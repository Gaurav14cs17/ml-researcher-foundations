<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 1200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef9c3"/>
      <stop offset="100%" style="stop-color:#fef3c7"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <rect width="1800" height="1200" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="900" y="70" text-anchor="middle" fill="#78350f" font-family="Arial, sans-serif" font-size="52" font-weight="bold">The Kernel Trick</text>
  <text x="900" y="120" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="26">Compute in high dimensions without explicit feature mapping</text>
  
  <!-- Problem Visualization -->
  <g transform="translate(100, 180)" filter="url(#shadow)">
    <rect width="750" height="480" rx="18" fill="#ffffff" stroke="#ef4444" stroke-width="4"/>
    <text x="375" y="50" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="34" font-weight="bold">âŒ Non-Linearly Separable</text>
    <line x1="40" y1="70" x2="710" y2="70" stroke="#fecaca" stroke-width="2"/>
    
    <text x="375" y="105" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="22">Original 2D Space</text>
    
    <!-- 2D scatter plot -->
    <g transform="translate(150, 140)">
      <!-- Axes -->
      <line x1="50" y1="250" x2="400" y2="250" stroke="#94a3b8" stroke-width="2"/>
      <line x1="50" y1="50" x2="50" y2="250" stroke="#94a3b8" stroke-width="2"/>
      <text x="430" y="255" fill="#64748b" font-family="Arial, sans-serif" font-size="18">xâ‚</text>
      <text x="45" y="35" fill="#64748b" font-family="Arial, sans-serif" font-size="18">xâ‚‚</text>
      
      <!-- Inner circle (red class) -->
      <circle cx="150" cy="150" r="8" fill="#ef4444"/>
      <circle cx="170" cy="140" r="8" fill="#ef4444"/>
      <circle cx="160" cy="165" r="8" fill="#ef4444"/>
      <circle cx="140" cy="155" r="8" fill="#ef4444"/>
      <circle cx="155" cy="145" r="8" fill="#ef4444"/>
      
      <!-- Outer ring (blue class) -->
      <circle cx="100" cy="100" r="8" fill="#3b82f6"/>
      <circle cx="200" cy="100" r="8" fill="#3b82f6"/>
      <circle cx="100" cy="200" r="8" fill="#3b82f6"/>
      <circle cx="200" cy="200" r="8" fill="#3b82f6"/>
      <circle cx="80" cy="150" r="8" fill="#3b82f6"/>
      <circle cx="220" cy="150" r="8" fill="#3b82f6"/>
      <circle cx="150" cy="80" r="8" fill="#3b82f6"/>
      <circle cx="150" cy="220" r="8" fill="#3b82f6"/>
      
      <!-- Failed linear separator -->
      <line x1="70" y1="80" x2="230" y2="220" stroke="#94a3b8" stroke-width="3" stroke-dasharray="8,4"/>
      <text x="250" y="230" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">Can't separate!</text>
    </g>
    
    <text x="375" y="430" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="20" font-weight="bold">No linear decision boundary works</text>
  </g>
  
  <!-- Solution Visualization -->
  <g transform="translate(900, 180)" filter="url(#shadow)">
    <rect width="800" height="480" rx="18" fill="#ffffff" stroke="#10b981" stroke-width="4"/>
    <text x="400" y="50" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="34" font-weight="bold">âœ“ Linearly Separable in 3D</text>
    <line x1="40" y1="70" x2="760" y2="70" stroke="#d1fae5" stroke-width="2"/>
    
    <text x="400" y="105" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="22">After Ï†(x) mapping to 3D</text>
    
    <!-- 3D visualization (isometric) -->
    <g transform="translate(200, 140)">
      <!-- 3D axes -->
      <line x1="200" y1="250" x2="350" y2="200" stroke="#94a3b8" stroke-width="2"/>
      <line x1="200" y1="250" x2="50" y2="200" stroke="#94a3b8" stroke-width="2"/>
      <line x1="200" y1="250" x2="200" y2="100" stroke="#94a3b8" stroke-width="2"/>
      <text x="360" y="205" fill="#64748b" font-family="Arial, sans-serif" font-size="16">xâ‚</text>
      <text x="35" y="205" fill="#64748b" font-family="Arial, sans-serif" font-size="16">xâ‚‚</text>
      <text x="205" y="90" fill="#64748b" font-family="Arial, sans-serif" font-size="16">Ï†(x)</text>
      
      <!-- Bottom layer (blue) -->
      <circle cx="280" cy="215" r="8" fill="#3b82f6"/>
      <circle cx="320" cy="205" r="8" fill="#3b82f6"/>
      <circle cx="120" cy="215" r="8" fill="#3b82f6"/>
      <circle cx="80" cy="205" r="8" fill="#3b82f6"/>
      <circle cx="160" cy="230" r="8" fill="#3b82f6"/>
      <circle cx="240" cy="230" r="8" fill="#3b82f6"/>
      
      <!-- Separating plane -->
      <path d="M 100 160 L 300 140 L 320 180 L 80 200 Z" fill="#10b981" opacity="0.3" stroke="#059669" stroke-width="2"/>
      <text x="280" y="150" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Separating plane</text>
      
      <!-- Top layer (red) -->
      <circle cx="190" cy="130" r="8" fill="#ef4444"/>
      <circle cx="210" cy="125" r="8" fill="#ef4444"/>
      <circle cx="200" cy="140" r="8" fill="#ef4444"/>
      <circle cx="185" cy="135" r="8" fill="#ef4444"/>
    </g>
    
    <text x="400" y="430" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Linear separator exists in higher dimension!</text>
  </g>
  
  <!-- The Trick -->
  <g transform="translate(100, 720)" filter="url(#shadow)">
    <rect width="1600" height="420" rx="18" fill="#ffffff" stroke="#eab308" stroke-width="4"/>
    <text x="800" y="50" text-anchor="middle" fill="#eab308" font-family="Arial, sans-serif" font-size="38" font-weight="bold">ğŸ¯ The Kernel Trick</text>
    <line x1="40" y1="75" x2="1560" y2="75" stroke="#fde68a" stroke-width="2"/>
    
    <g transform="translate(80, 120)">
      <text x="720" y="0" text-anchor="middle" fill="#78350f" font-family="Arial, sans-serif" font-size="26" font-weight="bold">Instead of computing Ï†(x) explicitly...</text>
      
      <!-- Direct computation (expensive) -->
      <rect x="50" y="30" width="630" height="90" fill="#fee2e2" rx="12"/>
      <text x="365" y="60" text-anchor="middle" fill="#991b1b" font-family="Arial, sans-serif" font-size="22" font-weight="bold">âŒ Expensive: Compute Ï†(xáµ¢)áµ€Ï†(xâ±¼)</text>
      <text x="365" y="88" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="18">Map to high dimension then dot product</text>
      <text x="365" y="112" text-anchor="middle" fill="#b91c1c" font-family="Arial, sans-serif" font-size="17">Cost: O(d) where d can be huge or âˆ!</text>
      
      <!-- Arrow -->
      <text x="720" y="180" text-anchor="middle" fill="#eab308" font-family="Arial, sans-serif" font-size="36" font-weight="bold">â†“</text>
      
      <!-- Kernel trick (efficient) -->
      <rect x="50" y="200" width="630" height="90" fill="#dcfce7" rx="12"/>
      <text x="365" y="230" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="22" font-weight="bold">âœ“ Efficient: Use Kernel K(xáµ¢, xâ±¼)</text>
      <text x="365" y="258" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="18">Compute directly in original space!</text>
      <text x="365" y="282" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="17">Cost: O(n) - works on original features</text>
      
      <!-- Key formula -->
      <rect x="760" y="60" width="660" height="230" fill="#fef3c7" rx="14"/>
      <text x="1090" y="100" text-anchor="middle" fill="#78350f" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Key Idea:</text>
      <rect x="810" y="115" width="560" height="60" fill="#fde68a" rx="10"/>
      <text x="1090" y="155" text-anchor="middle" fill="#78350f" font-family="Consolas, monospace" font-size="28" font-weight="bold">K(x, y) = Ï†(x)áµ€Ï†(y)</text>
      
      <text x="1090" y="205" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="19">Kernel function computes inner product</text>
      <text x="1090" y="230" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="19">in feature space WITHOUT mapping!</text>
      <text x="1090" y="265" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Example: RBF kernel K(x,y) = exp(-Î³||x-y||Â²)</text>
    </g>
  </g>
</svg>
