<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgKT" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Kernel Functions</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="700" height="60" rx="10" fill="#2d2d2d20" stroke="#fd7e14"/>
    <ns0:text x="350" y="60.0" text-anchor="middle" fill="#e65100" font-size="13" font-weight="bold">K(x, x') = ⟨φ(x), φ(x')⟩</ns0:text>
    <ns0:text x="350" y="85.0" text-anchor="middle" fill="#1a237e" font-size="11">Computes inner product in feature space without explicit mapping</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 150)">
    <ns0:rect width="220" height="110" rx="10" fill="#2d2d2d20" stroke="#007bff"/>
    <ns0:text x="110" y="110.0" text-anchor="middle" fill="#1565c0" font-size="12" font-weight="bold">Linear</ns0:text>
    <ns0:text x="110" y="135.0" text-anchor="middle" fill="#1a237e" font-size="11" font-family="Arial, sans-serif">K(x,x') = x·x'</ns0:text>
    <ns0:text x="110" y="160.0" text-anchor="middle" fill="#1565c0" font-size="9">No feature mapping</ns0:text>
    <ns0:text x="110" y="185.0" text-anchor="middle" fill="#1565c0" font-size="9">Linearly separable data</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(290, 150)">
    <ns0:rect width="220" height="110" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="110" y="210.0" text-anchor="middle" fill="#2e7d32" font-size="12" font-weight="bold">Polynomial</ns0:text>
    <ns0:text x="110" y="235.0" text-anchor="middle" fill="#1a237e" font-size="11" font-family="Arial, sans-serif">K(x,x') = (x·x' + c)ᵈ</ns0:text>
    <ns0:text x="110" y="260.0" text-anchor="middle" fill="#2e7d32" font-size="9">Polynomial features</ns0:text>
    <ns0:text x="110" y="285.0" text-anchor="middle" fill="#2e7d32" font-size="9">d = degree</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(530, 150)">
    <ns0:rect width="220" height="110" rx="10" fill="#2d2d2d20" stroke="#fd7e14"/>
    <ns0:text x="110" y="310.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">RBF / Gaussian</ns0:text>
    <ns0:text x="110" y="335.0" text-anchor="middle" fill="#1a237e" font-size="11" font-family="Arial, sans-serif">K(x,x') = e^(-γ||x-x'||²)</ns0:text>
    <ns0:text x="110" y="360.0" text-anchor="middle" fill="#e65100" font-size="9">Infinite-dim features</ns0:text>
    <ns0:text x="110" y="385.0" text-anchor="middle" fill="#e65100" font-size="9">Most popular kernel</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 280)">
    <ns0:rect width="700" height="100" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="410.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">Specialized Kernels</ns0:text>
    <ns0:text x="120" y="435.0" text-anchor="middle" fill="#1565c0" font-size="10">String Kernel</ns0:text>
    <ns0:text x="120" y="460.0" text-anchor="middle" fill="#1565c0" font-size="8">Text/sequences</ns0:text>
    <ns0:text x="280" y="485.0" text-anchor="middle" fill="#10b981" font-size="10">Graph Kernel</ns0:text>
    <ns0:text x="280" y="510.0" text-anchor="middle" fill="#2e7d32" font-size="8">Molecular structures</ns0:text>
    <ns0:text x="440" y="535.0" text-anchor="middle" fill="#e65100" font-size="10">Laplacian</ns0:text>
    <ns0:text x="440" y="560.0" text-anchor="middle" fill="#e65100" font-size="8">e^(-γ||x-x'||)</ns0:text>
    <ns0:text x="600" y="585.0" text-anchor="middle" fill="#8b5cf6" font-size="10">Neural Tangent</ns0:text>
    <ns0:text x="600" y="610.0" text-anchor="middle" fill="#c4b5fd" font-size="8">Deep learning theory</ns0:text>
  </ns0:g>
</ns0:svg>