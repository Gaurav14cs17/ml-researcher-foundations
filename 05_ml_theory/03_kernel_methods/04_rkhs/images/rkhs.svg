<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgRKHS" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Reproducing Kernel Hilbert Space</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="700" height="80" rx="10" fill="#2d2d2d20" stroke="#007bff" stroke-width="2"/>
    <ns0:text x="350" y="60.0" text-anchor="middle" fill="#1565c0" font-size="13" font-weight="bold">RKHS: A Hilbert Space with the Reproducing Property</ns0:text>
    <ns0:text x="350" y="85.0" text-anchor="middle" fill="#1a237e" font-size="11" font-family="Arial, sans-serif">f(x) = ⟨f, k(·, x)⟩_H  (evaluation = inner product)</ns0:text>
    <ns0:text x="350" y="110.0" text-anchor="middle" fill="#1565c0" font-size="9">Every kernel k defines a unique RKHS H_k</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 170)">
    <ns0:rect width="340" height="120" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="170" y="135.0" text-anchor="middle" fill="#2e7d32" font-size="12" font-weight="bold">Key Properties</ns0:text>
    <ns0:text x="30" y="160.0" fill="#2e7d32" font-size="10">• Functions in H_k are smooth</ns0:text>
    <ns0:text x="30" y="185.0" fill="#2e7d32" font-size="10">• ||f||_H measures complexity</ns0:text>
    <ns0:text x="30" y="210.0" fill="#2e7d32" font-size="10">• Inner product defines similarity</ns0:text>
    <ns0:text x="30" y="235.0" fill="#2e7d32" font-size="10">• Representer theorem applies</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(410, 170)">
    <ns0:rect width="340" height="120" rx="10" fill="#2d2d2d20" stroke="#fd7e14"/>
    <ns0:text x="170" y="260.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">Representer Theorem</ns0:text>
    <ns0:text x="170" y="285.0" text-anchor="middle" fill="#e65100" font-size="10">Solution has form:</ns0:text>
    <ns0:text x="170" y="310.0" text-anchor="middle" fill="#1a237e" font-size="11" font-family="Arial, sans-serif">f*(x) = Σᵢ αᵢ k(xᵢ, x)</ns0:text>
    <ns0:text x="170" y="335.0" text-anchor="middle" fill="#e65100" font-size="9">Only depends on training points!</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 310)">
    <ns0:rect width="700" height="70" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="360.0" text-anchor="middle" fill="#e65100" font-size="11" font-weight="bold">Why RKHS Matters</ns0:text>
    <ns0:text x="350" y="385.0" text-anchor="middle" fill="#1a237e" font-size="10">Provides mathematical foundation for kernel methods | Enables infinite-dimensional optimization</ns0:text>
    <ns0:text x="350" y="410.0" text-anchor="middle" fill="#a5b4fc" font-size="9">Connects SVM, Gaussian processes, regularization theory</ns0:text>
  </ns0:g>
</ns0:svg>