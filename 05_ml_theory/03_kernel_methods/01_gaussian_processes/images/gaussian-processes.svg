<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgGP" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Gaussian Processes</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="700" height="80" rx="10" fill="#8b5cf620" stroke="#8b5cf6" stroke-width="2"/>
    <ns0:text x="350" y="60.0" text-anchor="middle" fill="#c4b5fd" font-size="13" font-weight="bold">Distribution over Functions</ns0:text>
    <ns0:text x="350" y="85.0" text-anchor="middle" fill="#1a237e" font-size="11" font-family="Arial, sans-serif">f(x) ~ GP(m(x), k(x, x'))</ns0:text>
    <ns0:text x="350" y="110.0" text-anchor="middle" fill="#e9d5ff" font-size="9">Mean function m(x) and covariance kernel k(x,x') fully specify GP</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 170)">
    <ns0:rect width="340" height="140" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="170" y="135.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">GP Regression</ns0:text>
    <ns0:path d="M 30 90 Q 80 60 170 85 Q 260 110 310 80" stroke="#6366f150" stroke-width="30" fill="none" stroke-linecap="round"/>
    <ns0:path d="M 30 90 Q 80 75 170 85 Q 260 95 310 80" stroke="#10b981" stroke-width="2" fill="none"/>
    <ns0:circle cx="60" cy="85" r="5" fill="#1565c0"/>
    <ns0:circle cx="140" cy="90" r="5" fill="#1565c0"/>
    <ns0:circle cx="200" cy="80" r="5" fill="#1565c0"/>
    <ns0:circle cx="280" cy="85" r="5" fill="#1565c0"/>
    <ns0:text x="170" y="160.0" text-anchor="middle" fill="#a5b4fc" font-size="9">Uncertainty grows away from data</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(410, 170)">
    <ns0:rect width="340" height="140" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="170" y="185.0" text-anchor="middle" fill="#2e7d32" font-size="12" font-weight="bold">Key Properties</ns0:text>
    <ns0:text x="30" y="210.0" fill="#2e7d32" font-size="10">• Non-parametric: data determines shape</ns0:text>
    <ns0:text x="30" y="235.0" fill="#2e7d32" font-size="10">• Uncertainty quantification built-in</ns0:text>
    <ns0:text x="30" y="260.0" fill="#2e7d32" font-size="10">• Kernel choice encodes prior beliefs</ns0:text>
    <ns0:text x="30" y="285.0" fill="#2e7d32" font-size="10">• Exact Bayesian inference</ns0:text>
    <ns0:text x="30" y="310.0" fill="#c62828" font-size="9">Limitation: O(n³) scaling</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 330)">
    <ns0:rect width="700" height="50" rx="10" fill="#2d2d2d20" stroke="#fd7e14"/>
    <ns0:text x="350" y="335.0" text-anchor="middle" fill="#e65100" font-size="11" font-weight="bold">Applications</ns0:text>
    <ns0:text x="350" y="360.0" text-anchor="middle" fill="#e65100" font-size="10">Bayesian optimization | Active learning | Surrogate modeling | Neural network priors (NTK)</ns0:text>
  </ns0:g>
</ns0:svg>