  <ns0:rect x="100" y="300" width="550" height="80" rx="15" fill="#1a237e" stroke="#6f42c1" stroke-width="3"/>
  <ns0:text x="375" y="330" text-anchor="middle" fill="#6a1b9a" font-family="Arial, sans-serif" font-size="14" font-weight="bold">The Kernel Trick</ns0:text>
  <ns0:text x="375" y="355" text-anchor="middle" fill="#1a237e" font-family="Arial, sans-serif" font-size="12">k(x, y) = φ(x)ᵀφ(y) — compute inner product WITHOUT explicit φ!</ns0:text>
  <ns0:text x="375" y="375" text-anchor="middle" fill="#1a237e" font-family="Arial, sans-serif" font-size="11">Example: RBF kernel k(x,y) = exp(-γ||x-y||²) → infinite dimensional φ</ns0:text>
