<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 2475.0 2025.0">
  <ns0:text x="550" y="30" font-size="22" font-weight="bold" text-anchor="middle" fill="#1a237e">
    Evaluation Metrics: Precision, Recall, ROC &amp; AUC
  </ns0:text>
  <ns0:g transform="translate(50, 80)">
    <ns0:text x="250" y="55.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565c0">
      1. Confusion Matrix
    </ns0:text>
    <ns0:rect x="0" y="20" width="1125.0" height="630.0" fill="#f8f9fa" stroke="#007bff" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(100, 60)">
      <ns0:g>
        <ns0:text x="150" y="80.0" font-size="13" font-weight="bold" text-anchor="middle" fill="#1a237e">
          Predicted
        </ns0:text>
        <ns0:text x="-60" y="100" font-size="13" font-weight="bold" text-anchor="middle" fill="#1a237e" transform="rotate(-90 -60 100)">
          Actual
        </ns0:text>
        <ns0:text x="100" y="125.0" font-size="12" text-anchor="middle" fill="#1a237e">Positive</ns0:text>
        <ns0:text x="200" y="150.0" font-size="12" text-anchor="middle" fill="#1a237e">Negative</ns0:text>
        <ns0:text x="-10" y="175.0" font-size="12" text-anchor="end" fill="#1a237e">Positive</ns0:text>
        <ns0:text x="-10" y="200.0" font-size="12" text-anchor="end" fill="#1a237e">Negative</ns0:text>
        <ns0:rect x="50" y="10" width="100" height="90" fill="#2e7d32" opacity="0.7" stroke="#145a32" stroke-width="2" rx="8"/>
        <ns0:text x="100" y="225.0" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a237e">
          True Positive
        </ns0:text>
        <ns0:text x="100" y="250.0" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a237e">
          TP
        </ns0:text>
        <ns0:text x="100" y="275.0" font-size="11" text-anchor="middle" fill="#1a237e">
          Correctly predicted +
        </ns0:text>
        <ns0:rect x="150" y="10" width="100" height="90" fill="#c62828" opacity="0.7" stroke="#dc3545" stroke-width="2" rx="8"/>
        <ns0:text x="200" y="300.0" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a237e">
          False Negative
        </ns0:text>
        <ns0:text x="200" y="325.0" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a237e">
          FN
        </ns0:text>
        <ns0:text x="200" y="350.0" font-size="11" text-anchor="middle" fill="#1a237e">
          Missed + (Type II)
        </ns0:text>
        <ns0:rect x="50" y="110" width="100" height="90" fill="#e65100" opacity="0.7" stroke="#e67e22" stroke-width="2" rx="8"/>
        <ns0:text x="100" y="375.0" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a237e">
          False Positive
        </ns0:text>
        <ns0:text x="100" y="400.0" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a237e">
          FP
        </ns0:text>
        <ns0:text x="100" y="425.0" font-size="11" text-anchor="middle" fill="#1a237e">
          False alarm (Type I)
        </ns0:text>
        <ns0:rect x="150" y="110" width="100" height="90" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2" rx="8"/>
        <ns0:text x="200" y="450.0" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a237e">
          True Negative
        </ns0:text>
        <ns0:text x="200" y="475.0" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a237e">
          TN
        </ns0:text>
        <ns0:text x="200" y="500.0" font-size="11" text-anchor="middle" fill="#1a237e">
          Correctly predicted -
        </ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(580, 80)">
    <ns0:text x="250" y="525.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      2. Key Metrics
    </ns0:text>
    <ns0:rect x="0" y="20" width="470" height="630.0" fill="#1a237e" stroke="#28a745" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:g>
        <ns0:text x="0" y="550.0" font-size="14" font-weight="bold" fill="#145a32">
          Precision (Positive Predictive Value)
        </ns0:text>
        <ns0:rect x="0" y="10" width="410" height="35" fill="#1a237e" stroke="#28a745" stroke-width="1" rx="3"/>
        <ns0:text x="205" y="575.0" font-size="14" font-family="Arial, sans-serif" text-anchor="middle" fill="#145a32">
          Precision = TP / (TP + FP)
        </ns0:text>
        <ns0:text x="0" y="600.0" font-size="11" fill="#1a237e">
          &quot;Of all predicted positives, how many are correct?&quot;
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(0, 75)">
        <ns0:text x="0" y="625.0" font-size="14" font-weight="bold" fill="#145a32">
          Recall (Sensitivity, True Positive Rate)
        </ns0:text>
        <ns0:rect x="0" y="10" width="410" height="35" fill="#1a237e" stroke="#28a745" stroke-width="1" rx="3"/>
        <ns0:text x="205" y="650.0" font-size="14" font-family="Arial, sans-serif" text-anchor="middle" fill="#145a32">
          Recall = TP / (TP + FN)
        </ns0:text>
        <ns0:text x="0" y="675.0" font-size="11" fill="#1a237e">
          &quot;Of all actual positives, how many did we find?&quot;
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(0, 150)">
        <ns0:text x="0" y="700.0" font-size="14" font-weight="bold" fill="#145a32">
          F1 Score (Harmonic Mean)
        </ns0:text>
        <ns0:rect x="0" y="10" width="410" height="35" fill="#1a237e" stroke="#28a745" stroke-width="1" rx="3"/>
        <ns0:text x="205" y="725.0" font-size="14" font-family="Arial, sans-serif" text-anchor="middle" fill="#145a32">
          F1 = 2Â·(PrecisionÂ·Recall)/(Precision+Recall)
        </ns0:text>
        <ns0:text x="0" y="750.0" font-size="11" fill="#1a237e">
          Balance between precision and recall
        </ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 400)">
    <ns0:text x="250" y="775.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#6a1b9a">
      3. Precision-Recall Tradeoff
    </ns0:text>
    <ns0:rect x="0" y="20" width="1125.0" height="240" fill="#1a237e" stroke="#6f42c1" stroke-width="2" rx="8"/>
    <ns0:g transform="translate(50, 50)">
      <ns0:line x1="0" y1="160" x2="400" y2="160" stroke="#e0e0e0" stroke-width="2"/>
      <ns0:line x1="0" y1="0" x2="0" y2="170" stroke="#e0e0e0" stroke-width="2"/>
      <ns0:text x="200" y="800.0" font-size="12" text-anchor="middle" fill="#1a237e">Recall â†’</ns0:text>
      <ns0:text x="-30" y="825.0" font-size="12" text-anchor="middle" fill="#1a237e" transform="rotate(-90 -30 80)">
        Precision
      </ns0:text>
      <ns0:path d="M 0,20 Q 100,25 200,50 Q 300,100 380,150" fill="none" stroke="#6f42c1" stroke-width="4"/>
      <ns0:circle cx="50" cy="22" r="5" fill="#2e7d32"/>
      <ns0:text x="60" y="850.0" font-size="10" fill="#2e7d32">High precision</ns0:text>
      <ns0:text x="60" y="875.0" font-size="9" fill="#1a237e">Low recall</ns0:text>
      <ns0:circle cx="350" cy="135" r="5" fill="#c62828"/>
      <ns0:text x="270" y="900.0" font-size="10" fill="#c62828">Low precision</ns0:text>
      <ns0:text x="270" y="925.0" font-size="9" fill="#1a237e">High recall</ns0:text>
      <ns0:circle cx="200" cy="50" r="5" fill="#e65100"/>
      <ns0:text x="210" y="950.0" font-size="10" fill="#e65100" font-weight="bold">Sweet spot</ns0:text>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(580, 400)">
    <ns0:text x="250" y="975.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#c62828">
      4. ROC Curve &amp;amp; AUC
    </ns0:text>
    <ns0:rect x="0" y="20" width="470" height="240" fill="#1a237e" stroke="#dc3545" stroke-width="2" rx="8"/>
    <ns0:g transform="translate(50, 50)">
      <ns0:line x1="0" y1="160" x2="350" y2="160" stroke="#e0e0e0" stroke-width="2"/>
      <ns0:line x1="0" y1="0" x2="0" y2="170" stroke="#e0e0e0" stroke-width="2"/>
      <ns0:text x="175" y="1000.0" font-size="12" text-anchor="middle" fill="#1a237e">
        False Positive Rate â†’
      </ns0:text>
      <ns0:text x="-30" y="1025.0" font-size="12" text-anchor="middle" fill="#1a237e" transform="rotate(-90 -30 80)">
        True Positive Rate
      </ns0:text>
      <ns0:line x1="0" y1="160" x2="320" y2="0" stroke="#e0e0e0" stroke-width="2" stroke-dasharray="5,5"/>
      <ns0:text x="250" y="1050.0" font-size="10" fill="#1a237e">Random (AUC=0.5)</ns0:text>
      <ns0:path d="M 0,160 L 0,40 Q 50,20 100,10 Q 200,5 320,0" fill="#c62828" fill-opacity="0.1" stroke="#dc3545" stroke-width="4"/>
      <ns0:text x="100" y="1075.0" font-size="11" fill="#c62828" font-weight="bold">
        Good classifier
      </ns0:text>
      <ns0:text x="100" y="1100.0" font-size="10" fill="#c62828">
        (AUC â‰ˆ 0.95)
      </ns0:text>
      <ns0:path d="M 0,160 L 0,0 L 320,0" fill="none" stroke="#28a745" stroke-width="2" stroke-dasharray="3,3"/>
      <ns0:text x="160" y="1125.0" font-size="10" fill="#2e7d32">Perfect (AUC=1.0)</ns0:text>
      <ns0:circle cx="80" cy="25" r="4" fill="#e65100"/>
      <ns0:text x="90" y="1150.0" font-size="9" fill="#e65100">Operating point</ns0:text>
    </ns0:g>
  </ns0:g>
  <ns0:rect x="50" y="870" width="1000" height="20" fill="#e1f5fe" stroke="#007bff" stroke-width="2" rx="8"/>
  <ns0:text x="550" y="1175.0" font-size="12" text-anchor="middle" fill="#1a5276">
    <ns0:tspan font-weight="bold">ðŸ’¡ When to use:</ns0:tspan>
    Imbalanced data â†’ Precision-Recall â€¢ Balanced â†’ ROC-AUC â€¢ Medical â†’ High recall (catch all diseases) â€¢ Spam â†’ High precision (few false alarms)
  </ns0:text>
</ns0:svg>
