    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="315.0" fill="#1a237e" stroke="#6f42c1" stroke-width="2" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:g>
        <ns0:rect x="0" y="0" width="200" height="30" fill="#1a237e" stroke="#6f42c1" stroke-width="1"/>
        <ns0:text x="100" y="930.0" font-size="13" font-weight="bold" text-anchor="middle" fill="#6c3483">Property</ns0:text>
        <ns0:rect x="200" y="0" width="380" height="30" fill="#1a237e" stroke="#28a745" stroke-width="1"/>
        <ns0:text x="390" y="955.0" font-size="13" font-weight="bold" text-anchor="middle" fill="#145a32">Bagging</ns0:text>
        <ns0:rect x="580" y="0" width="380" height="30" fill="#fdebd0" stroke="#e67e22" stroke-width="1"/>
        <ns0:text x="770" y="980.0" font-size="13" font-weight="bold" text-anchor="middle" fill="#d35400">Boosting</ns0:text>
      </ns0:g>
      <ns0:g transform="translate(0, 30)">
        <ns0:rect x="0" y="0" width="200" height="25" fill="#f9f9f9"/>
        <ns0:text x="10" y="1005.0" font-size="12" fill="#1a237e">Training</ns0:text>
        <ns0:rect x="200" y="0" width="380" height="25" fill="#1a237e"/>
        <ns0:text x="390" y="1030.0" font-size="12" text-anchor="middle" fill="#1a237e">Parallel (independent)</ns0:text>
        <ns0:rect x="580" y="0" width="380" height="25" fill="#1a237e"/>
        <ns0:text x="770" y="1055.0" font-size="12" text-anchor="middle" fill="#1a237e">Sequential (dependent)</ns0:text>
      </ns0:g>
      <ns0:g transform="translate(0, 55)">
        <ns0:rect x="0" y="0" width="200" height="25" fill="#f9f9f9"/>
        <ns0:text x="10" y="1080.0" font-size="12" fill="#1a237e">Main Goal</ns0:text>
        <ns0:rect x="200" y="0" width="380" height="25" fill="#1a237e"/>
        <ns0:text x="390" y="1105.0" font-size="12" text-anchor="middle" fill="#1a237e">Reduce variance</ns0:text>
        <ns0:rect x="580" y="0" width="380" height="25" fill="#1a237e"/>
        <ns0:text x="770" y="1130.0" font-size="12" text-anchor="middle" fill="#1a237e">Reduce bias</ns0:text>
      </ns0:g>
      <ns0:g transform="translate(0, 80)">
        <ns0:rect x="0" y="0" width="200" height="25" fill="#f9f9f9"/>
        <ns0:text x="10" y="1155.0" font-size="12" fill="#1a237e">Example</ns0:text>
        <ns0:rect x="200" y="0" width="380" height="25" fill="#1a237e"/>
        <ns0:text x="390" y="1180.0" font-size="12" text-anchor="middle" fill="#2e7d32" font-weight="bold">Random Forest</ns0:text>
        <ns0:rect x="580" y="0" width="380" height="25" fill="#1a237e"/>
        <ns0:text x="770" y="1205.0" font-size="12" text-anchor="middle" fill="#e65100" font-weight="bold">XGBoost, AdaBoost</ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:rect x="50" y="750" width="2250.0" height="130" fill="#e1f5fe" stroke="#007bff" stroke-width="2" rx="8"/>
  <ns0:text x="550" y="1230.0" font-size="15" font-weight="bold" text-anchor="middle" fill="#1a5276">
    ðŸ’¡ Stacking (Meta-Learning)
  </ns0:text>
  <ns0:g transform="translate(70, 800)">
    <ns0:text x="0" y="1255.0" font-size="13" fill="#1a237e">
      <ns0:tspan x="0" dy="0">Train multiple diverse models (Level 0) â†’ Use their</ns0:tspan>
      <ns0:tspan x="0" dy="1.2em">predictions as features for a meta-model (Level 1)</ns0:tspan>
    </ns0:text>
    <ns0:text x="0" y="1280.0" font-size="13" fill="#1a237e">
      <ns0:tspan font-weight="bold" fill="#0277bd">Example:</ns0:tspan>
      Train {Random Forest, XGBoost, Neural Net} â†’ Meta-model (Logistic Regression) learns how to combine them
    </ns0:text>
    <ns0:text x="0" y="1305.0" font-size="13" fill="#2e7d32" font-weight="bold">
      âœ“ Best performance but most complex â€¢ Won many Kaggle competitions!
    </ns0:text>
  </ns0:g>
</ns0:svg>
