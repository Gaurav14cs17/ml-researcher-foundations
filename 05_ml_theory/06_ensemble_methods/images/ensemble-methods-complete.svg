    </ns0:text>
    <ns0:rect x="0" y="20" width="640" height="280" fill="#1a237e" stroke="#28a745" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:text x="0" y="205.0" font-size="14" font-weight="bold" fill="#145a32">
        Random Forest = Bagging + Decision Trees
      </ns0:text>
      <ns0:g transform="translate(0, 30)">
        <ns0:rect x="0" y="0" width="120" height="40" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2"/>
        <ns0:text x="60" y="230.0" font-size="12" font-weight="bold" text-anchor="middle" fill="#1a237e">
          Training Data
        </ns0:text>
        <ns0:g transform="translate(0, 60)">
          <ns0:text x="60" y="255.0" font-size="11" text-anchor="middle" fill="#1a237e">Bootstrap sample</ns0:text>
          <ns0:rect x="10" y="0" width="100" height="30" fill="#2e7d32" opacity="0.7" stroke="#145a32" stroke-width="1"/>
          <ns0:text x="60" y="280.0" font-size="10" text-anchor="middle" fill="#1a237e">Sample 1</ns0:text>
          <ns0:rect x="10" y="40" width="100" height="30" fill="#2e7d32" opacity="0.7" stroke="#145a32" stroke-width="1"/>
          <ns0:text x="60" y="305.0" font-size="10" text-anchor="middle" fill="#1a237e">Sample 2</ns0:text>
          <ns0:rect x="10" y="80" width="100" height="30" fill="#2e7d32" opacity="0.7" stroke="#145a32" stroke-width="1"/>
          <ns0:text x="60" y="330.0" font-size="10" text-anchor="middle" fill="#1a237e">Sample n</ns0:text>
        </ns0:g>
        <ns0:g transform="translate(150, 60)">
          <ns0:text x="90" y="355.0" font-size="11" text-anchor="middle" fill="#1a237e">Train models</ns0:text>
          <ns0:rect x="40" y="0" width="100" height="30" fill="#6a1b9a" opacity="0.7" stroke="#6f42c1" stroke-width="1"/>
          <ns0:text x="90" y="380.0" font-size="10" text-anchor="middle" fill="#1a237e">Model 1</ns0:text>
          <ns0:rect x="40" y="40" width="100" height="30" fill="#6a1b9a" opacity="0.7" stroke="#6f42c1" stroke-width="1"/>
          <ns0:text x="90" y="405.0" font-size="10" text-anchor="middle" fill="#1a237e">Model 2</ns0:text>
          <ns0:rect x="40" y="80" width="100" height="30" fill="#6a1b9a" opacity="0.7" stroke="#6f42c1" stroke-width="1"/>
          <ns0:text x="90" y="430.0" font-size="10" text-anchor="middle" fill="#1a237e">Model n</ns0:text>
        </ns0:g>
        <ns0:g transform="translate(300, 60)">
          <ns0:text x="90" y="455.0" font-size="11" text-anchor="middle" fill="#1a237e">Combine</ns0:text>
          <ns0:rect x="40" y="35" width="100" height="40" fill="#e65100" opacity="0.7" stroke="#e67e22" stroke-width="2"/>
          <ns0:text x="90" y="480.0" font-size="11" font-weight="bold" text-anchor="middle" fill="#1a237e">
            Vote /
          </ns0:text>
          <ns0:text x="90" y="505.0" font-size="11" font-weight="bold" text-anchor="middle" fill="#1a237e">
            Average
          </ns0:text>
        </ns0:g>
        <ns0:g transform="translate(450, 60)">
          <ns0:text x="70" y="530.0" font-size="11" text-anchor="middle" fill="#1a237e">Output</ns0:text>
          <ns0:rect x="20" y="35" width="100" height="40" fill="#c62828" opacity="0.7" stroke="#dc3545" stroke-width="2"/>
          <ns0:text x="70" y="555.0" font-size="12" font-weight="bold" text-anchor="middle" fill="#1a237e">
            Final
          </ns0:text>
        </ns0:g>
      </ns0:g>
      <ns0:g transform="translate(0, 210)">
        <ns0:text x="0" y="580.0" font-size="13" fill="#2e7d32">âœ“ Reduces variance (overfitting)</ns0:text>
        <ns0:text x="280" y="605.0" font-size="13" fill="#2e7d32">âœ“ Parallel training</ns0:text>
        <ns0:text x="0" y="630.0" font-size="13" fill="#1a237e">Examples: Random Forest, Bagged SVMs</ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(720, 260)">
    <ns0:text x="165" y="655.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#e65100">
      3. Boosting
    </ns0:text>
    <ns0:rect x="0" y="20" width="330" height="280" fill="#1a237e" stroke="#fd7e14" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:text x="0" y="680.0" font-size="14" font-weight="bold" fill="#d35400">
