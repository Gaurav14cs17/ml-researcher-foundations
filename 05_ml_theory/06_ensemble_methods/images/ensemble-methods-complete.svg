<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 2475.0 2025.0">
  <ns0:defs>
    <ns0:marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <ns0:path d="M0,0 L0,6 L9,3 z" fill="#1a237e"/>
    </ns0:marker>
  </ns0:defs>
  <ns0:text x="550" y="30" font-size="22" font-weight="bold" text-anchor="middle" fill="#1a237e">
    Ensemble Methods: Bagging, Boosting &amp; Stacking
  </ns0:text>
  <ns0:g transform="translate(50, 80)">
    <ns0:text x="500" y="55.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565c0">
      1. Why Ensembles Work
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="315.0" fill="#f8f9fa" stroke="#007bff" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:text x="0" y="80.0" font-size="14" fill="#1a237e">
        <ns0:tspan font-weight="bold" fill="#1565c0">Wisdom of Crowds:</ns0:tspan>
        Multiple &quot;weak&quot; models combined â†’ Strong predictive power
      </ns0:text>
      <ns0:rect x="0" y="20" width="940" height="80" fill="#1a237e" stroke="#007bff" stroke-width="1" rx="3"/>
      <ns0:g transform="translate(15, 40)">
        <ns0:text x="0" y="105.0" font-size="13" fill="#1a237e">
          â€¢ 
          <ns0:tspan font-weight="bold" fill="#2e7d32">Reduce Variance:</ns0:tspan>
          Average out individual model errors (Bagging)
        </ns0:text>
        <ns0:text x="0" y="130.0" font-size="13" fill="#1a237e">
          â€¢ 
          <ns0:tspan font-weight="bold" fill="#e65100">Reduce Bias:</ns0:tspan>
          Sequentially correct mistakes (Boosting)
        </ns0:text>
        <ns0:text x="0" y="155.0" font-size="13" fill="#1a237e">
          â€¢ 
          <ns0:tspan font-weight="bold" fill="#6a1b9a">Combine Strengths:</ns0:tspan>
          Different models learn different patterns (Stacking)
        </ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 260)">
    <ns0:text x="320" y="180.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#2e7d32">
