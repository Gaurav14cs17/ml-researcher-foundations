        <ns0:text x="55" y="705.0" font-size="11" text-anchor="middle" fill="#1a237e">Weak Model 1</ns0:text>
        <ns0:path d="M 55,35 L 55,55" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrow)"/>
        <ns0:text x="70" y="730.0" font-size="9" fill="#c62828">Focus on errors</ns0:text>
        <ns0:rect x="0" y="55" width="110" height="35" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="1"/>
        <ns0:text x="55" y="755.0" font-size="11" text-anchor="middle" fill="#1a237e">Weak Model 2</ns0:text>
        <ns0:path d="M 55,90 L 55,110" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrow)"/>
        <ns0:text x="70" y="780.0" font-size="9" fill="#c62828">Fix mistakes</ns0:text>
        <ns0:rect x="0" y="110" width="110" height="35" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="1"/>
        <ns0:text x="55" y="805.0" font-size="11" text-anchor="middle" fill="#1a237e">Weak Model n</ns0:text>
        <ns0:path d="M 55,145 L 55,165" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrow)"/>
        <ns0:rect x="0" y="165" width="110" height="35" fill="#e65100" opacity="0.7" stroke="#e67e22" stroke-width="2"/>
        <ns0:text x="55" y="830.0" font-size="11" font-weight="bold" text-anchor="middle" fill="#1a237e">
          Weighted Sum
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(0, 238)">
        <ns0:text x="0" y="855.0" font-size="13" fill="#e65100">âœ“ Reduces bias</ns0:text>
        <ns0:text x="0" y="880.0" font-size="12" fill="#1a237e">AdaBoost, Gradient Boosting</ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 580)">
    <ns0:text x="500" y="905.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#6a1b9a">
