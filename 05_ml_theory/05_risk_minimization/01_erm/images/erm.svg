<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgERM" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Empirical Risk Minimization (ERM)</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="700" height="80" rx="10" fill="#2d2d2d20" stroke="#007bff" stroke-width="2"/>
    <ns0:text x="350" y="60.0" text-anchor="middle" fill="#1565c0" font-size="14" font-weight="bold">ERM Principle</ns0:text>
    <ns0:text x="350" y="85.0" text-anchor="middle" fill="#1a237e" font-size="14" font-family="Arial, sans-serif">f̂ = argmin_{f∈F} (1/n) Σᵢ₌₁ⁿ L(f(xᵢ), yᵢ)</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 170)">
    <ns0:rect width="340" height="130" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="170" y="110.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">What ERM Does</ns0:text>
    <ns0:circle cx="60" cy="70" r="5" fill="#1565c0"/>
    <ns0:circle cx="100" cy="90" r="5" fill="#1565c0"/>
    <ns0:circle cx="140" cy="60" r="5" fill="#1565c0"/>
    <ns0:circle cx="180" cy="80" r="5" fill="#1565c0"/>
    <ns0:circle cx="220" cy="55" r="5" fill="#1565c0"/>
    <ns0:circle cx="260" cy="85" r="5" fill="#1565c0"/>
    <ns0:path d="M 50 75 Q 150 50 280 70" stroke="#10b981" stroke-width="2" fill="none"/>
    <ns0:text x="170" y="135.0" text-anchor="middle" fill="#a5b4fc" font-size="9">Find function that best fits training data</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(410, 170)">
    <ns0:rect width="340" height="130" rx="10" fill="#2d2d2d20" stroke="#fd7e14"/>
    <ns0:text x="170" y="160.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">ERM Properties</ns0:text>
    <ns0:text x="30" y="185.0" fill="#e65100" font-size="10">✓ Simple and intuitive</ns0:text>
    <ns0:text x="30" y="210.0" fill="#e65100" font-size="10">✓ Works when F is restricted</ns0:text>
    <ns0:text x="30" y="235.0" fill="#c62828" font-size="10">✗ Can overfit if F too large</ns0:text>
    <ns0:text x="30" y="260.0" fill="#c62828" font-size="10">✗ No explicit regularization</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 320)">
    <ns0:rect width="700" height="60" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="350" y="285.0" text-anchor="middle" fill="#2e7d32" font-size="11" font-weight="bold">ERM Consistency: As n→∞, R̂(f̂) → R(f*) under mild conditions</ns0:text>
    <ns0:text x="350" y="310.0" text-anchor="middle" fill="#2e7d32" font-size="9">The empirical minimizer converges to the true minimizer</ns0:text>
  </ns0:g>
</ns0:svg>