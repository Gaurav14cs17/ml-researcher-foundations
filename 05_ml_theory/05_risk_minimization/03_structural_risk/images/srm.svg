<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgSRM" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Structural Risk Minimization (SRM)</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="700" height="80" rx="10" fill="#2d2d2d20" stroke="#fd7e14" stroke-width="2"/>
    <ns0:text x="350" y="60.0" text-anchor="middle" fill="#e65100" font-size="14" font-weight="bold">SRM Principle</ns0:text>
    <ns0:text x="350" y="85.0" text-anchor="middle" fill="#1a237e" font-size="13" font-family="Arial, sans-serif">f̂ = argmin [R̂(f) + Ω(f)] = Training Error + Complexity Penalty</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 170)">
    <ns0:rect width="340" height="140" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="170" y="110.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">Nested Hypothesis Classes</ns0:text>
    <ns0:ellipse cx="170" cy="85" rx="140" ry="45" fill="none" stroke="#dc3545" stroke-width="2" opacity="0.5"/>
    <ns0:ellipse cx="170" cy="85" rx="100" ry="35" fill="none" stroke="#fd7e14" stroke-width="2" opacity="0.7"/>
    <ns0:ellipse cx="170" cy="85" rx="60" ry="25" fill="none" stroke="#10b981" stroke-width="2"/>
    <ns0:text x="170" y="135.0" text-anchor="middle" fill="#10b981" font-size="8">F₁</ns0:text>
    <ns0:text x="170" y="160.0" fill="#e65100" font-size="8">F₂</ns0:text>
    <ns0:text x="170" y="185.0" fill="#c62828" font-size="8">F₃</ns0:text>
    <ns0:text x="60" y="210.0" fill="#a5b4fc" font-size="7">High complexity</ns0:text>
    <ns0:text x="230" y="235.0" fill="#a5b4fc" font-size="7">Low complexity</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(410, 170)">
    <ns0:rect width="340" height="140" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="170" y="260.0" text-anchor="middle" fill="#2e7d32" font-size="12" font-weight="bold">Complexity Trade-off</ns0:text>
    <ns0:text x="30" y="285.0" fill="#2e7d32" font-size="10">Simple model (low Ω):</ns0:text>
    <ns0:text x="50" y="310.0" fill="#d1fae5" font-size="9">→ High training error, good generalization</ns0:text>
    <ns0:text x="30" y="335.0" fill="#c62828" font-size="10">Complex model (high Ω):</ns0:text>
    <ns0:text x="50" y="360.0" fill="#c62828" font-size="9">→ Low training error, may overfit</ns0:text>
    <ns0:text x="170" y="385.0" text-anchor="middle" fill="#e65100" font-size="9">SRM finds optimal balance!</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 330)">
    <ns0:rect width="700" height="50" rx="10" fill="#8b5cf620" stroke="#8b5cf6"/>
    <ns0:text x="350" y="410.0" text-anchor="middle" fill="#c4b5fd" font-size="11" font-weight="bold">SRM in Practice</ns0:text>
    <ns0:text x="350" y="435.0" text-anchor="middle" fill="#1a237e" font-size="10">L1/L2 regularization | Weight decay | Early stopping | Model selection by validation</ns0:text>
  </ns0:g>
</ns0:svg>