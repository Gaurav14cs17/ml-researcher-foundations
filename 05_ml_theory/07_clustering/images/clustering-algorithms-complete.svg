<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 2475.0 2025.0">
  <ns0:text x="550" y="30" font-size="22" font-weight="bold" text-anchor="middle" fill="#1a237e">
    Clustering Algorithms: K-Means, DBSCAN &amp; Hierarchical
  </ns0:text>
  <ns0:g transform="translate(50, 80)">
    <ns0:text x="450" y="55.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565c0">
      1. K-Means Clustering
    </ns0:text>
    <ns0:rect x="0" y="20" width="2025.0" height="630.0" fill="#f8f9fa" stroke="#007bff" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:text x="0" y="80.0" font-size="14" font-weight="bold" fill="#1565c0">
        Partition n points into k clusters by minimizing within-cluster variance
      </ns0:text>
      <ns0:g transform="translate(0, 25)">
        <ns0:text x="0" y="105.0" font-size="13" font-weight="bold" fill="#1565c0">
          Lloyd's Algorithm:
        </ns0:text>
        <ns0:g transform="translate(0, 15)">
          <ns0:rect x="0" y="0" width="840" height="30" fill="#1a237e" stroke="#007bff" stroke-width="1" rx="3"/>
          <ns0:text x="10" y="130.0" font-size="12" fill="#1a237e">
            <ns0:tspan font-weight="bold" fill="#1565c0">1.</ns0:tspan>
             Initialize: Randomly select k points as cluster centers
          </ns0:text>
        </ns0:g>
        <ns0:g transform="translate(0, 38)">
          <ns0:rect x="0" y="0" width="840" height="30" fill="#1a237e" stroke="#007bff" stroke-width="1" rx="3"/>
          <ns0:text x="10" y="155.0" font-size="12" fill="#1a237e">
            <ns0:tspan font-weight="bold" fill="#1565c0">2.</ns0:tspan>
             Assignment: Assign each point to nearest centroid → k clusters
          </ns0:text>
        </ns0:g>
        <ns0:g transform="translate(0, 76)">
          <ns0:rect x="0" y="0" width="840" height="30" fill="#1a237e" stroke="#007bff" stroke-width="1" rx="3"/>
          <ns0:text x="10" y="180.0" font-size="12" fill="#1a237e">
            <ns0:tspan font-weight="bold" fill="#1565c0">3.</ns0:tspan>
             Update: Recompute centroids as mean of assigned points
          </ns0:text>
        </ns0:g>
        <ns0:g transform="translate(0, 114)">
          <ns0:rect x="0" y="0" width="840" height="30" fill="#1a237e" stroke="#007bff" stroke-width="1" rx="3"/>
          <ns0:text x="10" y="205.0" font-size="12" fill="#1a237e">
            <ns0:tspan font-weight="bold" fill="#1565c0">4.</ns0:tspan>
             Repeat 2-3 until convergence (centroids don't change)
          </ns0:text>
        </ns0:g>
      </ns0:g>
      <ns0:g transform="translate(0, 175)">
        <ns0:text x="0" y="230.0" font-size="13" font-weight="bold" fill="#1565c0">
          Objective (Minimize):
        </ns0:text>
        <ns0:rect x="0" y="10" width="400" height="35" fill="#1a237e" stroke="#007bff" stroke-width="1" rx="3"/>
        <ns0:text x="200" y="255.0" font-size="13" font-family="Arial, sans-serif" text-anchor="middle" fill="#1a5276">
          Σₖ Σ_{x∈Cₖ} ||x - μₖ||²
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(0, 225)">
        <ns0:text x="0" y="280.0" font-size="13" fill="#2e7d32">✓ Fast O(nki)</ns0:text>
        <ns0:text x="150" y="305.0" font-size="13" fill="#2e7d32">✓ Scalable</ns0:text>
        <ns0:text x="300" y="330.0" font-size="13" fill="#c62828">✗ Requires k</ns0:text>
        <ns0:text x="450" y="355.0" font-size="13" fill="#c62828">✗ Sensitive to init</ns0:text>
        <ns0:text x="650" y="380.0" font-size="13" fill="#c62828">✗ Only spherical clusters</ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 400)">
    <ns0:text x="450" y="405.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      2. DBSCAN (Density-Based Spatial Clustering)
    </ns0:text>
    <ns0:rect x="0" y="20" width="2025.0" height="240" fill="#1a237e" stroke="#28a745" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:text x="0" y="430.0" font-size="14" font-weight="bold" fill="#145a32">
        Groups points that are closely packed, marks outliers as noise
      </ns0:text>
      <ns0:g transform="translate(0, 25)">
        <ns0:text x="0" y="455.0" font-size="13" font-weight="bold" fill="#145a32">
          Key Concepts:
        </ns0:text>
        <ns0:g transform="translate(0, 15)">
          <ns0:rect x="0" y="0" width="840" height="25" fill="#1a237e" stroke="#28a745" stroke-width="1" rx="3"/>
          <ns0:text x="10" y="480.0" font-size="12" fill="#1a237e">
            • 
            <ns0:tspan font-weight="bold" fill="#145a32">ε (epsilon):</ns0:tspan>
             Radius of neighborhood around a point
          </ns0:text>
        </ns0:g>
        <ns0:g transform="translate(0, 33)">
          <ns0:rect x="0" y="0" width="840" height="25" fill="#1a237e" stroke="#28a745" stroke-width="1" rx="3"/>
          <ns0:text x="10" y="505.0" font-size="12" fill="#1a237e">
            • 
            <ns0:tspan font-weight="bold" fill="#145a32">MinPts:</ns0:tspan>
             Minimum points in ε-neighborhood to form dense region
          </ns0:text>
        </ns0:g>
        <ns0:g transform="translate(0, 66)">
          <ns0:rect x="0" y="0" width="840" height="53" fill="#1a237e" stroke="#28a745" stroke-width="1" rx="3"/>
          <ns0:text x="10" y="530.0" font-size="12" fill="#1a237e">
            • 
            <ns0:tspan font-weight="bold" fill="#145a32">Core point:</ns0:tspan>
             Has ≥ MinPts within ε
          </ns0:text>
          <ns0:text x="350" y="555.0" font-size="12" fill="#1a237e">
            • 
            <ns0:tspan font-weight="bold" fill="#e65100">Border point:</ns0:tspan>
             In ε of core, but not core itself
          </ns0:text>
          <ns0:text x="670" y="580.0" font-size="12" fill="#1a237e">
            • 
            <ns0:tspan font-weight="bold" fill="#c62828">Noise:</ns0:tspan>
             Neither
          </ns0:text>
        </ns0:g>
      </ns0:g>
      <ns0:g transform="translate(0, 120)">
        <ns0:text x="0" y="605.0" font-size="12" fill="#1a237e">
          <ns0:tspan font-weight="bold" fill="#145a32">Algorithm:</ns0:tspan>
          Start from random point → Find all density-reachable points → Form cluster → Repeat with unvisited points
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(0, 150)">
        <ns0:text x="0" y="630.0" font-size="13" fill="#2e7d32">✓ No need for k</ns0:text>
        <ns0:text x="180" y="655.0" font-size="13" fill="#2e7d32">✓ Finds arbitrary shapes</ns0:text>
        <ns0:text x="430" y="680.0" font-size="13" fill="#2e7d32">✓ Handles noise/outliers</ns0:text>
        <ns0:text x="0" y="705.0" font-size="13" fill="#c62828">✗ Sensitive to ε and MinPts</ns0:text>
        <ns0:text x="300" y="730.0" font-size="13" fill="#c62828">✗ Struggles with varying densities</ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 680)">
    <ns0:text x="450" y="755.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#6a1b9a">
      3. Hierarchical Clustering
    </ns0:text>
    <ns0:rect x="0" y="20" width="2025.0" height="180" fill="#1a237e" stroke="#6f42c1" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:text x="0" y="780.0" font-size="14" font-weight="bold" fill="#6c3483">
        Builds tree (dendrogram) of nested clusters
      </ns0:text>
      <ns0:g transform="translate(0, 30)">
        <ns0:g>
          <ns0:rect x="0" y="0" width="400" height="90" fill="#1a237e" stroke="#6f42c1" stroke-width="1" rx="3"/>
          <ns0:g transform="translate(15, 20)">
            <ns0:text x="0" y="805.0" font-size="13" font-weight="bold" fill="#6a1b9a">
              Agglomerative (Bottom-up) ⭐
            </ns0:text>
            <ns0:text x="0" y="830.0" font-size="12" fill="#1a237e">
              1. Start: Each point = cluster
            </ns0:text>
            <ns0:text x="0" y="855.0" font-size="12" fill="#1a237e">
              2. Merge closest pair → Repeat
            </ns0:text>
            <ns0:text x="0" y="880.0" font-size="12" fill="#1a237e">
              3. Until: One cluster (or k clusters)
            </ns0:text>
          </ns0:g>
        </ns0:g>
        <ns0:g transform="translate(430, 0)">
          <ns0:rect x="0" y="0" width="400" height="90" fill="#1a237e" stroke="#6f42c1" stroke-width="1" rx="3"/>
          <ns0:g transform="translate(15, 20)">
            <ns0:text x="0" y="905.0" font-size="13" font-weight="bold" fill="#6a1b9a">
              Divisive (Top-down)
            </ns0:text>
            <ns0:text x="0" y="930.0" font-size="12" fill="#1a237e">
              1. Start: All points = one cluster
            </ns0:text>
            <ns0:text x="0" y="955.0" font-size="12" fill="#1a237e">
              2. Split cluster recursively
            </ns0:text>
            <ns0:text x="0" y="980.0" font-size="12" fill="#1a237e">
              3. Until: Each point = cluster
            </ns0:text>
          </ns0:g>
        </ns0:g>
      </ns0:g>
      <ns0:g transform="translate(0, 130)">
        <ns0:text x="0" y="1005.0" font-size="13" fill="#2e7d32">✓ Dendrogram visualization</ns0:text>
        <ns0:text x="270" y="1030.0" font-size="13" fill="#2e7d32">✓ No need to specify k upfront</ns0:text>
        <ns0:text x="580" y="1055.0" font-size="13" fill="#c62828">✗ O(n³) time complexity</ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
</ns0:svg>
