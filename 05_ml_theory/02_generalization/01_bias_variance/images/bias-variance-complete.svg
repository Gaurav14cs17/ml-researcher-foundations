<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 1300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#fef9c3"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <rect width="1800" height="1300" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="900" y="70" text-anchor="middle" fill="#78350f" font-family="Arial, sans-serif" font-size="52" font-weight="bold">Bias-Variance Tradeoff</text>
  <text x="900" y="120" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="26">Understanding Model Complexity and Generalization Error</text>
  
  <!-- Decomposition Equation -->
  <g transform="translate(100, 170)" filter="url(#shadow)">
    <rect width="1600" height="150" rx="18" fill="#ffffff" stroke="#f59e0b" stroke-width="4"/>
    <text x="800" y="50" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="34" font-weight="bold">Expected Prediction Error Decomposition</text>
    <line x1="40" y1="70" x2="1560" y2="70" stroke="#fde68a" stroke-width="2"/>
    <rect x="100" y="90" width="1400" height="50" fill="#fef3c7" rx="12"/>
    <text x="800" y="125" text-anchor="middle" fill="#78350f" font-family="Consolas, monospace" font-size="36" font-weight="bold">E[(y - Å·)Â²] = BiasÂ² + Variance + Irreducible Error</text>
  </g>
  
  <!-- Three Components -->
  <!-- Bias -->
  <g transform="translate(100, 380)" filter="url(#shadow)">
    <rect width="500" height="420" rx="16" fill="#ffffff" stroke="#ef4444" stroke-width="4"/>
    <text x="250" y="55" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="36" font-weight="bold">BiasÂ²</text>
    <line x1="30" y1="75" x2="470" y2="75" stroke="#fecaca" stroke-width="2"/>
    
    <!-- Visual -->
    <circle cx="250" cy="160" r="70" fill="none" stroke="#cbd5e1" stroke-width="3" stroke-dasharray="8,4"/>
    <circle cx="250" cy="160" r="15" fill="#dc2626"/>
    <circle cx="290" cy="200" r="8" fill="#ef4444"/>
    <circle cx="295" cy="195" r="8" fill="#ef4444"/>
    <circle cx="285" cy="205" r="8" fill="#ef4444"/>
    <text x="250" y="125" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="14">True Target</text>
    <text x="320" y="185" text-anchor="start" fill="#ef4444" font-family="Arial, sans-serif" font-size="14">Predictions</text>
    
    <!-- Definition -->
    <rect x="30" y="260" width="440" height="70" fill="#fee2e2" rx="12"/>
    <text x="250" y="290" text-anchor="middle" fill="#991b1b" font-family="Consolas, monospace" font-size="22">BiasÂ² = (E[Å·] - y)Â²</text>
    <text x="250" y="318" text-anchor="middle" fill="#b91c1c" font-family="Arial, sans-serif" font-size="16">Error from wrong assumptions</text>
    
    <!-- Characteristics -->
    <g transform="translate(40, 345)">
      <text x="0" y="0" fill="#dc2626" font-family="Arial, sans-serif" font-size="19" font-weight="bold">High Bias:</text>
      <text x="0" y="27" fill="#991b1b" font-family="Arial, sans-serif" font-size="17">â€¢ Underfitting</text>
      <text x="0" y="50" fill="#991b1b" font-family="Arial, sans-serif" font-size="17">â€¢ Oversimplified model</text>
    </g>
  </g>
  
  <!-- Variance -->
  <g transform="translate(650, 380)" filter="url(#shadow)">
    <rect width="500" height="420" rx="16" fill="#ffffff" stroke="#3b82f6" stroke-width="4"/>
    <text x="250" y="55" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="36" font-weight="bold">Variance</text>
    <line x1="30" y1="75" x2="470" y2="75" stroke="#bfdbfe" stroke-width="2"/>
    
    <!-- Visual -->
    <circle cx="250" cy="160" r="70" fill="none" stroke="#cbd5e1" stroke-width="3" stroke-dasharray="8,4"/>
    <circle cx="250" cy="160" r="15" fill="#2563eb"/>
    <circle cx="190" cy="120" r="8" fill="#3b82f6"/>
    <circle cx="310" cy="200" r="8" fill="#3b82f6"/>
    <circle cx="230" cy="180" r="8" fill="#3b82f6"/>
    <circle cx="280" cy="140" r="8" fill="#3b82f6"/>
    <text x="250" y="125" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="14">True Target</text>
    
    <!-- Definition -->
    <rect x="30" y="260" width="440" height="70" fill="#dbeafe" rx="12"/>
    <text x="250" y="290" text-anchor="middle" fill="#1e3a8a" font-family="Consolas, monospace" font-size="22">Var = E[(Å· - E[Å·])Â²]</text>
    <text x="250" y="318" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="16">Error from sensitivity to data</text>
    
    <!-- Characteristics -->
    <g transform="translate(40, 345)">
      <text x="0" y="0" fill="#2563eb" font-family="Arial, sans-serif" font-size="19" font-weight="bold">High Variance:</text>
      <text x="0" y="27" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="17">â€¢ Overfitting</text>
      <text x="0" y="50" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="17">â€¢ Too complex model</text>
    </g>
  </g>
  
  <!-- Irreducible Error -->
  <g transform="translate(1200, 380)" filter="url(#shadow)">
    <rect width="500" height="420" rx="16" fill="#ffffff" stroke="#8b5cf6" stroke-width="4"/>
    <text x="250" y="55" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="36" font-weight="bold">Irreducible</text>
    <line x1="30" y1="75" x2="470" y2="75" stroke="#e9d5ff" stroke-width="2"/>
    
    <!-- Visual -->
    <circle cx="250" cy="160" r="70" fill="none" stroke="#cbd5e1" stroke-width="3" stroke-dasharray="8,4"/>
    <circle cx="250" cy="160" r="15" fill="#7c3aed"/>
    <circle cx="248" cy="158" r="8" fill="#8b5cf6" opacity="0.6"/>
    <circle cx="252" cy="162" r="8" fill="#8b5cf6" opacity="0.6"/>
    <circle cx="246" cy="164" r="8" fill="#8b5cf6" opacity="0.6"/>
    <circle cx="254" cy="156" r="8" fill="#8b5cf6" opacity="0.6"/>
    <text x="250" y="125" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="14">True Target</text>
    <text x="250" y="245" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="14">Noise in data</text>
    
    <!-- Definition -->
    <rect x="30" y="260" width="440" height="70" fill="#f3e8ff" rx="12"/>
    <text x="250" y="290" text-anchor="middle" fill="#6b21a8" font-family="Consolas, monospace" font-size="22">ÏƒÂ² = E[(y - f(x))Â²]</text>
    <text x="250" y="318" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="16">Inherent noise in problem</text>
    
    <!-- Characteristics -->
    <g transform="translate(40, 345)">
      <text x="0" y="0" fill="#7c3aed" font-family="Arial, sans-serif" font-size="19" font-weight="bold">Irreducible Error:</text>
      <text x="0" y="27" fill="#6b21a8" font-family="Arial, sans-serif" font-size="17">â€¢ Cannot be reduced</text>
      <text x="0" y="50" fill="#6b21a8" font-family="Arial, sans-serif" font-size="17">â€¢ Data noise/randomness</text>
    </g>
  </g>
  
  <!-- Tradeoff Curve -->
  <g transform="translate(100, 860)" filter="url(#shadow)">
    <rect width="1600" height="360" rx="18" fill="#ffffff" stroke="#f59e0b" stroke-width="4"/>
    <text x="800" y="50" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="36" font-weight="bold">ðŸŽ¯ The Tradeoff: Model Complexity vs Error</text>
    <line x1="40" y1="70" x2="1560" y2="70" stroke="#fde68a" stroke-width="2"/>
    
    <!-- Graph -->
    <g transform="translate(100, 110)">
      <!-- Axes -->
      <line x1="50" y1="200" x2="1350" y2="200" stroke="#475569" stroke-width="3"/>
      <line x1="50" y1="20" x2="50" y2="200" stroke="#475569" stroke-width="3"/>
      <text x="700" y="235" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Model Complexity â†’</text>
      <text x="15" y="110" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="20" font-weight="bold" transform="rotate(-90, 15, 110)">Error â†’</text>
      
      <!-- Curves -->
      <!-- Total Error -->
      <path d="M 100 40 Q 400 35 700 50 Q 1000 80 1300 150" fill="none" stroke="#78350f" stroke-width="5"/>
      <!-- Bias -->
      <path d="M 100 60 Q 400 70 700 100 Q 1000 140 1300 180" fill="none" stroke="#ef4444" stroke-width="4" stroke-dasharray="8,4"/>
      <!-- Variance -->
      <path d="M 100 120 Q 400 110 700 70 Q 1000 40 1300 30" fill="none" stroke="#3b82f6" stroke-width="4" stroke-dasharray="8,4"/>
      
      <!-- Optimal Point -->
      <circle cx="700" cy="50" r="12" fill="#10b981" stroke="#ffffff" stroke-width="3"/>
      <line x1="700" y1="50" x2="700" y2="200" stroke="#10b981" stroke-width="3" stroke-dasharray="6,4"/>
      <text x="700" y="225" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Optimal</text>
      
      <!-- Labels -->
      <text x="200" y="50" fill="#78350f" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Total Error</text>
      <text x="200" y="85" fill="#ef4444" font-family="Arial, sans-serif" font-size="18" font-weight="bold">BiasÂ²</text>
      <text x="1100" y="55" fill="#3b82f6" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Variance</text>
      
      <!-- Regions -->
      <text x="250" y="215" fill="#ef4444" font-family="Arial, sans-serif" font-size="17" font-weight="bold">Underfitting</text>
      <text x="1050" y="215" fill="#3b82f6" font-family="Arial, sans-serif" font-size="17" font-weight="bold">Overfitting</text>
    </g>
  </g>
  
  <!-- Key Takeaway -->
  <rect x="100" y="1235" width="1600" height="60" fill="#ea580c" rx="14" filter="url(#shadow)"/>
  <text x="900" y="1270" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="22" font-weight="bold">ðŸ’¡ Goal: Find the sweet spot that minimizes total error by balancing bias and variance</text>
</svg>
