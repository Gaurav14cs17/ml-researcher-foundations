<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgComp" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Model Complexity</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="220" height="120" rx="10" fill="#2d2d2d20" stroke="#007bff"/>
    <ns0:text x="110" y="60.0" text-anchor="middle" fill="#1565c0" font-size="12" font-weight="bold">VC Dimension</ns0:text>
    <ns0:text x="110" y="85.0" text-anchor="middle" fill="#1565c0" font-size="9">Max points can shatter</ns0:text>
    <ns0:text x="110" y="110.0" text-anchor="middle" fill="#1565c0" font-size="9">Linear: d+1</ns0:text>
    <ns0:text x="110" y="135.0" text-anchor="middle" fill="#1565c0" font-size="9">Neural nets: ~params</ns0:text>
    <ns0:text x="110" y="160.0" text-anchor="middle" fill="#1565c0" font-size="8">Combinatorial measure</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(290, 70)">
    <ns0:rect width="220" height="120" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="110" y="185.0" text-anchor="middle" fill="#2e7d32" font-size="12" font-weight="bold">Rademacher</ns0:text>
    <ns0:text x="110" y="210.0" text-anchor="middle" fill="#2e7d32" font-size="9">Ability to fit noise</ns0:text>
    <ns0:text x="110" y="235.0" text-anchor="middle" fill="#2e7d32" font-size="9">R_n = E[sup |Σεᵢf(xᵢ)|]</ns0:text>
    <ns0:text x="110" y="260.0" text-anchor="middle" fill="#2e7d32" font-size="9">Data-dependent</ns0:text>
    <ns0:text x="110" y="285.0" text-anchor="middle" fill="#34d399" font-size="8">Tighter bounds</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(530, 70)">
    <ns0:rect width="220" height="120" rx="10" fill="#2d2d2d20" stroke="#fd7e14"/>
    <ns0:text x="110" y="310.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">Parameter Count</ns0:text>
    <ns0:text x="110" y="335.0" text-anchor="middle" fill="#e65100" font-size="9">Number of learnable params</ns0:text>
    <ns0:text x="110" y="360.0" text-anchor="middle" fill="#e65100" font-size="9">Simple but imprecise</ns0:text>
    <ns0:text x="110" y="385.0" text-anchor="middle" fill="#e65100" font-size="9">Deep nets: millions!</ns0:text>
    <ns0:text x="110" y="410.0" text-anchor="middle" fill="#e65100" font-size="8">Practical measure</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 210)">
    <ns0:rect width="700" height="80" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="435.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">Generalization Bound</ns0:text>
    <ns0:text x="350" y="460.0" text-anchor="middle" fill="#1a237e" font-size="11" font-family="Arial, sans-serif">R(f) ≤ R̂(f) + O(√(Complexity / n))</ns0:text>
    <ns0:text x="350" y="485.0" text-anchor="middle" fill="#a5b4fc" font-size="9">True risk ≤ Training error + gap that shrinks with more data</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 310)">
    <ns0:rect width="700" height="70" rx="10" fill="#2d2d2d20" stroke="#dc3545"/>
    <ns0:text x="350" y="510.0" text-anchor="middle" fill="#c62828" font-size="11" font-weight="bold">Modern Deep Learning Puzzle</ns0:text>
    <ns0:text x="350" y="535.0" text-anchor="middle" fill="#c62828" font-size="10">Overparameterized models (params &gt;&gt; data) still generalize well!</ns0:text>
    <ns0:text x="350" y="560.0" text-anchor="middle" fill="#c62828" font-size="9">→ Implicit regularization, flat minima, neural tangent kernel theories</ns0:text>
  </ns0:g>
</ns0:svg>