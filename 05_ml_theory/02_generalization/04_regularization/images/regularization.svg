<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgRegGen" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Regularization for Generalization</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="220" height="130" rx="10" fill="#2d2d2d20" stroke="#007bff"/>
    <ns0:text x="110" y="60.0" text-anchor="middle" fill="#1565c0" font-size="12" font-weight="bold">Explicit Regularization</ns0:text>
    <ns0:text x="110" y="85.0" text-anchor="middle" fill="#1565c0" font-size="9">Add penalty to loss</ns0:text>
    <ns0:text x="110" y="110.0" text-anchor="middle" fill="#1565c0" font-size="9">L = Loss + λΩ(θ)</ns0:text>
    <ns0:text x="110" y="135.0" text-anchor="middle" fill="#1565c0" font-size="8">L1: Σ|θ| (sparsity)</ns0:text>
    <ns0:text x="110" y="160.0" text-anchor="middle" fill="#1565c0" font-size="8">L2: Σθ² (weight decay)</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(290, 70)">
    <ns0:rect width="220" height="130" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="110" y="185.0" text-anchor="middle" fill="#2e7d32" font-size="12" font-weight="bold">Implicit Regularization</ns0:text>
    <ns0:text x="110" y="210.0" text-anchor="middle" fill="#2e7d32" font-size="9">From training process</ns0:text>
    <ns0:text x="110" y="235.0" text-anchor="middle" fill="#2e7d32" font-size="8">• SGD → flat minima</ns0:text>
    <ns0:text x="110" y="260.0" text-anchor="middle" fill="#2e7d32" font-size="8">• Early stopping</ns0:text>
    <ns0:text x="110" y="285.0" text-anchor="middle" fill="#2e7d32" font-size="8">• Small learning rate</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(530, 70)">
    <ns0:rect width="220" height="130" rx="10" fill="#2d2d2d20" stroke="#fd7e14"/>
    <ns0:text x="110" y="310.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">Data Regularization</ns0:text>
    <ns0:text x="110" y="335.0" text-anchor="middle" fill="#e65100" font-size="9">Modify training data</ns0:text>
    <ns0:text x="110" y="360.0" text-anchor="middle" fill="#e65100" font-size="8">• Data augmentation</ns0:text>
    <ns0:text x="110" y="385.0" text-anchor="middle" fill="#e65100" font-size="8">• Mixup, CutMix</ns0:text>
    <ns0:text x="110" y="410.0" text-anchor="middle" fill="#e65100" font-size="8">• Label smoothing</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 220)">
    <ns0:rect width="700" height="90" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="435.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">Effect on Decision Boundary</ns0:text>
    <ns0:text x="130" y="460.0" text-anchor="middle" fill="#c62828" font-size="9">No regularization</ns0:text>
    <ns0:path d="M 50 75 Q 70 60 90 80 Q 110 65 130 75 Q 150 85 170 70 Q 190 60 210 75" stroke="#dc3545" stroke-width="2" fill="none"/>
    <ns0:text x="550" y="485.0" text-anchor="middle" fill="#10b981" font-size="9">With regularization</ns0:text>
    <ns0:path d="M 470 72 Q 510 68 550 72 Q 590 75 630 72" stroke="#10b981" stroke-width="2" fill="none"/>
    <ns0:text x="350" y="510.0" text-anchor="middle" fill="#a5b4fc" font-size="10">→</ns0:text>
    <ns0:text x="350" y="535.0" fill="#a5b4fc" font-size="8">Smoother!</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 330)">
    <ns0:rect width="700" height="50" rx="10" fill="#8b5cf620" stroke="#8b5cf6"/>
    <ns0:text x="350" y="560.0" text-anchor="middle" fill="#c4b5fd" font-size="11">Regularization constrains model → Smaller hypothesis space → Better generalization</ns0:text>
  </ns0:g>
</ns0:svg>