<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgVC" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">VC Dimension</ns0:text>
  <ns0:text x="400" y="55" text-anchor="middle" fill="#a5b4fc" font-size="12">Vapnik-Chervonenkis Dimension</ns0:text>
  <ns0:g transform="translate(50, 80)">
    <ns0:text x="200" y="80.0" text-anchor="middle" fill="#e65100" font-size="14" font-weight="bold">Can H &quot;shatter&quot; n points?</ns0:text>
    <ns0:g transform="translate(0, 30)">
      <ns0:text x="60" y="105.0" text-anchor="middle" fill="#10b981" font-size="11">2 points: ✓</ns0:text>
      <ns0:circle cx="30" cy="35" r="8" fill="#1565c0"/>
      <ns0:circle cx="90" cy="35" r="8" fill="#1565c0"/>
      <ns0:circle cx="30" cy="80" r="8" fill="#1565c0"/>
      <ns0:circle cx="90" cy="80" r="8" fill="#c62828"/>
      <ns0:circle cx="30" cy="125" r="8" fill="#c62828"/>
      <ns0:circle cx="90" cy="125" r="8" fill="#1565c0"/>
      <ns0:circle cx="30" cy="170" r="8" fill="#c62828"/>
      <ns0:circle cx="90" cy="170" r="8" fill="#c62828"/>
      <ns0:text x="60" y="200" text-anchor="middle" fill="#2e7d32" font-size="9">All 4 labelings possible</ns0:text>
    </ns0:g>
    <ns0:g transform="translate(200, 30)">
      <ns0:text x="80" y="225.0" text-anchor="middle" fill="#c62828" font-size="11">3 collinear: ✗</ns0:text>
      <ns0:circle cx="30" cy="50" r="8" fill="#1565c0"/>
      <ns0:circle cx="80" cy="50" r="8" fill="#c62828"/>
      <ns0:circle cx="130" cy="50" r="8" fill="#1565c0"/>
      <ns0:line x1="10" y1="50" x2="150" y2="50" stroke="#fd7e14" stroke-width="2" stroke-dasharray="5,3"/>
      <ns0:text x="80" y="250.0" text-anchor="middle" fill="#c62828" font-size="9">No line separates</ns0:text>
      <ns0:text x="80" y="275.0" text-anchor="middle" fill="#c62828" font-size="9">blue-red-blue pattern</ns0:text>
      <ns0:text x="80" y="300.0" text-anchor="middle" fill="#e65100" font-size="10">VC(lines in 2D) = 3</ns0:text>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(470, 80)">
    <ns0:rect width="280" height="140" rx="10" fill="#2d2d2d20" stroke="#007bff" stroke-width="2"/>
    <ns0:text x="140" y="325.0" text-anchor="middle" fill="#1565c0" font-size="13" font-weight="bold">Definition</ns0:text>
    <ns0:text x="140" y="350.0" text-anchor="middle" fill="#1a237e" font-size="10">VC(H) = largest n such that</ns0:text>
    <ns0:text x="140" y="375.0" text-anchor="middle" fill="#1a237e" font-size="10">H can shatter some n points</ns0:text>
    <ns0:text x="140" y="400.0" text-anchor="middle" fill="#1565c0" font-size="9">&quot;Shatter&quot; = realize all 2ⁿ labelings</ns0:text>
    <ns0:text x="140" y="425.0" text-anchor="middle" fill="#1565c0" font-size="9">Measures expressiveness of H</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 280)">
    <ns0:rect width="350" height="100" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="175" y="450.0" text-anchor="middle" fill="#2e7d32" font-size="13" font-weight="bold">Generalization Bound</ns0:text>
    <ns0:text x="175" y="475.0" text-anchor="middle" fill="#1a237e" font-size="11" font-family="Arial, sans-serif">error ≤ train_error + O(√(VC/m))</ns0:text>
    <ns0:text x="175" y="500.0" text-anchor="middle" fill="#2e7d32" font-size="10">Higher VC → need more samples m</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(420, 280)">
    <ns0:rect width="330" height="100" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="165" y="525.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">VC Dimensions</ns0:text>
    <ns0:text x="30" y="550.0" fill="#e65100" font-size="10">Lines in ℝ²:</ns0:text>
    <ns0:text x="130" y="575.0" fill="#e65100" font-size="10">VC = 3</ns0:text>
    <ns0:text x="30" y="600.0" fill="#1565c0" font-size="10">Linear in ℝᵈ:</ns0:text>
    <ns0:text x="130" y="625.0" fill="#1565c0" font-size="10">VC = d + 1</ns0:text>
    <ns0:text x="180" y="650.0" fill="#10b981" font-size="10">Neural nets:</ns0:text>
    <ns0:text x="270" y="675.0" fill="#2e7d32" font-size="10">O(W log W)</ns0:text>
    <ns0:text x="180" y="700.0" fill="#8b5cf6" font-size="10">k-NN:</ns0:text>
    <ns0:text x="270" y="725.0" fill="#c4b5fd" font-size="10">VC = ∞</ns0:text>
  </ns0:g>
</ns0:svg>