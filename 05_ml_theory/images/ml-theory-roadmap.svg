  <ns0:text x="145" y="108" text-anchor="middle" fill="#1a237e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Learning Frameworks</ns0:text>
  <ns0:text x="50" y="150" fill="#1565c0" font-family="Arial, sans-serif" font-size="11">• Supervised Learning</ns0:text>
