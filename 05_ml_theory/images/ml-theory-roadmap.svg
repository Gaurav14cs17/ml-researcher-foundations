  <ns0:text x="50" y="190" fill="#1565c0" font-family="Arial, sans-serif" font-size="11">• ERM (Empirical Risk Min)</ns0:text>
  <ns0:text x="50" y="210" fill="#1a237e" font-family="Arial, sans-serif" font-size="10">  min (1/n)Σ L(f(xᵢ), yᵢ)</ns0:text>
