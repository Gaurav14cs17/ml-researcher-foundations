  <text x="900" y="1197" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">ğŸ’¡ SVM: Find hyperplane with maximum margin â€¢ Only support vectors determine the boundary</text>
