      <text x="225" y="180" text-anchor="middle" fill="#1e3a8a" font-family="Consolas, monospace" font-size="19">yáµ¢(wÂ·xáµ¢ + b) â‰¥ 1</text>
      <text x="225" y="204" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="16">for all i = 1,...,n</text>
      
      <line x1="0" y1="235" x2="450" y2="235" stroke="#bfdbfe" stroke-width="2"/>
      
      <text x="225" y="265" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Decision Function:</text>
      <rect x="30" y="280" width="390" height="55" fill="#f0fdf4" rx="10"/>
      <text x="225" y="315" text-anchor="middle" fill="#059669" font-family="Consolas, monospace" font-size="20">f(x) = sign(wÂ·x + b)</text>
      
      <text x="225" y="365" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Support Vectors:</text>
      <rect x="20" y="380" width="410" height="90" fill="#fef3c7" rx="10"/>
      <text x="225" y="410" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="17">Points where constraint</text>
      <text x="225" y="433" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="17">is active (equality):</text>
      <text x="225" y="460" text-anchor="middle" fill="#92400e" font-family="Consolas, monospace" font-size="18">yáµ¢(wÂ·xáµ¢ + b) = 1</text>
      
      <rect x="20" y="490" width="410" height="180" fill="#faf5ff" rx="10"/>
      <text x="225" y="520" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Key Properties:</text>
      <text x="225" y="548" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="17">â€¢ Only support vectors</text>
      <text x="225" y="572" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="17">matter for solution</text>
      <text x="225" y="596" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="17">â€¢ Sparse representation</text>
      <text x="225" y="620" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="17">â€¢ Robust to outliers</text>
      <text x="225" y="644" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="17">â€¢ Convex optimization</text>
      <text x="225" y="668" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="17">â€¢ Global optimum</text>
    </g>
  </g>
  
  <!-- Key Benefits -->
