<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 2475.0 1462.5">
  <ns0:defs>
    <ns0:marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <ns0:path d="M0,0 L0,6 L9,3 z" fill="#1a237e"/>
    </ns0:marker>
  </ns0:defs>
  <ns0:rect width="2475.0" height="1462.5" fill="#f8f9fa" rx="8"/>
  <ns0:text x="550" y="30" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#1a237e">
    Bias-Variance Tradeoff
  </ns0:text>
  <ns0:rect x="150" y="50" width="800" height="60" fill="#1a237e" stroke="#007bff" stroke-width="3" rx="8"/>
  <ns0:text x="550" y="88" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#1a237e" font-weight="bold">
    Expected Test Error = Bias² + Variance + Irreducible Error
  </ns0:text>
  <ns0:g id="main-graph">
    <ns0:line x1="100" y1="500" x2="700" y2="500" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrow)"/>
    <ns0:line x1="100" y1="500" x2="100" y2="140" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrow)"/>
    <ns0:text x="710" y="505" font-family="Arial, sans-serif" font-size="14" fill="#1a237e" font-weight="bold">
      Model Complexity →
    </ns0:text>
    <ns0:text x="50" y="530.0" font-family="Arial, sans-serif" font-size="14" fill="#1a237e" font-weight="bold">
      Error
    </ns0:text>
    <ns0:text x="200" y="555.0" font-family="Arial, sans-serif" font-size="13" fill="#e67e22" font-weight="bold">
      Underfitting
    </ns0:text>
    <ns0:text x="200" y="580.0" font-family="Arial, sans-serif" font-size="11" fill="#1a237e">
      High Bias
    </ns0:text>
    <ns0:text x="550" y="605.0" font-family="Arial, sans-serif" font-size="13" fill="#c62828" font-weight="bold">
      Overfitting
    </ns0:text>
    <ns0:text x="550" y="630.0" font-family="Arial, sans-serif" font-size="11" fill="#1a237e">
      High Variance
    </ns0:text>
    <ns0:text x="380" y="655.0" font-family="Arial, sans-serif" font-size="13" fill="#2e7d32" font-weight="bold">
      Sweet Spot
    </ns0:text>
    <ns0:line x1="400" y1="500" x2="400" y2="150" stroke="#28a745" stroke-width="2" stroke-dasharray="5,5"/>
    <ns0:path d="M 120 180 Q 250 170, 400 250 T 680 420" fill="none" stroke="#007bff" stroke-width="4"/>
    <ns0:text x="650" y="680.0" font-family="Arial, sans-serif" font-size="14" fill="#1565c0" font-weight="bold">
      Bias²
    </ns0:text>
    <ns0:path d="M 120 420 Q 250 400, 400 250 T 680 180" fill="none" stroke="#dc3545" stroke-width="4"/>
    <ns0:text x="650" y="705.0" font-family="Arial, sans-serif" font-size="14" fill="#c62828" font-weight="bold">
      Variance
    </ns0:text>
    <ns0:path d="M 120 320 Q 250 280, 400 240 T 680 320" fill="none" stroke="#fd7e14" stroke-width="5"/>
    <ns0:text x="590" y="730.0" font-family="Arial, sans-serif" font-size="15" fill="#e65100" font-weight="bold">
      Total Error
    </ns0:text>
    <ns0:circle cx="400" cy="240" r="8" fill="#2e7d32" stroke="#ffffff" stroke-width="2"/>
    <ns0:text x="400" y="755.0" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#2e7d32" font-weight="bold">
      Optimal
    </ns0:text>
    <ns0:line x1="100" y1="470" x2="680" y2="470" stroke="#e0e0e0" stroke-width="3" stroke-dasharray="8,4"/>
    <ns0:text x="620" y="780.0" font-family="Arial, sans-serif" font-size="12" fill="#1a237e">
      Irreducible Error (noise)
    </ns0:text>
  </ns0:g>
  <ns0:g id="model-examples">
    <ns0:rect x="750" y="140" width="320" height="360" fill="#1a237e" stroke="#007bff" stroke-width="2" rx="8"/>
    <ns0:text x="910" y="805.0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565c0">
      Model Examples
    </ns0:text>
    <ns0:rect x="770" y="190" width="280" height="90" fill="#e8f4f8" rx="5"/>
    <ns0:text x="910" y="830.0" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#1565c0">
      Simple Models (High Bias)
    </ns0:text>
    <ns0:text x="780" y="855.0" font-family="Arial, sans-serif" font-size="11" fill="#1a237e">
      • Linear regression
    </ns0:text>
    <ns0:text x="780" y="880.0" font-family="Arial, sans-serif" font-size="11" fill="#1a237e">
      • Logistic regression
    </ns0:text>
    <ns0:text x="780" y="905.0" font-family="Arial, sans-serif" font-size="11" fill="#1a237e">
      • Shallow neural networks
    </ns0:text>
    <ns0:rect x="770" y="295" width="280" height="90" fill="#d5f4e6" rx="5"/>
    <ns0:text x="910" y="930.0" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      Balanced Models ✓
    </ns0:text>
    <ns0:text x="780" y="955.0" font-family="Arial, sans-serif" font-size="11" fill="#1a237e">
      • Regularized models (L1/L2)
    </ns0:text>
    <ns0:text x="780" y="980.0" font-family="Arial, sans-serif" font-size="11" fill="#1a237e">
      • Ensembles (Random Forest)
    </ns0:text>
    <ns0:text x="780" y="1005.0" font-family="Arial, sans-serif" font-size="11" fill="#1a237e">
      • Well-tuned deep networks
    </ns0:text>
    <ns0:rect x="770" y="400" width="280" height="90" fill="#1a237e" rx="5"/>
    <ns0:text x="910" y="1030.0" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#c62828">
      Complex Models (High Variance)
    </ns0:text>
    <ns0:text x="780" y="1055.0" font-family="Arial, sans-serif" font-size="11" fill="#1a237e">
      • High-degree polynomials
    </ns0:text>
    <ns0:text x="780" y="1080.0" font-family="Arial, sans-serif" font-size="11" fill="#1a237e">
      • Deep nets without regularization
    </ns0:text>
    <ns0:text x="780" y="1105.0" font-family="Arial, sans-serif" font-size="11" fill="#1a237e">
      • k-NN with small k
    </ns0:text>
  </ns0:g>
  <ns0:rect x="100" y="530" width="600" height="105" fill="#1a237e" stroke="#28a745" stroke-width="2" rx="8"/>
  <ns0:text x="400" y="1130.0" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#2e7d32">
    How to Fix
  </ns0:text>
  <ns0:text x="120" y="1155.0" font-family="Arial, sans-serif" font-size="12" fill="#1a237e">
    <ns0:tspan x="120" dy="0" font-weight="bold" fill="#1565c0">High Bias (Underfitting):</ns0:tspan>
    <ns0:tspan x="130" dy="18">• Increase model complexity</ns0:tspan>
    <ns0:tspan x="130" dy="15">• Add more features</ns0:tspan>
    <ns0:tspan x="130" dy="15">• Remove regularization</ns0:tspan>
    <ns0:tspan x="400" dy="-48" font-weight="bold" fill="#c62828">High Variance (Overfitting):</ns0:tspan>
    <ns0:tspan x="410" dy="18">• Get more training data</ns0:tspan>
    <ns0:tspan x="410" dy="15">• Add regularization (L1/L2, dropout)</ns0:tspan>
    <ns0:tspan x="410" dy="15">• Reduce model complexity</ns0:tspan>
  </ns0:text>
</ns0:svg>