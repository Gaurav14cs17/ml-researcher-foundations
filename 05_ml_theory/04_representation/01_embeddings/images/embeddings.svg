<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgEmb" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Embeddings</ns0:text>
  <ns0:text x="400" y="55" text-anchor="middle" fill="#a5b4fc" font-size="12">Dense vector representations of discrete objects</ns0:text>
  <ns0:g transform="translate(50, 80)">
    <ns0:text x="350" y="80.0" text-anchor="middle" fill="#e65100" font-size="13" font-weight="bold">Discrete → Continuous Vector Space</ns0:text>
    <ns0:rect x="0" y="30" width="150" height="80" rx="10" fill="#2d2d2d20" stroke="#dc3545"/>
    <ns0:text x="75" y="105.0" text-anchor="middle" fill="#c62828" font-size="10" font-weight="bold">One-Hot</ns0:text>
    <ns0:text x="75" y="130.0" text-anchor="middle" fill="#c62828" font-size="8">[0,0,1,0,...,0]</ns0:text>
    <ns0:text x="75" y="155.0" text-anchor="middle" fill="#c62828" font-size="7">Sparse, no similarity</ns0:text>
    <ns0:text x="230" y="180.0" text-anchor="middle" fill="#6366f1" font-size="20">→</ns0:text>
    <ns0:rect x="290" y="30" width="150" height="80" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="365" y="205.0" text-anchor="middle" fill="#2e7d32" font-size="10" font-weight="bold">Embedding</ns0:text>
    <ns0:text x="365" y="230.0" text-anchor="middle" fill="#2e7d32" font-size="8">[0.2, -0.5, 0.8, ...]</ns0:text>
    <ns0:text x="365" y="255.0" text-anchor="middle" fill="#2e7d32" font-size="7">Dense, similar items close</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(500, 80)">
    <ns0:rect x="0" y="30" width="250" height="80" rx="10" fill="#2d2d2d20" stroke="#007bff"/>
    <ns0:text x="125" y="280.0" text-anchor="middle" fill="#1565c0" font-size="10" font-weight="bold">Word2Vec Example</ns0:text>
    <ns0:text x="125" y="305.0" text-anchor="middle" fill="#1a237e" font-size="9">king - man + woman ≈ queen</ns0:text>
    <ns0:text x="125" y="330.0" text-anchor="middle" fill="#1565c0" font-size="8">Captures semantic relationships!</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 190)">
    <ns0:rect width="700" height="100" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="355.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">Common Embedding Types</ns0:text>
    <ns0:text x="100" y="380.0" text-anchor="middle" fill="#1565c0" font-size="10" font-weight="bold">Word</ns0:text>
    <ns0:text x="100" y="405.0" text-anchor="middle" fill="#1565c0" font-size="8">Word2Vec, GloVe</ns0:text>
    <ns0:text x="250" y="430.0" text-anchor="middle" fill="#10b981" font-size="10" font-weight="bold">Sentence</ns0:text>
    <ns0:text x="250" y="455.0" text-anchor="middle" fill="#2e7d32" font-size="8">BERT, Sentence-T5</ns0:text>
    <ns0:text x="400" y="480.0" text-anchor="middle" fill="#e65100" font-size="10" font-weight="bold">Image</ns0:text>
    <ns0:text x="400" y="505.0" text-anchor="middle" fill="#e65100" font-size="8">CLIP, DINO</ns0:text>
    <ns0:text x="550" y="530.0" text-anchor="middle" fill="#8b5cf6" font-size="10" font-weight="bold">User/Item</ns0:text>
    <ns0:text x="550" y="555.0" text-anchor="middle" fill="#c4b5fd" font-size="8">Recommenders</ns0:text>
    <ns0:text x="680" y="580.0" text-anchor="middle" fill="#c62828" font-size="10" font-weight="bold">Graph</ns0:text>
    <ns0:text x="680" y="605.0" text-anchor="middle" fill="#c62828" font-size="8">Node2Vec, GNN</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 310)">
    <ns0:rect width="700" height="70" rx="10" fill="#8b5cf620" stroke="#8b5cf6"/>
    <ns0:text x="350" y="630.0" text-anchor="middle" fill="#c4b5fd" font-size="11" font-weight="bold">Applications</ns0:text>
    <ns0:text x="350" y="655.0" text-anchor="middle" fill="#1a237e" font-size="10">Semantic search | Recommendations | RAG (Retrieval) | Zero-shot classification</ns0:text>
    <ns0:text x="350" y="680.0" text-anchor="middle" fill="#1a237e" font-size="9">Embeddings enable comparing anything via cosine similarity!</ns0:text>
  </ns0:g>
</ns0:svg>