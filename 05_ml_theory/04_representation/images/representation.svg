<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgRep" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Representation Learning</ns0:text>
  <ns0:text x="400" y="55" text-anchor="middle" fill="#a5b4fc" font-size="12">Learning useful features automatically</ns0:text>
  <ns0:g transform="translate(50, 80)">
    <ns0:text x="350" y="80.0" text-anchor="middle" fill="#e65100" font-size="13" font-weight="bold">Raw Data → Learned Features → Task</ns0:text>
    <ns0:rect x="0" y="30" width="130" height="70" rx="10" fill="#c62828"/>
    <ns0:text x="65" y="105.0" text-anchor="middle" fill="#1a237e" font-size="10" font-weight="bold">Raw Input</ns0:text>
    <ns0:text x="65" y="130.0" text-anchor="middle" fill="#c62828" font-size="8">Pixels, text, audio</ns0:text>
    <ns0:rect x="180" y="30" width="130" height="70" rx="10" fill="#1565c0"/>
    <ns0:text x="245" y="155.0" text-anchor="middle" fill="#1a237e" font-size="10" font-weight="bold">Encoder</ns0:text>
    <ns0:text x="245" y="180.0" text-anchor="middle" fill="#1565c0" font-size="8">Neural network</ns0:text>
    <ns0:rect x="360" y="30" width="130" height="70" rx="10" fill="#10b981"/>
    <ns0:text x="425" y="205.0" text-anchor="middle" fill="#1a237e" font-size="10" font-weight="bold">Representation</ns0:text>
    <ns0:text x="425" y="230.0" text-anchor="middle" fill="#d1fae5" font-size="8">z = f(x)</ns0:text>
    <ns0:rect x="540" y="30" width="130" height="70" rx="10" fill="#e65100"/>
    <ns0:text x="605" y="255.0" text-anchor="middle" fill="#1a237e" font-size="10" font-weight="bold">Downstream</ns0:text>
    <ns0:text x="605" y="280.0" text-anchor="middle" fill="#fef3c7" font-size="8">Classification, etc.</ns0:text>
    <ns0:line x1="130" y1="65" x2="180" y2="65" stroke="#6366f1" stroke-width="2"/>
    <ns0:line x1="310" y1="65" x2="360" y2="65" stroke="#6366f1" stroke-width="2"/>
    <ns0:line x1="490" y1="65" x2="540" y2="65" stroke="#6366f1" stroke-width="2"/>
  </ns0:g>
  <ns0:g transform="translate(50, 190)">
    <ns0:rect width="340" height="100" rx="10" fill="#2d2d2d20" stroke="#007bff"/>
    <ns0:text x="170" y="305.0" text-anchor="middle" fill="#1565c0" font-size="11" font-weight="bold">Supervised Methods</ns0:text>
    <ns0:text x="170" y="330.0" text-anchor="middle" fill="#1565c0" font-size="9">Pre-trained classifiers</ns0:text>
    <ns0:text x="170" y="355.0" text-anchor="middle" fill="#1565c0" font-size="9">ImageNet features</ns0:text>
    <ns0:text x="170" y="380.0" text-anchor="middle" fill="#1565c0" font-size="8">Transfer learning</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(410, 190)">
    <ns0:rect width="340" height="100" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="170" y="405.0" text-anchor="middle" fill="#2e7d32" font-size="11" font-weight="bold">Self-Supervised Methods</ns0:text>
    <ns0:text x="170" y="430.0" text-anchor="middle" fill="#2e7d32" font-size="9">Contrastive (SimCLR, CLIP)</ns0:text>
    <ns0:text x="170" y="455.0" text-anchor="middle" fill="#2e7d32" font-size="9">Masked prediction (BERT, MAE)</ns0:text>
    <ns0:text x="170" y="480.0" text-anchor="middle" fill="#34d399" font-size="8">Foundation models</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 310)">
    <ns0:rect width="700" height="70" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="505.0" text-anchor="middle" fill="#e65100" font-size="11" font-weight="bold">Properties of Good Representations</ns0:text>
    <ns0:text x="350" y="530.0" text-anchor="middle" fill="#1a237e" font-size="10">Disentangled | Invariant to irrelevant factors | Generalizable | Compact | Interpretable</ns0:text>
  </ns0:g>
</ns0:svg>