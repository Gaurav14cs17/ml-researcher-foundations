<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgSS" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Self-Supervised Learning</ns0:text>
  <ns0:text x="400" y="55" text-anchor="middle" fill="#a5b4fc" font-size="12">Create labels from the data itself</ns0:text>
  <ns0:g transform="translate(50, 80)">
    <ns0:rect width="220" height="130" rx="10" fill="#2d2d2d20" stroke="#007bff"/>
    <ns0:text x="110" y="80.0" text-anchor="middle" fill="#1565c0" font-size="12" font-weight="bold">Masked Prediction</ns0:text>
    <ns0:text x="110" y="105.0" text-anchor="middle" fill="#1565c0" font-size="9">Hide parts, predict them</ns0:text>
    <ns0:text x="110" y="130.0" text-anchor="middle" fill="#1a237e" font-size="10">&quot;The cat [MASK] on mat&quot;</ns0:text>
    <ns0:text x="110" y="155.0" text-anchor="middle" fill="#1565c0" font-size="9">→ predict &quot;sat&quot;</ns0:text>
    <ns0:text x="110" y="180.0" text-anchor="middle" fill="#1565c0" font-size="8">BERT, GPT, MAE</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(290, 80)">
    <ns0:rect width="220" height="130" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="110" y="205.0" text-anchor="middle" fill="#2e7d32" font-size="12" font-weight="bold">Contrastive Learning</ns0:text>
    <ns0:text x="110" y="230.0" text-anchor="middle" fill="#2e7d32" font-size="9">Similar closer, different apart</ns0:text>
    <ns0:circle cx="60" cy="85" r="12" fill="#10b981"/>
    <ns0:circle cx="90" cy="85" r="12" fill="#10b981"/>
    <ns0:text x="75" y="255.0" text-anchor="middle" fill="#1a237e" font-size="8">+</ns0:text>
    <ns0:circle cx="150" cy="85" r="12" fill="#c62828"/>
    <ns0:text x="150" y="280.0" text-anchor="middle" fill="#1a237e" font-size="8">-</ns0:text>
    <ns0:text x="110" y="305.0" text-anchor="middle" fill="#2e7d32" font-size="8">SimCLR, CLIP, DINO</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(530, 80)">
    <ns0:rect width="220" height="130" rx="10" fill="#2d2d2d20" stroke="#fd7e14"/>
    <ns0:text x="110" y="330.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">Next Token Prediction</ns0:text>
    <ns0:text x="110" y="355.0" text-anchor="middle" fill="#e65100" font-size="9">Autoregressive modeling</ns0:text>
    <ns0:text x="110" y="380.0" text-anchor="middle" fill="#1a237e" font-size="10">&quot;The cat sat&quot; →</ns0:text>
    <ns0:text x="110" y="405.0" text-anchor="middle" fill="#e65100" font-size="9">predict &quot;on&quot;</ns0:text>
    <ns0:text x="110" y="430.0" text-anchor="middle" fill="#e65100" font-size="8">GPT, LLaMA, Mistral</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 230)">
    <ns0:rect width="700" height="80" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="455.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">Why Self-Supervised Works</ns0:text>
    <ns0:text x="140" y="480.0" text-anchor="middle" fill="#10b981" font-size="10">Unlimited data</ns0:text>
    <ns0:text x="140" y="505.0" text-anchor="middle" fill="#2e7d32" font-size="8">No manual labeling</ns0:text>
    <ns0:text x="350" y="530.0" text-anchor="middle" fill="#1565c0" font-size="10">Rich signal</ns0:text>
    <ns0:text x="350" y="555.0" text-anchor="middle" fill="#1565c0" font-size="8">Learn from structure</ns0:text>
    <ns0:text x="560" y="580.0" text-anchor="middle" fill="#e65100" font-size="10">Transfer well</ns0:text>
    <ns0:text x="560" y="605.0" text-anchor="middle" fill="#e65100" font-size="8">Pre-train → fine-tune</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 330)">
    <ns0:rect width="700" height="50" rx="10" fill="#8b5cf620" stroke="#8b5cf6"/>
    <ns0:text x="350" y="630.0" text-anchor="middle" fill="#c4b5fd" font-size="11">Foundation of modern AI: GPT-4, CLIP, Stable Diffusion all use self-supervised pretraining!</ns0:text>
  </ns0:g>
</ns0:svg>