<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 2475.0 2025.0">
  <ns0:text x="550" y="30" font-size="22" font-weight="bold" text-anchor="middle" fill="#1a237e">
    Adversarial Robustness: Defending Against Adversarial Examples
  </ns0:text>
  <ns0:g transform="translate(50, 80)">
    <ns0:text x="500" y="55.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#c62828">
      1. What are Adversarial Examples?
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="360.0" fill="#f8f9fa" stroke="#dc3545" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:text x="0" y="80.0" font-size="14" fill="#1a237e">
        <ns0:tspan font-weight="bold" fill="#c62828">Problem:</ns0:tspan>
        Small imperceptible perturbations can fool neural networks
      </ns0:text>
      <ns0:g transform="translate(0, 30)">
        <ns0:g>
          <ns0:rect x="0" y="0" width="80" height="80" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2" rx="3"/>
          <ns0:text x="40" y="105.0" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a237e">
            üêº
          </ns0:text>
          <ns0:text x="40" y="130.0" font-size="11" text-anchor="middle" fill="#2e7d32" font-weight="bold">
            &quot;Panda&quot; ‚úì
          </ns0:text>
          <ns0:text x="40" y="155.0" font-size="9" text-anchor="middle" fill="#2e7d32">
            57.7% confidence
          </ns0:text>
        </ns0:g>
        <ns0:text x="110" y="180.0" font-size="28" font-weight="bold" fill="#1a237e">+</ns0:text>
        <ns0:g transform="translate(150, 0)">
          <ns0:rect x="0" y="0" width="80" height="80" fill="#1a237e" stroke="#e0e0e0" stroke-width="2" rx="3"/>
          <ns0:g opacity="0.3">
            <ns0:rect x="10" y="10" width="5" height="5" fill="#1a237e"/>
            <ns0:rect x="25" y="15" width="5" height="5" fill="#1a237e"/>
            <ns0:rect x="40" y="8" width="5" height="5" fill="#1a237e"/>
            <ns0:rect x="55" y="20" width="5" height="5" fill="#1a237e"/>
            <ns0:rect x="15" y="35" width="5" height="5" fill="#1a237e"/>
            <ns0:rect x="50" y="45" width="5" height="5" fill="#1a237e"/>
            <ns0:rect x="20" y="60" width="5" height="5" fill="#1a237e"/>
            <ns0:rect x="60" y="65" width="5" height="5" fill="#1a237e"/>
          </ns0:g>
          <ns0:text x="40" y="205.0" font-size="10" text-anchor="middle" fill="#1a237e" font-weight="bold">
            Œµ ¬∑ sign(‚àá_x J)
          </ns0:text>
          <ns0:text x="40" y="230.0" font-size="9" text-anchor="middle" fill="#1a237e">
            Tiny perturbation
          </ns0:text>
        </ns0:g>
        <ns0:text x="260" y="255.0" font-size="28" font-weight="bold" fill="#1a237e">=</ns0:text>
        <ns0:g transform="translate(310, 0)">
          <ns0:rect x="0" y="0" width="80" height="80" fill="#1565c0" opacity="0.7" stroke="#dc3545" stroke-width="3" rx="3"/>
          <ns0:text x="40" y="280.0" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a237e">
            üêº
          </ns0:text>
          <ns0:text x="40" y="305.0" font-size="11" text-anchor="middle" fill="#c62828" font-weight="bold">
            &quot;Gibbon&quot; ‚úó
          </ns0:text>
          <ns0:text x="40" y="330.0" font-size="9" text-anchor="middle" fill="#c62828">
            99.3% confidence!
          </ns0:text>
        </ns0:g>
        <ns0:text x="450" y="355.0" font-size="12" fill="#1a237e">
          Looks identical to humans,
        </ns0:text>
        <ns0:text x="450" y="380.0" font-size="12" fill="#1a237e">
          but model is confident it's wrong!
        </ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 280)">
    <ns0:text x="500" y="405.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#6a1b9a">
      2. Attack Methods (Generating Adversarial Examples)
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="200" fill="#1a237e" stroke="#6f42c1" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:g>
        <ns0:text x="0" y="430.0" font-size="13" font-weight="bold" fill="#6a1b9a">
          A. FGSM (Fast Gradient Sign Method) - Goodfellow et al.
        </ns0:text>
        <ns0:rect x="0" y="10" width="940" height="35" fill="#1a237e" stroke="#6f42c1" stroke-width="1" rx="3"/>
        <ns0:g transform="translate(15, 28)">
          <ns0:text x="0" y="455.0" font-size="12" font-family="Arial, sans-serif" fill="#1a237e">
            x_adv = x + Œµ ¬∑ sign(‚àá_x J(Œ∏, x, y))     // One-step attack
          </ns0:text>
          <ns0:text x="0" y="480.0" font-size="11" fill="#1a237e">
            Œµ = perturbation budget (e.g., 8/255) ‚Ä¢ Maximize loss w.r.t. input
          </ns0:text>
        </ns0:g>
      </ns0:g>
      <ns0:g transform="translate(0, 60)">
        <ns0:text x="0" y="505.0" font-size="13" font-weight="bold" fill="#6a1b9a">
          B. PGD (Projected Gradient Descent) - Iterative FGSM
        </ns0:text>
        <ns0:rect x="0" y="10" width="940" height="35" fill="#1a237e" stroke="#6f42c1" stroke-width="1" rx="3"/>
        <ns0:g transform="translate(15, 28)">
          <ns0:text x="0" y="530.0" font-size="12" font-family="Arial, sans-serif" fill="#1a237e">
            <ns0:tspan x="0" dy="0">x_t+1 = Proj_Œµ(x_t + Œ± ¬∑ sign(‚àá_x J)) // Multi-step,</ns0:tspan>
            <ns0:tspan x="0" dy="1.2em">project back to Œµ-ball</ns0:tspan>
          </ns0:text>
          <ns0:text x="0" y="555.0" font-size="11" fill="#1a237e">
            Stronger than FGSM ‚Ä¢ Gold standard for evaluating robustness
          </ns0:text>
        </ns0:g>
      </ns0:g>
      <ns0:g transform="translate(0, 120)">
        <ns0:text x="0" y="580.0" font-size="13" font-weight="bold" fill="#6a1b9a">
          C. C&amp;W Attack (Carlini &amp; Wagner) - Optimization-based
        </ns0:text>
        <ns0:rect x="0" y="10" width="940" height="35" fill="#1a237e" stroke="#6f42c1" stroke-width="1" rx="3"/>
        <ns0:g transform="translate(15, 28)">
          <ns0:text x="0" y="605.0" font-size="12" font-family="Arial, sans-serif" fill="#1a237e">
            minimize ||x_adv - x||¬≤ + c ¬∑ f(x_adv)     // f = adversarial objective
          </ns0:text>
          <ns0:text x="0" y="630.0" font-size="11" fill="#1a237e">
            Very strong, minimal perturbation ‚Ä¢ Computationally expensive
          </ns0:text>
        </ns0:g>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 520)">
    <ns0:text x="500" y="655.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      3. Defense Methods
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="240" fill="#1a237e" stroke="#28a745" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:g>
        <ns0:text x="0" y="680.0" font-size="13" font-weight="bold" fill="#145a32">
          A. Adversarial Training (Most Effective!) - Madry et al.
        </ns0:text>
        <ns0:rect x="0" y="10" width="940" height="60" fill="#1a237e" stroke="#28a745" stroke-width="2" rx="3"/>
        <ns0:g transform="translate(15, 28)">
          <ns0:text x="0" y="705.0" font-size="12" fill="#1a237e">
            <ns0:tspan x="0" dy="0">Train on adversarial examples: min_Œ∏ E_{(x,y)} [</ns0:tspan>
            <ns0:tspan x="0" dy="1.2em">max_{||Œ¥||‚â§Œµ} L(Œ∏, x+Œ¥, y) ]</ns0:tspan>
          </ns0:text>
          <ns0:text x="0" y="730.0" font-size="11" fill="#1a237e">
            <ns0:tspan x="0" dy="0">Inner max: Generate adversarial example (e.g., PGD) ‚Ä¢ Outer</ns0:tspan>
            <ns0:tspan x="0" dy="1.2em">min: Train model on it</ns0:tspan>
          </ns0:text>
          <ns0:text x="0" y="755.0" font-size="11" fill="#2e7d32" font-weight="bold">
            ‚úì Provably increases robustness ‚Ä¢ Standard accuracy may drop 10-20%
          </ns0:text>
        </ns0:g>
      </ns0:g>
      <ns0:g transform="translate(0, 90)">
        <ns0:text x="0" y="780.0" font-size="13" font-weight="bold" fill="#145a32">
          B. Certified Defenses - Provable guarantees
        </ns0:text>
        <ns0:rect x="0" y="10" width="940" height="40" fill="#1a237e" stroke="#28a745" stroke-width="1" rx="3"/>
        <ns0:g transform="translate(15, 28)">
          <ns0:text x="0" y="805.0" font-size="12" fill="#1a237e">
            ‚Ä¢ Randomized Smoothing: Add Gaussian noise, certify via concentration
          </ns0:text>
          <ns0:text x="0" y="830.0" font-size="12" fill="#1a237e">
            ‚Ä¢ Interval Bound Propagation: Formally verify all perturbations in Œµ-ball
          </ns0:text>
        </ns0:g>
      </ns0:g>
      <ns0:g transform="translate(0, 155)">
        <ns0:text x="0" y="855.0" font-size="13" font-weight="bold" fill="#145a32">
          C. Other Defenses (Often Broken)
        </ns0:text>
        <ns0:rect x="0" y="10" width="940" height="40" fill="#1a237e" stroke="#28a745" stroke-width="1" rx="3"/>
        <ns0:g transform="translate(15, 28)">
          <ns0:text x="0" y="880.0" font-size="12" fill="#1a237e">
            <ns0:tspan x="0" dy="0">Input transformations, defensive distillation, gradient</ns0:tspan>
            <ns0:tspan x="0" dy="1.2em">masking ‚Üí Usually defeated by adaptive attacks</ns0:tspan>
          </ns0:text>
          <ns0:text x="0" y="905.0" font-size="12" fill="#c62828">
            ‚ö† Many defenses appear to work but fail against strong attacks!
          </ns0:text>
        </ns0:g>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:rect x="50" y="790" width="2250.0" height="90" fill="#1a237e" stroke="#fd7e14" stroke-width="3" rx="8"/>
  <ns0:text x="550" y="930.0" font-size="15" font-weight="bold" text-anchor="middle" fill="#d35400">
    ‚öñ Robustness-Accuracy Tradeoff
  </ns0:text>
  <ns0:g transform="translate(70, 840)">
    <ns0:text x="0" y="955.0" font-size="13" fill="#1a237e">
      Fundamental tension: Robust models sacrifice ~10-20% standard accuracy
    </ns0:text>
    <ns0:text x="0" y="980.0" font-size="13" fill="#1a237e">
      <ns0:tspan x="0" dy="0">Trade-off is unavoidable for some datasets (CIFAR-10,</ns0:tspan>
      <ns0:tspan x="0" dy="1.2em">ImageNet) but can be mitigated with more data &amp;</ns0:tspan>
      <ns0:tspan x="0" dy="1.2em">capacity</ns0:tspan>
    </ns0:text>
    <ns0:text x="0" y="1005.0" font-size="13" fill="#2e7d32" font-weight="bold">
      <ns0:tspan x="0" dy="0">Critical for security-sensitive applications: Autonomous</ns0:tspan>
      <ns0:tspan x="0" dy="1.2em">vehicles, face recognition, malware detection</ns0:tspan>
    </ns0:text>
  </ns0:g>
</ns0:svg>
