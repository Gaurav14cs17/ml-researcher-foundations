<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 2475.0 1912.5">
  <ns0:text x="550" y="30" font-size="22" font-weight="bold" text-anchor="middle" fill="#1a237e">
    L1 vs L2 Regularization: Complete Comparison
  </ns0:text>
  <ns0:g transform="translate(50, 80)">
    <ns0:g>
      <ns0:rect x="0" y="0" width="1102.5" height="337.5" fill="#f8f9fa" stroke="#007bff" stroke-width="3" rx="8"/>
      <ns0:text x="245" y="55.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565c0">
        L2 Regularization (Ridge)
      </ns0:text>
      <ns0:g transform="translate(30, 50)">
        <ns0:text x="0" y="80.0" font-size="14" font-weight="bold" fill="#1565c0">
          Objective:
        </ns0:text>
        <ns0:rect x="0" y="10" width="430" height="40" fill="#1a237e" stroke="#007bff" stroke-width="1" rx="3"/>
        <ns0:text x="215" y="105.0" font-size="15" font-family="Arial, sans-serif" text-anchor="middle" fill="#1a5276">
          L(w) = MSE(w) + λ||w||₂² = MSE(w) + λΣᵢwᵢ²
        </ns0:text>
        <ns0:text x="0" y="130.0" font-size="13" fill="#1a237e">
          • Penalizes large weights quadratically
        </ns0:text>
        <ns0:text x="0" y="155.0" font-size="13" fill="#1a237e">
          • Shrinks weights toward zero (but not to zero)
        </ns0:text>
      </ns0:g>
    </ns0:g>
    <ns0:g transform="translate(530, 0)">
      <ns0:rect x="0" y="0" width="1102.5" height="337.5" fill="#1a237e" stroke="#28a745" stroke-width="3" rx="8"/>
      <ns0:text x="245" y="180.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#145a32">
        L1 Regularization (Lasso)
      </ns0:text>
      <ns0:g transform="translate(30, 50)">
        <ns0:text x="0" y="205.0" font-size="14" font-weight="bold" fill="#2e7d32">
          Objective:
        </ns0:text>
        <ns0:rect x="0" y="10" width="430" height="40" fill="#1a237e" stroke="#28a745" stroke-width="1" rx="3"/>
        <ns0:text x="215" y="230.0" font-size="15" font-family="Arial, sans-serif" text-anchor="middle" fill="#145a32">
          L(w) = MSE(w) + λ||w||₁ = MSE(w) + λΣᵢ|wᵢ|
        </ns0:text>
        <ns0:text x="0" y="255.0" font-size="13" fill="#1a237e">
          • Penalizes absolute values linearly
        </ns0:text>
        <ns0:text x="0" y="280.0" font-size="13" fill="#1a237e">
          • Drives some weights exactly to zero → Sparsity
        </ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 270)">
    <ns0:text x="500" y="305.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#1a237e">
      Geometric Interpretation: Why L1 Produces Sparsity
    </ns0:text>
    <ns0:rect x="0" y="20" width="1000" height="300" fill="#1a237e" stroke="#e0e0e0" stroke-width="2" rx="8"/>
    <ns0:g transform="translate(100, 60)">
      <ns0:text x="150" y="330.0" font-size="14" font-weight="bold" text-anchor="middle" fill="#1565c0">
        L2: ||w||₂² ≤ C (Ball)
      </ns0:text>
      <ns0:line x1="0" y1="120" x2="300" y2="120" stroke="#e0e0e0" stroke-width="1"/>
      <ns0:line x1="150" y1="0" x2="150" y2="240" stroke="#e0e0e0" stroke-width="1"/>
      <ns0:text x="305" y="355.0" font-size="11" fill="#1a237e">w₁</ns0:text>
      <ns0:text x="155" y="380.0" font-size="11" fill="#1a237e">w₂</ns0:text>
      <ns0:circle cx="150" cy="120" r="80" fill="none" stroke="#007bff" stroke-width="4"/>
      <ns0:text x="230" y="405.0" font-size="11" fill="#1565c0" font-weight="bold">||w||₂ = C</ns0:text>
      <ns0:ellipse cx="200" cy="80" rx="90" ry="60" fill="none" stroke="#dc3545" stroke-width="2" opacity="0.5"/>
      <ns0:ellipse cx="200" cy="80" rx="70" ry="45" fill="none" stroke="#dc3545" stroke-width="2" opacity="0.7"/>
      <ns0:ellipse cx="200" cy="80" rx="50" ry="30" fill="none" stroke="#dc3545" stroke-width="2" opacity="0.9"/>
      <ns0:circle cx="185" cy="95" r="6" fill="#e65100" stroke="#e67e22" stroke-width="2"/>
      <ns0:text x="195" y="430.0" font-size="11" fill="#e65100" font-weight="bold">w*</ns0:text>
      <ns0:circle cx="200" cy="80" r="4" fill="#c62828"/>
      <ns0:text x="210" y="455.0" font-size="10" fill="#c62828">ŵ (no reg)</ns0:text>
      <ns0:text x="150" y="480.0" font-size="12" text-anchor="middle" fill="#1565c0">
        Smooth constraint → Non-sparse solution
      </ns0:text>
    </ns0:g>
    <ns0:g transform="translate(550, 60)">
      <ns0:text x="150" y="505.0" font-size="14" font-weight="bold" text-anchor="middle" fill="#145a32">
        L1: ||w||₁ ≤ C (Diamond)
      </ns0:text>
      <ns0:line x1="0" y1="120" x2="300" y2="120" stroke="#e0e0e0" stroke-width="1"/>
      <ns0:line x1="150" y1="0" x2="150" y2="240" stroke="#e0e0e0" stroke-width="1"/>
      <ns0:text x="305" y="530.0" font-size="11" fill="#1a237e">w₁</ns0:text>
      <ns0:text x="155" y="555.0" font-size="11" fill="#1a237e">w₂</ns0:text>
      <ns0:path d="M 150,40 L 230,120 L 150,200 L 70,120 Z" fill="none" stroke="#28a745" stroke-width="4"/>
      <ns0:text x="230" y="580.0" font-size="11" fill="#2e7d32" font-weight="bold">||w||₁ = C</ns0:text>
      <ns0:ellipse cx="200" cy="80" rx="90" ry="60" fill="none" stroke="#dc3545" stroke-width="2" opacity="0.5"/>
      <ns0:ellipse cx="200" cy="80" rx="70" ry="45" fill="none" stroke="#dc3545" stroke-width="2" opacity="0.7"/>
      <ns0:ellipse cx="200" cy="80" rx="50" ry="30" fill="none" stroke="#dc3545" stroke-width="2" opacity="0.9"/>
      <ns0:circle cx="150" cy="70" r="6" fill="#e65100" stroke="#e67e22" stroke-width="2"/>
      <ns0:text x="130" y="605.0" font-size="11" fill="#e65100" font-weight="bold">w*</ns0:text>
      <ns0:text x="115" y="630.0" font-size="10" fill="#2e7d32" font-weight="bold">(w₁=0, sparse!)</ns0:text>
      <ns0:circle cx="200" cy="80" r="4" fill="#c62828"/>
      <ns0:text x="210" y="655.0" font-size="10" fill="#c62828">ŵ (no reg)</ns0:text>
      <ns0:text x="150" y="680.0" font-size="12" text-anchor="middle" fill="#2e7d32" font-weight="bold">
        Corners → High chance of exact zeros!
      </ns0:text>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 610)">
    <ns0:text x="500" y="705.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#1a237e">
      Key Differences
    </ns0:text>
    <ns0:rect x="0" y="20" width="1000" height="180" fill="#1a237e" stroke="#e0e0e0" stroke-width="2" rx="8"/>
    <ns0:rect x="10" y="30" width="300" height="35" fill="#1a237e" stroke="#e0e0e0" stroke-width="1"/>
    <ns0:text x="160" y="730.0" font-size="13" font-weight="bold" text-anchor="middle" fill="#1a237e">
      Property
    </ns0:text>
    <ns0:rect x="310" y="30" width="340" height="35" fill="#1a237e" stroke="#007bff" stroke-width="1"/>
    <ns0:text x="480" y="755.0" font-size="13" font-weight="bold" text-anchor="middle" fill="#1565c0">
      L2 Regularization
    </ns0:text>
    <ns0:rect x="650" y="30" width="340" height="35" fill="#1a237e" stroke="#28a745" stroke-width="1"/>
    <ns0:text x="820" y="780.0" font-size="13" font-weight="bold" text-anchor="middle" fill="#145a32">
      L1 Regularization
    </ns0:text>
    <ns0:rect x="10" y="65" width="300" height="35" fill="#f9f9f9"/>
    <ns0:text x="20" y="805.0" font-size="12" fill="#1a237e">Sparsity (Feature Selection)</ns0:text>
    <ns0:rect x="310" y="65" width="340" height="35" fill="#1a237e"/>
    <ns0:text x="480" y="830.0" font-size="12" text-anchor="middle" fill="#1a237e">✗ No (all weights non-zero)</ns0:text>
    <ns0:rect x="650" y="65" width="340" height="35" fill="#1a237e"/>
    <ns0:text x="820" y="855.0" font-size="12" text-anchor="middle" fill="#2e7d32" font-weight="bold">✓ Yes (many weights = 0)</ns0:text>
    <ns0:rect x="10" y="100" width="300" height="35" fill="#f9f9f9"/>
    <ns0:text x="20" y="880.0" font-size="12" fill="#1a237e">Solution Uniqueness</ns0:text>
    <ns0:rect x="310" y="100" width="340" height="35" fill="#1a237e"/>
    <ns0:text x="480" y="905.0" font-size="12" text-anchor="middle" fill="#1a237e">✓ Always unique (strongly convex)</ns0:text>
    <ns0:rect x="650" y="100" width="340" height="35" fill="#1a237e"/>
    <ns0:text x="820" y="930.0" font-size="12" text-anchor="middle" fill="#1a237e">May be non-unique</ns0:text>
    <ns0:rect x="10" y="135" width="300" height="35" fill="#f9f9f9"/>
    <ns0:text x="20" y="955.0" font-size="12" fill="#1a237e">Computational</ns0:text>
    <ns0:rect x="310" y="135" width="340" height="35" fill="#1a237e"/>
    <ns0:text x="480" y="980.0" font-size="12" text-anchor="middle" fill="#1a237e">Closed form (ridge regression)</ns0:text>
    <ns0:rect x="650" y="135" width="340" height="35" fill="#1a237e"/>
    <ns0:text x="820" y="1005.0" font-size="12" text-anchor="middle" fill="#1a237e">No closed form (need optimization)</ns0:text>
    <ns0:rect x="10" y="170" width="300" height="35" fill="#f9f9f9"/>
    <ns0:text x="20" y="1030.0" font-size="12" fill="#1a237e">Handling Correlated Features</ns0:text>
    <ns0:rect x="310" y="170" width="340" height="35" fill="#1a237e"/>
    <ns0:text x="480" y="1055.0" font-size="12" text-anchor="middle" fill="#1a237e">Distributes weight equally</ns0:text>
    <ns0:rect x="650" y="170" width="340" height="35" fill="#1a237e"/>
    <ns0:text x="820" y="1080.0" font-size="12" text-anchor="middle" fill="#1a237e">Picks one, zeros out others</ns0:text>
  </ns0:g>
  <ns0:rect x="50" y="820" width="1000" height="20" fill="#1a237e" stroke="#fd7e14" stroke-width="2" rx="5"/>
  <ns0:text x="550" y="1105.0" font-size="12" text-anchor="middle" fill="#d35400">
    <ns0:tspan font-weight="bold">When to use:</ns0:tspan>
    L2 → Many small features • L1 → Few important features, want interpretability • Elastic Net → Combine both!
  </ns0:text>
</ns0:svg>
