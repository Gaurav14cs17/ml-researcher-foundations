<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 2475.0 2025.0">
  <ns0:text x="550" y="30" font-size="22" font-weight="bold" text-anchor="middle" fill="#1a237e">
    Hyperparameter Tuning: Grid Search, Random Search &amp; Bayesian Optimization
  </ns0:text>
  <ns0:g transform="translate(50, 80)">
    <ns0:text x="500" y="55.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565c0">
      1. Hyperparameters vs Parameters
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="270.0" fill="#f8f9fa" stroke="#007bff" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:g>
        <ns0:text x="0" y="80.0" font-size="13" fill="#1a237e">
          <ns0:tspan font-weight="bold" fill="#2e7d32">Parameters:</ns0:tspan>
          Learned from data (weights, biases) → Optimized by gradient descent
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(0, 25)">
        <ns0:text x="0" y="105.0" font-size="13" fill="#1a237e">
          <ns0:tspan font-weight="bold" fill="#6a1b9a">Hyperparameters:</ns0:tspan>
          Set before training (learning rate, batch size, # layers) → Must be tuned manually/automatically
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(0, 55)">
        <ns0:text x="0" y="130.0" font-size="12" fill="#1a237e">
          <ns0:tspan x="0" dy="0">Examples: Learning rate, regularization strength (λ), # of</ns0:tspan>
          <ns0:tspan x="0" dy="1.2em">layers, # of units per layer, dropout rate, batch size,</ns0:tspan>
          <ns0:tspan x="0" dy="1.2em">optimizer choice</ns0:tspan>
        </ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 240)">
    <ns0:text x="320" y="155.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565c0">
      2. Grid Search
    </ns0:text>
    <ns0:rect x="0" y="20" width="640" height="280" fill="#1a237e" stroke="#007bff" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:text x="0" y="180.0" font-size="14" font-weight="bold" fill="#1565c0">
        Try all combinations in a predefined grid
      </ns0:text>
      <ns0:g transform="translate(100, 40)">
        <ns0:text x="150" y="205.0" font-size="11" text-anchor="middle" fill="#1a237e">
          Hyperparameter 1 (e.g., learning rate) →
        </ns0:text>
        <ns0:text x="-40" y="230.0" font-size="11" fill="#1a237e" transform="rotate(-90 -40 100)">
          Hyperparameter 2 (e.g., λ) ↓
        </ns0:text>
        <ns0:g>
          <ns0:circle cx="50" cy="30" r="8" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2"/>
          <ns0:circle cx="120" cy="30" r="8" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2"/>
          <ns0:circle cx="190" cy="30" r="8" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2"/>
          <ns0:circle cx="260" cy="30" r="8" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2"/>
          <ns0:circle cx="50" cy="80" r="8" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2"/>
          <ns0:circle cx="120" cy="80" r="8" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2"/>
          <ns0:circle cx="190" cy="80" r="8" fill="#e65100" stroke="#e67e22" stroke-width="3"/>
          <ns0:text x="190" y="255.0" font-size="10" font-weight="bold" text-anchor="middle" fill="#1a237e">★</ns0:text>
          <ns0:circle cx="260" cy="80" r="8" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2"/>
          <ns0:circle cx="50" cy="130" r="8" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2"/>
          <ns0:circle cx="120" cy="130" r="8" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2"/>
          <ns0:circle cx="190" cy="130" r="8" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2"/>
          <ns0:circle cx="260" cy="130" r="8" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2"/>
          <ns0:circle cx="50" cy="180" r="8" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2"/>
          <ns0:circle cx="120" cy="180" r="8" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2"/>
          <ns0:circle cx="190" cy="180" r="8" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2"/>
          <ns0:circle cx="260" cy="180" r="8" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2"/>
        </ns0:g>
        <ns0:text x="155" y="280.0" font-size="11" text-anchor="middle" fill="#e65100" font-weight="bold">
          Test all 16 combinations
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(0, 220)">
        <ns0:text x="0" y="305.0" font-size="13" fill="#2e7d32">✓ Systematic, reproducible</ns0:text>
        <ns0:text x="250" y="330.0" font-size="13" fill="#c62828">✗ Exponential cost: O(n^d)</ns0:text>
        <ns0:text x="0" y="355.0" font-size="12" fill="#1a237e">
          Use when: Few hyperparameters, cheap to train
        </ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(720, 240)">
    <ns0:text x="165" y="380.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      3. Random Search
    </ns0:text>
    <ns0:rect x="0" y="20" width="330" height="280" fill="#1a237e" stroke="#28a745" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:text x="0" y="405.0" font-size="14" font-weight="bold" fill="#145a32">
        Sample random points
      </ns0:text>
      <ns0:g transform="translate(40, 40)">
        <ns0:text x="100" y="430.0" font-size="11" text-anchor="middle" fill="#1a237e">
          HP 1 →
        </ns0:text>
        <ns0:text x="-30" y="455.0" font-size="11" fill="#1a237e" transform="rotate(-90 -30 100)">
          HP 2 ↓
        </ns0:text>
        <ns0:g>
          <ns0:circle cx="45" cy="42" r="8" fill="#2e7d32" opacity="0.7" stroke="#145a32" stroke-width="2"/>
          <ns0:circle cx="92" cy="125" r="8" fill="#2e7d32" opacity="0.7" stroke="#145a32" stroke-width="2"/>
          <ns0:circle cx="138" cy="67" r="8" fill="#e65100" stroke="#e67e22" stroke-width="3"/>
          <ns0:text x="138" y="480.0" font-size="10" font-weight="bold" text-anchor="middle" fill="#1a237e">★</ns0:text>
          <ns0:circle cx="78" cy="155" r="8" fill="#2e7d32" opacity="0.7" stroke="#145a32" stroke-width="2"/>
          <ns0:circle cx="167" cy="38" r="8" fill="#2e7d32" opacity="0.7" stroke="#145a32" stroke-width="2"/>
          <ns0:circle cx="203" cy="145" r="8" fill="#2e7d32" opacity="0.7" stroke="#145a32" stroke-width="2"/>
          <ns0:circle cx="185" cy="98" r="8" fill="#2e7d32" opacity="0.7" stroke="#145a32" stroke-width="2"/>
          <ns0:circle cx="63" cy="88" r="8" fill="#2e7d32" opacity="0.7" stroke="#145a32" stroke-width="2"/>
          <ns0:circle cx="128" cy="172" r="8" fill="#2e7d32" opacity="0.7" stroke="#145a32" stroke-width="2"/>
          <ns0:circle cx="215" cy="75" r="8" fill="#2e7d32" opacity="0.7" stroke="#145a32" stroke-width="2"/>
        </ns0:g>
        <ns0:text x="120" y="505.0" font-size="11" text-anchor="middle" fill="#e65100" font-weight="bold">
          10 random trials
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(0, 220)">
        <ns0:text x="0" y="530.0" font-size="13" fill="#2e7d32">✓ More efficient</ns0:text>
        <ns0:text x="0" y="555.0" font-size="13" fill="#2e7d32">✓ Better coverage</ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 560)">
    <ns0:text x="500" y="580.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#6a1b9a">
      4. Bayesian Optimization (Smart Search)
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="300" fill="#1a237e" stroke="#6f42c1" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:text x="0" y="605.0" font-size="14" font-weight="bold" fill="#6c3483">
        Build probabilistic model → Sample where promising (exploration vs exploitation)
      </ns0:text>
      <ns0:g transform="translate(0, 30)">
        <ns0:g>
          <ns0:rect x="0" y="0" width="220" height="70" fill="#1a237e" stroke="#6f42c1" stroke-width="1" rx="3"/>
          <ns0:g transform="translate(10, 20)">
            <ns0:text x="0" y="630.0" font-size="12" font-weight="bold" fill="#6a1b9a">
              Step 1: Try a few random points
            </ns0:text>
            <ns0:text x="0" y="655.0" font-size="11" fill="#1a237e">
              Evaluate performance
            </ns0:text>
            <ns0:text x="0" y="680.0" font-size="11" fill="#1a237e">
              (e.g., 5-10 initial trials)
            </ns0:text>
          </ns0:g>
        </ns0:g>
        <ns0:g transform="translate(240, 0)">
          <ns0:rect x="0" y="0" width="220" height="70" fill="#1a237e" stroke="#6f42c1" stroke-width="1" rx="3"/>
          <ns0:g transform="translate(10, 20)">
            <ns0:text x="0" y="705.0" font-size="12" font-weight="bold" fill="#6a1b9a">
              Step 2: Fit surrogate model
            </ns0:text>
            <ns0:text x="0" y="730.0" font-size="11" fill="#1a237e">
              Gaussian Process (GP)
            </ns0:text>
            <ns0:text x="0" y="755.0" font-size="11" fill="#1a237e">
              predicts performance
            </ns0:text>
          </ns0:g>
        </ns0:g>
        <ns0:g transform="translate(480, 0)">
          <ns0:rect x="0" y="0" width="220" height="70" fill="#1a237e" stroke="#6f42c1" stroke-width="1" rx="3"/>
          <ns0:g transform="translate(10, 20)">
            <ns0:text x="0" y="780.0" font-size="12" font-weight="bold" fill="#6a1b9a">
              Step 3: Acquisition function
            </ns0:text>
            <ns0:text x="0" y="805.0" font-size="11" fill="#1a237e">
              Choose next point to try
            </ns0:text>
            <ns0:text x="0" y="830.0" font-size="11" fill="#1a237e">
              (high uncertainty/value)
            </ns0:text>
          </ns0:g>
        </ns0:g>
        <ns0:g transform="translate(720, 0)">
          <ns0:rect x="0" y="0" width="220" height="70" fill="#1a237e" stroke="#6f42c1" stroke-width="1" rx="3"/>
          <ns0:g transform="translate(10, 20)">
            <ns0:text x="0" y="855.0" font-size="12" font-weight="bold" fill="#6a1b9a">
              Step 4: Repeat 2-3
            </ns0:text>
            <ns0:text x="0" y="880.0" font-size="11" fill="#1a237e">
              Until budget exhausted
            </ns0:text>
            <ns0:text x="0" y="905.0" font-size="11" fill="#1a237e">
              or convergence
            </ns0:text>
          </ns0:g>
        </ns0:g>
      </ns0:g>
      <ns0:g transform="translate(0, 110)">
        <ns0:text x="0" y="930.0" font-size="13" font-weight="bold" fill="#6a1b9a">
          Popular Acquisition Functions:
        </ns0:text>
        <ns0:g transform="translate(0, 20)">
          <ns0:text x="0" y="955.0" font-size="12" fill="#1a237e">
            • 
            <ns0:tspan font-weight="bold">Expected Improvement (EI):</ns0:tspan>
             Expected improvement over current best
          </ns0:text>
          <ns0:text x="0" y="980.0" font-size="12" fill="#1a237e">
            • 
            <ns0:tspan font-weight="bold">Upper Confidence Bound (UCB):</ns0:tspan>
             μ(x) + κσ(x) (mean + uncertainty)
          </ns0:text>
          <ns0:text x="0" y="1005.0" font-size="12" fill="#1a237e">
            • 
            <ns0:tspan font-weight="bold">Probability of Improvement (PI):</ns0:tspan>
             P(f(x) &gt; f(x*))
          </ns0:text>
        </ns0:g>
      </ns0:g>
      <ns0:g transform="translate(0, 210)">
        <ns0:text x="0" y="1030.0" font-size="13" fill="#2e7d32">✓ Sample efficient (fewer trials)</ns0:text>
        <ns0:text x="300" y="1055.0" font-size="13" fill="#2e7d32">✓ Smart exploration</ns0:text>
        <ns0:text x="550" y="1080.0" font-size="13" fill="#c62828">✗ More complex</ns0:text>
        <ns0:text x="0" y="1105.0" font-size="12" fill="#1a237e">
          <ns0:tspan x="0" dy="0">Use when: Training is expensive, want to minimize trials •</ns0:tspan>
          <ns0:tspan x="0" dy="1.2em">Tools: Optuna, Hyperopt, Ax</ns0:tspan>
        </ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
</ns0:svg>
