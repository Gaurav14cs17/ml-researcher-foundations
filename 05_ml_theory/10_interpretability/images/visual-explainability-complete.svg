<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 2475.0 2025.0">
  <ns0:defs>
    <ns0:marker id="arrowGreen9" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <ns0:path d="M0,0 L0,6 L9,3 z" fill="#2e7d32"/>
    </ns0:marker>
  </ns0:defs>
  <ns0:text x="550" y="30" font-size="22" font-weight="bold" text-anchor="middle" fill="#1a237e">
    Visual Explainability: Grad-CAM, Saliency Maps &amp; Integrated Gradients
  </ns0:text>
  <ns0:g transform="translate(50, 80)">
    <ns0:text x="500" y="55.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565c0">
      1. Why Visual Explainability?
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="225.0" fill="#f8f9fa" stroke="#007bff" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:text x="0" y="80.0" font-size="14" fill="#1a237e">
        <ns0:tspan font-weight="bold" fill="#1565c0">Goal:</ns0:tspan>
        Visualize which input pixels/regions influenced the model's prediction
      </ns0:text>
      <ns0:g transform="translate(0, 30)">
        <ns0:text x="0" y="105.0" font-size="13" fill="#1a237e">
          <ns0:tspan x="0" dy="0">Unlike LIME/SHAP (feature importance), these methods create</ns0:tspan>
          <ns0:tspan x="0" dy="1.2em">heatmaps showing spatial importance</ns0:tspan>
        </ns0:text>
        <ns0:text x="0" y="130.0" font-size="13" fill="#2e7d32" font-weight="bold">
          Essential for: Computer vision debugging, medical imaging, autonomous driving
        </ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 220)">
    <ns0:text x="500" y="155.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      2. Grad-CAM (Gradient-weighted Class Activation Mapping)
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="260" fill="#1a237e" stroke="#28a745" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:text x="0" y="180.0" font-size="14" font-weight="bold" fill="#145a32">
        How it works:
      </ns0:text>
      <ns0:g transform="translate(0, 25)">
        <ns0:g>
          <ns0:circle cx="10" cy="0" r="10" fill="#2e7d32" stroke="#145a32" stroke-width="2"/>
          <ns0:text x="10" y="205.0" font-size="10" font-weight="bold" text-anchor="middle" fill="#1a237e">1</ns0:text>
          <ns0:text x="30" y="230.0" font-size="13" fill="#1a237e">
            Forward pass ‚Üí Get prediction for target class c
          </ns0:text>
        </ns0:g>
        <ns0:g transform="translate(0, 30)">
          <ns0:circle cx="10" cy="0" r="10" fill="#2e7d32" stroke="#145a32" stroke-width="2"/>
          <ns0:text x="10" y="255.0" font-size="10" font-weight="bold" text-anchor="middle" fill="#1a237e">2</ns0:text>
          <ns0:text x="30" y="280.0" font-size="13" fill="#1a237e">
            Compute gradients of class score y^c w.r.t. last conv layer activations A^k
          </ns0:text>
          <ns0:text x="50" y="305.0" font-size="11" font-family="Arial, sans-serif" fill="#6a1b9a">
            Œ±_k = (1/Z) Œ£_i Œ£_j ‚àÇy^c/‚àÇA^k_ij     // Global average pooling of gradients
          </ns0:text>
        </ns0:g>
        <ns0:g transform="translate(0, 70)">
          <ns0:circle cx="10" cy="0" r="10" fill="#2e7d32" stroke="#145a32" stroke-width="2"/>
          <ns0:text x="10" y="330.0" font-size="10" font-weight="bold" text-anchor="middle" fill="#1a237e">3</ns0:text>
          <ns0:text x="30" y="355.0" font-size="13" fill="#1a237e">
            Weighted combination of feature maps + ReLU (only positive influence)
          </ns0:text>
          <ns0:text x="50" y="380.0" font-size="11" font-family="Arial, sans-serif" fill="#2e7d32">
            L_Grad-CAM = ReLU(Œ£_k Œ±_k A^k)     // Œ±_k = importance weight for channel k
          </ns0:text>
        </ns0:g>
        <ns0:g transform="translate(0, 110)">
          <ns0:circle cx="10" cy="0" r="10" fill="#2e7d32" stroke="#145a32" stroke-width="2"/>
          <ns0:text x="10" y="405.0" font-size="10" font-weight="bold" text-anchor="middle" fill="#1a237e">4</ns0:text>
          <ns0:text x="30" y="430.0" font-size="13" fill="#1a237e">
            Upsample heatmap to input resolution ‚Üí Overlay on original image
          </ns0:text>
        </ns0:g>
      </ns0:g>
      <ns0:g transform="translate(600, 25)">
        <ns0:rect x="0" y="0" width="80" height="80" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2" rx="3"/>
        <ns0:text x="40" y="455.0" font-size="24" text-anchor="middle" fill="#1a237e">üêï</ns0:text>
        <ns0:text x="40" y="480.0" font-size="10" text-anchor="middle" fill="#1a237e">Input</ns0:text>
        <ns0:path d="M 85,40 L 115,40" stroke="#28a745" stroke-width="2" marker-end="url(#arrowGreen9)"/>
        <ns0:g transform="translate(120, 0)">
          <ns0:rect x="0" y="0" width="80" height="80" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2" rx="3"/>
          <ns0:ellipse cx="40" cy="35" rx="25" ry="20" fill="#c62828" opacity="0.7"/>
          <ns0:ellipse cx="40" cy="55" rx="20" ry="15" fill="#e65100" opacity="0.6"/>
          <ns0:text x="40" y="505.0" font-size="10" text-anchor="middle" fill="#1a237e">Grad-CAM</ns0:text>
        </ns0:g>
      </ns0:g>
      <ns0:g transform="translate(0, 180)">
        <ns0:text x="0" y="530.0" font-size="13" fill="#2e7d32">
          ‚úì Class-specific (different heatmap per class)
        </ns0:text>
        <ns0:text x="0" y="555.0" font-size="13" fill="#2e7d32">
          ‚úì Works for any CNN architecture
        </ns0:text>
        <ns0:text x="0" y="580.0" font-size="13" fill="#c62828">
          ‚úó Low resolution (limited by conv layer size)
        </ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 520)">
    <ns0:text x="500" y="605.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#6a1b9a">
      3. Saliency Maps (Vanilla Gradients)
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="140" fill="#1a237e" stroke="#6f42c1" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:text x="0" y="630.0" font-size="14" font-weight="bold" fill="#6c3483">
        Method:
      </ns0:text>
      <ns0:rect x="0" y="20" width="940" height="35" fill="#1a237e" stroke="#6f42c1" stroke-width="1" rx="3"/>
      <ns0:text x="470" y="655.0" font-size="13" text-anchor="middle" fill="#1a237e">
        Compute ‚àÇy^c/‚àÇx (gradient of class score w.r.t. input pixels) ‚Üí Visualize magnitude
      </ns0:text>
      <ns0:g transform="translate(0, 70)">
        <ns0:text x="0" y="680.0" font-size="13" fill="#2e7d32">
          ‚úì High resolution (pixel-level)
        </ns0:text>
        <ns0:text x="250" y="705.0" font-size="13" fill="#2e7d32">
          ‚úì Simple to compute
        </ns0:text>
        <ns0:text x="500" y="730.0" font-size="13" fill="#c62828">
          ‚úó Noisy visualization
        </ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 700)">
    <ns0:text x="500" y="755.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#e67e22">
      4. Integrated Gradients (IG)
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="160" fill="#1a237e" stroke="#fd7e14" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:text x="0" y="780.0" font-size="14" font-weight="bold" fill="#d84315">
        Idea: Accumulate gradients along path from baseline to input
      </ns0:text>
      <ns0:rect x="0" y="20" width="940" height="50" fill="#fdebd0" stroke="#fd7e14" stroke-width="1" rx="3"/>
      <ns0:g transform="translate(20, 35)">
        <ns0:text x="0" y="805.0" font-size="12" font-family="Arial, sans-serif" fill="#d84315">
          IG_i(x) = (x_i - x'_i) √ó ‚à´‚ÇÄ¬π (‚àÇF(x' + Œ±(x-x'))/‚àÇx_i) dŒ±
        </ns0:text>
        <ns0:text x="0" y="830.0" font-size="11" fill="#1a237e">
          x' = baseline (e.g., black image), x = input, F = model output
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(0, 85)">
        <ns0:text x="0" y="855.0" font-size="13" fill="#2e7d32">
          ‚úì Satisfies axioms (completeness, sensitivity)
        </ns0:text>
        <ns0:text x="350" y="880.0" font-size="13" fill="#2e7d32">
          ‚úì Less noisy than vanilla gradients
        </ns0:text>
        <ns0:text x="0" y="905.0" font-size="13" fill="#c62828">
          ‚úó Requires choosing baseline (affects results)
        </ns0:text>
        <ns0:text x="350" y="930.0" font-size="13" fill="#c62828">
          ‚úó More expensive (multiple gradient calls)
        </ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
</ns0:svg>
