<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgDream" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Dreamer: Learning in Imagination</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="320" height="140" rx="10" fill="#2d2d2d20" stroke="#007bff" stroke-width="2"/>
    <ns0:text x="160" y="60.0" text-anchor="middle" fill="#1565c0" font-size="14" font-weight="bold">World Model (RSSM)</ns0:text>
    <ns0:rect x="20" y="45" width="80" height="35" rx="5" fill="#1565c0"/>
    <ns0:text x="60" y="85.0" text-anchor="middle" fill="#1a237e" font-size="9">Encoder</ns0:text>
    <ns0:rect x="120" y="45" width="80" height="35" rx="5" fill="#8b5cf6"/>
    <ns0:text x="160" y="110.0" text-anchor="middle" fill="#1a237e" font-size="9">Dynamics</ns0:text>
    <ns0:rect x="220" y="45" width="80" height="35" rx="5" fill="#10b981"/>
    <ns0:text x="260" y="135.0" text-anchor="middle" fill="#1a237e" font-size="9">Decoder</ns0:text>
    <ns0:text x="160" y="160.0" text-anchor="middle" fill="#1565c0" font-size="9">Learn: P(sₜ₊₁|sₜ,aₜ), P(rₜ|sₜ)</ns0:text>
    <ns0:text x="160" y="185.0" text-anchor="middle" fill="#1565c0" font-size="9">Latent dynamics in imagination</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(430, 70)">
    <ns0:rect width="320" height="140" rx="10" fill="#2d2d2d20" stroke="#fd7e14" stroke-width="2"/>
    <ns0:text x="160" y="210.0" text-anchor="middle" fill="#e65100" font-size="14" font-weight="bold">Learn in Dreams</ns0:text>
    <ns0:text x="160" y="235.0" text-anchor="middle" fill="#1a237e" font-size="10">1. Imagine trajectories using world model</ns0:text>
    <ns0:text x="160" y="260.0" text-anchor="middle" fill="#1a237e" font-size="10">2. Predict rewards along trajectory</ns0:text>
    <ns0:text x="160" y="285.0" text-anchor="middle" fill="#1a237e" font-size="10">3. Train actor-critic on imagined data</ns0:text>
    <ns0:text x="160" y="310.0" text-anchor="middle" fill="#e65100" font-size="9">No real environment needed for policy update!</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 230)">
    <ns0:rect width="700" height="70" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="335.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">Dreamer Pipeline</ns0:text>
    <ns0:text x="100" y="360.0" text-anchor="middle" fill="#1565c0" font-size="10">Collect real data</ns0:text>
    <ns0:text x="100" y="385.0" text-anchor="middle" fill="#1565c0" font-size="8">occasional</ns0:text>
    <ns0:text x="280" y="410.0" text-anchor="middle" fill="#8b5cf6" font-size="10">Update world model</ns0:text>
    <ns0:text x="280" y="435.0" text-anchor="middle" fill="#c4b5fd" font-size="8">supervised</ns0:text>
    <ns0:text x="470" y="460.0" text-anchor="middle" fill="#e65100" font-size="10">Imagine trajectories</ns0:text>
    <ns0:text x="470" y="485.0" text-anchor="middle" fill="#e65100" font-size="8">1000s of steps</ns0:text>
    <ns0:text x="630" y="510.0" text-anchor="middle" fill="#10b981" font-size="10">Train policy</ns0:text>
    <ns0:text x="630" y="535.0" text-anchor="middle" fill="#2e7d32" font-size="8">in dreams</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 320)">
    <ns0:rect width="700" height="60" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="350" y="560.0" text-anchor="middle" fill="#2e7d32" font-size="11" font-weight="bold">
      <ns0:tspan x="350" dy="0">Benefits: 10-100x more sample efficient than model-free!</ns0:tspan>
      <ns0:tspan x="350" dy="1.2em">Used in robotics, games, continuous control</ns0:tspan>
    </ns0:text>
    <ns0:text x="350" y="585.0" text-anchor="middle" fill="#2e7d32" font-size="10">Dreamer V3: State-of-the-art on Atari, DMC, and Minecraft</ns0:text>
  </ns0:g>
</ns0:svg>