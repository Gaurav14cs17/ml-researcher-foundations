<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgWM2" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">World Models</ns0:text>
  <ns0:text x="400" y="55" text-anchor="middle" fill="#a5b4fc" font-size="12">Learning to imagine the environment</ns0:text>
  <ns0:g transform="translate(50, 80)">
    <ns0:text x="350" y="80.0" text-anchor="middle" fill="#e65100" font-size="14" font-weight="bold">World Model Architecture</ns0:text>
    <ns0:rect x="0" y="30" width="120" height="70" rx="10" fill="#1565c0" stroke="#007bff" stroke-width="2"/>
    <ns0:text x="60" y="105.0" text-anchor="middle" fill="#1a237e" font-size="11" font-weight="bold">Vision (V)</ns0:text>
    <ns0:text x="60" y="130.0" text-anchor="middle" fill="#1565c0" font-size="8">VAE encoder</ns0:text>
    <ns0:text x="60" y="155.0" text-anchor="middle" fill="#1565c0" font-size="8">obs → z</ns0:text>
    <ns0:rect x="180" y="30" width="140" height="70" rx="10" fill="#10b981" stroke="#28a745" stroke-width="2"/>
    <ns0:text x="250" y="180.0" text-anchor="middle" fill="#1a237e" font-size="11" font-weight="bold">Memory (M)</ns0:text>
    <ns0:text x="250" y="205.0" text-anchor="middle" fill="#d1fae5" font-size="8">RNN/LSTM</ns0:text>
    <ns0:text x="250" y="230.0" text-anchor="middle" fill="#d1fae5" font-size="8">P(z_{t+1}|z_t, a_t, h)</ns0:text>
    <ns0:rect x="380" y="30" width="120" height="70" rx="10" fill="#e65100" stroke="#fd7e14" stroke-width="2"/>
    <ns0:text x="440" y="255.0" text-anchor="middle" fill="#1a237e" font-size="11" font-weight="bold">Controller (C)</ns0:text>
    <ns0:text x="440" y="280.0" text-anchor="middle" fill="#fef3c7" font-size="8">Small network</ns0:text>
    <ns0:text x="440" y="305.0" text-anchor="middle" fill="#fef3c7" font-size="8">a = π(z, h)</ns0:text>
    <ns0:line x1="120" y1="65" x2="180" y2="65" stroke="#6366f1" stroke-width="2"/>
    <ns0:line x1="320" y1="65" x2="380" y2="65" stroke="#6366f1" stroke-width="2"/>
  </ns0:g>
  <ns0:g transform="translate(50, 190)">
    <ns0:rect width="700" height="90" rx="10" fill="#8b5cf620" stroke="#8b5cf6"/>
    <ns0:text x="350" y="330.0" text-anchor="middle" fill="#c4b5fd" font-size="13" font-weight="bold">&quot;Dreaming&quot; - Training in Imagination</ns0:text>
    <ns0:text x="350" y="355.0" text-anchor="middle" fill="#1a237e" font-size="10">1. Learn world model from real experience</ns0:text>
    <ns0:text x="350" y="380.0" text-anchor="middle" fill="#1a237e" font-size="10">2. Train controller entirely in hallucinated rollouts (no real environment needed!)</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 300)">
    <ns0:rect width="700" height="80" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="405.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">Why World Models?</ns0:text>
    <ns0:text x="140" y="430.0" text-anchor="middle" fill="#10b981" font-size="10">Sample efficient</ns0:text>
    <ns0:text x="140" y="455.0" text-anchor="middle" fill="#2e7d32" font-size="8">Learn from few interactions</ns0:text>
    <ns0:text x="350" y="480.0" text-anchor="middle" fill="#1565c0" font-size="10">Safe exploration</ns0:text>
    <ns0:text x="350" y="505.0" text-anchor="middle" fill="#1565c0" font-size="8">Test actions in simulation</ns0:text>
    <ns0:text x="560" y="530.0" text-anchor="middle" fill="#e65100" font-size="10">Transfer learning</ns0:text>
    <ns0:text x="560" y="555.0" text-anchor="middle" fill="#e65100" font-size="8">Reuse learned dynamics</ns0:text>
  </ns0:g>
</ns0:svg>