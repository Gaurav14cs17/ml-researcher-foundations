<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgDisc" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Discount Factor γ</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="700" height="70" rx="10" fill="#2d2d2d20" stroke="#fd7e14" stroke-width="2"/>
    <ns0:text x="350" y="60.0" text-anchor="middle" fill="#e65100" font-size="14" font-weight="bold">G_t = R_{t+1} + γR_{t+2} + γ²R_{t+3} + ... where γ ∈ [0, 1]</ns0:text>
    <ns0:text x="350" y="85.0" text-anchor="middle" fill="#1a237e" font-size="11">γ = discount factor — how much we value future rewards vs immediate rewards</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 160)">
    <ns0:text x="350" y="110.0" text-anchor="middle" fill="#e65100" font-size="14" font-weight="bold">How γ Decays Reward Value Over Time (γ = 0.9)</ns0:text>
    <ns0:rect x="80" y="30" width="60" height="100" fill="#10b981"/>
    <ns0:text x="110" y="145" text-anchor="middle" fill="#2e7d32" font-size="10">t=0</ns0:text>
    <ns0:text x="110" y="170.0" text-anchor="middle" fill="#2e7d32" font-size="9">γ⁰=1.0</ns0:text>
    <ns0:rect x="160" y="40" width="60" height="90" fill="#10b981" opacity="0.9"/>
    <ns0:text x="190" y="195.0" text-anchor="middle" fill="#2e7d32" font-size="10">t=1</ns0:text>
    <ns0:text x="190" y="220.0" text-anchor="middle" fill="#2e7d32" font-size="9">γ¹=0.9</ns0:text>
    <ns0:rect x="240" y="49" width="60" height="81" fill="#10b981" opacity="0.8"/>
    <ns0:text x="270" y="245.0" text-anchor="middle" fill="#2e7d32" font-size="10">t=2</ns0:text>
    <ns0:text x="270" y="270.0" text-anchor="middle" fill="#2e7d32" font-size="9">0.81</ns0:text>
    <ns0:rect x="320" y="57" width="60" height="73" fill="#10b981" opacity="0.7"/>
    <ns0:text x="350" y="295.0" text-anchor="middle" fill="#2e7d32" font-size="10">t=3</ns0:text>
    <ns0:text x="350" y="320.0" text-anchor="middle" fill="#2e7d32" font-size="9">0.73</ns0:text>
    <ns0:rect x="400" y="64" width="60" height="66" fill="#10b981" opacity="0.6"/>
    <ns0:text x="430" y="345.0" text-anchor="middle" fill="#2e7d32" font-size="10">t=4</ns0:text>
    <ns0:text x="430" y="370.0" text-anchor="middle" fill="#2e7d32" font-size="9">0.66</ns0:text>
    <ns0:rect x="480" y="71" width="60" height="59" fill="#10b981" opacity="0.5"/>
    <ns0:text x="510" y="395.0" text-anchor="middle" fill="#2e7d32" font-size="10">t=5</ns0:text>
    <ns0:text x="510" y="420.0" text-anchor="middle" fill="#2e7d32" font-size="9">0.59</ns0:text>
    <ns0:rect x="560" y="77" width="60" height="53" fill="#10b981" opacity="0.4"/>
    <ns0:text x="590" y="445.0" text-anchor="middle" fill="#2e7d32" font-size="10">t=10</ns0:text>
    <ns0:text x="590" y="470.0" text-anchor="middle" fill="#2e7d32" font-size="9">0.35</ns0:text>
    <ns0:rect x="640" y="110" width="60" height="20" fill="#10b981" opacity="0.2"/>
    <ns0:text x="670" y="495.0" text-anchor="middle" fill="#2e7d32" font-size="10">t=50</ns0:text>
    <ns0:text x="670" y="520.0" text-anchor="middle" fill="#2e7d32" font-size="9">≈0</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 320)">
    <ns0:rect width="700" height="60" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="545.0" text-anchor="middle" fill="#e65100" font-size="11" font-weight="bold">Typical Values</ns0:text>
    <ns0:text x="120" y="570.0" text-anchor="middle" fill="#c62828" font-size="10">γ=0: Myopic</ns0:text>
    <ns0:text x="280" y="595.0" text-anchor="middle" fill="#e65100" font-size="10">γ=0.9: Typical</ns0:text>
    <ns0:text x="450" y="620.0" text-anchor="middle" fill="#10b981" font-size="10">γ=0.99: Far-sighted</ns0:text>
    <ns0:text x="620" y="645.0" text-anchor="middle" fill="#1565c0" font-size="10">γ=1: Undiscounted</ns0:text>
  </ns0:g>
</ns0:svg>