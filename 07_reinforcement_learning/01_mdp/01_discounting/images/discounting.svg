<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgDisc" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Discount Factor γ</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="700" height="80" rx="10" fill="#2d2d2d20" stroke="#fd7e14" stroke-width="2"/>
    <ns0:text x="350" y="60.0" text-anchor="middle" fill="#e65100" font-size="14" font-weight="bold">Discounted Return</ns0:text>
    <ns0:text x="350" y="85.0" text-anchor="middle" fill="#1a237e" font-size="14" font-family="Arial, sans-serif">Gₜ = rₜ + γrₜ₊₁ + γ²rₜ₊₂ + γ³rₜ₊₃ + ... = Σₖ γᵏrₜ₊ₖ</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 170)">
    <ns0:text x="350" y="110.0" text-anchor="middle" fill="#e65100" font-size="13" font-weight="bold">Effect of Different γ Values</ns0:text>
    <ns0:rect x="0" y="25" width="200" height="90" rx="8" fill="#dc354530" stroke="#dc3545"/>
    <ns0:text x="100" y="135.0" text-anchor="middle" fill="#c62828" font-size="12" font-weight="bold">γ = 0 (Myopic)</ns0:text>
    <ns0:text x="100" y="160.0" text-anchor="middle" fill="#c62828" font-size="10">Only care about immediate</ns0:text>
    <ns0:text x="100" y="185.0" text-anchor="middle" fill="#c62828" font-size="10">G = r₀ only</ns0:text>
    <ns0:rect x="250" y="25" width="200" height="90" rx="8" fill="#10b98130" stroke="#10b981"/>
    <ns0:text x="350" y="210.0" text-anchor="middle" fill="#2e7d32" font-size="12" font-weight="bold">γ = 0.9 (Balanced)</ns0:text>
    <ns0:text x="350" y="235.0" text-anchor="middle" fill="#2e7d32" font-size="10">Values future moderately</ns0:text>
    <ns0:text x="350" y="260.0" text-anchor="middle" fill="#2e7d32" font-size="10">Most common choice</ns0:text>
    <ns0:rect x="500" y="25" width="200" height="90" rx="8" fill="#007bff30" stroke="#007bff"/>
    <ns0:text x="600" y="285.0" text-anchor="middle" fill="#1565c0" font-size="12" font-weight="bold">γ = 0.99 (Far-sighted)</ns0:text>
    <ns0:text x="600" y="310.0" text-anchor="middle" fill="#1565c0" font-size="10">Strong future preference</ns0:text>
    <ns0:text x="600" y="335.0" text-anchor="middle" fill="#1565c0" font-size="10">Harder to learn</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 290)">
    <ns0:rect width="700" height="90" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="360.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">Value Decay Over Time (γ=0.9)</ns0:text>
    <ns0:rect x="80" y="45" width="40" height="35" fill="#10b981"/>
    <ns0:text x="100" y="385.0" text-anchor="middle" fill="#2e7d32" font-size="8">γ⁰=1.0</ns0:text>
    <ns0:rect x="150" y="50" width="40" height="30" fill="#10b981" opacity="0.9"/>
    <ns0:text x="170" y="410.0" text-anchor="middle" fill="#2e7d32" font-size="8">γ¹=0.9</ns0:text>
    <ns0:rect x="220" y="54" width="40" height="26" fill="#10b981" opacity="0.8"/>
    <ns0:text x="240" y="435.0" text-anchor="middle" fill="#2e7d32" font-size="8">γ²=0.81</ns0:text>
    <ns0:rect x="290" y="57" width="40" height="23" fill="#10b981" opacity="0.7"/>
    <ns0:text x="310" y="460.0" text-anchor="middle" fill="#2e7d32" font-size="8">γ³=0.73</ns0:text>
    <ns0:rect x="360" y="60" width="40" height="20" fill="#10b981" opacity="0.6"/>
    <ns0:text x="380" y="485.0" text-anchor="middle" fill="#2e7d32" font-size="8">γ⁴=0.66</ns0:text>
    <ns0:text x="500" y="510.0" fill="#a5b4fc" font-size="10">→ Rewards far in future</ns0:text>
    <ns0:text x="500" y="535.0" fill="#a5b4fc" font-size="10">   matter less</ns0:text>
  </ns0:g>
</ns0:svg>