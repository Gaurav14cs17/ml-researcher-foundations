<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgSA" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">States and Actions</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="320" height="150" rx="10" fill="#2d2d2d20" stroke="#007bff" stroke-width="2"/>
    <ns0:text x="160" y="60.0" text-anchor="middle" fill="#1565c0" font-size="14" font-weight="bold">State Space S</ns0:text>
    <ns0:circle cx="80" cy="70" r="25" fill="#1565c0" stroke="#007bff" stroke-width="2"/>
    <ns0:text x="80" y="85.0" text-anchor="middle" fill="#1a237e" font-size="11">s₁</ns0:text>
    <ns0:circle cx="160" cy="100" r="25" fill="#1565c0" stroke="#007bff" stroke-width="2"/>
    <ns0:text x="160" y="105" text-anchor="middle" fill="#1a237e" font-size="11">s₂</ns0:text>
    <ns0:circle cx="240" cy="70" r="25" fill="#1565c0" stroke="#007bff" stroke-width="2"/>
    <ns0:text x="240" y="130.0" text-anchor="middle" fill="#1a237e" font-size="11">s₃</ns0:text>
    <ns0:circle cx="200" cy="130" r="20" fill="#10b981" stroke="#28a745" stroke-width="2"/>
    <ns0:text x="200" y="155.0" text-anchor="middle" fill="#1a237e" font-size="9">s_goal</ns0:text>
    <ns0:text x="160" y="180.0" text-anchor="middle" fill="#1565c0" font-size="9">All possible configurations</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(430, 70)">
    <ns0:rect width="320" height="150" rx="10" fill="#2d2d2d20" stroke="#fd7e14" stroke-width="2"/>
    <ns0:text x="160" y="205.0" text-anchor="middle" fill="#e65100" font-size="14" font-weight="bold">Action Space A</ns0:text>
    <ns0:circle cx="80" cy="90" r="20" fill="#e65100"/>
    <ns0:text x="80" y="230.0" text-anchor="middle" fill="#1a237e" font-size="10">↑</ns0:text>
    <ns0:text x="80" y="255.0" text-anchor="middle" fill="#e65100" font-size="9">up</ns0:text>
    <ns0:circle cx="140" cy="90" r="20" fill="#e65100"/>
    <ns0:text x="140" y="280.0" text-anchor="middle" fill="#1a237e" font-size="10">↓</ns0:text>
    <ns0:text x="140" y="305.0" text-anchor="middle" fill="#e65100" font-size="9">down</ns0:text>
    <ns0:circle cx="200" cy="90" r="20" fill="#e65100"/>
    <ns0:text x="200" y="330.0" text-anchor="middle" fill="#1a237e" font-size="10">←</ns0:text>
    <ns0:text x="200" y="355.0" text-anchor="middle" fill="#e65100" font-size="9">left</ns0:text>
    <ns0:circle cx="260" cy="90" r="20" fill="#e65100"/>
    <ns0:text x="260" y="380.0" text-anchor="middle" fill="#1a237e" font-size="10">→</ns0:text>
    <ns0:text x="260" y="405.0" text-anchor="middle" fill="#e65100" font-size="9">right</ns0:text>
    <ns0:text x="160" y="430.0" text-anchor="middle" fill="#e65100" font-size="9">All possible decisions</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 250)">
    <ns0:rect width="700" height="120" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="455.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">Types of Spaces</ns0:text>
    <ns0:text x="120" y="480.0" text-anchor="middle" fill="#1565c0" font-size="11" font-weight="bold">Discrete</ns0:text>
    <ns0:text x="120" y="505.0" text-anchor="middle" fill="#1565c0" font-size="9">Grid world, Atari</ns0:text>
    <ns0:text x="120" y="530.0" text-anchor="middle" fill="#1565c0" font-size="9">|S|, |A| are finite</ns0:text>
    <ns0:text x="350" y="555.0" text-anchor="middle" fill="#10b981" font-size="11" font-weight="bold">Continuous</ns0:text>
    <ns0:text x="350" y="580.0" text-anchor="middle" fill="#2e7d32" font-size="9">Robotics, control</ns0:text>
    <ns0:text x="350" y="605.0" text-anchor="middle" fill="#2e7d32" font-size="9">S ⊆ ℝⁿ, A ⊆ ℝᵐ</ns0:text>
    <ns0:text x="580" y="630.0" text-anchor="middle" fill="#e65100" font-size="11" font-weight="bold">Hybrid</ns0:text>
    <ns0:text x="580" y="655.0" text-anchor="middle" fill="#e65100" font-size="9">Games, real world</ns0:text>
    <ns0:text x="580" y="680.0" text-anchor="middle" fill="#e65100" font-size="9">Mix of discrete/continuous</ns0:text>
  </ns0:g>
</ns0:svg>