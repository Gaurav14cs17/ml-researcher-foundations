<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 945.0">
  <ns0:defs>
    <ns0:linearGradient id="bgMDP" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="945.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Markov Decision Process (MDP)</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="700" height="70" rx="10" fill="#2d2d2d20" stroke="#fd7e14" stroke-width="2"/>
    <ns0:text x="350" y="60.0" text-anchor="middle" fill="#e65100" font-size="16" font-weight="bold">MDP = (S, A, P, R, γ)</ns0:text>
    <ns0:text x="100" y="85.0" fill="#e65100" font-size="11">S: States</ns0:text>
    <ns0:text x="220" y="110.0" fill="#e65100" font-size="11">A: Actions</ns0:text>
    <ns0:text x="340" y="135.0" fill="#e65100" font-size="11">P: Transitions</ns0:text>
    <ns0:text x="480" y="160.0" fill="#e65100" font-size="11">R: Rewards</ns0:text>
    <ns0:text x="600" y="185.0" fill="#e65100" font-size="11">γ: Discount</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(100, 170)">
    <ns0:circle cx="100" cy="80" r="40" fill="#1565c0" stroke="#007bff" stroke-width="3"/>
    <ns0:text x="100" y="210.0" text-anchor="middle" fill="#1a237e" font-size="14" font-weight="bold">S₀</ns0:text>
    <ns0:circle cx="300" cy="40" r="40" fill="#1565c0" stroke="#007bff" stroke-width="3"/>
    <ns0:text x="300" y="235.0" text-anchor="middle" fill="#1a237e" font-size="14" font-weight="bold">S₁</ns0:text>
    <ns0:circle cx="300" cy="140" r="40" fill="#1565c0" stroke="#007bff" stroke-width="3"/>
    <ns0:text x="300" y="260.0" text-anchor="middle" fill="#1a237e" font-size="14" font-weight="bold">S₂</ns0:text>
    <ns0:circle cx="500" cy="80" r="40" fill="#10b981" stroke="#28a745" stroke-width="3"/>
    <ns0:text x="500" y="285.0" text-anchor="middle" fill="#1a237e" font-size="14" font-weight="bold">S_T</ns0:text>
    <ns0:text x="500" y="310.0" fill="#2e7d32" font-size="10">Terminal</ns0:text>
    <ns0:path d="M 140 65 Q 200 30 260 40" stroke="#fd7e14" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    <ns0:text x="190" y="335.0" fill="#e65100" font-size="10">a₁, r=+1</ns0:text>
    <ns0:path d="M 140 95 Q 200 130 260 130" stroke="#fd7e14" stroke-width="2" fill="none"/>
    <ns0:polygon points="255,125 265,130 255,135" fill="#e65100"/>
    <ns0:text x="190" y="360.0" fill="#e65100" font-size="10">a₂, r=-1</ns0:text>
    <ns0:path d="M 340 40 Q 400 50 460 70" stroke="#fd7e14" stroke-width="2" fill="none"/>
    <ns0:polygon points="455,65 465,70 455,75" fill="#e65100"/>
    <ns0:text x="390" y="385.0" fill="#e65100" font-size="10">r=+10</ns0:text>
    <ns0:path d="M 340 130 Q 400 110 460 90" stroke="#fd7e14" stroke-width="2" fill="none"/>
    <ns0:polygon points="455,85 465,90 455,95" fill="#e65100"/>
    <ns0:text x="390" y="410.0" fill="#e65100" font-size="10">r=0</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 340)">
    <ns0:rect width="700" height="60" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="435.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">Key Property: Markov</ns0:text>
    <ns0:text x="350" y="460.0" text-anchor="middle" fill="#1a237e" font-size="11">
      <ns0:tspan x="350" dy="0">P(S_{t+1} | S_t, A_t) = P(S_{t+1} | S_0, A_0, ..., S_t,</ns0:tspan>
      <ns0:tspan x="350" dy="1.2em">A_t) — Future depends only on present, not history</ns0:tspan>
    </ns0:text>
  </ns0:g>
</ns0:svg>