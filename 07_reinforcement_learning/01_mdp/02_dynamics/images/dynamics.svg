<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgDyn" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Transition Dynamics P(s'|s,a)</ns0:text>
  <ns0:g transform="translate(50, 80)">
    <ns0:text x="200" y="60.0" text-anchor="middle" fill="#e65100" font-size="14" font-weight="bold">Stochastic Transitions</ns0:text>
    <ns0:circle cx="60" cy="80" r="35" fill="#1565c0" stroke="#007bff" stroke-width="3"/>
    <ns0:text x="60" y="85" text-anchor="middle" fill="#1a237e" font-size="12">s</ns0:text>
    <ns0:rect x="130" y="60" width="60" height="40" rx="5" fill="#e65100"/>
    <ns0:text x="160" y="110.0" text-anchor="middle" fill="#1a237e" font-size="11">a</ns0:text>
    <ns0:circle cx="300" cy="40" r="28" fill="#10b981" stroke="#28a745" stroke-width="2"/>
    <ns0:text x="300" y="135.0" text-anchor="middle" fill="#1a237e" font-size="11">s'₁</ns0:text>
    <ns0:text x="350" y="160.0" fill="#2e7d32" font-size="10">p=0.7</ns0:text>
    <ns0:circle cx="300" cy="120" r="28" fill="#10b981" stroke="#28a745" stroke-width="2"/>
    <ns0:text x="300" y="185.0" text-anchor="middle" fill="#1a237e" font-size="11">s'₂</ns0:text>
    <ns0:text x="350" y="210.0" fill="#2e7d32" font-size="10">p=0.2</ns0:text>
    <ns0:circle cx="300" cy="190" r="28" fill="#10b981" stroke="#28a745" stroke-width="2"/>
    <ns0:text x="300" y="235.0" text-anchor="middle" fill="#1a237e" font-size="11">s'₃</ns0:text>
    <ns0:text x="350" y="260.0" fill="#2e7d32" font-size="10">p=0.1</ns0:text>
    <ns0:line x1="95" y1="80" x2="130" y2="80" stroke="#6366f1" stroke-width="2"/>
    <ns0:line x1="190" y1="70" x2="272" y2="45" stroke="#6366f1" stroke-width="2"/>
    <ns0:line x1="190" y1="80" x2="272" y2="115" stroke="#6366f1" stroke-width="2"/>
    <ns0:line x1="190" y1="90" x2="272" y2="185" stroke="#6366f1" stroke-width="2"/>
  </ns0:g>
  <ns0:g transform="translate(450, 80)">
    <ns0:rect width="300" height="180" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="150" y="285.0" text-anchor="middle" fill="#e65100" font-size="13" font-weight="bold">Markov Property</ns0:text>
    <ns0:text x="150" y="310.0" text-anchor="middle" fill="#1a237e" font-size="11" font-family="Arial, sans-serif">P(sₜ₊₁|sₜ,aₜ) = P(sₜ₊₁|s₀,...,sₜ,a₀,...,aₜ)</ns0:text>
    <ns0:text x="150" y="335.0" text-anchor="middle" fill="#a5b4fc" font-size="10">Future depends only on present,</ns0:text>
    <ns0:text x="150" y="360.0" text-anchor="middle" fill="#a5b4fc" font-size="10">not on history!</ns0:text>
    <ns0:text x="150" y="385.0" text-anchor="middle" fill="#10b981" font-size="10">Σₛ' P(s'|s,a) = 1</ns0:text>
    <ns0:text x="150" y="410.0" text-anchor="middle" fill="#2e7d32" font-size="9">Probabilities sum to 1</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 300)">
    <ns0:rect width="700" height="80" rx="10" fill="#8b5cf620" stroke="#8b5cf6"/>
    <ns0:text x="350" y="435.0" text-anchor="middle" fill="#c4b5fd" font-size="12" font-weight="bold">Deterministic vs Stochastic</ns0:text>
    <ns0:text x="200" y="460.0" text-anchor="middle" fill="#1565c0" font-size="11">Deterministic: s' = f(s, a)</ns0:text>
    <ns0:text x="200" y="485.0" text-anchor="middle" fill="#1565c0" font-size="9">Chess, Go (ignoring opponent)</ns0:text>
    <ns0:text x="550" y="510.0" text-anchor="middle" fill="#e65100" font-size="11">Stochastic: s' ~ P(·|s, a)</ns0:text>
    <ns0:text x="550" y="535.0" text-anchor="middle" fill="#e65100" font-size="9">Robotics, games with randomness</ns0:text>
  </ns0:g>
</ns0:svg>