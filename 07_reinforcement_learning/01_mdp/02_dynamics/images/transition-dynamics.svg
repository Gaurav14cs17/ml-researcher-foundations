<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgDyn" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Transition Dynamics P(s'|s,a)</ns0:text>
  <ns0:g transform="translate(100, 80)">
    <ns0:circle cx="100" cy="100" r="45" fill="#1565c0" stroke="#007bff" stroke-width="3"/>
    <ns0:text x="100" y="95" text-anchor="middle" fill="#1a237e" font-size="14" font-weight="bold">State s</ns0:text>
    <ns0:text x="100" y="115" text-anchor="middle" fill="#1565c0" font-size="10">Action a</ns0:text>
    <ns0:path d="M 145 80 Q 200 40 280 50" stroke="#fd7e14" stroke-width="2" fill="none"/>
    <ns0:polygon points="275,45 285,50 275,55" fill="#e65100"/>
    <ns0:text x="210" y="140.0" fill="#e65100" font-size="10">P=0.7</ns0:text>
    <ns0:path d="M 145 100 Q 200 100 280 100" stroke="#fd7e14" stroke-width="2" fill="none"/>
    <ns0:polygon points="275,95 285,100 275,105" fill="#e65100"/>
    <ns0:text x="210" y="165.0" fill="#e65100" font-size="10">P=0.2</ns0:text>
    <ns0:path d="M 145 120 Q 200 160 280 150" stroke="#fd7e14" stroke-width="2" fill="none"/>
    <ns0:polygon points="275,145 285,150 275,155" fill="#e65100"/>
    <ns0:text x="210" y="190.0" fill="#e65100" font-size="10">P=0.1</ns0:text>
    <ns0:circle cx="320" cy="50" r="35" fill="#10b981" stroke="#28a745" stroke-width="2"/>
    <ns0:text x="320" y="215.0" text-anchor="middle" fill="#1a237e" font-size="12">s'₁</ns0:text>
    <ns0:circle cx="320" cy="100" r="35" fill="#10b981" stroke="#28a745" stroke-width="2"/>
    <ns0:text x="320" y="240.0" text-anchor="middle" fill="#1a237e" font-size="12">s'₂</ns0:text>
    <ns0:circle cx="320" cy="150" r="35" fill="#10b981" stroke="#28a745" stroke-width="2"/>
    <ns0:text x="320" y="265.0" text-anchor="middle" fill="#1a237e" font-size="12">s'₃</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(480, 80)">
    <ns0:rect width="270" height="130" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="135" y="290.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">Properties</ns0:text>
    <ns0:text x="20" y="315.0" fill="#10b981" font-size="10">Σₛ' P(s'|s,a) = 1</ns0:text>
    <ns0:text x="150" y="340.0" fill="#2e7d32" font-size="9">sums to 1</ns0:text>
    <ns0:text x="20" y="365.0" fill="#1565c0" font-size="10">P(s'|s,a) ≥ 0</ns0:text>
    <ns0:text x="150" y="390.0" fill="#1565c0" font-size="9">non-negative</ns0:text>
    <ns0:text x="20" y="415.0" fill="#e65100" font-size="10">Stochastic</ns0:text>
    <ns0:text x="150" y="440.0" fill="#e65100" font-size="9">may be random</ns0:text>
    <ns0:text x="20" y="465.0" fill="#c62828" font-size="10">Markov</ns0:text>
    <ns0:text x="150" y="490.0" fill="#c62828" font-size="9">memoryless</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 260)">
    <ns0:rect width="340" height="110" rx="10" fill="#2d2d2d20" stroke="#007bff"/>
    <ns0:text x="170" y="515.0" text-anchor="middle" fill="#1565c0" font-size="12" font-weight="bold">Deterministic Dynamics</ns0:text>
    <ns0:text x="170" y="540.0" text-anchor="middle" fill="#1a237e" font-size="11">P(s'|s,a) = 1 for exactly one s'</ns0:text>
    <ns0:text x="170" y="565.0" text-anchor="middle" fill="#1565c0" font-size="10">Same action → same outcome</ns0:text>
    <ns0:text x="170" y="590.0" text-anchor="middle" fill="#1565c0" font-size="9">Ex: Board games, simulations</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(410, 260)">
    <ns0:rect width="340" height="110" rx="10" fill="#2d2d2d20" stroke="#fd7e14"/>
    <ns0:text x="170" y="615.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">Stochastic Dynamics</ns0:text>
    <ns0:text x="170" y="640.0" text-anchor="middle" fill="#1a237e" font-size="11">P(s'|s,a) distributed over states</ns0:text>
    <ns0:text x="170" y="665.0" text-anchor="middle" fill="#e65100" font-size="10">Same action → different outcomes</ns0:text>
    <ns0:text x="170" y="690.0" text-anchor="middle" fill="#e65100" font-size="9">Ex: Real world, noisy sensors</ns0:text>
  </ns0:g>
</ns0:svg>