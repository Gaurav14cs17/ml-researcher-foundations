<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgReward" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Reward Functions in RL</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="700" height="80" rx="10" fill="#2d2d2d20" stroke="#fd7e14" stroke-width="2"/>
    <ns0:text x="350" y="60.0" text-anchor="middle" fill="#e65100" font-size="14" font-weight="bold">R(s, a, s') → ℝ</ns0:text>
    <ns0:text x="350" y="85.0" text-anchor="middle" fill="#1a237e" font-size="11">Scalar feedback signal after taking action a in state s, arriving at s'</ns0:text>
    <ns0:text x="350" y="110.0" text-anchor="middle" fill="#e65100" font-size="10">Goal: Maximize cumulative reward over time</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 170)">
    <ns0:rect width="220" height="100" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="110" y="135.0" text-anchor="middle" fill="#2e7d32" font-size="12" font-weight="bold">Sparse Reward</ns0:text>
    <ns0:text x="110" y="160.0" text-anchor="middle" fill="#1a237e" font-size="10">+1 at goal, 0 elsewhere</ns0:text>
    <ns0:text x="110" y="185.0" text-anchor="middle" fill="#2e7d32" font-size="9">Hard to learn</ns0:text>
    <ns0:text x="110" y="210.0" text-anchor="middle" fill="#2e7d32" font-size="9">Ex: Chess win/lose</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(290, 170)">
    <ns0:rect width="220" height="100" rx="10" fill="#2d2d2d20" stroke="#007bff"/>
    <ns0:text x="110" y="235.0" text-anchor="middle" fill="#1565c0" font-size="12" font-weight="bold">Dense Reward</ns0:text>
    <ns0:text x="110" y="260.0" text-anchor="middle" fill="#1a237e" font-size="10">Feedback every step</ns0:text>
    <ns0:text x="110" y="285.0" text-anchor="middle" fill="#1565c0" font-size="9">Easier to learn</ns0:text>
    <ns0:text x="110" y="310.0" text-anchor="middle" fill="#1565c0" font-size="9">Ex: Distance to goal</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(530, 170)">
    <ns0:rect width="220" height="100" rx="10" fill="#2d2d2d20" stroke="#dc3545"/>
    <ns0:text x="110" y="335.0" text-anchor="middle" fill="#c62828" font-size="12" font-weight="bold">Shaped Reward</ns0:text>
    <ns0:text x="110" y="360.0" text-anchor="middle" fill="#1a237e" font-size="10">Hand-designed hints</ns0:text>
    <ns0:text x="110" y="385.0" text-anchor="middle" fill="#c62828" font-size="9">Can cause hacking</ns0:text>
    <ns0:text x="110" y="410.0" text-anchor="middle" fill="#c62828" font-size="9">Ex: +0.1 per step closer</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 295)">
    <ns0:rect width="700" height="85" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="435.0" text-anchor="middle" fill="#e65100" font-size="13" font-weight="bold">Cumulative Return (What We Maximize)</ns0:text>
    <ns0:text x="350" y="460.0" text-anchor="middle" fill="#1a237e" font-size="14" font-family="Arial, sans-serif">G_t = R_{t+1} + γR_{t+2} + γ²R_{t+3} + ... = Σₖ γᵏR_{t+k+1}</ns0:text>
    <ns0:text x="350" y="485.0" text-anchor="middle" fill="#a5b4fc" font-size="10">γ ∈ [0,1] discounts future rewards (γ=0.99 typical)</ns0:text>
  </ns0:g>
</ns0:svg>