<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgCur" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Curiosity-Driven Exploration (ICM)</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:text x="350" y="60.0" text-anchor="middle" fill="#e65100" font-size="14" font-weight="bold">Intrinsic Curiosity Module</ns0:text>
    <ns0:rect x="0" y="40" width="80" height="50" rx="5" fill="#1565c0"/>
    <ns0:text x="40" y="85.0" text-anchor="middle" fill="#1a237e" font-size="10">sₜ</ns0:text>
    <ns0:rect x="0" y="130" width="80" height="50" rx="5" fill="#1565c0"/>
    <ns0:text x="40" y="160" text-anchor="middle" fill="#1a237e" font-size="10">sₜ₊₁</ns0:text>
    <ns0:rect x="120" y="40" width="100" height="140" rx="10" fill="#8b5cf6"/>
    <ns0:text x="170" y="185.0" text-anchor="middle" fill="#1a237e" font-size="10">Feature</ns0:text>
    <ns0:text x="170" y="210.0" text-anchor="middle" fill="#1a237e" font-size="10">Encoder φ</ns0:text>
    <ns0:line x1="80" y1="65" x2="120" y2="80" stroke="#6366f1" stroke-width="2"/>
    <ns0:line x1="80" y1="155" x2="120" y2="140" stroke="#6366f1" stroke-width="2"/>
    <ns0:rect x="260" y="60" width="60" height="30" rx="5" fill="#10b981"/>
    <ns0:text x="290" y="235.0" text-anchor="middle" fill="#1a237e" font-size="9">φ(sₜ)</ns0:text>
    <ns0:rect x="260" y="130" width="60" height="30" rx="5" fill="#10b981"/>
    <ns0:text x="290" y="260.0" text-anchor="middle" fill="#1a237e" font-size="9">φ(sₜ₊₁)</ns0:text>
    <ns0:line x1="220" y1="90" x2="260" y2="75" stroke="#6366f1" stroke-width="2"/>
    <ns0:line x1="220" y1="130" x2="260" y2="145" stroke="#6366f1" stroke-width="2"/>
    <ns0:rect x="370" y="30" width="130" height="80" rx="10" fill="#e65100"/>
    <ns0:text x="435" y="285.0" text-anchor="middle" fill="#1a237e" font-size="10">Forward Model</ns0:text>
    <ns0:text x="435" y="310.0" text-anchor="middle" fill="#1a237e" font-size="9">φ̂(sₜ₊₁) = f(φ(sₜ), aₜ)</ns0:text>
    <ns0:rect x="300" y="0" width="50" height="25" rx="5" fill="#c62828"/>
    <ns0:text x="325" y="335.0" text-anchor="middle" fill="#1a237e" font-size="10">aₜ</ns0:text>
    <ns0:line x1="325" y1="25" x2="380" y2="55" stroke="#dc3545" stroke-width="2"/>
    <ns0:line x1="320" y1="75" x2="370" y2="65" stroke="#6366f1" stroke-width="2"/>
    <ns0:rect x="550" y="60" width="150" height="60" rx="10" fill="#dc354580" stroke="#dc3545" stroke-width="2"/>
    <ns0:text x="625" y="360.0" text-anchor="middle" fill="#c62828" font-size="11" font-weight="bold">Curiosity Reward</ns0:text>
    <ns0:text x="625" y="385.0" text-anchor="middle" fill="#1a237e" font-size="10">r = ||φ̂(sₜ₊₁) - φ(sₜ₊₁)||²</ns0:text>
    <ns0:line x1="500" y1="70" x2="550" y2="85" stroke="#fd7e14" stroke-width="2"/>
    <ns0:line x1="320" y1="145" x2="550" y2="95" stroke="#10b981" stroke-width="2"/>
  </ns0:g>
  <ns0:g transform="translate(50, 280)">
    <ns0:rect width="700" height="100" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="410.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">Key Insight</ns0:text>
    <ns0:text x="350" y="435.0" text-anchor="middle" fill="#1a237e" font-size="11">High prediction error → Surprising outcome → High curiosity reward</ns0:text>
    <ns0:text x="350" y="460.0" text-anchor="middle" fill="#a5b4fc" font-size="10">Agent is motivated to explore states it can't predict well</ns0:text>
    <ns0:text x="350" y="485.0" text-anchor="middle" fill="#2e7d32" font-size="10">Result: Solves Montezuma's Revenge with zero extrinsic reward!</ns0:text>
  </ns0:g>
</ns0:svg>