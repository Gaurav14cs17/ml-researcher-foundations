<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgCur" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Curiosity-Driven Exploration (ICM)</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:text x="350" y="60.0" text-anchor="middle" fill="#e65100" font-size="14" font-weight="bold">Intrinsic Curiosity Module</ns0:text>
    <ns0:rect x="0" y="40" width="80" height="50" rx="5" fill="#1565c0"/>
    <ns0:text x="40" y="85.0" text-anchor="middle" fill="#1a237e" font-size="11">State sₜ</ns0:text>
    <ns0:rect x="120" y="30" width="100" height="70" rx="8" fill="#8b5cf6"/>
    <ns0:text x="170" y="110.0" text-anchor="middle" fill="#1a237e" font-size="10">Feature</ns0:text>
    <ns0:text x="170" y="135.0" text-anchor="middle" fill="#1a237e" font-size="10">Encoder φ</ns0:text>
    <ns0:rect x="260" y="40" width="80" height="50" rx="5" fill="#10b981"/>
    <ns0:text x="300" y="160.0" text-anchor="middle" fill="#1a237e" font-size="11">φ(sₜ)</ns0:text>
    <ns0:rect x="380" y="20" width="120" height="50" rx="8" fill="#e65100"/>
    <ns0:text x="440" y="185.0" text-anchor="middle" fill="#1a237e" font-size="9">Forward Model</ns0:text>
    <ns0:text x="440" y="210.0" text-anchor="middle" fill="#1a237e" font-size="9">predict φ(sₜ₊₁)</ns0:text>
    <ns0:rect x="380" y="80" width="120" height="50" rx="8" fill="#c62828"/>
    <ns0:text x="440" y="235.0" text-anchor="middle" fill="#1a237e" font-size="9">Inverse Model</ns0:text>
    <ns0:text x="440" y="260.0" text-anchor="middle" fill="#1a237e" font-size="9">predict aₜ</ns0:text>
    <ns0:rect x="550" y="30" width="130" height="60" rx="8" fill="#10b981" stroke="#28a745" stroke-width="2"/>
    <ns0:text x="615" y="285.0" text-anchor="middle" fill="#1a237e" font-size="10">Curiosity</ns0:text>
    <ns0:text x="615" y="310.0" text-anchor="middle" fill="#1a237e" font-size="10">r = ||φ̂ - φ||²</ns0:text>
    <ns0:line x1="80" y1="65" x2="120" y2="65" stroke="#6366f1" stroke-width="2"/>
    <ns0:line x1="220" y1="65" x2="260" y2="65" stroke="#6366f1" stroke-width="2"/>
    <ns0:line x1="340" y1="55" x2="380" y2="45" stroke="#6366f1" stroke-width="2"/>
    <ns0:line x1="340" y1="75" x2="380" y2="105" stroke="#6366f1" stroke-width="2"/>
    <ns0:line x1="500" y1="45" x2="550" y2="55" stroke="#6366f1" stroke-width="2"/>
  </ns0:g>
  <ns0:g transform="translate(50, 220)">
    <ns0:rect width="700" height="80" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="335.0" text-anchor="middle" fill="#e65100" font-size="13" font-weight="bold">Key Insight</ns0:text>
    <ns0:text x="350" y="360.0" text-anchor="middle" fill="#1a237e" font-size="11">High prediction error → Agent can't predict what happens next</ns0:text>
    <ns0:text x="350" y="385.0" text-anchor="middle" fill="#a5b4fc" font-size="10">→ Novel/interesting state → Reward agent for exploring it!</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 320)">
    <ns0:rect width="700" height="60" rx="10" fill="#2d2d2d20" stroke="#dc3545"/>
    <ns0:text x="350" y="410.0" text-anchor="middle" fill="#c62828" font-size="11" font-weight="bold">Why Inverse Model?</ns0:text>
    <ns0:text x="350" y="435.0" text-anchor="middle" fill="#c62828" font-size="10">Filters out unpredictable but irrelevant features (e.g., leaves moving in wind)</ns0:text>
  </ns0:g>
</ns0:svg>