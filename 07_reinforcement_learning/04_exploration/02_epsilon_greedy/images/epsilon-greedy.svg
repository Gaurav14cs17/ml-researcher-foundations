<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgEG" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">ε-Greedy Exploration</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="700" height="80" rx="10" fill="#2d2d2d20" stroke="#fd7e14" stroke-width="2"/>
    <ns0:text x="350" y="60.0" text-anchor="middle" fill="#e65100" font-size="14" font-weight="bold">Action Selection</ns0:text>
    <ns0:text x="350" y="85.0" text-anchor="middle" fill="#1a237e" font-size="13" font-family="Arial, sans-serif">a = argmax Q(s,a) with prob (1-ε), random action with prob ε</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 180)">
    <ns0:rect x="0" y="0" width="320" height="120" rx="10" fill="#2d2d2d20" stroke="#10b981" stroke-width="2"/>
    <ns0:text x="160" y="110.0" text-anchor="middle" fill="#2e7d32" font-size="14" font-weight="bold">Exploit (1-ε) = 90%</ns0:text>
    <ns0:text x="160" y="135.0" text-anchor="middle" fill="#2e7d32" font-size="12">Choose best known action</ns0:text>
    <ns0:text x="160" y="160.0" text-anchor="middle" fill="#2e7d32" font-size="11" font-family="Arial, sans-serif">a* = argmax Q(s,a)</ns0:text>
    <ns0:text x="160" y="185.0" text-anchor="middle" fill="#2e7d32" font-size="10">Use what you know works</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(430, 180)">
    <ns0:rect x="0" y="0" width="320" height="120" rx="10" fill="#2d2d2d20" stroke="#dc3545" stroke-width="2"/>
    <ns0:text x="160" y="210.0" text-anchor="middle" fill="#c62828" font-size="14" font-weight="bold">Explore (ε) = 10%</ns0:text>
    <ns0:text x="160" y="235.0" text-anchor="middle" fill="#c62828" font-size="12">Choose random action</ns0:text>
    <ns0:text x="160" y="260.0" text-anchor="middle" fill="#c62828" font-size="11" font-family="Arial, sans-serif">a ~ Uniform(A)</ns0:text>
    <ns0:text x="160" y="285.0" text-anchor="middle" fill="#c62828" font-size="10">Try something new</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 320)">
    <ns0:rect width="700" height="60" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="310.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">ε Decay: Start high (explore), decrease over time (exploit)</ns0:text>
    <ns0:text x="350" y="335.0" text-anchor="middle" fill="#a5b4fc" font-size="10">ε = max(ε_min, ε * decay_rate) after each episode | Typical: ε: 1.0 → 0.01</ns0:text>
  </ns0:g>
</ns0:svg>