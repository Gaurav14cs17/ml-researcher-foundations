<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 1200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff"/>
      <stop offset="100%" style="stop-color:#e0f2fe"/>
    </linearGradient>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10b981"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3b82f6"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f59e0b"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#8b5cf6"/>
    </marker>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <rect width="1800" height="1200" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="900" y="60" text-anchor="middle" fill="#0f172a" font-family="Arial, sans-serif" font-size="42" font-weight="bold">
    Actor-Critic Architecture
  </text>
  <text x="900" y="100" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="22">
    Combining Policy Gradient with Value Function for Stable Learning
  </text>
  
  <!-- Environment Box -->
  <g transform="translate(80, 160)" filter="url(#shadow)">
    <rect width="320" height="200" rx="16" fill="#8b5cf6" stroke="#7c3aed" stroke-width="4"/>
    <text x="160" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Environment</text>
    <line x1="30" y1="75" x2="290" y2="75" stroke="#a78bfa" stroke-width="2"/>
    <text x="160" y="115" text-anchor="middle" fill="#faf5ff" font-family="Arial, sans-serif" font-size="20">State s_t</text>
    <text x="160" y="150" text-anchor="middle" fill="#faf5ff" font-family="Arial, sans-serif" font-size="20">Reward r_t</text>
    <text x="160" y="180" text-anchor="middle" fill="#faf5ff" font-family="Arial, sans-serif" font-size="18">Next state s_{t+1}</text>
  </g>
  
  <!-- Actor Box -->
  <g transform="translate(550, 130)" filter="url(#shadow)">
    <rect width="380" height="240" rx="16" fill="#10b981" stroke="#059669" stroke-width="4"/>
    <text x="190" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36" font-weight="bold">ACTOR</text>
    <line x1="30" y1="75" x2="350" y2="75" stroke="#34d399" stroke-width="2"/>
    <rect x="90" y="95" width="200" height="50" fill="#064e3b" rx="10"/>
    <text x="190" y="130" text-anchor="middle" fill="#d1fae5" font-family="Consolas, monospace" font-size="24">π_θ(a|s)</text>
    <text x="190" y="175" text-anchor="middle" fill="#f0fdf4" font-family="Arial, sans-serif" font-size="18">Policy Network</text>
    <rect x="50" y="195" width="280" height="35" fill="#064e3b" rx="8"/>
    <text x="190" y="220" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="17" font-weight="bold">Outputs: Action Probabilities</text>
  </g>
  
  <!-- Critic Box -->
  <g transform="translate(550, 420)" filter="url(#shadow)">
    <rect width="380" height="240" rx="16" fill="#3b82f6" stroke="#2563eb" stroke-width="4"/>
    <text x="190" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36" font-weight="bold">CRITIC</text>
    <line x1="30" y1="75" x2="350" y2="75" stroke="#60a5fa" stroke-width="2"/>
    <rect x="90" y="95" width="200" height="50" fill="#1e3a8a" rx="10"/>
    <text x="190" y="130" text-anchor="middle" fill="#dbeafe" font-family="Consolas, monospace" font-size="24">V_φ(s)</text>
    <text x="190" y="175" text-anchor="middle" fill="#eff6ff" font-family="Arial, sans-serif" font-size="18">Value Network</text>
    <rect x="50" y="195" width="280" height="35" fill="#1e3a8a" rx="8"/>
    <text x="190" y="220" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="17" font-weight="bold">Outputs: State Value</text>
  </g>
  
  <!-- Action Circle -->
  <g transform="translate(1080, 150)" filter="url(#shadow)">
    <circle cx="120" cy="120" r="100" fill="#f59e0b" stroke="#d97706" stroke-width="4"/>
    <text x="120" y="120" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Action</text>
    <rect x="60" y="135" width="120" height="40" fill="#92400e" rx="8"/>
    <text x="120" y="162" text-anchor="middle" fill="#fef3c7" font-family="Consolas, monospace" font-size="22">a ~ π</text>
  </g>
  
  <!-- Advantage Box -->
  <g transform="translate(1080, 420)" filter="url(#shadow)">
    <rect width="420" height="200" rx="16" fill="#ef4444" stroke="#dc2626" stroke-width="4"/>
    <text x="210" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Advantage</text>
    <line x1="30" y1="70" x2="390" y2="70" stroke="#f87171" stroke-width="2"/>
    <rect x="40" y="90" width="340" height="50" fill="#7f1d1d" rx="10"/>
    <text x="210" y="125" text-anchor="middle" fill="#fef2f2" font-family="Consolas, monospace" font-size="22">A = r + γV(s') - V(s)</text>
    <text x="210" y="170" text-anchor="middle" fill="#fef2f2" font-family="Arial, sans-serif" font-size="17">TD Error as Advantage Estimate</text>
  </g>
  
  <!-- Arrows -->
  <!-- Environment to Actor -->
  <line x1="400" y1="220" x2="545" y2="210" stroke="#8b5cf6" stroke-width="4" marker-end="url(#arrowPurple)"/>
  <text x="450" y="205" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="16" font-weight="bold">state</text>
  
  <!-- Environment to Critic -->
  <line x1="400" y1="300" x2="545" y2="510" stroke="#8b5cf6" stroke-width="4" marker-end="url(#arrowPurple)"/>
  <text x="445" y="410" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="16" font-weight="bold">state</text>
  
  <!-- Actor to Action -->
  <line x1="930" y1="240" x2="1020" y2="255" stroke="#10b981" stroke-width="4" marker-end="url(#arrowGreen)"/>
  
  <!-- Critic to Advantage -->
  <line x1="930" y1="540" x2="1075" y2="520" stroke="#3b82f6" stroke-width="4" marker-end="url(#arrowBlue)"/>
  
  <!-- Action to Environment (feedback loop) -->
  <path d="M 1200 380 Q 1300 460 1300 600 Q 1300 700 240 680 Q 180 680 180 360" 
        stroke="#f59e0b" stroke-width="4" stroke-dasharray="10,5" fill="none" marker-end="url(#arrowOrange)"/>
  <text x="1340" y="530" text-anchor="start" fill="#f59e0b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">feedback</text>
  
  <!-- Update Rules Section -->
  <g transform="translate(80, 730)">
    <rect width="1640" height="380" rx="16" fill="#ffffff" stroke="#cbd5e1" stroke-width="3" filter="url(#shadow)"/>
    <text x="820" y="50" text-anchor="middle" fill="#0f172a" font-family="Arial, sans-serif" font-size="34" font-weight="bold">
      Actor-Critic Update Rules
    </text>
    <line x1="50" y1="75" x2="1590" y2="75" stroke="#cbd5e1" stroke-width="2"/>
    
    <!-- Actor Update -->
    <rect x="50" y="110" width="750" height="230" fill="#f0fdf4" stroke="#10b981" stroke-width="3" rx="14"/>
    <text x="425" y="150" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Actor Update (Policy Gradient)</text>
    <line x1="80" y1="175" x2="770" y2="175" stroke="#86efac" stroke-width="2"/>
    <rect x="80" y="195" width="690" height="55" fill="#dcfce7" rx="10"/>
    <text x="425" y="232" text-anchor="middle" fill="#15803d" font-family="Consolas, monospace" font-size="24">∇θ J = A × ∇θ log π_θ(a|s)</text>
    <text x="425" y="285" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="18">Increase probability of good actions when A &gt; 0</text>
    <text x="425" y="315" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="18">Decrease probability of bad actions when A &lt; 0</text>
    
    <!-- Critic Update -->
    <rect x="840" y="110" width="750" height="230" fill="#eff6ff" stroke="#3b82f6" stroke-width="3" rx="14"/>
    <text x="1215" y="150" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Critic Update (Value Function)</text>
    <line x1="870" y1="175" x2="1560" y2="175" stroke="#93c5fd" stroke-width="2"/>
    <rect x="870" y="195" width="690" height="55" fill="#dbeafe" rx="10"/>
    <text x="1215" y="232" text-anchor="middle" fill="#1e40af" font-family="Consolas, monospace" font-size="24">∇φ L = A × ∇φ V_φ(s)</text>
    <text x="1215" y="285" text-anchor="middle" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="18">Minimize TD error using MSE loss</text>
    <text x="1215" y="315" text-anchor="middle" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="18">Learn to predict expected return V(s)</text>
  </g>
</svg>
