<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgTRPO" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Trust Region Policy Optimization (TRPO)</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="700" height="80" rx="10" fill="#2d2d2d20" stroke="#007bff" stroke-width="2"/>
    <ns0:text x="350" y="60.0" text-anchor="middle" fill="#1565c0" font-size="14" font-weight="bold">Core Idea: Constrained Policy Update</ns0:text>
    <ns0:text x="350" y="85.0" text-anchor="middle" fill="#1a237e" font-size="11">Maximize improvement while staying close to old policy</ns0:text>
    <ns0:text x="350" y="110.0" text-anchor="middle" fill="#1565c0" font-size="10">Prevents catastrophic policy collapse</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 170)">
    <ns0:rect width="340" height="120" rx="10" fill="#2d2d2d20" stroke="#fd7e14"/>
    <ns0:text x="170" y="135.0" text-anchor="middle" fill="#e65100" font-size="13" font-weight="bold">Surrogate Objective</ns0:text>
    <ns0:text x="170" y="160.0" text-anchor="middle" fill="#1a237e" font-size="10" font-family="Arial, sans-serif">L(θ) = E[π(a|s)/π_old(a|s) · A(s,a)]</ns0:text>
    <ns0:text x="170" y="185.0" text-anchor="middle" fill="#e65100" font-size="9">Importance-weighted advantage</ns0:text>
    <ns0:text x="170" y="210.0" text-anchor="middle" fill="#e65100" font-size="9">Can evaluate new policy using old data</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(410, 170)">
    <ns0:rect width="340" height="120" rx="10" fill="#2d2d2d20" stroke="#dc3545"/>
    <ns0:text x="170" y="235.0" text-anchor="middle" fill="#c62828" font-size="13" font-weight="bold">Trust Region Constraint</ns0:text>
    <ns0:text x="170" y="260.0" text-anchor="middle" fill="#1a237e" font-size="10" font-family="Arial, sans-serif">KL(π_old || π_new) ≤ δ</ns0:text>
    <ns0:text x="170" y="285.0" text-anchor="middle" fill="#c62828" font-size="9">KL divergence measures policy difference</ns0:text>
    <ns0:text x="170" y="310.0" text-anchor="middle" fill="#c62828" font-size="9">δ ≈ 0.01 typical</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 310)">
    <ns0:rect width="700" height="70" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="335.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">TRPO vs PPO</ns0:text>
    <ns0:text x="200" y="360.0" text-anchor="middle" fill="#1565c0" font-size="10">TRPO: Hard KL constraint, conjugate gradient</ns0:text>
    <ns0:text x="550" y="385.0" text-anchor="middle" fill="#10b981" font-size="10">PPO: Soft clipping, simpler &amp; faster</ns0:text>
  </ns0:g>
</ns0:svg>