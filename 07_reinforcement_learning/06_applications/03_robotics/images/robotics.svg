<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgRobot" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">RL for Robotics</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="340" height="140" rx="10" fill="#2d2d2d20" stroke="#dc3545" stroke-width="2"/>
    <ns0:text x="170" y="60.0" text-anchor="middle" fill="#c62828" font-size="14" font-weight="bold">Challenges</ns0:text>
    <ns0:text x="30" y="85.0" fill="#c62828" font-size="10">• Sample efficiency (real robots are slow)</ns0:text>
    <ns0:text x="30" y="110.0" fill="#c62828" font-size="10">• Safety (can't explore freely)</ns0:text>
    <ns0:text x="30" y="135.0" fill="#c62828" font-size="10">• Sim-to-real gap (physics mismatch)</ns0:text>
    <ns0:text x="30" y="160.0" fill="#c62828" font-size="10">• Continuous action spaces</ns0:text>
    <ns0:text x="30" y="185.0" fill="#c62828" font-size="10">• Partial observability</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(410, 70)">
    <ns0:rect width="340" height="140" rx="10" fill="#2d2d2d20" stroke="#10b981" stroke-width="2"/>
    <ns0:text x="170" y="210.0" text-anchor="middle" fill="#2e7d32" font-size="14" font-weight="bold">Solutions</ns0:text>
    <ns0:text x="30" y="235.0" fill="#2e7d32" font-size="10">• Sim-to-real transfer (train in sim)</ns0:text>
    <ns0:text x="30" y="260.0" fill="#2e7d32" font-size="10">• Domain randomization</ns0:text>
    <ns0:text x="30" y="285.0" fill="#2e7d32" font-size="10">• Model-based RL (sample efficient)</ns0:text>
    <ns0:text x="30" y="310.0" fill="#2e7d32" font-size="10">• Imitation learning + RL fine-tuning</ns0:text>
    <ns0:text x="30" y="335.0" fill="#2e7d32" font-size="10">• Safe exploration constraints</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 230)">
    <ns0:rect width="700" height="140" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="360.0" text-anchor="middle" fill="#e65100" font-size="13" font-weight="bold">Robot Applications</ns0:text>
    <ns0:text x="100" y="385.0" text-anchor="middle" fill="#1565c0" font-size="11" font-weight="bold">Manipulation</ns0:text>
    <ns0:text x="100" y="410.0" text-anchor="middle" fill="#1565c0" font-size="9">Pick and place</ns0:text>
    <ns0:text x="100" y="435.0" text-anchor="middle" fill="#1565c0" font-size="9">Dexterous hands</ns0:text>
    <ns0:text x="100" y="460.0" text-anchor="middle" fill="#1565c0" font-size="8">OpenAI Rubik's cube</ns0:text>
    <ns0:text x="280" y="485.0" text-anchor="middle" fill="#10b981" font-size="11" font-weight="bold">Locomotion</ns0:text>
    <ns0:text x="280" y="510.0" text-anchor="middle" fill="#2e7d32" font-size="9">Walking, running</ns0:text>
    <ns0:text x="280" y="535.0" text-anchor="middle" fill="#2e7d32" font-size="9">Quadrupeds, humanoids</ns0:text>
    <ns0:text x="280" y="560.0" text-anchor="middle" fill="#34d399" font-size="8">Boston Dynamics</ns0:text>
    <ns0:text x="460" y="585.0" text-anchor="middle" fill="#e65100" font-size="11" font-weight="bold">Navigation</ns0:text>
    <ns0:text x="460" y="610.0" text-anchor="middle" fill="#e65100" font-size="9">Autonomous vehicles</ns0:text>
    <ns0:text x="460" y="635.0" text-anchor="middle" fill="#e65100" font-size="9">Drone flying</ns0:text>
    <ns0:text x="460" y="660.0" text-anchor="middle" fill="#e65100" font-size="8">Waymo, Tesla</ns0:text>
    <ns0:text x="620" y="685.0" text-anchor="middle" fill="#8b5cf6" font-size="11" font-weight="bold">Control</ns0:text>
    <ns0:text x="620" y="710.0" text-anchor="middle" fill="#c4b5fd" font-size="9">Industrial robots</ns0:text>
    <ns0:text x="620" y="735.0" text-anchor="middle" fill="#c4b5fd" font-size="9">Process optimization</ns0:text>
    <ns0:text x="620" y="760.0" text-anchor="middle" fill="#a78bfa" font-size="8">DeepMind + Google</ns0:text>
  </ns0:g>
</ns0:svg>