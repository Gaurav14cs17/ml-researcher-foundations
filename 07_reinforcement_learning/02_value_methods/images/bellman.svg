<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1575.0 900.0">
  <ns0:rect width="1575.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="350" y="35" text-anchor="middle" fill="#1a237e" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Bellman Equation</ns0:text>
  <ns0:text x="350" y="60" text-anchor="middle" fill="#1a237e" font-family="Arial, sans-serif" font-size="12">&quot;Value = Immediate reward + Discounted future value&quot;</ns0:text>
  <ns0:rect x="50" y="90" width="280" height="130" rx="12" fill="#1a237e" stroke="#007bff" stroke-width="2"/>
  <ns0:text x="190" y="120" text-anchor="middle" fill="#1565c0" font-family="Arial, sans-serif" font-size="14" font-weight="bold">State Value V(s)</ns0:text>
  <ns0:text x="190" y="155" text-anchor="middle" fill="#1a237e" font-family="Arial, sans-serif" font-size="12">V(s) = E[r + γV(s')]</ns0:text>
  <ns0:text x="190" y="185" text-anchor="middle" fill="#1a237e" font-family="Arial, sans-serif" font-size="10">&quot;Expected return from state s&quot;</ns0:text>
  <ns0:text x="190" y="205" text-anchor="middle" fill="#1a237e" font-family="Arial, sans-serif" font-size="9">under policy π</ns0:text>
  <ns0:rect x="370" y="90" width="280" height="130" rx="12" fill="#1a237e" stroke="#28a745" stroke-width="2"/>
  <ns0:text x="510" y="230.0" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Action Value Q(s,a)</ns0:text>
  <ns0:text x="510" y="255.0" text-anchor="middle" fill="#1a237e" font-family="Arial, sans-serif" font-size="12">Q(s,a) = E[r + γ max Q(s',a')]</ns0:text>
  <ns0:text x="510" y="280.0" text-anchor="middle" fill="#1a237e" font-family="Arial, sans-serif" font-size="10">&quot;Expected return taking action a&quot;</ns0:text>
  <ns0:text x="510" y="305.0" text-anchor="middle" fill="#1a237e" font-family="Arial, sans-serif" font-size="9">then following optimal policy</ns0:text>
  <ns0:g transform="translate(200, 250)">
    <ns0:circle cx="0" cy="50" r="30" fill="#1565c0" stroke="#007bff" stroke-width="2"/>
    <ns0:text x="0" y="330.0" text-anchor="middle" fill="#1a237e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">s</ns0:text>
    <ns0:rect x="70" y="35" width="60" height="30" rx="5" fill="#e65100"/>
    <ns0:text x="100" y="355.0" text-anchor="middle" fill="#1a237e" font-family="Arial, sans-serif" font-size="11">action</ns0:text>
    <ns0:line x1="30" y1="50" x2="70" y2="50" stroke="#e0e0e0" stroke-width="2"/>
    <ns0:text x="170" y="380.0" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12" font-weight="bold">r</ns0:text>
    <ns0:line x1="130" y1="50" x2="160" y2="35" stroke="#28a745" stroke-width="2"/>
    <ns0:circle cx="220" cy="50" r="30" fill="#6a1b9a" stroke="#6f42c1" stroke-width="2"/>
    <ns0:text x="220" y="405.0" text-anchor="middle" fill="#1a237e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">s'</ns0:text>
    <ns0:line x1="130" y1="50" x2="190" y2="50" stroke="#e0e0e0" stroke-width="2"/>
    <ns0:text x="280" y="430.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="12">× γ</ns0:text>
    <ns0:text x="340" y="455.0" fill="#6a1b9a" font-family="Arial, sans-serif" font-size="12" font-weight="bold">V(s')</ns0:text>
  </ns0:g>
  <ns0:rect x="100" y="340" width="500" height="45" rx="10" fill="#1a237e" stroke="#28a745" stroke-width="2"/>
  <ns0:text x="350" y="480.0" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12">Q(s,a) ← Q(s,a) + α[r + γ max Q(s',a') - Q(s,a)]</ns0:text>
</ns0:svg>