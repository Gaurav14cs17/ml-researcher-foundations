<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 945.0">
  <ns0:defs>
    <ns0:linearGradient id="bgVM" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="945.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Value-Based Methods Overview</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="700" height="80" rx="10" fill="#2d2d2d20" stroke="#007bff" stroke-width="2"/>
    <ns0:text x="350" y="60.0" text-anchor="middle" fill="#1565c0" font-size="14" font-weight="bold">Core Idea: Learn Value Functions</ns0:text>
    <ns0:text x="200" y="85.0" fill="#1565c0" font-size="11">V(s) = Expected return from state s</ns0:text>
    <ns0:text x="500" y="110.0" fill="#1565c0" font-size="11">Q(s,a) = Expected return after (s,a)</ns0:text>
    <ns0:text x="350" y="135.0" text-anchor="middle" fill="#1565c0" font-size="10">Policy: Ï€(s) = argmax_a Q(s,a)</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 170)">
    <ns0:rect width="210" height="110" rx="10" fill="#2d2d2d20" stroke="#fd7e14"/>
