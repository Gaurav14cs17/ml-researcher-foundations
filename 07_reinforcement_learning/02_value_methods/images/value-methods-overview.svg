    <ns0:text x="105" y="185.0" text-anchor="middle" fill="#e65100" font-size="9">Known MDP</ns0:text>
    <ns0:text x="105" y="210.0" text-anchor="middle" fill="#e65100" font-size="9">Policy/Value Iteration</ns0:text>
    <ns0:text x="105" y="235.0" text-anchor="middle" fill="#e65100" font-size="9">Planning only</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(295, 170)">
