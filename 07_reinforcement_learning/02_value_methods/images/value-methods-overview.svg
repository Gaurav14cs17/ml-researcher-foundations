    <ns0:text x="100" y="485.0" text-anchor="middle" fill="#1565c0" font-size="10" font-weight="bold">Q-Learning</ns0:text>
    <ns0:text x="100" y="510.0" text-anchor="middle" fill="#1565c0" font-size="8">Off-policy TD</ns0:text>
    <ns0:text x="250" y="535.0" text-anchor="middle" fill="#10b981" font-size="10" font-weight="bold">SARSA</ns0:text>
    <ns0:text x="250" y="560.0" text-anchor="middle" fill="#2e7d32" font-size="8">On-policy TD</ns0:text>
    <ns0:text x="400" y="585.0" text-anchor="middle" fill="#e65100" font-size="10" font-weight="bold">DQN</ns0:text>
    <ns0:text x="400" y="610.0" text-anchor="middle" fill="#e65100" font-size="8">Q + Deep NN</ns0:text>
    <ns0:text x="550" y="635.0" text-anchor="middle" fill="#c62828" font-size="10" font-weight="bold">Double DQN</ns0:text>
    <ns0:text x="550" y="660.0" text-anchor="middle" fill="#c62828" font-size="8">Fix overestimation</ns0:text>
    <ns0:text x="680" y="685.0" text-anchor="middle" fill="#8b5cf6" font-size="10" font-weight="bold">Rainbow</ns0:text>
