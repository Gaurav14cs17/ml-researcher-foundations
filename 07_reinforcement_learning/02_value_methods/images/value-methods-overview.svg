    <ns0:text x="105" y="385.0" text-anchor="middle" fill="#e9d5ff" font-size="9">Bootstrap from estimates</ns0:text>
    <ns0:text x="105" y="410.0" text-anchor="middle" fill="#e9d5ff" font-size="9">Biased, low variance</ns0:text>
    <ns0:text x="105" y="435.0" text-anchor="middle" fill="#e9d5ff" font-size="9">Online learning</ns0:text>
  </ns0:g>
