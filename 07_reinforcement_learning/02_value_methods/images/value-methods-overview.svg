    <ns0:text x="105" y="260.0" text-anchor="middle" fill="#2e7d32" font-size="12" font-weight="bold">Monte Carlo</ns0:text>
    <ns0:text x="105" y="285.0" text-anchor="middle" fill="#2e7d32" font-size="9">Learn from episodes</ns0:text>
    <ns0:text x="105" y="310.0" text-anchor="middle" fill="#2e7d32" font-size="9">Unbiased, high variance</ns0:text>
    <ns0:text x="105" y="335.0" text-anchor="middle" fill="#2e7d32" font-size="9">Wait until episode ends</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(540, 170)">
