<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 1012.5">
  <ns0:defs>
    <ns0:linearGradient id="bgDQN" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="1012.5" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Deep Q-Network (DQN)</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:text x="350" y="60.0" text-anchor="middle" fill="#e65100" font-size="14" font-weight="bold">Network Architecture</ns0:text>
    <ns0:rect x="0" y="40" width="80" height="100" rx="5" fill="#1565c0" stroke="#007bff" stroke-width="2"/>
    <ns0:text x="40" y="85" text-anchor="middle" fill="#1a237e" font-size="10">State s</ns0:text>
    <ns0:text x="40" y="110.0" text-anchor="middle" fill="#1565c0" font-size="8">(image/vector)</ns0:text>
    <ns0:rect x="120" y="30" width="150" height="120" rx="10" fill="#8b5cf6" stroke="#a78bfa" stroke-width="2"/>
    <ns0:text x="195" y="135.0" text-anchor="middle" fill="#1a237e" font-size="11">Neural Network</ns0:text>
    <ns0:text x="195" y="160.0" text-anchor="middle" fill="#e9d5ff" font-size="9">(CNN for images)</ns0:text>
    <ns0:text x="195" y="185.0" text-anchor="middle" fill="#e9d5ff" font-size="9">(MLP for vectors)</ns0:text>
    <ns0:line x1="80" y1="90" x2="120" y2="90" stroke="#6366f1" stroke-width="2"/>
    <ns0:line x1="270" y1="90" x2="310" y2="90" stroke="#6366f1" stroke-width="2"/>
    <ns0:g transform="translate(310, 20)">
      <ns0:rect x="0" y="0" width="80" height="140" rx="5" fill="#10b981" stroke="#28a745" stroke-width="2"/>
      <ns0:text x="40" y="210.0" text-anchor="middle" fill="#1a237e" font-size="10" font-weight="bold">Q-values</ns0:text>
      <ns0:rect x="10" y="40" width="60" height="20" fill="#10b981" stroke="#28a745"/>
      <ns0:text x="40" y="235.0" text-anchor="middle" fill="#1a237e" font-size="9">Q(s,a₁)</ns0:text>
      <ns0:rect x="10" y="65" width="60" height="20" fill="#e65100" stroke="#fd7e14" stroke-width="2"/>
      <ns0:text x="40" y="260.0" text-anchor="middle" fill="#1a237e" font-size="9">Q(s,a₂)*</ns0:text>
      <ns0:rect x="10" y="90" width="60" height="20" fill="#10b981" stroke="#28a745"/>
      <ns0:text x="40" y="285.0" text-anchor="middle" fill="#1a237e" font-size="9">Q(s,a₃)</ns0:text>
      <ns0:text x="40" y="310.0" text-anchor="middle" fill="#e65100" font-size="8">*max = action</ns0:text>
    </ns0:g>
    <ns0:circle cx="470" cy="90" r="30" fill="#c62828" stroke="#dc3545" stroke-width="2"/>
    <ns0:text x="470" y="335.0" text-anchor="middle" fill="#1a237e" font-size="11">a*</ns0:text>
    <ns0:line x1="390" y1="90" x2="440" y2="90" stroke="#fd7e14" stroke-width="2"/>
    <ns0:text x="415" y="360.0" fill="#e65100" font-size="9">argmax</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(550, 70)">
    <ns0:rect width="200" height="150" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="100" y="385.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">Key Innovations</ns0:text>
    <ns0:text x="15" y="410.0" fill="#10b981" font-size="10">✓ Experience Replay</ns0:text>
    <ns0:text x="20" y="435.0" fill="#2e7d32" font-size="8">Break correlation</ns0:text>
    <ns0:text x="15" y="460.0" fill="#1565c0" font-size="10">✓ Target Network</ns0:text>
    <ns0:text x="20" y="485.0" fill="#1565c0" font-size="8">Stable targets</ns0:text>
    <ns0:text x="15" y="510.0" fill="#e65100" font-size="10">✓ ε-greedy</ns0:text>
    <ns0:text x="20" y="535.0" fill="#e65100" font-size="8">Exploration</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 250)">
    <ns0:rect width="340" height="100" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="170" y="560.0" text-anchor="middle" fill="#2e7d32" font-size="12" font-weight="bold">Experience Replay Buffer</ns0:text>
    <ns0:rect x="20" y="40" width="60" height="40" rx="5" fill="#1a237e"/>
    <ns0:text x="50" y="585.0" text-anchor="middle" fill="#1a237e" font-size="8">(s,a,r,s')</ns0:text>
    <ns0:rect x="90" y="40" width="60" height="40" rx="5" fill="#1a237e"/>
    <ns0:text x="120" y="610.0" text-anchor="middle" fill="#1a237e" font-size="8">(s,a,r,s')</ns0:text>
    <ns0:rect x="160" y="40" width="60" height="40" rx="5" fill="#1a237e"/>
    <ns0:text x="190" y="635.0" text-anchor="middle" fill="#1a237e" font-size="8">(s,a,r,s')</ns0:text>
    <ns0:text x="240" y="660.0" fill="#a5b4fc" font-size="12">...</ns0:text>
    <ns0:rect x="270" y="40" width="50" height="40" rx="5" fill="#e65100"/>
    <ns0:text x="295" y="685.0" text-anchor="middle" fill="#1a237e" font-size="7">sample</ns0:text>
    <ns0:text x="295" y="710.0" text-anchor="middle" fill="#1a237e" font-size="7">batch</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(410, 250)">
    <ns0:rect width="340" height="100" rx="10" fill="#2d2d2d20" stroke="#007bff"/>
    <ns0:text x="170" y="735.0" text-anchor="middle" fill="#1565c0" font-size="12" font-weight="bold">Target Network Q_target</ns0:text>
    <ns0:text x="170" y="760.0" text-anchor="middle" fill="#1a237e" font-size="10" font-family="Arial, sans-serif">y = r + γ max_a' Q_target(s', a')</ns0:text>
    <ns0:text x="170" y="785.0" text-anchor="middle" fill="#1565c0" font-size="9">Copy weights every N steps: Q_target ← Q</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(100, 370)">
    <ns0:rect width="600" height="60" rx="10" fill="#2d2d2d20" stroke="#dc3545"/>
    <ns0:text x="300" y="810.0" text-anchor="middle" fill="#c62828" font-size="12" font-weight="bold">DQN Loss (Huber/MSE)</ns0:text>
    <ns0:text x="300" y="835.0" text-anchor="middle" fill="#1a237e" font-size="12" font-family="Arial, sans-serif">L = (r + γ max_a' Q_target(s',a') - Q(s,a))²</ns0:text>
  </ns0:g>
</ns0:svg>