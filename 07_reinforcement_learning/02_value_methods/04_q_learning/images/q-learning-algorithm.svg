<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 1300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfdf5"/>
      <stop offset="100%" style="stop-color:#d1fae5"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.25"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#059669"/>
    </marker>
  </defs>
  
  <rect width="1800" height="1300" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="900" y="70" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="52" font-weight="bold">Q-Learning Algorithm</text>
  <text x="900" y="120" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="26">Model-free, off-policy temporal difference learning</text>
  
  <!-- Q-Learning Update Rule -->
  <g transform="translate(100, 180)" filter="url(#shadow)">
    <rect width="1600" height="220" rx="18" fill="#ffffff" stroke="#10b981" stroke-width="4"/>
    <text x="800" y="50" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="38" font-weight="bold">Q-Learning Update Rule</text>
    <line x1="40" y1="75" x2="1560" y2="75" stroke="#d1fae5" stroke-width="2"/>
    
    <rect x="150" y="100" width="1300" height="100" fill="#f0fdf4" rx="14"/>
    <text x="800" y="160" text-anchor="middle" fill="#065f46" font-family="Consolas, monospace" font-size="38" font-weight="bold">Q(s,a) ‚Üê Q(s,a) + Œ±[r + Œ≥ max Q(s',a') - Q(s,a)]</text>
    <text x="800" y="190" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="20">a'</text>
  </g>
  
  <!-- Components Breakdown -->
  <g transform="translate(100, 450)" filter="url(#shadow)">
    <rect width="1600" height="620" rx="18" fill="#ffffff" stroke="#3b82f6" stroke-width="4"/>
    <text x="800" y="50" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="36" font-weight="bold">üîç Components Breakdown</text>
    <line x1="40" y1="70" x2="1560" y2="70" stroke="#bfdbfe" stroke-width="2"/>
    
    <g transform="translate(80, 110)">
      <!-- Current Q-value -->
      <rect width="700" height="110" fill="#eff6ff" rx="12"/>
      <text x="350" y="35" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="26" font-weight="bold">Q(s, a) - Current Q-value</text>
      <text x="350" y="70" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="19">Estimated value of taking action a in state s</text>
      <text x="350" y="98" text-anchor="middle" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="18">This is what we're updating</text>
      
      <!-- Learning rate -->
      <g transform="translate(820, 0)">
        <rect width="700" height="110" fill="#fef3c7" rx="12"/>
        <text x="350" y="35" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="26" font-weight="bold">Œ± - Learning Rate</text>
        <text x="350" y="70" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="19">Controls how much we update (typically 0.1-0.5)</text>
        <text x="350" y="98" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="18">Higher Œ± = faster learning but less stable</text>
      </g>
      
      <!-- Reward -->
      <g transform="translate(0, 130)">
        <rect width="700" height="110" fill="#fee2e2" rx="12"/>
        <text x="350" y="35" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="26" font-weight="bold">r - Immediate Reward</text>
        <text x="350" y="70" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="19">Reward received for taking action a</text>
        <text x="350" y="98" text-anchor="middle" fill="#b91c1c" font-family="Arial, sans-serif" font-size="18">Observed from environment</text>
      </g>
      
      <!-- Discount factor -->
      <g transform="translate(820, 130)">
        <rect width="700" height="110" fill="#faf5ff" rx="12"/>
        <text x="350" y="35" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="26" font-weight="bold">Œ≥ - Discount Factor</text>
        <text x="350" y="70" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="19">Weight of future rewards (typically 0.9-0.99)</text>
        <text x="350" y="98" text-anchor="middle" fill="#6b21a8" font-family="Arial, sans-serif" font-size="18">Œ≥=0: only immediate, Œ≥=1: all future equally</text>
      </g>
      
      <!-- Max Q -->
      <g transform="translate(0, 260)">
        <rect width="700" height="130" fill="#f0fdf4" rx="12"/>
        <text x="350" y="35" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="26" font-weight="bold">max Q(s', a') - Best Future Value</text>
        <text x="350" y="70" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="19">Maximum Q-value in next state s'</text>
        <text x="350" y="98" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="18">‚≠ê Key: Off-policy (uses greedy policy)</text>
        <text x="350" y="122" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="17">Regardless of actual action taken</text>
      </g>
      
      <!-- TD Error -->
      <g transform="translate(820, 260)">
        <rect width="700" height="130" fill="#fce7f3" rx="12"/>
        <text x="350" y="35" text-anchor="middle" fill="#ec4899" font-family="Arial, sans-serif" font-size="26" font-weight="bold">TD Error (Target - Current)</text>
        <rect x="50" y="50" width="600" height="50" fill="#fbcfe8" rx="10"/>
        <text x="350" y="85" text-anchor="middle" fill="#be185d" font-family="Consolas, monospace" font-size="22">Œ¥ = r + Œ≥ max Q(s',a') - Q(s,a)</text>
        <text x="350" y="122" text-anchor="middle" fill="#db2777" font-family="Arial, sans-serif" font-size="18">Drives the learning process</text>
      </g>
    </g>
  </g>
  
  <!-- Algorithm Steps -->
  <g transform="translate(100, 1120)" filter="url(#shadow)">
    <rect width="1600" height="160" rx="18" fill="#ffffff" stroke="#10b981" stroke-width="4"/>
    <text x="800" y="50" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="32" font-weight="bold">üîÑ Q-Learning Loop</text>
    <line x1="40" y1="70" x2="1560" y2="70" stroke="#d1fae5" stroke-width="2"/>
    
    <g transform="translate(100, 95)">
      <text x="0" y="0" fill="#059669" font-family="Arial, sans-serif" font-size="20">1. Observe state s</text>
      <text x="0" y="30" fill="#059669" font-family="Arial, sans-serif" font-size="20">2. Choose action a (Œµ-greedy: explore vs exploit)</text>
      <text x="0" y="60" fill="#059669" font-family="Arial, sans-serif" font-size="20">3. Execute action, observe reward r and next state s'</text>
      
      <text x="820" y="0" fill="#059669" font-family="Arial, sans-serif" font-size="20">4. Update Q(s,a) using update rule</text>
      <text x="820" y="30" fill="#059669" font-family="Arial, sans-serif" font-size="20">5. Set s ‚Üê s'</text>
      <text x="820" y="60" fill="#10b981" font-family="Arial, sans-serif" font-size="20" font-weight="bold">6. Repeat until convergence</text>
    </g>
  </g>
</svg>
