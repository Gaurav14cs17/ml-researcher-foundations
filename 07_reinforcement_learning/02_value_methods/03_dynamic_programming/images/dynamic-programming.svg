<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 945.0">
  <ns0:defs>
    <ns0:linearGradient id="bgDP" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="945.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Dynamic Programming</ns0:text>
  <ns0:text x="400" y="55" text-anchor="middle" fill="#a5b4fc" font-size="12">Planning with known MDP</ns0:text>
  <ns0:g transform="translate(50, 80)">
    <ns0:rect width="340" height="140" rx="10" fill="#2d2d2d20" stroke="#007bff" stroke-width="2"/>
    <ns0:text x="170" y="80.0" text-anchor="middle" fill="#1565c0" font-size="14" font-weight="bold">Policy Evaluation</ns0:text>
    <ns0:text x="170" y="105.0" text-anchor="middle" fill="#1565c0" font-size="10">Given π, compute V^π(s)</ns0:text>
    <ns0:text x="170" y="130.0" text-anchor="middle" fill="#1a237e" font-size="11" font-family="Arial, sans-serif">V(s) ← Σₐ π(a|s) Σₛ' P(s'|s,a)[R + γV(s')]</ns0:text>
    <ns0:text x="170" y="155.0" text-anchor="middle" fill="#1565c0" font-size="9">Repeat until convergence</ns0:text>
    <ns0:text x="170" y="180.0" text-anchor="middle" fill="#1565c0" font-size="9">O(|S|²|A|) per iteration</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(410, 80)">
    <ns0:rect width="340" height="140" rx="10" fill="#2d2d2d20" stroke="#10b981" stroke-width="2"/>
    <ns0:text x="170" y="205.0" text-anchor="middle" fill="#2e7d32" font-size="14" font-weight="bold">Policy Improvement</ns0:text>
    <ns0:text x="170" y="230.0" text-anchor="middle" fill="#2e7d32" font-size="10">Given V, compute better π</ns0:text>
    <ns0:text x="170" y="255.0" text-anchor="middle" fill="#1a237e" font-size="11" font-family="Arial, sans-serif">π'(s) = argmax_a Σₛ' P(s'|s,a)[R + γV(s')]</ns0:text>
    <ns0:text x="170" y="280.0" text-anchor="middle" fill="#2e7d32" font-size="9">Greedy w.r.t. V</ns0:text>
    <ns0:text x="170" y="305.0" text-anchor="middle" fill="#2e7d32" font-size="9">Guaranteed improvement (or optimal)</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 240)">
    <ns0:rect width="340" height="90" rx="10" fill="#2d2d2d20" stroke="#fd7e14"/>
    <ns0:text x="170" y="330.0" text-anchor="middle" fill="#e65100" font-size="13" font-weight="bold">Policy Iteration</ns0:text>
    <ns0:text x="170" y="355.0" text-anchor="middle" fill="#e65100" font-size="10">Evaluate → Improve → Repeat</ns0:text>
    <ns0:text x="170" y="380.0" text-anchor="middle" fill="#e65100" font-size="9">Converges in finite iterations</ns0:text>
    <ns0:text x="170" y="405.0" text-anchor="middle" fill="#e65100" font-size="9">More iterations, but faster per iteration</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(410, 240)">
    <ns0:rect width="340" height="90" rx="10" fill="#8b5cf620" stroke="#8b5cf6"/>
    <ns0:text x="170" y="430.0" text-anchor="middle" fill="#c4b5fd" font-size="13" font-weight="bold">Value Iteration</ns0:text>
    <ns0:text x="170" y="455.0" text-anchor="middle" fill="#e9d5ff" font-size="10">V(s) ← max_a [R + γ Σₛ' P V(s')]</ns0:text>
    <ns0:text x="170" y="480.0" text-anchor="middle" fill="#c4b5fd" font-size="9">Combines eval + improve in one step</ns0:text>
    <ns0:text x="170" y="505.0" text-anchor="middle" fill="#c4b5fd" font-size="9">Fewer iterations, but slower per iteration</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 350)">
    <ns0:rect width="700" height="50" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="530.0" text-anchor="middle" fill="#c62828" font-size="11">Requirement: Must know P(s'|s,a) and R(s,a,s') → Only works for planning, not learning!</ns0:text>
  </ns0:g>
</ns0:svg>