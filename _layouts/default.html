<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --accent-blue: #58a6ff;
      --accent-purple: #a371f7;
      --accent-green: #3fb950;
      --accent-orange: #f0883e;
      --accent-pink: #f778ba;
      --accent-cyan: #39c5cf;
      --border-color: #30363d;
      --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.7;
      min-height: 100vh;
    }
    
    /* Animated background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .bg-animation::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(88, 166, 255, 0.1) 0%, transparent 40%);
      animation: bgMove 20s ease-in-out infinite;
    }
    
    @keyframes bgMove {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(2%, 2%) rotate(1deg); }
      50% { transform: translate(0, 4%) rotate(0deg); }
      75% { transform: translate(-2%, 2%) rotate(-1deg); }
    }
    
    /* Header */
    .site-header {
      background: linear-gradient(180deg, var(--bg-secondary) 0%, transparent 100%);
      padding: 2rem 0;
      border-bottom: 1px solid var(--border-color);
      position: relative;
    }
    
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      text-align: center;
    }
    
    .site-title {
      font-size: 2.5rem;
      font-weight: 700;
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      animation: titleGlow 3s ease-in-out infinite;
    }
    
    @keyframes titleGlow {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
    }
    
    .site-description {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }
    
    /* Navigation */
    .nav-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }
    
    .nav-link {
      padding: 0.5rem 1.2rem;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }
    
    .nav-link:hover {
      background: var(--accent-blue);
      border-color: var(--accent-blue);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(88, 166, 255, 0.3);
    }
    
    /* Main content */
    .main-content {
      max-width: 1000px;
      margin: 0 auto;
      padding: 3rem 2rem;
    }
    
    /* Typography */
    h1, h2, h3, h4, h5, h6 {
      color: var(--text-primary);
      margin: 2rem 0 1rem;
      font-weight: 600;
    }
    
    h1 { font-size: 2.2rem; border-bottom: 2px solid var(--accent-purple); padding-bottom: 0.5rem; }
    h2 { font-size: 1.8rem; color: var(--accent-blue); }
    h3 { font-size: 1.4rem; color: var(--accent-cyan); }
    
    p { margin: 1rem 0; color: var(--text-secondary); }
    
    a {
      color: var(--accent-blue);
      text-decoration: none;
      transition: color 0.2s;
    }
    
    a:hover {
      color: var(--accent-purple);
      text-decoration: underline;
    }
    
    /* Code blocks */
    pre, code {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg-secondary);
      border-radius: 8px;
    }
    
    code {
      padding: 0.2rem 0.5rem;
      font-size: 0.9em;
      color: var(--accent-pink);
    }
    
    pre {
      padding: 1.5rem;
      overflow-x: auto;
      border: 1px solid var(--border-color);
      margin: 1.5rem 0;
    }
    
    pre code {
      padding: 0;
      background: none;
      color: var(--text-primary);
    }
    
    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
      background: var(--bg-secondary);
      border-radius: 12px;
      overflow: hidden;
    }
    
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }
    
    th {
      background: var(--bg-tertiary);
      color: var(--accent-blue);
      font-weight: 600;
    }
    
    tr:hover {
      background: var(--bg-tertiary);
    }
    
    /* Lists */
    ul, ol {
      margin: 1rem 0;
      padding-left: 2rem;
      color: var(--text-secondary);
    }
    
    li {
      margin: 0.5rem 0;
    }
    
    li::marker {
      color: var(--accent-purple);
    }
    
    /* Blockquotes */
    blockquote {
      border-left: 4px solid var(--accent-purple);
      padding: 1rem 1.5rem;
      margin: 1.5rem 0;
      background: var(--bg-secondary);
      border-radius: 0 8px 8px 0;
      font-style: italic;
      color: var(--text-secondary);
    }
    
    /* Images */
    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin: 1rem 0;
    }
    
    /* Horizontal rule */
    hr {
      border: none;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border-color), transparent);
      margin: 2rem 0;
    }
    
    /* Footer */
    .site-footer {
      text-align: center;
      padding: 3rem 2rem;
      border-top: 1px solid var(--border-color);
      margin-top: 4rem;
      color: var(--text-secondary);
    }
    
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1rem;
    }
    
    .footer-links a {
      color: var(--text-secondary);
      transition: color 0.2s;
    }
    
    .footer-links a:hover {
      color: var(--accent-blue);
    }
    
    /* Badges/Pills */
    .badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      background: var(--bg-tertiary);
      border-radius: 20px;
      font-size: 0.85rem;
      color: var(--accent-green);
      border: 1px solid var(--accent-green);
    }
    
    /* Cards */
    .card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1rem 0;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .site-title { font-size: 1.8rem; }
      .main-content { padding: 2rem 1rem; }
      h1 { font-size: 1.8rem; }
      h2 { font-size: 1.5rem; }
      .nav-links { gap: 0.5rem; }
      .nav-link { padding: 0.4rem 0.8rem; font-size: 0.8rem; }
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--bg-tertiary);
      border-radius: 5px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-blue);
    }
  </style>
</head>

</body>
</html>
