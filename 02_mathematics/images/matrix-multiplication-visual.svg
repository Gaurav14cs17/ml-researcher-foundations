<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 2025.0 1125.0">
  <ns0:rect width="2025.0" height="1125.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="450" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a237e">
    Matrix Multiplication: C = AB
  </ns0:text>
  <ns0:g id="matrixA">
    <ns0:text x="100" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1565c0">
      Matrix A (3×2)
    </ns0:text>
    <ns0:rect x="70" y="100" width="100" height="120" fill="none" stroke="#007bff" stroke-width="3" rx="5"/>
    <ns0:text x="95" y="130" font-family="Arial, sans-serif" font-size="14" fill="#1a237e">1  2</ns0:text>
    <ns0:text x="95" y="160" font-family="Arial, sans-serif" font-size="14" fill="#1a237e">3  4</ns0:text>
    <ns0:text x="95" y="190" font-family="Arial, sans-serif" font-size="14" fill="#1a237e">5  6</ns0:text>
    <ns0:rect x="75" y="145" width="90" height="20" fill="#1565c0" opacity="0.2"/>
  </ns0:g>
  <ns0:text x="200" y="215.0" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1a237e">
    ×
  </ns0:text>
  <ns0:g id="matrixB">
    <ns0:text x="280" y="240.0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#c62828">
      Matrix B (2×4)
    </ns0:text>
    <ns0:rect x="240" y="100" width="160" height="80" fill="none" stroke="#dc3545" stroke-width="3" rx="5"/>
    <ns0:text x="255" y="265.0" font-family="Arial, sans-serif" font-size="14" fill="#1a237e">7   8   9  10</ns0:text>
    <ns0:text x="255" y="290.0" font-family="Arial, sans-serif" font-size="14" fill="#1a237e">11  12  13  14</ns0:text>
    <ns0:rect x="285" y="105" width="30" height="70" fill="#c62828" opacity="0.2"/>
  </ns0:g>
  <ns0:text x="440" y="315.0" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1a237e">
    =
  </ns0:text>
  <ns0:g id="matrixC">
    <ns0:text x="600" y="340.0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2e7d32">
      Matrix C (3×4)
    </ns0:text>
    <ns0:rect x="500" y="100" width="240" height="120" fill="none" stroke="#28a745" stroke-width="3" rx="5"/>
    <ns0:text x="520" y="365.0" font-family="Arial, sans-serif" font-size="14" fill="#1a237e">29   32   35   38</ns0:text>
    <ns0:text x="520" y="390.0" font-family="Arial, sans-serif" font-size="14" fill="#1a237e">65   72   79   86</ns0:text>
    <ns0:text x="520" y="415.0" font-family="Arial, sans-serif" font-size="14" fill="#1a237e">101  112  123  134</ns0:text>
    <ns0:circle cx="560" cy="152" r="20" fill="#e65100" opacity="0.3"/>
  </ns0:g>
  <ns0:g id="computation">
    <ns0:rect x="100" y="260" width="700" height="200" fill="#1a237e" stroke="#444444" stroke-width="2" rx="5"/>
    <ns0:text x="450" y="440.0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a237e">
      Computing C[2,2] (highlighted element)
    </ns0:text>
    <ns0:text x="120" y="465.0" font-family="Arial, sans-serif" font-size="14" fill="#1a237e">
      1. Take row 2 of A: [3, 4]
    </ns0:text>
    <ns0:rect x="280" y="310" width="70" height="20" fill="#1565c0" opacity="0.2"/>
    <ns0:text x="290" y="490.0" font-family="Arial, sans-serif" font-size="12" fill="#1565c0">[3, 4]</ns0:text>
    <ns0:text x="120" y="515.0" font-family="Arial, sans-serif" font-size="14" fill="#1a237e">
      2. Take column 2 of B: [8, 12]
    </ns0:text>
    <ns0:rect x="300" y="345" width="80" height="20" fill="#c62828" opacity="0.2"/>
    <ns0:text x="310" y="540.0" font-family="Arial, sans-serif" font-size="12" fill="#c62828">[8, 12]</ns0:text>
    <ns0:text x="120" y="565.0" font-family="Arial, sans-serif" font-size="14" fill="#1a237e">
      3. Dot product: 3×8 + 4×12 = 24 + 48 = 72
    </ns0:text>
    <ns0:rect x="260" y="380" width="150" height="20" fill="#e65100" opacity="0.2"/>
    <ns0:text x="270" y="590.0" font-family="Arial, sans-serif" font-size="12" fill="#e65100" font-weight="bold">72</ns0:text>
    <ns0:text x="120" y="615.0" font-family="Arial, sans-serif" font-size="14" fill="#2e7d32" font-weight="bold">
      ∴ C[2,2] = 72 ✓
    </ns0:text>
  </ns0:g>
  <ns0:text x="450" y="640.0" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1a237e" font-style="italic">
    General: C[i,j] = Σₖ A[i,k] × B[k,j]
  </ns0:text>
</ns0:svg>