<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 2025.0 1575.0">
  <ns0:defs>
    <ns0:marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <ns0:path d="M0,0 L0,6 L9,3 z" fill="#1a237e"/>
    </ns0:marker>
    <ns0:marker id="arrowgrad" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <ns0:path d="M0,0 L0,6 L9,3 z" fill="#6a1b9a"/>
    </ns0:marker>
    <ns0:marker id="arroworange" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <ns0:path d="M0,0 L0,6 L9,3 z" fill="#e65100"/>
    </ns0:marker>
  </ns0:defs>
  <ns0:rect width="2025.0" height="1575.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="450" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a237e">
    Lagrange Multipliers: Constrained Optimization
  </ns0:text>
  <ns0:rect x="50" y="50" width="800" height="80" fill="#1a237e" stroke="#007bff" stroke-width="2" rx="8"/>
  <ns0:text x="450" y="75" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1a237e" font-weight="bold">
    Problem: Minimize f(x,y) subject to g(x,y) = c
  </ns0:text>
  <ns0:text x="450" y="100" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1a237e">
    Lagrangian: ℒ(x,y,λ) = f(x,y) + λ(g(x,y) - c)
  </ns0:text>
  <ns0:text x="450" y="120" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#c62828">
    Solution: ∇ℒ = 0  ⟹  ∇f = -λ∇g
  </ns0:text>
  <ns0:g id="visualization">
    <ns0:line x1="100" y1="600" x2="700" y2="600" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrow)"/>
    <ns0:line x1="100" y1="600" x2="100" y2="200" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrow)"/>
    <ns0:text x="710" y="605" font-family="Arial, sans-serif" font-size="14" fill="#1a237e">x</ns0:text>
    <ns0:text x="90" y="630.0" font-family="Arial, sans-serif" font-size="14" fill="#1a237e">y</ns0:text>
    <ns0:ellipse cx="400" cy="400" rx="250" ry="150" fill="none" stroke="#007bff" stroke-width="2" opacity="0.4" stroke-dasharray="5,3"/>
    <ns0:ellipse cx="400" cy="400" rx="180" ry="110" fill="none" stroke="#007bff" stroke-width="2" opacity="0.5" stroke-dasharray="5,3"/>
    <ns0:ellipse cx="400" cy="400" rx="120" ry="75" fill="none" stroke="#007bff" stroke-width="2.5" opacity="0.6" stroke-dasharray="5,3"/>
    <ns0:text x="280" y="655.0" font-family="Arial, sans-serif" font-size="12" fill="#1565c0">f(x,y) = constant</ns0:text>
    <ns0:text x="280" y="680.0" font-family="Arial, sans-serif" font-size="11" fill="#1a237e" font-style="italic">(level curves)</ns0:text>
    <ns0:path d="M 150 550 Q 250 300, 450 350 T 650 500" fill="none" stroke="#dc3545" stroke-width="4"/>
    <ns0:text x="550" y="705.0" font-family="Arial, sans-serif" font-size="13" fill="#c62828" font-weight="bold">
      g(x,y) = c
    </ns0:text>
    <ns0:text x="550" y="730.0" font-family="Arial, sans-serif" font-size="11" fill="#c62828">
      (constraint)
    </ns0:text>
    <ns0:circle cx="450" cy="350" r="8" fill="#2e7d32" stroke="#ffffff" stroke-width="2"/>
    <ns0:text x="450" y="755.0" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2e7d32" font-weight="bold">
      Optimal Point (x*, y*)
    </ns0:text>
    <ns0:line x1="450" y1="350" x2="420" y2="280" stroke="#6f42c1" stroke-width="3" marker-end="url(#arrowgrad)"/>
    <ns0:text x="400" y="780.0" font-family="Arial, sans-serif" font-size="13" fill="#6a1b9a" font-weight="bold">
      ∇f
    </ns0:text>
    <ns0:line x1="450" y1="350" x2="480" y2="280" stroke="#fd7e14" stroke-width="3" marker-end="url(#arroworange)"/>
    <ns0:text x="500" y="805.0" font-family="Arial, sans-serif" font-size="13" fill="#e65100" font-weight="bold">
      ∇g
    </ns0:text>
    <ns0:path d="M 425 285 Q 445 270, 475 285" fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="3,2"/>
    <ns0:text x="450" y="830.0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a237e">
      Parallel!
    </ns0:text>
    <ns0:circle cx="280" cy="420" r="6" fill="#1a237e"/>
    <ns0:text x="280" y="855.0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a237e">
      Not optimal
    </ns0:text>
    <ns0:line x1="280" y1="420" x2="260" y2="370" stroke="#6f42c1" stroke-width="2" stroke-dasharray="4,2" opacity="0.5"/>
    <ns0:line x1="280" y1="420" x2="320" y2="360" stroke="#fd7e14" stroke-width="2" stroke-dasharray="4,2" opacity="0.5"/>
    <ns0:text x="310" y="880.0" font-family="Arial, sans-serif" font-size="10" fill="#1a237e">
      Not parallel
    </ns0:text>
  </ns0:g>
  <ns0:rect x="720" y="250" width="160" height="340" fill="#1a237e" stroke="#28a745" stroke-width="3" rx="8"/>
  <ns0:text x="800" y="905.0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">
    Key Insight
  </ns0:text>
  <ns0:text x="730" y="930.0" font-family="Arial, sans-serif" font-size="11" fill="#1a237e">
    <ns0:tspan x="730" dy="0">At optimum:</ns0:tspan>
    <ns0:tspan x="730" dy="25" font-weight="bold" fill="#c62828">∇f ∥ ∇g</ns0:tspan>
    <ns0:tspan x="730" dy="20">(Gradients are</ns0:tspan>
    <ns0:tspan x="730" dy="15">parallel)</ns0:tspan>
    <ns0:tspan x="730" dy="35">This means:</ns0:tspan>
    <ns0:tspan x="730" dy="20" font-weight="bold" fill="#6a1b9a">∇f = λ∇g</ns0:tspan>
    <ns0:tspan x="730" dy="30">λ = Lagrange</ns0:tspan>
    <ns0:tspan x="730" dy="15">multiplier</ns0:tspan>
    <ns0:tspan x="730" dy="30" fill="#2e7d32" font-weight="bold">Why?</ns0:tspan>
    <ns0:tspan x="730" dy="20">If not parallel,</ns0:tspan>
    <ns0:tspan x="730" dy="15">we could move</ns0:tspan>
    <ns0:tspan x="730" dy="15">along constraint</ns0:tspan>
    <ns0:tspan x="730" dy="15">to decrease f!</ns0:tspan>
  </ns0:text>
  <ns0:rect x="50" y="620" width="650" height="65" fill="#1a237e" stroke="#444444" stroke-width="2" rx="5"/>
  <ns0:text x="375" y="955.0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1a237e" font-weight="bold">
    Example: SVM (Support Vector Machines)
  </ns0:text>
  <ns0:text x="375" y="980.0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a237e">
    Minimize ½‖w‖² subject to yᵢ(w·xᵢ + b) ≥ 1  →  Use Lagrange multipliers to solve!
  </ns0:text>
  <ns0:text x="375" y="1005.0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a237e" font-style="italic">
    (This gives the dual formulation of SVM)
  </ns0:text>
</ns0:svg>