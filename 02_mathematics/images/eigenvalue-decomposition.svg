<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 2250.0 1575.0">
  <ns0:defs>
    <ns0:marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <ns0:path d="M0,0 L0,6 L9,3 z" fill="#1a237e"/>
    </ns0:marker>
    <ns0:marker id="arrowred" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <ns0:path d="M0,0 L0,6 L9,3 z" fill="#c62828"/>
    </ns0:marker>
    <ns0:marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <ns0:path d="M0,0 L0,6 L9,3 z" fill="#2e7d32"/>
    </ns0:marker>
  </ns0:defs>
  <ns0:rect width="2250.0" height="1575.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="500" y="35" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#1a237e">
    Eigenvalue Decomposition
  </ns0:text>
  <ns0:g id="equation">
    <ns0:rect x="250" y="60" width="500" height="60" fill="#1a237e" stroke="#444444" stroke-width="2" rx="5"/>
    <ns0:text x="500" y="95" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="#1a237e">
      Av = λv
    </ns0:text>
    <ns0:text x="500" y="115" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1a237e" font-style="italic">
      (Matrix times eigenvector = scalar times eigenvector)
    </ns0:text>
  </ns0:g>
  <ns0:g id="geometric">
    <ns0:rect x="30" y="150" width="450" height="520" fill="#1a237e" stroke="#007bff" stroke-width="3" rx="8"/>
    <ns0:text x="255" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565c0">
      Geometric Interpretation
    </ns0:text>
    <ns0:line x1="100" y1="450" x2="400" y2="450" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrow)"/>
    <ns0:line x1="100" y1="450" x2="100" y2="220" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrow)"/>
    <ns0:line x1="100" y1="450" x2="220" y2="350" stroke="#dc3545" stroke-width="4" marker-end="url(#arrowred)"/>
    <ns0:text x="170" y="390" font-family="Arial, sans-serif" font-size="14" fill="#c62828" font-weight="bold">
      v
    </ns0:text>
    <ns0:line x1="100" y1="450" x2="280" y2="300" stroke="#28a745" stroke-width="4" marker-end="url(#arrowgreen)" stroke-dasharray="8,4"/>
    <ns0:text x="250" y="415.0" font-family="Arial, sans-serif" font-size="14" fill="#2e7d32" font-weight="bold">
      Av = λv
    </ns0:text>
    <ns0:path d="M 220 350 Q 250 325, 280 300" fill="none" stroke="#fd7e14" stroke-width="2" stroke-dasharray="4,2"/>
    <ns0:text x="235" y="440.0" font-family="Arial, sans-serif" font-size="12" fill="#e65100">
      λ = 1.5
    </ns0:text>
    <ns0:line x1="100" y1="450" x2="180" y2="400" stroke="#e0e0e0" stroke-width="3"/>
    <ns0:text x="140" y="465.0" font-family="Arial, sans-serif" font-size="12" fill="#1a237e">
      w
    </ns0:text>
    <ns0:line x1="100" y1="450" x2="300" y2="380" stroke="#e0e0e0" stroke-width="3" stroke-dasharray="6,3"/>
    <ns0:text x="230" y="490.0" font-family="Arial, sans-serif" font-size="12" fill="#1a237e">
      Aw
    </ns0:text>
    <ns0:path d="M 180 400 Q 240 390, 300 380" fill="none" stroke="#e67e22" stroke-width="2"/>
    <ns0:text x="220" y="515.0" font-family="Arial, sans-serif" font-size="11" fill="#e67e22">
      direction changes
    </ns0:text>
    <ns0:rect x="50" y="520" width="410" height="130" fill="#1a237e" rx="5"/>
    <ns0:text x="255" y="545" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a237e">
      Key Insight:
    </ns0:text>
    <ns0:text x="255" y="570" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1a237e">
      • Eigenvector v: direction preserved
    </ns0:text>
    <ns0:text x="255" y="595" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1a237e">
      • Only scaled by λ (eigenvalue)
    </ns0:text>
    <ns0:text x="255" y="620" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1a237e">
      • Non-eigenvector w: direction changes
    </ns0:text>
  </ns0:g>
  <ns0:g id="decomposition">
    <ns0:rect x="520" y="150" width="450" height="520" fill="#1a237e" stroke="#dc3545" stroke-width="3" rx="8"/>
    <ns0:text x="745" y="645.0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#c62828">
      Matrix Decomposition
    </ns0:text>
    <ns0:rect x="560" y="200" width="370" height="80" fill="#1a237e" stroke="#444444" stroke-width="2" rx="5"/>
    <ns0:text x="745" y="670.0" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#1a237e" font-weight="bold">
      A = VΛV⁻¹
    </ns0:text>
    <ns0:text x="745" y="695.0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1a237e" font-style="italic">
      (Eigenvalue decomposition)
    </ns0:text>
    <ns0:g id="components">
      <ns0:text x="600" y="720.0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0">
        A (original)
      </ns0:text>
      <ns0:rect x="570" y="330" width="80" height="60" fill="none" stroke="#007bff" stroke-width="2" rx="3"/>
      <ns0:text x="610" y="745.0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a237e">
        <ns0:tspan x="610" dy="0">4  1</ns0:tspan>
        <ns0:tspan x="610" dy="15">2  3</ns0:tspan>
      </ns0:text>
      <ns0:text x="670" y="770.0" font-family="Arial, sans-serif" font-size="20" fill="#1a237e">=</ns0:text>
      <ns0:text x="730" y="795.0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6a1b9a">
        V (eigenvectors)
      </ns0:text>
      <ns0:rect x="700" y="330" width="80" height="60" fill="none" stroke="#6f42c1" stroke-width="2" rx="3"/>
      <ns0:text x="740" y="820.0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1a237e">
        <ns0:tspan x="740" dy="0">0.7  -0.6</ns0:tspan>
        <ns0:tspan x="740" dy="15">0.7   0.8</ns0:tspan>
      </ns0:text>
      <ns0:text x="830" y="845.0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c62828">
        Λ (eigenvalues)
      </ns0:text>
      <ns0:rect x="800" y="330" width="80" height="60" fill="none" stroke="#dc3545" stroke-width="2" rx="3"/>
      <ns0:text x="840" y="870.0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1a237e">
        <ns0:tspan x="840" dy="0">5  0</ns0:tspan>
        <ns0:tspan x="840" dy="15">0  2</ns0:tspan>
      </ns0:text>
      <ns0:text x="910" y="895.0" font-family="Arial, sans-serif" font-size="14" fill="#6a1b9a">V⁻¹</ns0:text>
    </ns0:g>
    <ns0:rect x="560" y="420" width="370" height="220" fill="#e8f4f8" rx="5"/>
    <ns0:text x="745" y="920.0" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#1a237e">
      Properties &amp; Applications
    </ns0:text>
    <ns0:text x="575" y="945.0" font-family="Arial, sans-serif" font-size="12" fill="#1a237e">
      <ns0:tspan x="575" dy="0">✓ Diagonal matrix Λ has eigenvalues λ₁, λ₂, ...</ns0:tspan>
      <ns0:tspan x="575" dy="25">✓ Columns of V are eigenvectors v₁, v₂, ...</ns0:tspan>
      <ns0:tspan x="575" dy="25">✓ Only works if A has n linearly</ns0:tspan>
      <ns0:tspan x="585" dy="18">  independent eigenvectors</ns0:tspan>
    </ns0:text>
    <ns0:text x="575" y="970.0" font-family="Arial, sans-serif" font-size="13" fill="#c62828" font-weight="bold">
      Applications:
    </ns0:text>
    <ns0:text x="575" y="995.0" font-family="Arial, sans-serif" font-size="12" fill="#1a237e">
      <ns0:tspan x="575" dy="0">• PCA (Principal Component Analysis)</ns0:tspan>
      <ns0:tspan x="575" dy="20">• Spectral clustering</ns0:tspan>
      <ns0:tspan x="575" dy="20">• Solving differential equations</ns0:tspan>
    </ns0:text>
  </ns0:g>
</ns0:svg>