<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 2475.0 1912.5">
  <ns0:text x="550" y="30" font-size="22" font-weight="bold" text-anchor="middle" fill="#1a237e">
    Matrix Factorization for Recommender Systems
  </ns0:text>
  <ns0:g transform="translate(50, 80)">
    <ns0:text x="500" y="55.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565c0">
      1. The Recommendation Problem
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="450.0" fill="#f8f9fa" stroke="#007bff" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:text x="0" y="80.0" font-size="14" fill="#1a237e">
        <ns0:tspan font-weight="bold" fill="#1565c0">Goal:</ns0:tspan>
        Predict missing ratings in user-item matrix (collaborative filtering)
      </ns0:text>
      <ns0:g transform="translate(200, 30)">
        <ns0:text x="150" y="105.0" font-size="12" text-anchor="middle" fill="#1a237e">
          Items →
        </ns0:text>
        <ns0:text x="-30" y="130.0" font-size="12" fill="#1a237e" transform="rotate(-90 -30 60)">
          Users ↓
        </ns0:text>
        <ns0:g>
          <ns0:rect x="0" y="0" width="300" height="120" fill="#1a237e" stroke="#e0e0e0" stroke-width="2" rx="8"/>
          <ns0:text x="60" y="155.0" font-size="10" text-anchor="middle" fill="#1a237e">Movie1</ns0:text>
          <ns0:text x="140" y="180.0" font-size="10" text-anchor="middle" fill="#1a237e">Movie2</ns0:text>
          <ns0:text x="220" y="205.0" font-size="10" text-anchor="middle" fill="#1a237e">Movie3</ns0:text>
          <ns0:text x="-10" y="230.0" font-size="10" text-anchor="end" fill="#1a237e">Alice</ns0:text>
          <ns0:text x="-10" y="255.0" font-size="10" text-anchor="end" fill="#1a237e">Bob</ns0:text>
          <ns0:text x="-10" y="280.0" font-size="10" text-anchor="end" fill="#1a237e">Carol</ns0:text>
          <ns0:text x="-10" y="305.0" font-size="10" text-anchor="end" fill="#1a237e">Dave</ns0:text>
          <ns0:rect x="20" y="10" width="60" height="30" fill="#2e7d32" opacity="0.3"/>
          <ns0:text x="50" y="330.0" font-size="13" text-anchor="middle" fill="#1a237e">5</ns0:text>
          <ns0:rect x="100" y="10" width="60" height="30" fill="#1a237e"/>
          <ns0:text x="130" y="355.0" font-size="13" text-anchor="middle" fill="#c62828">?</ns0:text>
          <ns0:rect x="180" y="10" width="60" height="30" fill="#2e7d32" opacity="0.3"/>
          <ns0:text x="210" y="380.0" font-size="13" text-anchor="middle" fill="#1a237e">4</ns0:text>
          <ns0:rect x="20" y="40" width="60" height="30" fill="#2e7d32" opacity="0.3"/>
          <ns0:text x="50" y="405.0" font-size="13" text-anchor="middle" fill="#1a237e">3</ns0:text>
          <ns0:rect x="100" y="40" width="60" height="30" fill="#2e7d32" opacity="0.3"/>
          <ns0:text x="130" y="430.0" font-size="13" text-anchor="middle" fill="#1a237e">5</ns0:text>
          <ns0:rect x="180" y="40" width="60" height="30" fill="#1a237e"/>
          <ns0:text x="210" y="455.0" font-size="13" text-anchor="middle" fill="#c62828">?</ns0:text>
          <ns0:rect x="20" y="70" width="60" height="30" fill="#1a237e"/>
          <ns0:text x="50" y="480.0" font-size="13" text-anchor="middle" fill="#c62828">?</ns0:text>
          <ns0:rect x="100" y="70" width="60" height="30" fill="#2e7d32" opacity="0.3"/>
          <ns0:text x="130" y="505.0" font-size="13" text-anchor="middle" fill="#1a237e">4</ns0:text>
          <ns0:rect x="180" y="70" width="60" height="30" fill="#2e7d32" opacity="0.3"/>
          <ns0:text x="210" y="530.0" font-size="13" text-anchor="middle" fill="#1a237e">5</ns0:text>
          <ns0:rect x="20" y="100" width="60" height="30" fill="#2e7d32" opacity="0.3"/>
          <ns0:text x="50" y="555.0" font-size="13" text-anchor="middle" fill="#1a237e">4</ns0:text>
          <ns0:rect x="100" y="100" width="60" height="30" fill="#1a237e"/>
          <ns0:text x="130" y="580.0" font-size="13" text-anchor="middle" fill="#c62828">?</ns0:text>
          <ns0:rect x="180" y="100" width="60" height="30" fill="#1a237e"/>
          <ns0:text x="210" y="605.0" font-size="13" text-anchor="middle" fill="#c62828">?</ns0:text>
        </ns0:g>
        <ns0:text x="150" y="630.0" font-size="11" text-anchor="middle" fill="#c62828" font-weight="bold">
          Sparse! Most entries missing
        </ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 320)">
    <ns0:text x="500" y="655.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      2. Matrix Factorization Solution
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="280" fill="#1a237e" stroke="#28a745" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:text x="0" y="680.0" font-size="14" font-weight="bold" fill="#145a32">
        Decompose R ≈ U × V^T where U = user features, V = item features
      </ns0:text>
      <ns0:g transform="translate(100, 40)">
        <ns0:rect x="0" y="30" width="80" height="100" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2"/>
        <ns0:text x="40" y="705.0" font-size="13" font-weight="bold" text-anchor="middle" fill="#1a237e">
          R
        </ns0:text>
        <ns0:text x="40" y="730.0" font-size="10" text-anchor="middle" fill="#1a237e">
          n×m
        </ns0:text>
        <ns0:text x="40" y="755.0" font-size="11" text-anchor="middle" fill="#1a237e">Ratings</ns0:text>
        <ns0:text x="95" y="780.0" font-size="20" fill="#1a237e">≈</ns0:text>
        <ns0:rect x="130" y="40" width="70" height="80" fill="#2e7d32" opacity="0.7" stroke="#145a32" stroke-width="2"/>
        <ns0:text x="165" y="805.0" font-size="13" font-weight="bold" text-anchor="middle" fill="#1a237e">
          U
        </ns0:text>
        <ns0:text x="165" y="830.0" font-size="10" text-anchor="middle" fill="#1a237e">
          n×k
        </ns0:text>
        <ns0:text x="165" y="855.0" font-size="11" text-anchor="middle" fill="#1a237e">User factors</ns0:text>
        <ns0:text x="215" y="880.0" font-size="18" fill="#1a237e">×</ns0:text>
        <ns0:rect x="250" y="50" width="100" height="60" fill="#c62828" opacity="0.7" stroke="#dc3545" stroke-width="2" rx="8"/>
        <ns0:text x="300" y="905.0" font-size="13" font-weight="bold" text-anchor="middle" fill="#1a237e">
          V^T
        </ns0:text>
        <ns0:text x="300" y="930.0" font-size="10" text-anchor="middle" fill="#1a237e">
          k×m
        </ns0:text>
        <ns0:text x="300" y="955.0" font-size="11" text-anchor="middle" fill="#1a237e">Item factors</ns0:text>
        <ns0:text x="250" y="980.0" font-size="12" text-anchor="middle" fill="#e65100" font-weight="bold">
          k = latent factors (e.g., 50-200)
        </ns0:text>
        <ns0:text x="250" y="1005.0" font-size="11" text-anchor="middle" fill="#1a237e">
          Much smaller than n and m!
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(0, 235)">
        <ns0:text x="0" y="1030.0" font-size="13" fill="#1a237e">
          <ns0:tspan font-weight="bold" fill="#145a32">Prediction:</ns0:tspan>
          r̂_ui = u_u^T · v_i  (dot product of user and item vectors)
        </ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 640)">
    <ns0:text x="500" y="1055.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#6a1b9a">
      3. Training Objective
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="180" fill="#1a237e" stroke="#6f42c1" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:text x="0" y="1080.0" font-size="14" font-weight="bold" fill="#6c3483">
        Minimize squared error on known ratings (with L2 regularization):
      </ns0:text>
      <ns0:rect x="0" y="20" width="940" height="50" fill="#1a237e" stroke="#6f42c1" stroke-width="1" rx="3"/>
      <ns0:text x="470" y="1105.0" font-size="15" font-family="Arial, sans-serif" text-anchor="middle" fill="#4a148c">
        L = Σ_{(u,i)∈known} (r_ui - u_u^T v_i)² + λ(||U||² + ||V||²)
      </ns0:text>
      <ns0:g transform="translate(0, 85)">
        <ns0:text x="0" y="1130.0" font-size="13" fill="#1a237e">
          <ns0:tspan font-weight="bold" fill="#6a1b9a">Optimization:</ns0:tspan>
          Alternating Least Squares (ALS) or Stochastic Gradient Descent (SGD)
        </ns0:text>
        <ns0:text x="0" y="1155.0" font-size="13" fill="#2e7d32">✓ Scalable to millions of users/items</ns0:text>
        <ns0:text x="400" y="1180.0" font-size="13" fill="#2e7d32">✓ Handles sparse data</ns0:text>
        <ns0:text x="700" y="1205.0" font-size="13" fill="#2e7d32">✓ Captures latent patterns</ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
</ns0:svg>
