<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgMat" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Matrix Properties</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="340" height="140" rx="10" fill="#2d2d2d20" stroke="#007bff"/>
    <ns0:text x="170" y="60.0" text-anchor="middle" fill="#1565c0" font-size="12" font-weight="bold">Basic Properties</ns0:text>
    <ns0:text x="20" y="85.0" fill="#1565c0" font-size="10">• Rank: dimension of column space</ns0:text>
    <ns0:text x="20" y="110.0" fill="#1565c0" font-size="10">• Trace: tr(A) = Σ aᵢᵢ = Σ λᵢ</ns0:text>
    <ns0:text x="20" y="135.0" fill="#1565c0" font-size="10">• Determinant: det(A) = Π λᵢ</ns0:text>
    <ns0:text x="20" y="160.0" fill="#1565c0" font-size="10">• Norm: ||A||₂ = max σᵢ</ns0:text>
    <ns0:text x="20" y="185.0" fill="#1565c0" font-size="10">• Condition: κ(A) = σₘₐₓ/σₘᵢₙ</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(410, 70)">
    <ns0:rect width="340" height="140" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="170" y="210.0" text-anchor="middle" fill="#2e7d32" font-size="12" font-weight="bold">Special Matrices</ns0:text>
    <ns0:text x="20" y="235.0" fill="#2e7d32" font-size="10">• Symmetric: A = Aᵀ</ns0:text>
    <ns0:text x="20" y="260.0" fill="#2e7d32" font-size="10">• Orthogonal: QᵀQ = I</ns0:text>
    <ns0:text x="20" y="285.0" fill="#2e7d32" font-size="10">• Positive definite: xᵀAx &gt; 0</ns0:text>
    <ns0:text x="20" y="310.0" fill="#2e7d32" font-size="10">• Diagonal: only diag elements</ns0:text>
    <ns0:text x="20" y="335.0" fill="#2e7d32" font-size="10">• Sparse: mostly zeros</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 230)">
    <ns0:rect width="700" height="140" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="360.0" text-anchor="middle" fill="#e65100" font-size="11" font-weight="bold">Important for ML</ns0:text>
    <ns0:text x="180" y="385.0" text-anchor="middle" fill="#e65100" font-size="10" font-weight="bold">Positive Definite</ns0:text>
    <ns0:text x="180" y="410.0" text-anchor="middle" fill="#e65100" font-size="8">Covariance matrices</ns0:text>
    <ns0:text x="180" y="435.0" text-anchor="middle" fill="#e65100" font-size="8">Convex quadratics</ns0:text>
    <ns0:text x="400" y="460.0" text-anchor="middle" fill="#1565c0" font-size="10" font-weight="bold">Low Rank</ns0:text>
    <ns0:text x="400" y="485.0" text-anchor="middle" fill="#1565c0" font-size="8">LoRA adapters</ns0:text>
    <ns0:text x="400" y="510.0" text-anchor="middle" fill="#1565c0" font-size="8">Matrix completion</ns0:text>
    <ns0:text x="600" y="535.0" text-anchor="middle" fill="#10b981" font-size="10" font-weight="bold">Sparse</ns0:text>
    <ns0:text x="600" y="560.0" text-anchor="middle" fill="#2e7d32" font-size="8">Attention masks</ns0:text>
    <ns0:text x="600" y="585.0" text-anchor="middle" fill="#2e7d32" font-size="8">Graph adjacency</ns0:text>
    <ns0:text x="350" y="610.0" text-anchor="middle" fill="#a5b4fc" font-size="9">(AB)ᵀ = BᵀAᵀ | (AB)⁻¹ = B⁻¹A⁻¹ | tr(AB) = tr(BA)</ns0:text>
  </ns0:g>
</ns0:svg>