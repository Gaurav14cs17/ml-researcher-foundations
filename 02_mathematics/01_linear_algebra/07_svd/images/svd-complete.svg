<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 1300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef2f2"/>
      <stop offset="100%" style="stop-color:#fee2e2"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <rect width="1800" height="1300" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="900" y="70" text-anchor="middle" fill="#991b1b" font-family="Arial, sans-serif" font-size="52" font-weight="bold">Singular Value Decomposition (SVD)</text>
  <text x="900" y="120" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="26">Factorizing any matrix into rotation-scaling-rotation</text>
  
  <!-- SVD Decomposition -->
  <g transform="translate(100, 180)" filter="url(#shadow)">
    <rect width="1600" height="320" rx="18" fill="#ffffff" stroke="#ef4444" stroke-width="4"/>
    <text x="800" y="50" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="36" font-weight="bold">üìê SVD Decomposition</text>
    <line x1="40" y1="70" x2="1560" y2="70" stroke="#fecaca" stroke-width="2"/>
    
    <g transform="translate(200, 130)">
      <!-- Matrix A -->
      <rect x="0" y="0" width="180" height="120" fill="#dbeafe" stroke="#3b82f6" stroke-width="3" rx="10"/>
      <text x="90" y="50" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="38" font-weight="bold">A</text>
      <text x="90" y="85" text-anchor="middle" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="20">m √ó n</text>
      <text x="90" y="145" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="18">Original Matrix</text>
      
      <!-- Equals sign -->
      <text x="240" y="70" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="48" font-weight="bold">=</text>
      
      <!-- Matrix U -->
      <g transform="translate(320, 0)">
        <rect x="0" y="0" width="180" height="120" fill="#f0fdf4" stroke="#10b981" stroke-width="3" rx="10"/>
        <text x="90" y="50" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="38" font-weight="bold">U</text>
        <text x="90" y="85" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="20">m √ó m</text>
        <text x="90" y="145" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="18">Left Singular Vectors</text>
        <text x="90" y="168" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="16">(Orthonormal)</text>
      </g>
      
      <!-- Times sign -->
      <text x="560" y="70" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="48" font-weight="bold">√ó</text>
      
      <!-- Matrix Œ£ -->
      <g transform="translate(640, 0)">
        <rect x="0" y="0" width="180" height="120" fill="#fef3c7" stroke="#f59e0b" stroke-width="3" rx="10"/>
        <text x="90" y="50" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="38" font-weight="bold">Œ£</text>
        <text x="90" y="85" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="20">m √ó n</text>
        <text x="90" y="145" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="18">Singular Values</text>
        <text x="90" y="168" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="16">(Diagonal)</text>
      </g>
      
      <!-- Times sign -->
      <text x="880" y="70" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="48" font-weight="bold">√ó</text>
      
      <!-- Matrix V^T -->
      <g transform="translate(960, 0)">
        <rect x="0" y="0" width="180" height="120" fill="#faf5ff" stroke="#8b5cf6" stroke-width="3" rx="10"/>
        <text x="90" y="50" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="38" font-weight="bold">V·µÄ</text>
        <text x="90" y="85" text-anchor="middle" fill="#6b21a8" font-family="Arial, sans-serif" font-size="20">n √ó n</text>
        <text x="90" y="145" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="18">Right Singular Vectors</text>
        <text x="90" y="168" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="16">(Orthonormal)</text>
      </g>
    </g>
  </g>
  
  <!-- Matrix Components -->
  <g transform="translate(100, 550)" filter="url(#shadow)">
    <rect width="1600" height="460" rx="18" fill="#ffffff" stroke="#3b82f6" stroke-width="4"/>
    <text x="800" y="50" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="36" font-weight="bold">üîç Component Details</text>
    <line x1="40" y1="70" x2="1560" y2="70" stroke="#bfdbfe" stroke-width="2"/>
    
    <g transform="translate(80, 110)">
      <!-- U Matrix -->
      <rect width="470" height="160" fill="#f0fdf4" rx="12"/>
      <text x="235" y="35" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="26" font-weight="bold">U - Left Singular Vectors</text>
      <text x="235" y="70" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="19">Columns are eigenvectors of AA·µÄ</text>
      <text x="235" y="98" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="18">Orthonormal: U·µÄU = I</text>
      <text x="235" y="125" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="18">Represents output space basis</text>
      <text x="235" y="152" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="17" font-weight="bold">Rotation/reflection in m-dim space</text>
      
      <!-- Œ£ Matrix -->
      <g transform="translate(520, 0)">
        <rect width="470" height="160" fill="#fef3c7" rx="12"/>
        <text x="235" y="35" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="26" font-weight="bold">Œ£ - Singular Values</text>
        <text x="235" y="70" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="19">Diagonal: œÉ‚ÇÅ ‚â• œÉ‚ÇÇ ‚â• ... ‚â• œÉ·µ£ ‚â• 0</text>
        <text x="235" y="98" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="18">Square roots of eigenvalues of A·µÄA</text>
        <text x="235" y="125" text-anchor="middle" fill="#78350f" font-family="Arial, sans-serif" font-size="18">Represents scaling factors</text>
        <text x="235" y="152" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="17" font-weight="bold">Importance of each direction</text>
      </g>
      
      <!-- V Matrix -->
      <g transform="translate(1040, 0)">
        <rect width="470" height="160" fill="#faf5ff" rx="12"/>
        <text x="235" y="35" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="26" font-weight="bold">V·µÄ - Right Singular Vectors</text>
        <text x="235" y="70" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="19">Rows are eigenvectors of A·µÄA</text>
        <text x="235" y="98" text-anchor="middle" fill="#6b21a8" font-family="Arial, sans-serif" font-size="18">Orthonormal: V·µÄV = I</text>
        <text x="235" y="125" text-anchor="middle" fill="#5b21b6" font-family="Arial, sans-serif" font-size="18">Represents input space basis</text>
        <text x="235" y="152" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="17" font-weight="bold">Rotation/reflection in n-dim space</text>
      </g>
      
      <!-- Geometric Interpretation -->
      <g transform="translate(0, 190)">
        <rect width="1510" height="240" fill="#ecfeff" rx="12"/>
        <text x="755" y="40" text-anchor="middle" fill="#0891b2" font-family="Arial, sans-serif" font-size="28" font-weight="bold">üéØ Geometric Interpretation</text>
        <line x1="30" y1="60" x2="1480" y2="60" stroke="#a5f3fc" stroke-width="2"/>
        
        <text x="755" y="100" text-anchor="middle" fill="#0e7490" font-family="Arial, sans-serif" font-size="22">Any linear transformation can be decomposed into:</text>
        
        <g transform="translate(100, 120)">
          <rect x="0" y="0" width="380" height="80" fill="#cffafe" rx="10"/>
          <text x="190" y="30" text-anchor="middle" fill="#155e75" font-family="Arial, sans-serif" font-size="20" font-weight="bold">1. Rotate (V·µÄ)</text>
          <text x="190" y="58" text-anchor="middle" fill="#0e7490" font-family="Arial, sans-serif" font-size="18">Align with principal axes</text>
          
          <text x="440" y="45" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="36">‚Üí</text>
          
          <g transform="translate(500, 0)">
            <rect x="0" y="0" width="380" height="80" fill="#cffafe" rx="10"/>
            <text x="190" y="30" text-anchor="middle" fill="#155e75" font-family="Arial, sans-serif" font-size="20" font-weight="bold">2. Scale (Œ£)</text>
            <text x="190" y="58" text-anchor="middle" fill="#0e7490" font-family="Arial, sans-serif" font-size="18">Stretch/compress axes</text>
          </g>
          
          <text x="940" y="45" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="36">‚Üí</text>
          
          <g transform="translate(1000, 0)">
            <rect x="0" y="0" width="380" height="80" fill="#cffafe" rx="10"/>
            <text x="190" y="30" text-anchor="middle" fill="#155e75" font-family="Arial, sans-serif" font-size="20" font-weight="bold">3. Rotate (U)</text>
            <text x="190" y="58" text-anchor="middle" fill="#0e7490" font-family="Arial, sans-serif" font-size="18">Rotate to final orientation</text>
          </g>
        </g>
      </g>
    </g>
  </g>
  
  <!-- Applications -->
  <g transform="translate(100, 1060)" filter="url(#shadow)">
    <rect width="1600" height="180" rx="18" fill="#ffffff" stroke="#10b981" stroke-width="4"/>
    <text x="800" y="50" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="32" font-weight="bold">üöÄ Applications</text>
    <line x1="40" y1="70" x2="1560" y2="70" stroke="#d1fae5" stroke-width="2"/>
    
    <g transform="translate(100, 110)">
      <text x="0" y="0" fill="#059669" font-family="Arial, sans-serif" font-size="22" font-weight="bold">‚úì Dimensionality Reduction:</text>
      <text x="20" y="30" fill="#15803d" font-family="Arial, sans-serif" font-size="19">Keep top k singular values (low-rank approximation)</text>
      
      <text x="800" y="0" fill="#059669" font-family="Arial, sans-serif" font-size="22" font-weight="bold">‚úì Data Compression:</text>
      <text x="820" y="30" fill="#15803d" font-family="Arial, sans-serif" font-size="19">Image compression, noise reduction</text>
      
      <text x="0" y="70" fill="#059669" font-family="Arial, sans-serif" font-size="22" font-weight="bold">‚úì Recommender Systems:</text>
      <text x="20" y="100" fill="#15803d" font-family="Arial, sans-serif" font-size="19">Matrix factorization for collaborative filtering</text>
      
      <text x="800" y="70" fill="#059669" font-family="Arial, sans-serif" font-size="22" font-weight="bold">‚úì PCA:</text>
      <text x="820" y="100" fill="#15803d" font-family="Arial, sans-serif" font-size="19">Principal Component Analysis</text>
    </g>
  </g>
  
  <!-- Key Insight -->
  <rect x="100" y="1260" width="1600" height="60" fill="#ef4444" rx="14" filter="url(#shadow)"/>
  <text x="900" y="1297" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">üí° SVD: A = UŒ£V·µÄ ‚Ä¢ Any matrix = Rotation √ó Scaling √ó Rotation</text>
</svg>
