<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 650">
  <!-- Background -->
  <rect width="1100" height="650" fill="#f8f9fa" rx="8"/>
  
  <!-- Title -->
  <text x="550" y="35" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#212529">
    Singular Value Decomposition (SVD)
  </text>
  
  <!-- Main equation -->
  <rect x="250" y="55" width="600" height="65" fill="#212529" stroke="#007bff" stroke-width="3" rx="8"/>
  <text x="550" y="95" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#212529" font-weight="bold">
    A = UŒ£V·µÄ
  </text>
  
  <!-- Visual decomposition -->
  <g id="matrices">
    <!-- Matrix A -->
    <g id="A">
      <rect x="50" y="180" width="120" height="180" fill="#007bff" opacity="0.2" stroke="#007bff" stroke-width="3" rx="5"/>
      <text x="110" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#007bff">
        A
      </text>
      <text x="110" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#212529">
        m √ó n
      </text>
      <text x="110" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212529">
        Original
      </text>
      <text x="110" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212529">
        Matrix
      </text>
    </g>
    
    <!-- Equals sign -->
    <text x="200" y="285" font-family="Arial, sans-serif" font-size="36" fill="#212529">=</text>
    
    <!-- Matrix U -->
    <g id="U">
      <rect x="260" y="180" width="120" height="180" fill="#dc3545" opacity="0.2" stroke="#dc3545" stroke-width="3" rx="5"/>
      <text x="320" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#dc3545">
        U
      </text>
      <text x="320" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#212529">
        m √ó m
      </text>
      <text x="320" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212529">
        Left singular
      </text>
      <text x="320" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212529">
        vectors
      </text>
      <text x="320" y="335" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529" font-style="italic">
        (orthonormal)
      </text>
    </g>
    
    <!-- Multiplication sign -->
    <text x="410" y="285" font-family="Arial, sans-serif" font-size="28" fill="#212529">√ó</text>
    
    <!-- Matrix Œ£ (Sigma) -->
    <g id="Sigma">
      <rect x="460" y="180" width="120" height="180" fill="#fd7e14" opacity="0.2" stroke="#fd7e14" stroke-width="3" rx="5"/>
      <!-- Diagonal elements -->
      <circle cx="490" cy="210" r="15" fill="#fd7e14"/>
      <circle cx="520" cy="240" r="13" fill="#fd7e14"/>
      <circle cx="550" cy="270" r="11" fill="#fd7e14"/>
      <text x="520" y="310" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#212529">0  0  0</text>
      <text x="520" y="325" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#212529">0  0  0</text>
      
      <text x="520" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#fd7e14">
        Œ£
      </text>
      <text x="520" y="385" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#212529">
        m √ó n
      </text>
      <text x="520" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212529">
        Singular
      </text>
      <text x="520" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212529">
        values
      </text>
      <text x="520" y="435" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529" font-style="italic">
        (diagonal)
      </text>
    </g>
    
    <!-- Multiplication sign -->
    <text x="610" y="285" font-family="Arial, sans-serif" font-size="28" fill="#212529">√ó</text>
    
    <!-- Matrix V transpose -->
    <g id="Vt">
      <rect x="670" y="220" width="180" height="120" fill="#6f42c1" opacity="0.2" stroke="#6f42c1" stroke-width="3" rx="5"/>
      <text x="760" y="200" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#6f42c1">
        V·µÄ
      </text>
      <text x="760" y="290" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#212529">
        n √ó n
      </text>
      <text x="760" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212529">
        Right singular
      </text>
      <text x="760" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212529">
        vectors
      </text>
      <text x="760" y="345" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529" font-style="italic">
        (orthonormal)
      </text>
    </g>
  </g>
  
  <!-- Properties and applications -->
  <g id="properties">
    <rect x="50" y="460" width="500" height="170" fill="#212529" stroke="#007bff" stroke-width="2" rx="8"/>
    <text x="300" y="490" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#212529">
      Key Properties
    </text>
    
    <text x="70" y="520" font-family="Arial, sans-serif" font-size="13" fill="#212529">
      <tspan x="70" dy="0">‚Ä¢ U and V are orthonormal: U·µÄU = I, V·µÄV = I</tspan>
      <tspan x="70" dy="25">‚Ä¢ Œ£ diagonal: œÉ‚ÇÅ ‚â• œÉ‚ÇÇ ‚â• ... ‚â• œÉ·µ£ ‚â• 0</tspan>
      <tspan x="70" dy="25">‚Ä¢ rank(A) = r = number of non-zero œÉ·µ¢</tspan>
      <tspan x="70" dy="25">‚Ä¢ Works for ANY matrix (even non-square!)</tspan>
      <tspan x="70" dy="25">‚Ä¢ Generalizes eigenvalue decomposition</tspan>
    </text>
  </g>
  
  <g id="applications">
    <rect x="580" y="460" width="490" height="170" fill="#212529" stroke="#dc3545" stroke-width="2" rx="8"/>
    <text x="825" y="490" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#212529">
      ML Applications
    </text>
    
    <g id="app-list">
      <circle cx="605" cy="515" r="4" fill="#28a745"/>
      <text x="620" y="520" font-family="Arial, sans-serif" font-size="13" fill="#212529" font-weight="bold">
        Dimensionality Reduction (PCA)
      </text>
      
      <circle cx="605" cy="545" r="4" fill="#28a745"/>
      <text x="620" y="550" font-family="Arial, sans-serif" font-size="13" fill="#212529" font-weight="bold">
        Recommender Systems
      </text>
      <text x="625" y="565" font-family="Arial, sans-serif" font-size="11" fill="#212529">
        (Matrix factorization: Netflix, Spotify)
      </text>
      
      <circle cx="605" cy="585" r="4" fill="#28a745"/>
      <text x="620" y="590" font-family="Arial, sans-serif" font-size="13" fill="#212529" font-weight="bold">
        Image Compression
      </text>
      <text x="625" y="605" font-family="Arial, sans-serif" font-size="11" fill="#212529">
        (Keep top k singular values)
      </text>
    </g>
  </g>
  
  <!-- Low-rank approximation note -->
  <rect x="50" y="135" width="1000" height="30" fill="#d5f4e6" stroke="#28a745" stroke-width="2" rx="5"/>
  <text x="550" y="155" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#28a745" font-weight="bold">
    üí° Truncated SVD: Keep only top k singular values for low-rank approximation: A‚Çñ = U‚ÇñŒ£‚ÇñV‚Çñ·µÄ
  </text>
</svg>

