<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgVS" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#2c3e50"/>
      <ns0:stop offset="100%" style="stop-color:#ecf0f1"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#2c3e50" font-size="22" font-weight="bold">Vector Spaces</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:text x="150" y="60.0" text-anchor="middle" fill="#f39c12" font-size="14" font-weight="bold">ℝ² Vector Space</ns0:text>
    <ns0:line x1="20" y1="180" x2="280" y2="180" stroke="#34495e" stroke-width="2"/>
    <ns0:line x1="150" y1="20" x2="150" y2="200" stroke="#34495e" stroke-width="2"/>
    <ns0:text x="275" y="195" fill="#a5b4fc" font-size="10">x₁</ns0:text>
    <ns0:text x="155" y="220.0" fill="#a5b4fc" font-size="10">x₂</ns0:text>
    <ns0:line x1="150" y1="180" x2="230" y2="100" stroke="#10b981" stroke-width="3"/>
    <ns0:polygon points="225,105 235,95 230,110" fill="#10b981"/>
    <ns0:text x="245" y="245.0" fill="#27ae60" font-size="11" font-weight="bold">u</ns0:text>
    <ns0:line x1="150" y1="180" x2="100" y2="120" stroke="#3498db" stroke-width="3"/>
    <ns0:polygon points="105,125 95,115 100,130" fill="#3498db"/>
    <ns0:text x="85" y="270.0" fill="#3498db" font-size="11" font-weight="bold">v</ns0:text>
    <ns0:line x1="150" y1="180" x2="180" y2="40" stroke="#f39c12" stroke-width="3" stroke-dasharray="5,3"/>
    <ns0:polygon points="175,50 185,35 180,55" fill="#f39c12"/>
    <ns0:text x="190" y="295.0" fill="#f39c12" font-size="11" font-weight="bold">u+v</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(350, 70)">
    <ns0:rect width="400" height="180" rx="10" fill="#ecf0f1" stroke="#34495e"/>
    <ns0:text x="200" y="320.0" text-anchor="middle" fill="#f39c12" font-size="13" font-weight="bold">Vector Space Axioms (V, +, ·)</ns0:text>
    <ns0:text x="20" y="345.0" fill="#10b981" font-size="11">Closure:</ns0:text>
    <ns0:text x="100" y="370.0" fill="#2c3e50" font-size="10">u + v ∈ V, αv ∈ V</ns0:text>
    <ns0:text x="20" y="395.0" fill="#3498db" font-size="11">Associative:</ns0:text>
    <ns0:text x="100" y="420.0" fill="#2c3e50" font-size="10">(u + v) + w = u + (v + w)</ns0:text>
    <ns0:text x="20" y="445.0" fill="#f39c12" font-size="11">Identity:</ns0:text>
    <ns0:text x="100" y="470.0" fill="#2c3e50" font-size="10">v + 0 = v, 1·v = v</ns0:text>
    <ns0:text x="20" y="495.0" fill="#8b5cf6" font-size="11">Inverse:</ns0:text>
    <ns0:text x="100" y="520.0" fill="#2c3e50" font-size="10">v + (-v) = 0</ns0:text>
    <ns0:text x="220" y="545.0" fill="#e74c3c" font-size="11">Commutative:</ns0:text>
    <ns0:text x="320" y="570.0" fill="#2c3e50" font-size="10">u + v = v + u</ns0:text>
    <ns0:text x="220" y="595.0" fill="#00838f" font-size="11">Distributive:</ns0:text>
    <ns0:text x="320" y="620.0" fill="#2c3e50" font-size="10">α(u + v) = αu + αv</ns0:text>
    <ns0:text x="200" y="645.0" text-anchor="middle" fill="#d68910" font-size="10">These axioms define what it means to add &amp; scale!</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 280)">
    <ns0:rect width="700" height="100" rx="10" fill="#d5f5e320" stroke="#10b981"/>
    <ns0:text x="350" y="670.0" text-anchor="middle" fill="#27ae60" font-size="13" font-weight="bold">Key Concepts</ns0:text>
    <ns0:text x="120" y="695.0" text-anchor="middle" fill="#f39c12" font-size="11" font-weight="bold">Span</ns0:text>
    <ns0:text x="120" y="720.0" text-anchor="middle" fill="#d68910" font-size="9">All linear combinations</ns0:text>
    <ns0:text x="120" y="745.0" text-anchor="middle" fill="#d68910" font-size="9">span(v₁,...,vₙ)</ns0:text>
    <ns0:text x="300" y="770.0" text-anchor="middle" fill="#3498db" font-size="11" font-weight="bold">Basis</ns0:text>
    <ns0:text x="300" y="795.0" text-anchor="middle" fill="#3498db" font-size="9">Linearly independent</ns0:text>
    <ns0:text x="300" y="820.0" text-anchor="middle" fill="#3498db" font-size="9">spanning set</ns0:text>
    <ns0:text x="480" y="845.0" text-anchor="middle" fill="#8b5cf6" font-size="11" font-weight="bold">Dimension</ns0:text>
    <ns0:text x="480" y="870.0" text-anchor="middle" fill="#c4b5fd" font-size="9"># of basis vectors</ns0:text>
    <ns0:text x="480" y="895.0" text-anchor="middle" fill="#c4b5fd" font-size="9">dim(ℝⁿ) = n</ns0:text>
    <ns0:text x="630" y="920.0" text-anchor="middle" fill="#e74c3c" font-size="11" font-weight="bold">Subspace</ns0:text>
    <ns0:text x="630" y="945.0" text-anchor="middle" fill="#e74c3c" font-size="9">Subset closed under</ns0:text>
    <ns0:text x="630" y="970.0" text-anchor="middle" fill="#e74c3c" font-size="9">+, · operations</ns0:text>
  </ns0:g>
</ns0:svg>