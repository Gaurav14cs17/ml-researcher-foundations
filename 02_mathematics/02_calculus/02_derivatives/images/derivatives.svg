<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgDeriv" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Derivatives: The Foundation of Gradients</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:text x="150" y="60.0" text-anchor="middle" fill="#e65100" font-size="14" font-weight="bold">Geometric Meaning</ns0:text>
    <ns0:line x1="30" y1="150" x2="280" y2="150" stroke="#e0e0e0" stroke-width="1"/>
    <ns0:line x1="30" y1="30" x2="30" y2="170" stroke="#e0e0e0" stroke-width="1"/>
    <ns0:path d="M 40 140 Q 100 80 150 60 Q 200 50 260 100" stroke="#10b981" stroke-width="3" fill="none"/>
    <ns0:circle cx="150" cy="60" r="5" fill="#c62828"/>
    <ns0:line x1="80" y1="100" x2="220" y2="20" stroke="#fd7e14" stroke-width="2"/>
    <ns0:text x="160" y="85.0" fill="#c62828" font-size="9">(x, f(x))</ns0:text>
    <ns0:text x="230" y="110.0" fill="#e65100" font-size="9">slope = f'(x)</ns0:text>
    <ns0:text x="280" y="160" fill="#a5b4fc" font-size="10">x</ns0:text>
    <ns0:text x="15" y="185.0" fill="#a5b4fc" font-size="10">y</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(350, 70)">
    <ns0:rect width="400" height="100" rx="10" fill="#2d2d2d20" stroke="#007bff" stroke-width="2"/>
    <ns0:text x="200" y="210.0" text-anchor="middle" fill="#1565c0" font-size="13" font-weight="bold">Definition</ns0:text>
    <ns0:text x="200" y="235.0" text-anchor="middle" fill="#1a237e" font-size="14" font-family="Arial, sans-serif">f'(x) = lim[h→0] (f(x+h) - f(x)) / h</ns0:text>
    <ns0:text x="200" y="260.0" text-anchor="middle" fill="#1565c0" font-size="10">Rate of change at a point</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 210)">
    <ns0:rect width="340" height="160" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="170" y="285.0" text-anchor="middle" fill="#e65100" font-size="13" font-weight="bold">Common Derivatives</ns0:text>
    <ns0:text x="30" y="310.0" fill="#10b981" font-size="11" font-family="Arial, sans-serif">d/dx xⁿ = n·xⁿ⁻¹</ns0:text>
    <ns0:text x="30" y="335.0" fill="#1565c0" font-size="11" font-family="Arial, sans-serif">d/dx eˣ = eˣ</ns0:text>
    <ns0:text x="30" y="360.0" fill="#e65100" font-size="11" font-family="Arial, sans-serif">d/dx ln(x) = 1/x</ns0:text>
    <ns0:text x="30" y="385.0" fill="#8b5cf6" font-size="11" font-family="Arial, sans-serif">d/dx sin(x) = cos(x)</ns0:text>
    <ns0:text x="30" y="410.0" fill="#c62828" font-size="11" font-family="Arial, sans-serif">d/dx sigmoid(x) = σ(x)(1-σ(x))</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(410, 210)">
    <ns0:rect width="340" height="160" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="170" y="435.0" text-anchor="middle" fill="#2e7d32" font-size="13" font-weight="bold">Derivative Rules for ML</ns0:text>
    <ns0:text x="30" y="460.0" fill="#e65100" font-size="11">Chain Rule:</ns0:text>
    <ns0:text x="130" y="485.0" fill="#1a237e" font-size="10">(f∘g)' = f'(g(x))·g'(x)</ns0:text>
    <ns0:text x="30" y="510.0" fill="#1565c0" font-size="11">Product:</ns0:text>
    <ns0:text x="130" y="535.0" fill="#1a237e" font-size="10">(fg)' = f'g + fg'</ns0:text>
    <ns0:text x="30" y="560.0" fill="#8b5cf6" font-size="11">Quotient:</ns0:text>
    <ns0:text x="130" y="585.0" fill="#1a237e" font-size="10">(f/g)' = (f'g - fg')/g²</ns0:text>
    <ns0:text x="170" y="610.0" text-anchor="middle" fill="#2e7d32" font-size="10">Chain rule is KEY for backprop!</ns0:text>
    <ns0:text x="170" y="635.0" text-anchor="middle" fill="#2e7d32" font-size="9">∂L/∂w = ∂L/∂y · ∂y/∂w</ns0:text>
  </ns0:g>
</ns0:svg>