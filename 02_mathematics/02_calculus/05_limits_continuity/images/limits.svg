<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgLim" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Limits and Continuity</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="340" height="120" rx="10" fill="#2d2d2d20" stroke="#007bff" stroke-width="2"/>
    <ns0:text x="170" y="60.0" text-anchor="middle" fill="#1565c0" font-size="13" font-weight="bold">Limit</ns0:text>
    <ns0:text x="170" y="85.0" text-anchor="middle" fill="#1a237e" font-size="11" font-family="Arial, sans-serif">lim_{x→a} f(x) = L</ns0:text>
    <ns0:text x="170" y="110.0" text-anchor="middle" fill="#1565c0" font-size="9">f(x) gets arbitrarily close to L</ns0:text>
    <ns0:text x="170" y="135.0" text-anchor="middle" fill="#1565c0" font-size="9">as x approaches a</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(410, 70)">
    <ns0:rect width="340" height="120" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="170" y="160.0" text-anchor="middle" fill="#2e7d32" font-size="13" font-weight="bold">Continuity at a</ns0:text>
    <ns0:text x="170" y="185.0" text-anchor="middle" fill="#2e7d32" font-size="9">1. f(a) is defined</ns0:text>
    <ns0:text x="170" y="210.0" text-anchor="middle" fill="#2e7d32" font-size="9">2. lim_{x→a} f(x) exists</ns0:text>
    <ns0:text x="170" y="235.0" text-anchor="middle" fill="#2e7d32" font-size="9">3. lim_{x→a} f(x) = f(a)</ns0:text>
    <ns0:text x="170" y="260.0" text-anchor="middle" fill="#34d399" font-size="8">No jumps, holes, or asymptotes</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 210)">
    <ns0:rect width="700" height="100" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="285.0" text-anchor="middle" fill="#e65100" font-size="11" font-weight="bold">Important Limits for ML</ns0:text>
    <ns0:text x="140" y="310.0" text-anchor="middle" fill="#e65100" font-size="10">Softmax stability</ns0:text>
    <ns0:text x="140" y="335.0" text-anchor="middle" fill="#e65100" font-size="8">lim_{x→∞} e^x / e^x = 1</ns0:text>
    <ns0:text x="350" y="360.0" text-anchor="middle" fill="#1565c0" font-size="10">Log-sum-exp</ns0:text>
    <ns0:text x="350" y="385.0" text-anchor="middle" fill="#1565c0" font-size="8">lim_{x→0} x log(x) = 0</ns0:text>
    <ns0:text x="560" y="410.0" text-anchor="middle" fill="#10b981" font-size="10">Activation limits</ns0:text>
    <ns0:text x="560" y="435.0" text-anchor="middle" fill="#2e7d32" font-size="8">lim sigmoid(x) = {0,1}</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 330)">
    <ns0:rect width="700" height="50" rx="10" fill="#2d2d2d20" stroke="#fd7e14"/>
    <ns0:text x="350" y="460.0" text-anchor="middle" fill="#e65100" font-size="10">Foundation for derivatives (rate of change) and integrals (accumulation) in calculus</ns0:text>
  </ns0:g>
</ns0:svg>