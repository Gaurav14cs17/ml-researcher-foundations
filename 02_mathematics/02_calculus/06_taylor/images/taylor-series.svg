<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 1300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef9c3"/>
      <stop offset="100%" style="stop-color:#fef3c7"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <rect width="1800" height="1300" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="900" y="70" text-anchor="middle" fill="#78350f" font-family="Arial, sans-serif" font-size="52" font-weight="bold">Taylor Series</text>
  <text x="900" y="120" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="26">Approximating functions with polynomials</text>
  
  <!-- Main Formula -->
  <g transform="translate(100, 180)" filter="url(#shadow)">
    <rect width="1600" height="200" rx="18" fill="#ffffff" stroke="#f59e0b" stroke-width="4"/>
    <text x="800" y="50" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="36" font-weight="bold">ğŸ“ Taylor Series Expansion</text>
    <line x1="40" y1="70" x2="1560" y2="70" stroke="#fde68a" stroke-width="2"/>
    
    <g transform="translate(100, 110)">
      <rect x="0" y="0" width="1400" height="80" fill="#fef3c7" rx="12"/>
      <text x="700" y="50" text-anchor="middle" fill="#92400e" font-family="Consolas, monospace" font-size="32" font-weight="bold">f(x) = f(a) + f'(a)(x-a) + f''(a)(x-a)Â²/2! + f'''(a)(x-a)Â³/3! + ...</text>
    </g>
  </g>
  
  <!-- Compact Notation -->
  <g transform="translate(100, 430)" filter="url(#shadow)">
    <rect width="750" height="250" rx="18" fill="#ffffff" stroke="#3b82f6" stroke-width="4"/>
    <text x="375" y="50" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="32" font-weight="bold">ğŸ”¢ Compact Form</text>
    <line x1="40" y1="70" x2="710" y2="70" stroke="#bfdbfe" stroke-width="2"/>
    
    <g transform="translate(100, 120)">
      <rect x="0" y="0" width="550" height="110" fill="#eff6ff" rx="12"/>
      <text x="275" y="40" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Infinite Series:</text>
      <text x="275" y="80" text-anchor="middle" fill="#1e3a8a" font-family="Consolas, monospace" font-size="36">f(x) = Î£ fâ¿(a)(x-a)â¿/n!</text>
      <text x="90" y="100" text-anchor="middle" fill="#1e40af" font-family="Consolas, monospace" font-size="20">n=0</text>
      <text x="460" y="60" text-anchor="middle" fill="#1e40af" font-family="Consolas, monospace" font-size="24">âˆ</text>
    </g>
  </g>
  
  <!-- Maclaurin Series -->
  <g transform="translate(950, 430)" filter="url(#shadow)">
    <rect width="750" height="250" rx="18" fill="#ffffff" stroke="#10b981" stroke-width="4"/>
    <text x="375" y="50" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="32" font-weight="bold">â­ Maclaurin Series</text>
    <line x1="40" y1="70" x2="710" y2="70" stroke="#d1fae5" stroke-width="2"/>
    
    <g transform="translate(80, 115)">
      <text x="295" y="0" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Special case when a = 0:</text>
      <rect x="40" y="15" width="550" height="110" fill="#f0fdf4" rx="12"/>
      <text x="315" y="50" text-anchor="middle" fill="#15803d" font-family="Consolas, monospace" font-size="36">f(x) = Î£ fâ¿(0)xâ¿/n!</text>
      <text x="125" y="70" text-anchor="middle" fill="#059669" font-family="Consolas, monospace" font-size="20">n=0</text>
      <text x="495" y="30" text-anchor="middle" fill="#059669" font-family="Consolas, monospace" font-size="24">âˆ</text>
      <text x="315" y="100" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="19">Expansion around origin</text>
    </g>
  </g>
  
  <!-- Common Taylor Series -->
  <g transform="translate(100, 730)" filter="url(#shadow)">
    <rect width="1600" height="480" rx="18" fill="#ffffff" stroke="#8b5cf6" stroke-width="4"/>
    <text x="800" y="50" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="36" font-weight="bold">ğŸ“š Common Taylor Series (Maclaurin)</text>
    <line x1="40" y1="70" x2="1560" y2="70" stroke="#e9d5ff" stroke-width="2"/>
    
    <g transform="translate(80, 110)">
      <!-- e^x -->
      <rect width="720" height="80" fill="#faf5ff" rx="12"/>
      <text x="360" y="30" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Exponential Function:</text>
      <text x="360" y="62" text-anchor="middle" fill="#6b21a8" font-family="Consolas, monospace" font-size="24">eË£ = 1 + x + xÂ²/2! + xÂ³/3! + xâ´/4! + ...</text>
      
      <!-- sin(x) -->
      <g transform="translate(800, 0)">
        <rect width="720" height="80" fill="#fef3c7" rx="12"/>
        <text x="360" y="30" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Sine Function:</text>
        <text x="360" y="62" text-anchor="middle" fill="#d97706" font-family="Consolas, monospace" font-size="24">sin(x) = x - xÂ³/3! + xâµ/5! - xâ·/7! + ...</text>
      </g>
      
      <!-- cos(x) -->
      <g transform="translate(0, 100)">
        <rect width="720" height="80" fill="#dcfce7" rx="12"/>
        <text x="360" y="30" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Cosine Function:</text>
        <text x="360" y="62" text-anchor="middle" fill="#059669" font-family="Consolas, monospace" font-size="24">cos(x) = 1 - xÂ²/2! + xâ´/4! - xâ¶/6! + ...</text>
      </g>
      
      <!-- ln(1+x) -->
      <g transform="translate(800, 100)">
        <rect width="720" height="80" fill="#dbeafe" rx="12"/>
        <text x="360" y="30" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Natural Logarithm:</text>
        <text x="360" y="62" text-anchor="middle" fill="#1e40af" font-family="Consolas, monospace" font-size="24">ln(1+x) = x - xÂ²/2 + xÂ³/3 - xâ´/4 + ...</text>
      </g>
      
      <!-- (1+x)^n -->
      <g transform="translate(0, 200)">
        <rect width="720" height="90" fill="#fee2e2" rx="12"/>
        <text x="360" y="30" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Binomial Series:</text>
        <text x="360" y="60" text-anchor="middle" fill="#dc2626" font-family="Consolas, monospace" font-size="22">(1+x)â¿ = 1 + nx + n(n-1)xÂ²/2! + ...</text>
        <text x="360" y="84" text-anchor="middle" fill="#b91c1c" font-family="Arial, sans-serif" font-size="17">for |x| &lt; 1</text>
      </g>
      
      <!-- 1/(1-x) -->
      <g transform="translate(800, 200)">
        <rect width="720" height="90" fill="#fce7f3" rx="12"/>
        <text x="360" y="30" text-anchor="middle" fill="#ec4899" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Geometric Series:</text>
        <text x="360" y="60" text-anchor="middle" fill="#db2777" font-family="Consolas, monospace" font-size="24">1/(1-x) = 1 + x + xÂ² + xÂ³ + xâ´ + ...</text>
        <text x="360" y="84" text-anchor="middle" fill="#be185d" font-family="Arial, sans-serif" font-size="17">for |x| &lt; 1</text>
      </g>
      
      <!-- Approximation Quality -->
      <g transform="translate(0, 310)">
        <rect width="1520" height="140" fill="#ecfeff" rx="12"/>
        <text x="760" y="35" text-anchor="middle" fill="#0891b2" font-family="Arial, sans-serif" font-size="26" font-weight="bold">ğŸ’¡ Key Insights</text>
        <line x1="30" y1="50" x2="1490" y2="50" stroke="#a5f3fc" stroke-width="2"/>
        <text x="760" y="85" text-anchor="middle" fill="#0e7490" font-family="Arial, sans-serif" font-size="21">â€¢ More terms = better approximation near x = a</text>
        <text x="760" y="115" text-anchor="middle" fill="#0e7490" font-family="Arial, sans-serif" font-size="21">â€¢ Used in: numerical methods, optimization, gradient approximations, physics</text>
      </g>
    </g>
  </g>
  
  <!-- Key Formula -->
  <rect x="100" y="1240" width="1600" height="60" fill="#f59e0b" rx="14" filter="url(#shadow)"/>
  <text x="900" y="1277" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">ğŸ’¡ Taylor Series: Represent any smooth function as an infinite polynomial â€¢ Foundation of calculus</text>
</svg>
