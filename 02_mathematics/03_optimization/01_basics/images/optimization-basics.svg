<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgOB" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Optimization Basics</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="700" height="80" rx="10" fill="#2d2d2d20" stroke="#007bff" stroke-width="2"/>
    <ns0:text x="350" y="60.0" text-anchor="middle" fill="#1565c0" font-size="13" font-weight="bold">Standard Form</ns0:text>
    <ns0:text x="350" y="85.0" text-anchor="middle" fill="#1a237e" font-size="12" font-family="Arial, sans-serif">minimize f(x)  subject to  g(x) ≤ 0,  h(x) = 0</ns0:text>
    <ns0:text x="350" y="110.0" text-anchor="middle" fill="#1565c0" font-size="9">Objective function | Inequality constraints | Equality constraints</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 170)">
    <ns0:rect width="220" height="110" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="110" y="135.0" text-anchor="middle" fill="#2e7d32" font-size="11" font-weight="bold">Unconstrained</ns0:text>
    <ns0:text x="110" y="160.0" text-anchor="middle" fill="#1a237e" font-size="10">min f(x)</ns0:text>
    <ns0:text x="110" y="185.0" text-anchor="middle" fill="#2e7d32" font-size="8">Use gradients directly</ns0:text>
    <ns0:text x="110" y="210.0" text-anchor="middle" fill="#2e7d32" font-size="8">Neural network training</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(290, 170)">
    <ns0:rect width="220" height="110" rx="10" fill="#2d2d2d20" stroke="#fd7e14"/>
    <ns0:text x="110" y="235.0" text-anchor="middle" fill="#e65100" font-size="11" font-weight="bold">Constrained</ns0:text>
    <ns0:text x="110" y="260.0" text-anchor="middle" fill="#1a237e" font-size="10">min f(x) s.t. g(x)≤0</ns0:text>
    <ns0:text x="110" y="285.0" text-anchor="middle" fill="#e65100" font-size="8">Lagrange multipliers</ns0:text>
    <ns0:text x="110" y="310.0" text-anchor="middle" fill="#e65100" font-size="8">SVM, portfolio opt</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(530, 170)">
    <ns0:rect width="220" height="110" rx="10" fill="#8b5cf620" stroke="#8b5cf6"/>
    <ns0:text x="110" y="335.0" text-anchor="middle" fill="#c4b5fd" font-size="11" font-weight="bold">Convex</ns0:text>
    <ns0:text x="110" y="360.0" text-anchor="middle" fill="#1a237e" font-size="10">f convex, feasible convex</ns0:text>
    <ns0:text x="110" y="385.0" text-anchor="middle" fill="#e9d5ff" font-size="8">Global optimum guaranteed</ns0:text>
    <ns0:text x="110" y="410.0" text-anchor="middle" fill="#e9d5ff" font-size="8">Efficient algorithms</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 300)">
    <ns0:rect width="700" height="80" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="435.0" text-anchor="middle" fill="#e65100" font-size="11" font-weight="bold">Key Concepts</ns0:text>
    <ns0:text x="120" y="460.0" text-anchor="middle" fill="#1565c0" font-size="9" font-weight="bold">Local vs Global</ns0:text>
    <ns0:text x="120" y="485.0" text-anchor="middle" fill="#1565c0" font-size="7">Non-convex has local minima</ns0:text>
    <ns0:text x="300" y="510.0" text-anchor="middle" fill="#10b981" font-size="9" font-weight="bold">Gradient = 0</ns0:text>
    <ns0:text x="300" y="535.0" text-anchor="middle" fill="#2e7d32" font-size="7">Necessary (not sufficient)</ns0:text>
    <ns0:text x="480" y="560.0" text-anchor="middle" fill="#e65100" font-size="9" font-weight="bold">Saddle Points</ns0:text>
    <ns0:text x="480" y="585.0" text-anchor="middle" fill="#e65100" font-size="7">Common in high dimensions</ns0:text>
    <ns0:text x="640" y="610.0" text-anchor="middle" fill="#c62828" font-size="9" font-weight="bold">Landscape</ns0:text>
    <ns0:text x="640" y="635.0" text-anchor="middle" fill="#c62828" font-size="7">Shape of loss surface</ns0:text>
  </ns0:g>
</ns0:svg>