<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgSTO" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Stochastic Optimization</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="700" height="80" rx="10" fill="#2d2d2d20" stroke="#007bff" stroke-width="2"/>
    <ns0:text x="350" y="60.0" text-anchor="middle" fill="#1565c0" font-size="13" font-weight="bold">Stochastic Gradient Descent</ns0:text>
    <ns0:text x="350" y="85.0" text-anchor="middle" fill="#1a237e" font-size="11" font-family="Arial, sans-serif">θ ← θ - η∇L(θ; x_batch) instead of ∇L(θ; x_all)</ns0:text>
    <ns0:text x="350" y="110.0" text-anchor="middle" fill="#1565c0" font-size="9">Use mini-batch gradient as unbiased estimate of full gradient</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 170)">
    <ns0:rect width="220" height="110" rx="10" fill="#2d2d2d20" stroke="#fd7e14"/>
    <ns0:text x="110" y="135.0" text-anchor="middle" fill="#e65100" font-size="11" font-weight="bold">Momentum</ns0:text>
    <ns0:text x="110" y="160.0" text-anchor="middle" fill="#e65100" font-size="9">v = βv + g</ns0:text>
    <ns0:text x="110" y="185.0" text-anchor="middle" fill="#e65100" font-size="9">θ ← θ - ηv</ns0:text>
    <ns0:text x="110" y="210.0" text-anchor="middle" fill="#e65100" font-size="8">Accelerates in consistent directions</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(290, 170)">
    <ns0:rect width="220" height="110" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="110" y="235.0" text-anchor="middle" fill="#2e7d32" font-size="11" font-weight="bold">Adam</ns0:text>
    <ns0:text x="110" y="260.0" text-anchor="middle" fill="#2e7d32" font-size="9">m = β₁m + (1-β₁)g</ns0:text>
    <ns0:text x="110" y="285.0" text-anchor="middle" fill="#2e7d32" font-size="9">v = β₂v + (1-β₂)g²</ns0:text>
    <ns0:text x="110" y="310.0" text-anchor="middle" fill="#34d399" font-size="8">Adaptive per-param learning rate</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(530, 170)">
    <ns0:rect width="220" height="110" rx="10" fill="#8b5cf620" stroke="#8b5cf6"/>
    <ns0:text x="110" y="335.0" text-anchor="middle" fill="#c4b5fd" font-size="11" font-weight="bold">AdamW</ns0:text>
    <ns0:text x="110" y="360.0" text-anchor="middle" fill="#e9d5ff" font-size="9">Adam + decoupled</ns0:text>
    <ns0:text x="110" y="385.0" text-anchor="middle" fill="#e9d5ff" font-size="9">weight decay</ns0:text>
    <ns0:text x="110" y="410.0" text-anchor="middle" fill="#8b5cf6" font-size="8">Standard for transformers</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 300)">
    <ns0:rect width="700" height="80" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="435.0" text-anchor="middle" fill="#e65100" font-size="11" font-weight="bold">Why Stochastic Works</ns0:text>
    <ns0:text x="180" y="460.0" text-anchor="middle" fill="#10b981" font-size="9">✓ Faster iterations</ns0:text>
    <ns0:text x="180" y="485.0" text-anchor="middle" fill="#2e7d32" font-size="8">Don't need full dataset</ns0:text>
    <ns0:text x="400" y="510.0" text-anchor="middle" fill="#1565c0" font-size="9">✓ Noise helps escape</ns0:text>
    <ns0:text x="400" y="535.0" text-anchor="middle" fill="#1565c0" font-size="8">Implicit regularization</ns0:text>
    <ns0:text x="600" y="560.0" text-anchor="middle" fill="#e65100" font-size="9">✓ Scales to big data</ns0:text>
    <ns0:text x="600" y="585.0" text-anchor="middle" fill="#e65100" font-size="8">Billions of examples</ns0:text>
  </ns0:g>
</ns0:svg>