<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500">
  <defs>
    <marker id="arroworange" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
        <path d="M0,0 L0,6 L8,3 z" fill="#fd7e14" />
      </marker>
    <marker id="arroworange2" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
        <path d="M0,0 L0,6 L8,3 z" fill="#fd7e14" />
      </marker>
  </defs>

  <!-- Background -->
  <rect width="1000" height="500" fill="#f8f9fa" rx="8"/>
  
  <!-- Title -->
  <text x="500" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">
    Convex vs Non-Convex Functions
  </text>
  
  <!-- Left: Convex function -->
  <g id="convex">
    <rect x="30" y="60" width="450" height="410" fill="#212529" stroke="#28a745" stroke-width="3" rx="8"/>
    <text x="255" y="90" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#28a745">
      Convex Function âœ“
    </text>
    
    <!-- Axes -->
    <line x1="80" y1="400" x2="420" y2="400" stroke="#dee2e6" stroke-width="2"/>
    <line x1="80" y1="400" x2="80" y2="120" stroke="#dee2e6" stroke-width="2"/>
    <text x="430" y="405" font-family="Arial, sans-serif" font-size="12" fill="#212529">x</text>
    <text x="70" y="110" font-family="Arial, sans-serif" font-size="12" fill="#212529">f(x)</text>
    
    <!-- Convex curve (parabola) -->
    <path d="M 90 350 Q 250 140, 410 350" fill="none" stroke="#28a745" stroke-width="4"/>
    
    <!-- Two points on curve -->
    <circle cx="150" cy="290" r="5" fill="#dc3545"/>
    <circle cx="350" cy="290" r="5" fill="#dc3545"/>
    <text x="150" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#dc3545">a</text>
    <text x="350" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#dc3545">b</text>
    
    <!-- Line segment connecting points -->
    <line x1="150" y1="290" x2="350" y2="290" stroke="#007bff" stroke-width="3" stroke-dasharray="5,5"/>
    
    <!-- Arrow pointing -->
    <path d="M 250 250 L 250 290" stroke="#fd7e14" stroke-width="2" marker-end="url(#arroworange)"/>
    <text x="265" y="245" font-family="Arial, sans-serif" font-size="11" fill="#fd7e14">
      Line segment
    </text>
    <text x="265" y="260" font-family="Arial, sans-serif" font-size="11" fill="#fd7e14">
      above curve
    </text>
    
    <!-- Global minimum -->
    <circle cx="250" cy="140" r="6" fill="#fd7e14" stroke="#ffffff" stroke-width="2"/>
    <text x="250" y="125" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#fd7e14" font-weight="bold">
      Global Minimum
    </text>
    
    <!-- Property box -->
    <rect x="100" y="420" width="310" height="40" fill="#d5f4e6" stroke="#28a745" stroke-width="2" rx="5"/>
    <text x="255" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#28a745" font-weight="bold">
      f(Î»a + (1-Î»)b) â‰¤ Î»f(a) + (1-Î»)f(b)
    </text>
  </g>
  
  <!-- Right: Non-convex function -->
  <g id="nonconvex">
    <rect x="520" y="60" width="450" height="410" fill="#212529" stroke="#dc3545" stroke-width="3" rx="8"/>
    <text x="745" y="90" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#dc3545">
      Non-Convex Function âœ—
    </text>
    
    <!-- Axes -->
    <line x1="570" y1="400" x2="910" y2="400" stroke="#dee2e6" stroke-width="2"/>
    <line x1="570" y1="400" x2="570" y2="120" stroke="#dee2e6" stroke-width="2"/>
    <text x="920" y="405" font-family="Arial, sans-serif" font-size="12" fill="#212529">x</text>
    <text x="560" y="110" font-family="Arial, sans-serif" font-size="12" fill="#212529">f(x)</text>
    
    <!-- Non-convex curve (wavy) -->
    <path d="M 580 350 Q 620 200, 660 280 T 740 220 T 820 290 T 900 350" fill="none" stroke="#dc3545" stroke-width="4"/>
    
    <!-- Two points on curve -->
    <circle cx="630" cy="260" r="5" fill="#007bff"/>
    <circle cx="850" cy="310" r="5" fill="#007bff"/>
    <text x="630" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#007bff">a</text>
    <text x="850" y="295" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#007bff">b</text>
    
    <!-- Line segment connecting points BELOW curve -->
    <line x1="630" y1="260" x2="850" y2="310" stroke="#007bff" stroke-width="3" stroke-dasharray="5,5"/>
    
    <!-- Point where line is below curve -->
    <circle cx="740" cy="285" r="4" fill="#fd7e14"/>
    
    <!-- Arrow pointing -->
    <path d="M 760 250 L 740 270" stroke="#fd7e14" stroke-width="2" marker-end="url(#arroworange2)"/>
    <text x="770" y="235" font-family="Arial, sans-serif" font-size="11" fill="#fd7e14">
      Line goes
    </text>
    <text x="770" y="250" font-family="Arial, sans-serif" font-size="11" fill="#fd7e14">
      below curve!
    </text>
    
    <!-- Local minima -->
    <circle cx="660" cy="280" r="5" fill="#6f42c1"/>
    <text x="660" y="265" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6f42c1">
      Local min
    </text>
    
    <circle cx="740" cy="220" r="5" fill="#6f42c1"/>
    <text x="740" y="205" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6f42c1">
      Local min
    </text>
    
    <!-- Global minimum -->
    <circle cx="740" cy="220" r="6" fill="#fd7e14" stroke="#ffffff" stroke-width="2"/>
    <text x="740" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fd7e14" font-weight="bold">
      Global Minimum
    </text>
    <text x="740" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#212529">
      (hard to find!)
    </text>
    
    <!-- Property box -->
    <rect x="590" y="420" width="310" height="40" fill="#212529" stroke="#dc3545" stroke-width="2" rx="5"/>
    <text x="745" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#dc3545" font-weight="bold">
      Multiple local minima, hard optimization
    </text>
  </g>
  
  <!-- Bottom note -->
  <text x="500" y="490" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#212529" font-style="italic">
    ðŸ’¡ Convex functions: Any local minimum is a global minimum!
  </text>
</svg>

