<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
        <path d="M0,0 L0,6 L9,3 z" fill="#212529" />
      </marker>
    <marker id="arrowgrad" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
        <path d="M0,0 L0,6 L9,3 z" fill="#6f42c1" />
      </marker>
    <marker id="arroworange" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
        <path d="M0,0 L0,6 L9,3 z" fill="#fd7e14" />
      </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="700" fill="#f8f9fa" rx="8"/>
  
  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">
    Lagrange Multipliers: Constrained Optimization
  </text>
  
  <!-- Problem statement -->
  <rect x="50" y="50" width="800" height="80" fill="#212529" stroke="#007bff" stroke-width="2" rx="8"/>
  <text x="450" y="75" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#212529" font-weight="bold">
    Problem: Minimize f(x,y) subject to g(x,y) = c
  </text>
  <text x="450" y="100" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#212529">
    Lagrangian: ℒ(x,y,λ) = f(x,y) + λ(g(x,y) - c)
  </text>
  <text x="450" y="120" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#dc3545">
    Solution: ∇ℒ = 0  ⟹  ∇f = -λ∇g
  </text>
  
  <!-- Main visualization -->
  <g id="visualization">
    <!-- Axes -->
    <line x1="100" y1="600" x2="700" y2="600" stroke="#dee2e6" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="100" y1="600" x2="100" y2="200" stroke="#dee2e6" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="710" y="605" font-family="Arial, sans-serif" font-size="14" fill="#212529">x</text>
    <text x="90" y="190" font-family="Arial, sans-serif" font-size="14" fill="#212529">y</text>
    
    <!-- Objective function contours (ellipses) -->
    <ellipse cx="400" cy="400" rx="250" ry="150" fill="none" stroke="#007bff" stroke-width="2" opacity="0.4" stroke-dasharray="5,3"/>
    <ellipse cx="400" cy="400" rx="180" ry="110" fill="none" stroke="#007bff" stroke-width="2" opacity="0.5" stroke-dasharray="5,3"/>
    <ellipse cx="400" cy="400" rx="120" ry="75" fill="none" stroke="#007bff" stroke-width="2.5" opacity="0.6" stroke-dasharray="5,3"/>
    <text x="280" y="460" font-family="Arial, sans-serif" font-size="12" fill="#007bff">f(x,y) = constant</text>
    <text x="280" y="475" font-family="Arial, sans-serif" font-size="11" fill="#212529" font-style="italic">(level curves)</text>
    
    <!-- Constraint curve g(x,y) = c -->
    <path d="M 150 550 Q 250 300, 450 350 T 650 500" fill="none" stroke="#dc3545" stroke-width="4"/>
    <text x="550" y="520" font-family="Arial, sans-serif" font-size="13" fill="#dc3545" font-weight="bold">
      g(x,y) = c
    </text>
    <text x="550" y="535" font-family="Arial, sans-serif" font-size="11" fill="#dc3545">
      (constraint)
    </text>
    
    <!-- Optimal point (where contour is tangent to constraint) -->
    <circle cx="450" cy="350" r="8" fill="#28a745" stroke="#ffffff" stroke-width="2"/>
    <text x="450" y="330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#28a745" font-weight="bold">
      Optimal Point (x*, y*)
    </text>
    
    <!-- Gradient of f (perpendicular to level curve) -->
    <line x1="450" y1="350" x2="420" y2="280" stroke="#6f42c1" stroke-width="3" marker-end="url(#arrowgrad)"/>
    <text x="400" y="270" font-family="Arial, sans-serif" font-size="13" fill="#6f42c1" font-weight="bold">
      ∇f
    </text>
    
    <!-- Gradient of g (perpendicular to constraint) -->
    <line x1="450" y1="350" x2="480" y2="280" stroke="#fd7e14" stroke-width="3" marker-end="url(#arroworange)"/>
    <text x="500" y="270" font-family="Arial, sans-serif" font-size="13" fill="#fd7e14" font-weight="bold">
      ∇g
    </text>
    
    <!-- Parallel indication -->
    <path d="M 425 285 Q 445 270, 475 285" fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="3,2"/>
    <text x="450" y="255" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">
      Parallel!
    </text>
    
    <!-- Non-optimal point for comparison -->
    <circle cx="280" cy="420" r="6" fill="#212529"/>
    <text x="280" y="405" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">
      Not optimal
    </text>
    
    <!-- Gradient at non-optimal point (not parallel) -->
    <line x1="280" y1="420" x2="260" y2="370" stroke="#6f42c1" stroke-width="2" stroke-dasharray="4,2" opacity="0.5"/>
    <line x1="280" y1="420" x2="320" y2="360" stroke="#fd7e14" stroke-width="2" stroke-dasharray="4,2" opacity="0.5"/>
    <text x="310" y="385" font-family="Arial, sans-serif" font-size="10" fill="#212529">
      Not parallel
    </text>
  </g>
  
  <!-- Key insight box -->
  <rect x="720" y="250" width="160" height="340" fill="#212529" stroke="#28a745" stroke-width="3" rx="8"/>
  <text x="800" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#28a745">
    Key Insight
  </text>
  
  <text x="730" y="305" font-family="Arial, sans-serif" font-size="11" fill="#212529">
    <tspan x="730" dy="0">At optimum:</tspan>
    <tspan x="730" dy="25" font-weight="bold" fill="#dc3545">∇f ∥ ∇g</tspan>
    <tspan x="730" dy="20">(Gradients are</tspan>
    <tspan x="730" dy="15">parallel)</tspan>
    
    <tspan x="730" dy="35">This means:</tspan>
    <tspan x="730" dy="20" font-weight="bold" fill="#6f42c1">∇f = λ∇g</tspan>
    
    <tspan x="730" dy="30">λ = Lagrange</tspan>
    <tspan x="730" dy="15">multiplier</tspan>
    
    <tspan x="730" dy="30" fill="#28a745" font-weight="bold">Why?</tspan>
    <tspan x="730" dy="20">If not parallel,</tspan>
    <tspan x="730" dy="15">we could move</tspan>
    <tspan x="730" dy="15">along constraint</tspan>
    <tspan x="730" dy="15">to decrease f!</tspan>
  </text>
  
  <!-- Example box -->
  <rect x="50" y="620" width="650" height="65" fill="#212529" stroke="#444444" stroke-width="2" rx="5"/>
  <text x="375" y="640" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212529" font-weight="bold">
    Example: SVM (Support Vector Machines)
  </text>
  <text x="375" y="660" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">
    Minimize ½‖w‖² subject to yᵢ(w·xᵢ + b) ≥ 1  →  Use Lagrange multipliers to solve!
  </text>
  <text x="375" y="675" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#212529" font-style="italic">
    (This gives the dual formulation of SVM)
  </text>
</svg>

