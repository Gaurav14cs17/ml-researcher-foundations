<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgDual" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Lagrangian Duality</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="340" height="130" rx="10" fill="#2d2d2d20" stroke="#007bff" stroke-width="2"/>
    <ns0:text x="170" y="60.0" text-anchor="middle" fill="#1565c0" font-size="13" font-weight="bold">Primal Problem</ns0:text>
    <ns0:text x="170" y="85.0" text-anchor="middle" fill="#1a237e" font-size="10">min f(x)</ns0:text>
    <ns0:text x="170" y="110.0" text-anchor="middle" fill="#1a237e" font-size="10">s.t. gᵢ(x) ≤ 0, hⱼ(x) = 0</ns0:text>
    <ns0:text x="170" y="135.0" text-anchor="middle" fill="#1565c0" font-size="9">Original constrained problem</ns0:text>
    <ns0:text x="170" y="160.0" text-anchor="middle" fill="#1565c0" font-size="9">Optimal value: p*</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(410, 70)">
    <ns0:rect width="340" height="130" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="170" y="185.0" text-anchor="middle" fill="#2e7d32" font-size="13" font-weight="bold">Dual Problem</ns0:text>
    <ns0:text x="170" y="210.0" text-anchor="middle" fill="#1a237e" font-size="10">max g(λ, ν)</ns0:text>
    <ns0:text x="170" y="235.0" text-anchor="middle" fill="#1a237e" font-size="10">s.t. λ ≥ 0</ns0:text>
    <ns0:text x="170" y="260.0" text-anchor="middle" fill="#2e7d32" font-size="9">Always convex (even if primal isn't!)</ns0:text>
    <ns0:text x="170" y="285.0" text-anchor="middle" fill="#34d399" font-size="9">Optimal value: d*</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 220)">
    <ns0:rect width="700" height="80" rx="10" fill="#2d2d2d20" stroke="#fd7e14"/>
    <ns0:text x="350" y="310.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">Lagrangian</ns0:text>
    <ns0:text x="350" y="335.0" text-anchor="middle" fill="#1a237e" font-size="11" font-family="Arial, sans-serif">L(x, λ, ν) = f(x) + Σλᵢgᵢ(x) + Σνⱼhⱼ(x)</ns0:text>
    <ns0:text x="350" y="360.0" text-anchor="middle" fill="#e65100" font-size="9">λ, ν are Lagrange multipliers (dual variables)</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 320)">
    <ns0:rect width="700" height="60" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="385.0" text-anchor="middle" fill="#e65100" font-size="11" font-weight="bold">Weak duality: d* ≤ p* | Strong duality: d* = p* (for convex + Slater)</ns0:text>
    <ns0:text x="350" y="410.0" text-anchor="middle" fill="#a5b4fc" font-size="9">SVM uses dual form | KKT conditions connect primal ↔ dual</ns0:text>
  </ns0:g>
</ns0:svg>