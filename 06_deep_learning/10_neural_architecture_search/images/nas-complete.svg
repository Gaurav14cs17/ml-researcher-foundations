<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 2475.0 2025.0">
  <ns0:defs>
    <ns0:marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <ns0:path d="M0,0 L0,6 L9,3 z" fill="#1a237e"/>
    </ns0:marker>
    <ns0:marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <ns0:path d="M0,0 L0,6 L9,3 z" fill="#e65100"/>
    </ns0:marker>
  </ns0:defs>
  <ns0:text x="550" y="30" font-size="22" font-weight="bold" text-anchor="middle" fill="#1a237e">
    Neural Architecture Search (NAS): Automated Model Design
  </ns0:text>
  <ns0:g transform="translate(50, 80)">
    <ns0:text x="500" y="55.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565c0">
      1. What is NAS?
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="270.0" fill="#f8f9fa" stroke="#007bff" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:text x="0" y="80.0" font-size="14" fill="#1a237e">
        <ns0:tspan font-weight="bold" fill="#1565c0">Goal:</ns0:tspan>
        Automatically discover optimal neural network architectures instead of manual design
      </ns0:text>
      <ns0:g transform="translate(0, 30)">
        <ns0:text x="0" y="105.0" font-size="13" fill="#1a237e">
          • 
          <ns0:tspan font-weight="bold">Search Space:</ns0:tspan>
          All possible architectures (# layers, layer types, connections, hyperparameters)
        </ns0:text>
        <ns0:text x="0" y="130.0" font-size="13" fill="#1a237e">
          • 
          <ns0:tspan font-weight="bold">Search Strategy:</ns0:tspan>
          How to explore space (RL, evolution, gradient-based)
        </ns0:text>
        <ns0:text x="0" y="155.0" font-size="13" fill="#1a237e">
          • 
          <ns0:tspan font-weight="bold">Performance Estimation:</ns0:tspan>
          How to evaluate candidates (full training, proxy tasks, weight sharing)
        </ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 240)">
    <ns0:text x="500" y="180.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      2. NAS Process
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="180" fill="#1a237e" stroke="#28a745" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(50, 60)">
      <ns0:g>
        <ns0:circle cx="30" cy="15" r="25" fill="#2e7d32" stroke="#145a32" stroke-width="3"/>
        <ns0:text x="30" y="205.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#1a237e">1</ns0:text>
        <ns0:rect x="70" y="0" width="180" height="60" fill="#1a237e" stroke="#28a745" stroke-width="2" rx="5"/>
        <ns0:g transform="translate(80, 20)">
          <ns0:text x="0" y="230.0" font-size="12" font-weight="bold" fill="#145a32">
            Sample Architecture
          </ns0:text>
          <ns0:text x="0" y="255.0" font-size="11" fill="#1a237e">
            From search space
          </ns0:text>
        </ns0:g>
      </ns0:g>
      <ns0:path d="M 260,30 L 300,30" stroke="#e0e0e0" stroke-width="3" marker-end="url(#arrow)"/>
      <ns0:g transform="translate(300, 0)">
        <ns0:circle cx="30" cy="15" r="25" fill="#2e7d32" stroke="#145a32" stroke-width="3"/>
        <ns0:text x="30" y="280.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#1a237e">2</ns0:text>
        <ns0:rect x="70" y="0" width="180" height="60" fill="#1a237e" stroke="#28a745" stroke-width="2" rx="5"/>
        <ns0:g transform="translate(80, 20)">
          <ns0:text x="0" y="305.0" font-size="12" font-weight="bold" fill="#145a32">
            Train &amp; Evaluate
          </ns0:text>
          <ns0:text x="0" y="330.0" font-size="11" fill="#1a237e">
            Get performance metric
          </ns0:text>
        </ns0:g>
      </ns0:g>
      <ns0:path d="M 560,30 L 600,30" stroke="#e0e0e0" stroke-width="3" marker-end="url(#arrow)"/>
      <ns0:g transform="translate(600, 0)">
        <ns0:circle cx="30" cy="15" r="25" fill="#2e7d32" stroke="#145a32" stroke-width="3"/>
        <ns0:text x="30" y="355.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#1a237e">3</ns0:text>
        <ns0:rect x="70" y="0" width="180" height="60" fill="#1a237e" stroke="#28a745" stroke-width="2" rx="5"/>
        <ns0:g transform="translate(80, 20)">
          <ns0:text x="0" y="380.0" font-size="12" font-weight="bold" fill="#145a32">
            Update Search Strategy
          </ns0:text>
          <ns0:text x="0" y="405.0" font-size="11" fill="#1a237e">
            Guide next sample
          </ns0:text>
        </ns0:g>
      </ns0:g>
      <ns0:path d="M 450,80 L 450,110 L 130,110 L 130,70" stroke="#fd7e14" stroke-width="3" fill="none" marker-end="url(#arrowOrange)" stroke-dasharray="5,5"/>
      <ns0:text x="450" y="430.0" font-size="11" text-anchor="middle" fill="#e65100" font-weight="bold">
        Repeat until budget exhausted
      </ns0:text>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 460)">
    <ns0:text x="500" y="455.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#6a1b9a">
      3. Search Strategies
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="220" fill="#1a237e" stroke="#6f42c1" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:g>
        <ns0:text x="0" y="480.0" font-size="13" font-weight="bold" fill="#6a1b9a">
          A. Reinforcement Learning (RL) - NASNet, EfficientNet
        </ns0:text>
        <ns0:rect x="0" y="10" width="940" height="40" fill="#1a237e" stroke="#6f42c1" stroke-width="1" rx="3"/>
        <ns0:g transform="translate(15, 28)">
          <ns0:text x="0" y="505.0" font-size="12" fill="#1a237e">
            <ns0:tspan x="0" dy="0">Controller (RNN) generates architectures → Train child</ns0:tspan>
            <ns0:tspan x="0" dy="1.2em">network → Use accuracy as reward → Update controller with</ns0:tspan>
            <ns0:tspan x="0" dy="1.2em">REINFORCE</ns0:tspan>
          </ns0:text>
          <ns0:text x="0" y="530.0" font-size="11" fill="#1a237e">
            ✓ Found SOTA models • ✗ Expensive (1000s of GPU days)
          </ns0:text>
        </ns0:g>
      </ns0:g>
      <ns0:g transform="translate(0, 70)">
        <ns0:text x="0" y="555.0" font-size="13" font-weight="bold" fill="#6a1b9a">
          B. Evolutionary Algorithms - AmoebaNet
        </ns0:text>
        <ns0:rect x="0" y="10" width="940" height="40" fill="#1a237e" stroke="#6f42c1" stroke-width="1" rx="3"/>
        <ns0:g transform="translate(15, 28)">
          <ns0:text x="0" y="580.0" font-size="12" fill="#1a237e">
            <ns0:tspan x="0" dy="0">Population of architectures → Mutate/crossover → Select</ns0:tspan>
            <ns0:tspan x="0" dy="1.2em">best performers → Repeat</ns0:tspan>
          </ns0:text>
          <ns0:text x="0" y="605.0" font-size="11" fill="#1a237e">
            ✓ Simple, parallelizable • ✗ Also expensive
          </ns0:text>
        </ns0:g>
      </ns0:g>
      <ns0:g transform="translate(0, 140)">
        <ns0:text x="0" y="630.0" font-size="13" font-weight="bold" fill="#6a1b9a">
          C. Gradient-Based (Differentiable) - DARTS
        </ns0:text>
        <ns0:rect x="0" y="10" width="940" height="40" fill="#1a237e" stroke="#6f42c1" stroke-width="1" rx="3"/>
        <ns0:g transform="translate(15, 28)">
          <ns0:text x="0" y="655.0" font-size="12" fill="#1a237e">
            <ns0:tspan x="0" dy="0">Relax discrete choices (softmax over operations) → Optimize</ns0:tspan>
            <ns0:tspan x="0" dy="1.2em">architecture weights with gradients → Much faster!</ns0:tspan>
          </ns0:text>
          <ns0:text x="0" y="680.0" font-size="11" fill="#1a237e">
            ✓ Fast (1 GPU day) • ✗ Can be unstable, requires careful tuning
          </ns0:text>
        </ns0:g>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 720)">
    <ns0:text x="500" y="705.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#e67e22">
      4. Making NAS Practical
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="140" fill="#1a237e" stroke="#fd7e14" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:g>
        <ns0:text x="0" y="730.0" font-size="13" fill="#1a237e">
          • 
          <ns0:tspan font-weight="bold" fill="#d84315">Weight Sharing:</ns0:tspan>
          Train one supernet, share weights across candidates (reduces cost 1000×) - ENAS, One-Shot NAS
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(0, 25)">
        <ns0:text x="0" y="755.0" font-size="13" fill="#1a237e">
          • 
          <ns0:tspan font-weight="bold" fill="#d84315">Proxy Tasks:</ns0:tspan>
          Evaluate on smaller datasets, fewer epochs, lower resolution
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(0, 50)">
        <ns0:text x="0" y="780.0" font-size="13" fill="#1a237e">
          • 
          <ns0:tspan font-weight="bold" fill="#d84315">Transfer Learning:</ns0:tspan>
          Search on small dataset (CIFAR), transfer to ImageNet
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(0, 75)">
        <ns0:text x="0" y="805.0" font-size="13" fill="#1a237e">
          • 
          <ns0:tspan font-weight="bold" fill="#d84315">Hardware-Aware NAS:</ns0:tspan>
          Optimize for latency/memory, not just accuracy (MobileNet, EfficientNet)
        </ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
</ns0:svg>
