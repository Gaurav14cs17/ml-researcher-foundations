<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 945.0">
  <ns0:defs>
    <ns0:linearGradient id="bgInit" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="945.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Weight Initialization</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:text x="350" y="60.0" text-anchor="middle" fill="#e65100" font-size="14" font-weight="bold">Why Initialization Matters</ns0:text>
    <ns0:rect x="0" y="30" width="200" height="100" rx="10" fill="#2d2d2d20" stroke="#007bff"/>
    <ns0:text x="100" y="85.0" text-anchor="middle" fill="#1565c0" font-size="12" font-weight="bold">Too Small</ns0:text>
    <ns0:path d="M 20 100 Q 60 98 100 95 Q 140 90 180 80" stroke="#007bff" stroke-width="2" fill="none"/>
    <ns0:text x="100" y="125" text-anchor="middle" fill="#1565c0" font-size="9">Vanishing gradients</ns0:text>
    <ns0:rect x="250" y="30" width="200" height="100" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="350" y="150.0" text-anchor="middle" fill="#2e7d32" font-size="12" font-weight="bold">Just Right âœ“</ns0:text>
    <ns0:path d="M 270 105 Q 310 85 350 70 Q 390 60 430 50" stroke="#10b981" stroke-width="2" fill="none"/>
    <ns0:text x="350" y="175.0" text-anchor="middle" fill="#2e7d32" font-size="9">Stable gradients</ns0:text>
    <ns0:rect x="500" y="30" width="200" height="100" rx="10" fill="#2d2d2d20" stroke="#dc3545"/>
    <ns0:text x="600" y="200.0" text-anchor="middle" fill="#c62828" font-size="12" font-weight="bold">Too Large</ns0:text>
    <ns0:path d="M 520 100 L 540 40 L 560 110 L 580 30 L 600 120 L 620 20 L 640 130 L 660 10 L 680 150" stroke="#dc3545" stroke-width="2" fill="none"/>
    <ns0:text x="600" y="225.0" text-anchor="middle" fill="#c62828" font-size="9">Exploding gradients</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 200)">
    <ns0:rect width="340" height="110" rx="10" fill="#2d2d2d20" stroke="#fd7e14" stroke-width="2"/>
    <ns0:text x="170" y="250.0" text-anchor="middle" fill="#e65100" font-size="13" font-weight="bold">Xavier/Glorot (tanh, sigmoid)</ns0:text>
    <ns0:text x="170" y="275.0" text-anchor="middle" fill="#1a237e" font-size="12" font-family="Arial, sans-serif">W ~ N(0, 2/(n_in + n_out))</ns0:text>
    <ns0:text x="170" y="300.0" text-anchor="middle" fill="#1a237e" font-size="11">or Uniform[-âˆš(6/(n_in+n_out)), +âˆš(...)]</ns0:text>
    <ns0:text x="170" y="325.0" text-anchor="middle" fill="#e65100" font-size="10">Keeps variance constant across layers</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(410, 200)">
    <ns0:rect width="340" height="110" rx="10" fill="#2d2d2d20" stroke="#10b981" stroke-width="2"/>
    <ns0:text x="170" y="350.0" text-anchor="middle" fill="#2e7d32" font-size="13" font-weight="bold">Kaiming/He (ReLU) ðŸ”¥</ns0:text>
    <ns0:text x="170" y="375.0" text-anchor="middle" fill="#1a237e" font-size="12" font-family="Arial, sans-serif">W ~ N(0, 2/n_in)</ns0:text>
    <ns0:text x="170" y="400.0" text-anchor="middle" fill="#1a237e" font-size="11">or Uniform[-âˆš(6/n_in), +âˆš(6/n_in)]</ns0:text>
    <ns0:text x="170" y="425.0" text-anchor="middle" fill="#2e7d32" font-size="10">Accounts for ReLU zeroing half the values</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 330)">
    <ns0:rect width="700" height="70" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="450.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">Modern Practices</ns0:text>
    <ns0:text x="120" y="475.0" text-anchor="middle" fill="#10b981" font-size="10" font-weight="bold">Kaiming</ns0:text>
    <ns0:text x="120" y="500.0" text-anchor="middle" fill="#2e7d32" font-size="8">CNNs, ReLU</ns0:text>
    <ns0:text x="280" y="525.0" text-anchor="middle" fill="#e65100" font-size="10" font-weight="bold">Xavier</ns0:text>
    <ns0:text x="280" y="550.0" text-anchor="middle" fill="#e65100" font-size="8">Transformers, GELU</ns0:text>
    <ns0:text x="440" y="575.0" text-anchor="middle" fill="#1565c0" font-size="10" font-weight="bold">Small (0.02)</ns0:text>
    <ns0:text x="440" y="600.0" text-anchor="middle" fill="#1565c0" font-size="8">LLMs (GPT-style)</ns0:text>
    <ns0:text x="600" y="625.0" text-anchor="middle" fill="#8b5cf6" font-size="10" font-weight="bold">Orthogonal</ns0:text>
    <ns0:text x="600" y="650.0" text-anchor="middle" fill="#c4b5fd" font-size="8">RNNs</ns0:text>
  </ns0:g>
</ns0:svg>