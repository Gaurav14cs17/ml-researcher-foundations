      <text x="80" y="10" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="18">(h‚ÇÅ neurons)</text>
      
      <circle cx="80" cy="60" r="30" fill="#10b981" stroke="#059669" stroke-width="3"/>
      <text x="80" y="68" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">h‚ÇÅ</text>
      
      <circle cx="80" cy="150" r="30" fill="#10b981" stroke="#059669" stroke-width="3"/>
      <text x="80" y="158" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">h‚ÇÇ</text>
      
      <circle cx="80" cy="240" r="30" fill="#10b981" stroke="#059669" stroke-width="3"/>
      <text x="80" y="248" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">h‚ÇÉ</text>
      
      <circle cx="80" cy="330" r="30" fill="#10b981" stroke="#059669" stroke-width="3"/>
      <text x="80" y="338" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">h‚ÇÑ</text>
      
      <circle cx="80" cy="420" r="30" fill="#10b981" stroke="#059669" stroke-width="3"/>
      <text x="80" y="428" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">h‚ÇÖ</text>
    </g>
    
    <!-- Hidden Layer 2 -->
    <g transform="translate(850, 150)">
      <text x="80" y="-20" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Hidden Layer 2</text>
      <text x="80" y="10" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="18">(h‚ÇÇ neurons)</text>
      
      <circle cx="80" cy="90" r="30" fill="#8b5cf6" stroke="#7c3aed" stroke-width="3"/>
      <text x="80" y="98" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">h‚ÇÅ</text>
      
      <circle cx="80" cy="190" r="30" fill="#8b5cf6" stroke="#7c3aed" stroke-width="3"/>
      <text x="80" y="198" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">h‚ÇÇ</text>
      
      <circle cx="80" cy="290" r="30" fill="#8b5cf6" stroke="#7c3aed" stroke-width="3"/>
      <text x="80" y="298" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">h‚ÇÉ</text>
      
      <circle cx="80" cy="390" r="30" fill="#8b5cf6" stroke="#7c3aed" stroke-width="3"/>
      <text x="80" y="398" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">h‚ÇÑ</text>
    </g>
    
