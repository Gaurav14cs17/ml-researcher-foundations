      <circle cx="80" cy="80" r="30" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>
      <text x="80" y="88" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">x‚ÇÅ</text>
      
      <circle cx="80" cy="180" r="30" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>
      <text x="80" y="188" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">x‚ÇÇ</text>
      
      <circle cx="80" cy="280" r="30" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>
      <text x="80" y="288" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">x‚ÇÉ</text>
      
      <text x="80" y="360" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="28">‚ãÆ</text>
      
      <circle cx="80" cy="420" r="30" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>
      <text x="80" y="428" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">x‚Çô</text>
    </g>
    
    <!-- Hidden Layer 1 -->
