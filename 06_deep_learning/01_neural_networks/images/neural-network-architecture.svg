      <!-- Input to Hidden 1 (sample connections) -->
      <line x1="260" y1="230" x2="580" y2="180"/>
      <line x1="260" y1="230" x2="580" y2="270"/>
      <line x1="260" y1="330" x2="580" y2="180"/>
      <line x1="260" y1="330" x2="580" y2="270"/>
      <line x1="260" y1="330" x2="580" y2="360"/>
      
      <!-- Hidden 1 to Hidden 2 (sample connections) -->
      <line x1="610" y1="270" x2="930" y2="240"/>
      <line x1="610" y1="270" x2="930" y2="340"/>
      <line x1="610" y1="360" x2="930" y2="240"/>
      <line x1="610" y1="360" x2="930" y2="340"/>
      
      <!-- Hidden 2 to Output (sample connections) -->
      <line x1="960" y1="340" x2="1280" y2="290"/>
      <line x1="960" y1="340" x2="1280" y2="390"/>
      <line x1="960" y1="440" x2="1280" y2="290"/>
      <line x1="960" y1="440" x2="1280" y2="390"/>
    </g>
    
    <!-- Activation annotation -->
    <rect x="400" y="520" width="800" height="80" fill="#fef3c7" rx="12"/>
    <text x="800" y="555" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Each neuron: z = Wx + b, a = œÉ(z)</text>
    <text x="800" y="585" text-anchor="middle" fill="#78350f" font-family="Arial, sans-serif" font-size="19">Activation function œÉ: ReLU, sigmoid, tanh, etc.</text>
  </g>
  
  <!-- Key Properties -->
  <g transform="translate(100, 880)" filter="url(#shadow)">
    <rect width="1600" height="190" rx="18" fill="#ffffff" stroke="#14b8a6" stroke-width="4"/>
    <text x="800" y="50" text-anchor="middle" fill="#14b8a6" font-family="Arial, sans-serif" font-size="32" font-weight="bold">üîë Key Properties</text>
    <line x1="40" y1="70" x2="1560" y2="70" stroke="#99f6e4" stroke-width="2"/>
    
    <g transform="translate(80, 105)">
      <text x="0" y="0" fill="#0f766e" font-family="Arial, sans-serif" font-size="20">‚Ä¢ <tspan font-weight="bold">Fully Connected:</tspan> Each neuron connects to all neurons in previous layer</text>
      <text x="0" y="32" fill="#0f766e" font-family="Arial, sans-serif" font-size="20">‚Ä¢ <tspan font-weight="bold">Feedforward:</tspan> Information flows from input ‚Üí hidden ‚Üí output (no cycles)</text>
      <text x="0" y="64" fill="#0f766e" font-family="Arial, sans-serif" font-size="20">‚Ä¢ <tspan font-weight="bold">Universal Approximator:</tspan> Can approximate any continuous function with enough neurons</text>
      <text x="0" y="96" fill="#14b8a6" font-family="Arial, sans-serif" font-size="20" font-weight="bold">‚Ä¢ <tspan>Parameters:</tspan> Weights (W) and biases (b) learned via backpropagation</text>
    </g>
  </g>
</svg>
