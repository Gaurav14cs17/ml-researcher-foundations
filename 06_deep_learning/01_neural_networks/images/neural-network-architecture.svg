      <text x="80" y="98" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">≈∑‚ÇÅ</text>
      
      <circle cx="80" cy="190" r="30" fill="#f59e0b" stroke="#d97706" stroke-width="3"/>
      <text x="80" y="198" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">≈∑‚ÇÇ</text>
      
      <text x="80" y="270" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="28">‚ãÆ</text>
      
      <circle cx="80" cy="330" r="30" fill="#f59e0b" stroke="#d97706" stroke-width="3"/>
      <text x="80" y="338" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">≈∑‚Çñ</text>
    </g>
    
    <!-- Connections (sample) -->
