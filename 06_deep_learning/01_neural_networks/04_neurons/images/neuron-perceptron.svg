<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgNeuron" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">The Artificial Neuron (Perceptron)</ns0:text>
  <ns0:g transform="translate(80, 100)">
    <ns0:circle cx="0" cy="0" r="25" fill="#1565c0" stroke="#007bff" stroke-width="2"/>
    <ns0:text x="0" y="60.0" text-anchor="middle" fill="#1a237e" font-size="12">x₁</ns0:text>
    <ns0:circle cx="0" cy="80" r="25" fill="#1565c0" stroke="#007bff" stroke-width="2"/>
    <ns0:text x="0" y="85" text-anchor="middle" fill="#1a237e" font-size="12">x₂</ns0:text>
    <ns0:circle cx="0" cy="160" r="25" fill="#1565c0" stroke="#007bff" stroke-width="2"/>
    <ns0:text x="0" y="165" text-anchor="middle" fill="#1a237e" font-size="12">x₃</ns0:text>
    <ns0:text x="0" y="190.0" text-anchor="middle" fill="#1565c0" font-size="12">Inputs</ns0:text>
  </ns0:g>
  <ns0:line x1="105" y1="100" x2="250" y2="180" stroke="#fd7e14" stroke-width="2"/>
  <ns0:line x1="105" y1="180" x2="250" y2="180" stroke="#fd7e14" stroke-width="2"/>
  <ns0:line x1="105" y1="260" x2="250" y2="180" stroke="#fd7e14" stroke-width="2"/>
  <ns0:text x="160" y="215.0" fill="#e65100" font-size="11">w₁</ns0:text>
  <ns0:text x="175" y="240.0" fill="#e65100" font-size="11">w₂</ns0:text>
  <ns0:text x="160" y="265.0" fill="#e65100" font-size="11">w₃</ns0:text>
  <ns0:circle cx="300" cy="180" r="40" fill="#8b5cf6" stroke="#a78bfa" stroke-width="3"/>
  <ns0:text x="300" y="290.0" text-anchor="middle" fill="#1a237e" font-size="20">Σ</ns0:text>
  <ns0:text x="300" y="315.0" text-anchor="middle" fill="#e9d5ff" font-size="10">+ b</ns0:text>
  <ns0:text x="300" y="340.0" text-anchor="middle" fill="#c4b5fd" font-size="11">z = Σwᵢxᵢ + b</ns0:text>
  <ns0:line x1="340" y1="180" x2="410" y2="180" stroke="#6366f1" stroke-width="2" marker-end="url(#arrow)"/>
  <ns0:rect x="420" y="140" width="120" height="80" rx="10" fill="#10b981" stroke="#28a745" stroke-width="2"/>
  <ns0:text x="480" y="365.0" text-anchor="middle" fill="#1a237e" font-size="14" font-weight="bold">σ(z)</ns0:text>
  <ns0:text x="480" y="390.0" text-anchor="middle" fill="#d1fae5" font-size="10">Activation</ns0:text>
  <ns0:line x1="540" y1="180" x2="620" y2="180" stroke="#6366f1" stroke-width="2"/>
  <ns0:circle cx="670" cy="180" r="30" fill="#c62828" stroke="#dc3545" stroke-width="2"/>
  <ns0:text x="670" y="415.0" text-anchor="middle" fill="#1a237e" font-size="14" font-weight="bold">y</ns0:text>
  <ns0:text x="670" y="440.0" text-anchor="middle" fill="#c62828" font-size="11">Output</ns0:text>
  <ns0:rect x="100" y="300" width="600" height="80" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
  <ns0:text x="400" y="465.0" text-anchor="middle" fill="#e65100" font-size="14" font-weight="bold">Neuron Computation</ns0:text>
  <ns0:text x="400" y="490.0" text-anchor="middle" fill="#1a237e" font-size="16" font-family="Arial, sans-serif">y = σ(w₁x₁ + w₂x₂ + w₃x₃ + b) = σ(wᵀx + b)</ns0:text>
</ns0:svg>