<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgDist" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Distributed Training</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="340" height="140" rx="10" fill="#2d2d2d20" stroke="#007bff"/>
    <ns0:text x="170" y="60.0" text-anchor="middle" fill="#1565c0" font-size="12" font-weight="bold">Data Parallelism</ns0:text>
    <ns0:rect x="30" y="50" width="80" height="50" rx="5" fill="#1565c0"/>
    <ns0:text x="70" y="85.0" text-anchor="middle" fill="#1a237e" font-size="8">GPU 0</ns0:text>
    <ns0:text x="70" y="110.0" text-anchor="middle" fill="#1565c0" font-size="7">Data batch 1</ns0:text>
    <ns0:rect x="130" y="50" width="80" height="50" rx="5" fill="#1565c0"/>
    <ns0:text x="170" y="135.0" text-anchor="middle" fill="#1a237e" font-size="8">GPU 1</ns0:text>
    <ns0:text x="170" y="160.0" text-anchor="middle" fill="#1565c0" font-size="7">Data batch 2</ns0:text>
    <ns0:rect x="230" y="50" width="80" height="50" rx="5" fill="#1565c0"/>
    <ns0:text x="270" y="185.0" text-anchor="middle" fill="#1a237e" font-size="8">GPU 2</ns0:text>
    <ns0:text x="270" y="210.0" text-anchor="middle" fill="#1565c0" font-size="7">Data batch 3</ns0:text>
    <ns0:text x="170" y="235.0" text-anchor="middle" fill="#1565c0" font-size="8">Same model copies, sync gradients</ns0:text>
    <ns0:text x="170" y="260.0" text-anchor="middle" fill="#1565c0" font-size="7">DDP, Horovod</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(410, 70)">
    <ns0:rect width="340" height="140" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="170" y="285.0" text-anchor="middle" fill="#2e7d32" font-size="12" font-weight="bold">Model Parallelism</ns0:text>
    <ns0:rect x="30" y="50" width="80" height="50" rx="5" fill="#10b981"/>
    <ns0:text x="70" y="310.0" text-anchor="middle" fill="#1a237e" font-size="8">GPU 0</ns0:text>
    <ns0:text x="70" y="335.0" text-anchor="middle" fill="#d1fae5" font-size="7">Layers 1-4</ns0:text>
    <ns0:text x="125" y="360.0" fill="#2e7d32" font-size="12">→</ns0:text>
    <ns0:rect x="140" y="50" width="80" height="50" rx="5" fill="#10b981"/>
    <ns0:text x="180" y="385.0" text-anchor="middle" fill="#1a237e" font-size="8">GPU 1</ns0:text>
    <ns0:text x="180" y="410.0" text-anchor="middle" fill="#d1fae5" font-size="7">Layers 5-8</ns0:text>
    <ns0:text x="235" y="435.0" fill="#2e7d32" font-size="12">→</ns0:text>
    <ns0:rect x="250" y="50" width="80" height="50" rx="5" fill="#10b981"/>
    <ns0:text x="290" y="460.0" text-anchor="middle" fill="#1a237e" font-size="8">GPU 2</ns0:text>
    <ns0:text x="290" y="485.0" text-anchor="middle" fill="#d1fae5" font-size="7">Layers 9-12</ns0:text>
    <ns0:text x="170" y="510.0" text-anchor="middle" fill="#2e7d32" font-size="8">Split model across devices</ns0:text>
    <ns0:text x="170" y="535.0" text-anchor="middle" fill="#34d399" font-size="7">For huge models (GPT-4)</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 230)">
    <ns0:rect width="700" height="140" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="560.0" text-anchor="middle" fill="#e65100" font-size="11" font-weight="bold">Advanced Strategies</ns0:text>
    <ns0:text x="140" y="585.0" text-anchor="middle" fill="#e65100" font-size="10" font-weight="bold">Tensor Parallel</ns0:text>
    <ns0:text x="140" y="610.0" text-anchor="middle" fill="#e65100" font-size="8">Split layers across GPUs</ns0:text>
    <ns0:text x="140" y="635.0" text-anchor="middle" fill="#e65100" font-size="7">Megatron-LM</ns0:text>
    <ns0:text x="350" y="660.0" text-anchor="middle" fill="#8b5cf6" font-size="10" font-weight="bold">Pipeline Parallel</ns0:text>
    <ns0:text x="350" y="685.0" text-anchor="middle" fill="#c4b5fd" font-size="8">Micro-batching for efficiency</ns0:text>
    <ns0:text x="350" y="710.0" text-anchor="middle" fill="#c4b5fd" font-size="7">GPipe, PipeDream</ns0:text>
    <ns0:text x="560" y="735.0" text-anchor="middle" fill="#c62828" font-size="10" font-weight="bold">FSDP / ZeRO</ns0:text>
    <ns0:text x="560" y="760.0" text-anchor="middle" fill="#c62828" font-size="8">Shard optimizer states</ns0:text>
    <ns0:text x="560" y="785.0" text-anchor="middle" fill="#c62828" font-size="7">DeepSpeed, FSDP</ns0:text>
    <ns0:text x="350" y="810.0" text-anchor="middle" fill="#a5b4fc" font-size="9">Modern systems combine all techniques: Data + Tensor + Pipeline parallel</ns0:text>
  </ns0:g>
</ns0:svg>