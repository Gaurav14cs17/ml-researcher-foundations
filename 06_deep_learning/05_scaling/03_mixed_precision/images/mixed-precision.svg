<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgMP" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Mixed Precision Training</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="700" height="90" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="60.0" text-anchor="middle" fill="#e65100" font-size="11" font-weight="bold">Floating Point Formats</ns0:text>
    <ns0:text x="100" y="85.0" text-anchor="middle" fill="#c62828" font-size="10" font-weight="bold">FP32</ns0:text>
    <ns0:text x="100" y="110.0" text-anchor="middle" fill="#c62828" font-size="8">32 bits, high precision</ns0:text>
    <ns0:text x="100" y="135.0" text-anchor="middle" fill="#c62828" font-size="7">Standard training</ns0:text>
    <ns0:text x="280" y="160.0" text-anchor="middle" fill="#10b981" font-size="10" font-weight="bold">FP16</ns0:text>
    <ns0:text x="280" y="185.0" text-anchor="middle" fill="#2e7d32" font-size="8">16 bits, 2x speed</ns0:text>
    <ns0:text x="280" y="210.0" text-anchor="middle" fill="#2e7d32" font-size="7">Needs loss scaling</ns0:text>
    <ns0:text x="460" y="235.0" text-anchor="middle" fill="#1565c0" font-size="10" font-weight="bold">BF16</ns0:text>
    <ns0:text x="460" y="260.0" text-anchor="middle" fill="#1565c0" font-size="8">16 bits, wider range</ns0:text>
    <ns0:text x="460" y="285.0" text-anchor="middle" fill="#1565c0" font-size="7">Best for training</ns0:text>
    <ns0:text x="620" y="310.0" text-anchor="middle" fill="#e65100" font-size="10" font-weight="bold">FP8</ns0:text>
    <ns0:text x="620" y="335.0" text-anchor="middle" fill="#e65100" font-size="8">8 bits, 4x speed</ns0:text>
    <ns0:text x="620" y="360.0" text-anchor="middle" fill="#e65100" font-size="7">Newest (H100)</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 180)">
    <ns0:rect width="340" height="120" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="170" y="385.0" text-anchor="middle" fill="#2e7d32" font-size="12" font-weight="bold">Mixed Precision Recipe</ns0:text>
    <ns0:text x="20" y="410.0" fill="#2e7d32" font-size="9">1. Store master weights in FP32</ns0:text>
    <ns0:text x="20" y="435.0" fill="#2e7d32" font-size="9">2. Forward/backward in FP16/BF16</ns0:text>
    <ns0:text x="20" y="460.0" fill="#2e7d32" font-size="9">3. Loss scaling (for FP16)</ns0:text>
    <ns0:text x="20" y="485.0" fill="#2e7d32" font-size="9">4. Update master weights in FP32</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(410, 180)">
    <ns0:rect width="340" height="120" rx="10" fill="#2d2d2d20" stroke="#fd7e14"/>
    <ns0:text x="170" y="510.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">Benefits</ns0:text>
    <ns0:text x="20" y="535.0" fill="#e65100" font-size="9">✓ 2x training speed</ns0:text>
    <ns0:text x="20" y="560.0" fill="#e65100" font-size="9">✓ Half memory usage</ns0:text>
    <ns0:text x="20" y="585.0" fill="#e65100" font-size="9">✓ Larger batch sizes</ns0:text>
    <ns0:text x="20" y="610.0" fill="#e65100" font-size="9">✓ No accuracy loss (if done right)</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 320)">
    <ns0:rect width="700" height="60" rx="10" fill="#2d2d2d20" stroke="#007bff"/>
    <ns0:text x="350" y="635.0" text-anchor="middle" fill="#1565c0" font-size="10" font-weight="bold">Easy to Use</ns0:text>
    <ns0:text x="350" y="660.0" text-anchor="middle" fill="#1a237e" font-size="10" font-family="Arial, sans-serif">torch.cuda.amp.autocast() | torch.amp.GradScaler()</ns0:text>
  </ns0:g>
</ns0:svg>