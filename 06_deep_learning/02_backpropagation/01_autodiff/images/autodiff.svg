<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgAD" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Automatic Differentiation</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="340" height="140" rx="10" fill="#2d2d2d20" stroke="#007bff" stroke-width="2"/>
    <ns0:text x="170" y="60.0" text-anchor="middle" fill="#1565c0" font-size="13" font-weight="bold">Forward Mode</ns0:text>
    <ns0:text x="170" y="85.0" text-anchor="middle" fill="#1565c0" font-size="10">Compute ∂y/∂xᵢ for all outputs y</ns0:text>
    <ns0:text x="170" y="110.0" text-anchor="middle" fill="#1a237e" font-size="9">Direction: Input → Output</ns0:text>
    <ns0:text x="170" y="135.0" text-anchor="middle" fill="#1565c0" font-size="9">Cost: O(inputs) passes</ns0:text>
    <ns0:text x="170" y="160.0" text-anchor="middle" fill="#1565c0" font-size="8">Good when: #inputs &lt;&lt; #outputs</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(410, 70)">
    <ns0:rect width="340" height="140" rx="10" fill="#2d2d2d20" stroke="#10b981" stroke-width="2"/>
    <ns0:text x="170" y="185.0" text-anchor="middle" fill="#2e7d32" font-size="13" font-weight="bold">Reverse Mode (Backprop!)</ns0:text>
    <ns0:text x="170" y="210.0" text-anchor="middle" fill="#2e7d32" font-size="10">Compute ∂L/∂xᵢ for all inputs x</ns0:text>
    <ns0:text x="170" y="235.0" text-anchor="middle" fill="#1a237e" font-size="9">Direction: Output → Input</ns0:text>
    <ns0:text x="170" y="260.0" text-anchor="middle" fill="#2e7d32" font-size="9">Cost: O(outputs) passes</ns0:text>
    <ns0:text x="170" y="285.0" text-anchor="middle" fill="#34d399" font-size="8">Good when: #outputs &lt;&lt; #inputs (ML!)</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 230)">
    <ns0:rect width="700" height="80" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="310.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">Why Reverse Mode for Deep Learning?</ns0:text>
    <ns0:text x="350" y="335.0" text-anchor="middle" fill="#1a237e" font-size="10">Loss is scalar (1 output) but millions of parameters (inputs)</ns0:text>
    <ns0:text x="350" y="360.0" text-anchor="middle" fill="#a5b4fc" font-size="9">One backward pass computes ALL gradients! (vs millions of forward passes)</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 330)">
    <ns0:rect width="700" height="50" rx="10" fill="#2d2d2d20" stroke="#fd7e14"/>
    <ns0:text x="350" y="385.0" text-anchor="middle" fill="#e65100" font-size="10">Frameworks: PyTorch (dynamic), TensorFlow (static graph), JAX (functional + JIT)</ns0:text>
  </ns0:g>
</ns0:svg>