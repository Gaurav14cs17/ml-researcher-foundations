<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 2475.0 2025.0">
  <ns0:defs>
    <ns0:marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <ns0:path d="M0,0 L0,6 L9,3 z" fill="#c62828"/>
    </ns0:marker>
    <ns0:marker id="arrowGreen2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <ns0:path d="M0,0 L0,6 L9,3 z" fill="#2e7d32"/>
    </ns0:marker>
  </ns0:defs>
  <ns0:text x="550" y="30" font-size="22" font-weight="bold" text-anchor="middle" fill="#1a237e">
    Federated Learning: Privacy-Preserving Distributed Training
  </ns0:text>
  <ns0:g transform="translate(50, 80)">
    <ns0:text x="500" y="55.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565c0">
      1. What is Federated Learning?
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="315.0" fill="#f8f9fa" stroke="#007bff" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:text x="0" y="80.0" font-size="14" fill="#1a237e">
        <ns0:tspan font-weight="bold" fill="#1565c0">Problem:</ns0:tspan>
        Data is distributed across devices (phones, hospitals) → Privacy concerns, communication cost
      </ns0:text>
      <ns0:g transform="translate(0, 30)">
        <ns0:text x="0" y="105.0" font-size="13" fill="#1a237e">
          <ns0:tspan font-weight="bold" fill="#c62828">Centralized ML:</ns0:tspan>
          Collect all data to central server → Train model → Privacy risk!
        </ns0:text>
        <ns0:text x="0" y="130.0" font-size="13" fill="#2e7d32" font-weight="bold">
          <ns0:tspan fill="#145a32">Federated Learning:</ns0:tspan>
          Train locally on devices → Send only model updates → Data never leaves device!
        </ns0:text>
        <ns0:text x="0" y="155.0" font-size="12" fill="#1a237e">
          <ns0:tspan x="0" dy="0">Applications: Keyboard prediction (Google), medical data</ns0:tspan>
          <ns0:tspan x="0" dy="1.2em">(hospitals can't share patient data), IoT devices</ns0:tspan>
        </ns0:text>
        <ns0:text x="0" y="180.0" font-size="12" fill="#1a237e">
          Motto: &quot;Bring code to data, not data to code&quot;
        </ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 260)">
    <ns0:text x="500" y="205.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      2. Centralized vs Federated Learning
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="280" fill="#1a237e" stroke="#28a745" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:g>
        <ns0:text x="180" y="230.0" font-size="13" font-weight="bold" text-anchor="middle" fill="#1a237e">
          Centralized (Traditional)
        </ns0:text>
        <ns0:g transform="translate(50, 30)">
          <ns0:circle cx="0" cy="30" r="20" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2"/>
          <ns0:text x="0" y="255.0" font-size="10" font-weight="bold" text-anchor="middle" fill="#1a237e">
            Client 1
          </ns0:text>
          <ns0:circle cx="120" cy="30" r="20" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2"/>
          <ns0:text x="120" y="280.0" font-size="10" font-weight="bold" text-anchor="middle" fill="#1a237e">
            Client 2
          </ns0:text>
          <ns0:circle cx="240" cy="30" r="20" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2"/>
          <ns0:text x="240" y="305.0" font-size="10" font-weight="bold" text-anchor="middle" fill="#1a237e">
            Client 3
          </ns0:text>
          <ns0:path d="M 15,45 L 105,130" stroke="#dc3545" stroke-width="3" marker-end="url(#arrowRed)"/>
          <ns0:text x="60" y="330.0" font-size="10" fill="#c62828" font-weight="bold">Data</ns0:text>
          <ns0:path d="M 120,50 L 120,130" stroke="#dc3545" stroke-width="3" marker-end="url(#arrowRed)"/>
          <ns0:text x="130" y="355.0" font-size="10" fill="#c62828" font-weight="bold">Data</ns0:text>
          <ns0:path d="M 225,45 L 135,130" stroke="#dc3545" stroke-width="3" marker-end="url(#arrowRed)"/>
          <ns0:text x="180" y="380.0" font-size="10" fill="#c62828" font-weight="bold">Data</ns0:text>
          <ns0:rect x="70" y="140" width="100" height="60" fill="#c62828" opacity="0.7" stroke="#dc3545" stroke-width="3" rx="5"/>
          <ns0:text x="120" y="405.0" font-size="11" font-weight="bold" text-anchor="middle" fill="#1a237e">
            Central
          </ns0:text>
          <ns0:text x="120" y="430.0" font-size="11" font-weight="bold" text-anchor="middle" fill="#1a237e">
            Server
          </ns0:text>
          <ns0:text x="120" y="455.0" font-size="10" text-anchor="middle" fill="#c62828" font-weight="bold">
            ✗ Privacy risk
          </ns0:text>
        </ns0:g>
      </ns0:g>
      <ns0:line x1="450" y1="0" x2="450" y2="220" stroke="#444444" stroke-width="2" stroke-dasharray="5,5"/>
      <ns0:g transform="translate(500, 0)">
        <ns0:text x="180" y="480.0" font-size="13" font-weight="bold" text-anchor="middle" fill="#2e7d32">
          Federated Learning
        </ns0:text>
        <ns0:g transform="translate(50, 30)">
          <ns0:circle cx="0" cy="30" r="20" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2"/>
          <ns0:text x="0" y="505.0" font-size="10" font-weight="bold" text-anchor="middle" fill="#1a237e">
            Client 1
          </ns0:text>
          <ns0:text x="0" y="530.0" font-size="8" text-anchor="middle" fill="#1a237e">Local data</ns0:text>
          <ns0:circle cx="120" cy="30" r="20" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2"/>
          <ns0:text x="120" y="555.0" font-size="10" font-weight="bold" text-anchor="middle" fill="#1a237e">
            Client 2
          </ns0:text>
          <ns0:text x="120" y="580.0" font-size="8" text-anchor="middle" fill="#1a237e">Local data</ns0:text>
          <ns0:circle cx="240" cy="30" r="20" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2"/>
          <ns0:text x="240" y="605.0" font-size="10" font-weight="bold" text-anchor="middle" fill="#1a237e">
            Client 3
          </ns0:text>
          <ns0:text x="240" y="630.0" font-size="8" text-anchor="middle" fill="#1a237e">Local data</ns0:text>
          <ns0:path d="M 15,45 L 105,130" stroke="#28a745" stroke-width="3" marker-end="url(#arrowGreen2)"/>
          <ns0:text x="40" y="655.0" font-size="9" fill="#2e7d32" font-weight="bold">Δθ₁</ns0:text>
          <ns0:path d="M 120,50 L 120,130" stroke="#28a745" stroke-width="3" marker-end="url(#arrowGreen2)"/>
          <ns0:text x="130" y="680.0" font-size="9" fill="#2e7d32" font-weight="bold">Δθ₂</ns0:text>
          <ns0:path d="M 225,45 L 135,130" stroke="#28a745" stroke-width="3" marker-end="url(#arrowGreen2)"/>
          <ns0:text x="200" y="705.0" font-size="9" fill="#2e7d32" font-weight="bold">Δθ₃</ns0:text>
          <ns0:rect x="70" y="140" width="100" height="60" fill="#2e7d32" opacity="0.7" stroke="#145a32" stroke-width="3" rx="5"/>
          <ns0:text x="120" y="730.0" font-size="11" font-weight="bold" text-anchor="middle" fill="#1a237e">
            Central
          </ns0:text>
          <ns0:text x="120" y="755.0" font-size="11" font-weight="bold" text-anchor="middle" fill="#1a237e">
            Aggregator
          </ns0:text>
          <ns0:text x="120" y="780.0" font-size="10" text-anchor="middle" fill="#2e7d32" font-weight="bold">
            ✓ Data stays local
          </ns0:text>
        </ns0:g>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 580)">
    <ns0:text x="500" y="805.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#6a1b9a">
      3. FedAvg (Federated Averaging) Algorithm
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="200" fill="#1a237e" stroke="#6f42c1" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:text x="0" y="830.0" font-size="14" font-weight="bold" fill="#6c3483">
        Standard federated learning algorithm (McMahan et al., 2017):
      </ns0:text>
      <ns0:g transform="translate(0, 30)">
        <ns0:rect x="0" y="0" width="940" height="315.0" fill="#1a237e" stroke="#6f42c1" stroke-width="2" rx="5"/>
        <ns0:g transform="translate(20, 25)">
          <ns0:g>
            <ns0:circle cx="8" cy="-3" r="8" fill="#6a1b9a"/>
            <ns0:text x="8" y="855.0" font-size="11" font-weight="bold" text-anchor="middle" fill="#1a237e">1</ns0:text>
            <ns0:text x="25" y="880.0" font-size="12" fill="#1a237e">
              <ns0:tspan font-weight="bold">Server:</ns0:tspan>
               Initialize global model θ₀, broadcast to K clients
            </ns0:text>
          </ns0:g>
          <ns0:g transform="translate(0, 25)">
            <ns0:circle cx="8" cy="-3" r="8" fill="#6a1b9a"/>
            <ns0:text x="8" y="905.0" font-size="11" font-weight="bold" text-anchor="middle" fill="#1a237e">2</ns0:text>
            <ns0:text x="25" y="930.0" font-size="12" fill="#1a237e">
              <ns0:tspan font-weight="bold">Clients:</ns0:tspan>
               Each trains locally for E epochs on their data → Get θₖ
            </ns0:text>
          </ns0:g>
          <ns0:g transform="translate(0, 50)">
            <ns0:circle cx="8" cy="-3" r="8" fill="#6a1b9a"/>
            <ns0:text x="8" y="955.0" font-size="11" font-weight="bold" text-anchor="middle" fill="#1a237e">3</ns0:text>
            <ns0:text x="25" y="980.0" font-size="12" fill="#1a237e">
              <ns0:tspan font-weight="bold">Clients:</ns0:tspan>
               Send model updates (θₖ - θ₀) or full model θₖ back to server
            </ns0:text>
          </ns0:g>
          <ns0:g transform="translate(0, 75)">
            <ns0:circle cx="8" cy="-3" r="8" fill="#6a1b9a"/>
            <ns0:text x="8" y="1005.0" font-size="11" font-weight="bold" text-anchor="middle" fill="#1a237e">4</ns0:text>
            <ns0:text x="25" y="1030.0" font-size="12" fill="#1a237e">
              <ns0:tspan font-weight="bold">Server:</ns0:tspan>
               Aggregate updates (weighted average by data size):
            </ns0:text>
            <ns0:text x="45" y="1055.0" font-size="11" font-family="Arial, sans-serif" fill="#2e7d32">
              θ_new = Σₖ (nₖ / n) θₖ     // nₖ = #samples at client k
            </ns0:text>
          </ns0:g>
          <ns0:g transform="translate(0, 110)">
            <ns0:circle cx="8" cy="-3" r="8" fill="#6a1b9a"/>
            <ns0:text x="8" y="1080.0" font-size="11" font-weight="bold" text-anchor="middle" fill="#1a237e">5</ns0:text>
            <ns0:text x="25" y="1105.0" font-size="12" fill="#1a237e">
              Repeat steps 2-4 for multiple communication rounds
            </ns0:text>
          </ns0:g>
        </ns0:g>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 820)">
    <ns0:text x="500" y="1130.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#e67e22">
      4. Challenges
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="60" fill="#1a237e" stroke="#fd7e14" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 45)">
      <ns0:text x="0" y="1155.0" font-size="13" fill="#1a237e">
        • 
        <ns0:tspan font-weight="bold" fill="#d84315">Non-IID data:</ns0:tspan>
         Each client has different distribution → Slow convergence
      </ns0:text>
      <ns0:text x="0" y="1180.0" font-size="13" fill="#1a237e">
        • 
        <ns0:tspan font-weight="bold" fill="#d84315">Communication cost:</ns0:tspan>
         Sending models is expensive → Compression, quantization
      </ns0:text>
    </ns0:g>
  </ns0:g>
</ns0:svg>
