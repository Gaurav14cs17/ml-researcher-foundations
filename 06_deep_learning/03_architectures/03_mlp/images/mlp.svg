<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgMLP" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Multi-Layer Perceptron (MLP)</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:text x="350" y="60.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">Fully Connected Architecture</ns0:text>
    <ns0:text x="60" y="85.0" text-anchor="middle" fill="#1565c0" font-size="10">Input</ns0:text>
    <ns0:circle cx="60" cy="60" r="15" fill="#1565c0" stroke="#007bff" stroke-width="2"/>
    <ns0:circle cx="60" cy="100" r="15" fill="#1565c0" stroke="#007bff" stroke-width="2"/>
    <ns0:circle cx="60" cy="140" r="15" fill="#1565c0" stroke="#007bff" stroke-width="2"/>
    <ns0:circle cx="60" cy="180" r="15" fill="#1565c0" stroke="#007bff" stroke-width="2"/>
    <ns0:text x="60" y="210" text-anchor="middle" fill="#1565c0" font-size="8">x</ns0:text>
    <ns0:text x="220" y="235.0" text-anchor="middle" fill="#2e7d32" font-size="10">Hidden 1</ns0:text>
    <ns0:circle cx="220" cy="70" r="15" fill="#10b981" stroke="#28a745" stroke-width="2"/>
    <ns0:circle cx="220" cy="120" r="15" fill="#10b981" stroke="#28a745" stroke-width="2"/>
    <ns0:circle cx="220" cy="170" r="15" fill="#10b981" stroke="#28a745" stroke-width="2"/>
    <ns0:text x="220" y="260.0" text-anchor="middle" fill="#2e7d32" font-size="8">h₁ = σ(W₁x + b₁)</ns0:text>
    <ns0:text x="380" y="285.0" text-anchor="middle" fill="#e65100" font-size="10">Hidden 2</ns0:text>
    <ns0:circle cx="380" cy="80" r="15" fill="#e65100" stroke="#fd7e14" stroke-width="2"/>
    <ns0:circle cx="380" cy="130" r="15" fill="#e65100" stroke="#fd7e14" stroke-width="2"/>
    <ns0:circle cx="380" cy="180" r="15" fill="#e65100" stroke="#fd7e14" stroke-width="2"/>
    <ns0:text x="380" y="310.0" text-anchor="middle" fill="#e65100" font-size="8">h₂ = σ(W₂h₁ + b₂)</ns0:text>
    <ns0:text x="540" y="335.0" text-anchor="middle" fill="#c62828" font-size="10">Output</ns0:text>
    <ns0:circle cx="540" cy="100" r="15" fill="#c62828" stroke="#dc3545" stroke-width="2"/>
    <ns0:circle cx="540" cy="160" r="15" fill="#c62828" stroke="#dc3545" stroke-width="2"/>
    <ns0:text x="540" y="360.0" text-anchor="middle" fill="#c62828" font-size="8">ŷ = softmax(W₃h₂ + b₃)</ns0:text>
    <ns0:line x1="75" y1="60" x2="205" y2="70" stroke="#6366f150" stroke-width="1"/>
    <ns0:line x1="75" y1="100" x2="205" y2="70" stroke="#6366f150" stroke-width="1"/>
    <ns0:line x1="75" y1="140" x2="205" y2="120" stroke="#6366f150" stroke-width="1"/>
    <ns0:line x1="75" y1="180" x2="205" y2="170" stroke="#6366f150" stroke-width="1"/>
    <ns0:line x1="235" y1="70" x2="365" y2="80" stroke="#6366f150" stroke-width="1"/>
    <ns0:line x1="235" y1="120" x2="365" y2="130" stroke="#6366f150" stroke-width="1"/>
    <ns0:line x1="235" y1="170" x2="365" y2="180" stroke="#6366f150" stroke-width="1"/>
    <ns0:line x1="395" y1="80" x2="525" y2="100" stroke="#6366f150" stroke-width="1"/>
    <ns0:line x1="395" y1="130" x2="525" y2="130" stroke="#6366f150" stroke-width="1"/>
    <ns0:line x1="395" y1="180" x2="525" y2="160" stroke="#6366f150" stroke-width="1"/>
  </ns0:g>
  <ns0:g transform="translate(50, 300)">
    <ns0:rect width="700" height="80" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="385.0" text-anchor="middle" fill="#e65100" font-size="11" font-weight="bold">MLP Forward Pass</ns0:text>
    <ns0:text x="350" y="410.0" text-anchor="middle" fill="#1a237e" font-size="11" font-family="Arial, sans-serif">y = f_L(W_L · f_{L-1}(... f_1(W_1 · x + b_1) ...) + b_L)</ns0:text>
    <ns0:text x="350" y="435.0" text-anchor="middle" fill="#a5b4fc" font-size="9">Each layer: linear transform + nonlinear activation</ns0:text>
  </ns0:g>
</ns0:svg>