        <text x="150" y="285" text-anchor="middle" fill="#92400e" font-family="Consolas, monospace" font-size="16">y‚Çú‚Çä‚ÇÅ</text>
      </g>
      
      <!-- Recurrent connections (horizontal arrows) -->
