        <text x="150" y="175" text-anchor="middle" fill="#6b21a8" font-family="Consolas, monospace" font-size="18">h‚Çú‚Çä‚ÇÅ</text>
        <text x="150" y="195" text-anchor="middle" fill="#5b21b6" font-family="Arial, sans-serif" font-size="14">tanh(W‚Çìx‚Çú‚Çä‚ÇÅ+W‚Çïh‚Çú)</text>
        
        <!-- Arrow up -->
        <line x1="150" y1="200" x2="150" y2="240" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
        
