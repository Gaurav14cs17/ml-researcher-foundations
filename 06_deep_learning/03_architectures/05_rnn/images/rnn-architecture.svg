        <text x="150" y="145" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="20" font-weight="bold">RNN Cell</text>
        <text x="150" y="175" text-anchor="middle" fill="#6b21a8" font-family="Consolas, monospace" font-size="18">h‚Çú</text>
        <text x="150" y="195" text-anchor="middle" fill="#5b21b6" font-family="Arial, sans-serif" font-size="14">tanh(W‚Çìx‚Çú+W‚Çïh‚Çú‚Çã‚ÇÅ)</text>
        
        <!-- Arrow up -->
        <line x1="150" y1="200" x2="150" y2="240" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
        
        <!-- Output -->
        <rect x="80" y="240" width="140" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="3" rx="10"/>
        <text x="150" y="265" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Output</text>
        <text x="150" y="285" text-anchor="middle" fill="#92400e" font-family="Consolas, monospace" font-size="16">y‚Çú</text>
      </g>
      
      <!-- Time step t+1 -->
