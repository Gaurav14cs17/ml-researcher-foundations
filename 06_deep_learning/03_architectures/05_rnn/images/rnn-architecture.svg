        <text x="150" y="265" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Output</text>
        <text x="150" y="285" text-anchor="middle" fill="#92400e" font-family="Consolas, monospace" font-size="16">y‚Çú‚Çã‚ÇÅ</text>
      </g>
      
      <!-- Time step t -->
