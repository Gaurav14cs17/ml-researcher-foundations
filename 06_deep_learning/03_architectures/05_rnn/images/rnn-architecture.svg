        <!-- Input -->
        <rect x="80" y="10" width="140" height="60" fill="#dbeafe" stroke="#3b82f6" stroke-width="3" rx="10"/>
        <text x="150" y="35" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Input</text>
        <text x="150" y="55" text-anchor="middle" fill="#1e3a8a" font-family="Consolas, monospace" font-size="16">x‚Çú</text>
        
        <!-- Arrow up -->
        <line x1="150" y1="70" x2="150" y2="110" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
        
        <!-- Hidden state -->
