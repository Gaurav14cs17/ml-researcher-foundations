        <text x="650" y="0" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Hidden state carries information through time</text>
        <text x="650" y="30" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="19">Same weights (W‚Çì, W‚Çï, W·µß) shared across all time steps</text>
      </g>
    </g>
  </g>
  
  <!-- RNN Cell Details -->
  <g transform="translate(100, 780)" filter="url(#shadow)">
    <rect width="750" height="440" rx="18" fill="#ffffff" stroke="#10b981" stroke-width="4"/>
    <text x="375" y="50" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="32" font-weight="bold">üìê RNN Cell Equations</text>
    <line x1="40" y1="70" x2="710" y2="70" stroke="#d1fae5" stroke-width="2"/>
    
    <g transform="translate(50, 110)">
      <text x="325" y="0" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Hidden State Update:</text>
      <rect x="50" y="15" width="550" height="65" fill="#f0fdf4" rx="12"/>
      <text x="325" y="55" text-anchor="middle" fill="#065f46" font-family="Consolas, monospace" font-size="26">h‚Çú = tanh(W‚Çìx‚Çú + W‚Çïh‚Çú‚Çã‚ÇÅ + b‚Çï)</text>
      
      <text x="325" y="115" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Output:</text>
      <rect x="120" y="130" width="410" height="65" fill="#f0fdf4" rx="12"/>
      <text x="325" y="170" text-anchor="middle" fill="#065f46" font-family="Consolas, monospace" font-size="26">y‚Çú = W·µßh‚Çú + b·µß</text>
      
      <rect x="30" y="220" width="590" height="190" fill="#fef3c7" rx="12"/>
      <text x="325" y="250" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Parameters:</text>
      <text x="325" y="280" text-anchor="middle" fill="#78350f" font-family="Arial, sans-serif" font-size="18">W‚Çì: Input-to-hidden weight matrix</text>
      <text x="325" y="308" text-anchor="middle" fill="#78350f" font-family="Arial, sans-serif" font-size="18">W‚Çï: Hidden-to-hidden (recurrent) weight matrix</text>
      <text x="325" y="336" text-anchor="middle" fill="#78350f" font-family="Arial, sans-serif" font-size="18">W·µß: Hidden-to-output weight matrix</text>
      <text x="325" y="364" text-anchor="middle" fill="#78350f" font-family="Arial, sans-serif" font-size="18">b‚Çï, b·µß: Bias vectors</text>
      <text x="325" y="395" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="17" font-weight="bold">‚≠ê Weights shared across all time steps</text>
    </g>
  </g>
  
  <!-- Applications & Challenges -->
  <g transform="translate(900, 780)" filter="url(#shadow)">
    <rect width="800" height="440" rx="18" fill="#ffffff" stroke="#3b82f6" stroke-width="4"/>
    <text x="400" y="50" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="32" font-weight="bold">üéØ Applications & Challenges</text>
    <line x1="40" y1="70" x2="760" y2="70" stroke="#bfdbfe" stroke-width="2"/>
    
    <g transform="translate(50, 110)">
      <text x="0" y="0" fill="#3b82f6" font-family="Arial, sans-serif" font-size="24" font-weight="bold">‚úì Applications:</text>
      <text x="20" y="32" fill="#1e40af" font-family="Arial, sans-serif" font-size="19">‚Ä¢ Language modeling & text generation</text>
      <text x="20" y="62" fill="#1e40af" font-family="Arial, sans-serif" font-size="19">‚Ä¢ Machine translation</text>
      <text x="20" y="92" fill="#1e40af" font-family="Arial, sans-serif" font-size="19">‚Ä¢ Speech recognition</text>
      <text x="20" y="122" fill="#1e40af" font-family="Arial, sans-serif" font-size="19">‚Ä¢ Time series prediction</text>
      <text x="20" y="152" fill="#1e40af" font-family="Arial, sans-serif" font-size="19">‚Ä¢ Video analysis</text>
      
      <line x1="0" y1="180" x2="700" y2="180" stroke="#bfdbfe" stroke-width="2"/>
      
      <text x="0" y="210" fill="#ef4444" font-family="Arial, sans-serif" font-size="24" font-weight="bold">‚úó Challenges:</text>
      <text x="20" y="242" fill="#dc2626" font-family="Arial, sans-serif" font-size="19">‚Ä¢ Vanishing/exploding gradients</text>
      <text x="20" y="272" fill="#dc2626" font-family="Arial, sans-serif" font-size="19">‚Ä¢ Difficulty learning long-term dependencies</text>
      <text x="20" y="302" fill="#dc2626" font-family="Arial, sans-serif" font-size="19">‚Ä¢ Sequential processing (slow training)</text>
      
      <text x="350" y="340" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="19" font-weight="bold">‚Üí Solutions: LSTM, GRU architectures</text>
    </g>
  </g>
  
  <!-- Key Insight -->
  <rect x="100" y="1240" width="1600" height="60" fill="#8b5cf6" rx="14" filter="url(#shadow)"/>
  <text x="900" y="1277" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">üí° RNN: Processes sequences by maintaining hidden state ‚Ä¢ Same weights shared across time</text>
</svg>
