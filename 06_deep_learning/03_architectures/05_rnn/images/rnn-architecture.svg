      <text x="375" y="145" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Recurrent</text>
      
      <line x1="690" y1="155" x2="960" y2="155" stroke="#ef4444" stroke-width="5" marker-end="url(#arrow)"/>
      <text x="825" y="145" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Recurrent</text>
      
      <!-- Legend -->
