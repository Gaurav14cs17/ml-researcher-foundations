<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 1100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf5ff"/>
      <stop offset="100%" style="stop-color:#f3e8ff"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="1800" height="1100" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="900" y="70" text-anchor="middle" fill="#6b21a8" font-family="Arial, sans-serif" font-size="52" font-weight="bold">Dropout Regularization</text>
  <text x="900" y="120" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="26">Randomly drop neurons during training to prevent overfitting</text>
  
  <!-- Comparison: Before vs After -->
  <g transform="translate(100, 180)" filter="url(#shadow)">
    <rect width="1600" height="640" rx="18" fill="#ffffff" stroke="#8b5cf6" stroke-width="4"/>
    <text x="800" y="50" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="36" font-weight="bold">Standard Network vs Dropout Network</text>
    <line x1="40" y1="70" x2="1560" y2="70" stroke="#e9d5ff" stroke-width="2"/>
    
    <!-- Standard Network (left) -->
    <g transform="translate(150, 120)">
      <text x="200" y="0" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Without Dropout (Training)</text>
      
      <!-- Input Layer -->
      <g transform="translate(150, 80)">
        <circle cx="0" cy="0" r="25" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>
        <circle cx="0" cy="80" r="25" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>
        <circle cx="0" cy="160" r="25" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>
        <circle cx="0" cy="240" r="25" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>
      </g>
      
      <!-- Hidden Layer -->
      <g transform="translate(300, 50)">
        <circle cx="0" cy="0" r="25" fill="#10b981" stroke="#059669" stroke-width="3"/>
        <circle cx="0" cy="70" r="25" fill="#10b981" stroke="#059669" stroke-width="3"/>
        <circle cx="0" cy="140" r="25" fill="#10b981" stroke="#059669" stroke-width="3"/>
        <circle cx="0" cy="210" r="25" fill="#10b981" stroke="#059669" stroke-width="3"/>
        <circle cx="0" cy="280" r="25" fill="#10b981" stroke="#059669" stroke-width="3"/>
      </g>
      
      <!-- Output Layer -->
      <g transform="translate(450, 120)">
        <circle cx="0" cy="0" r="25" fill="#f59e0b" stroke="#d97706" stroke-width="3"/>
        <circle cx="0" cy="80" r="25" fill="#f59e0b" stroke="#d97706" stroke-width="3"/>
      </g>
      
      <!-- Connections (all connected) -->
      <g stroke="#94a3b8" stroke-width="2" opacity="0.4">
        <!-- Input to Hidden -->
        <line x1="175" y1="80" x2="300" y2="50"/>
        <line x1="175" y1="80" x2="300" y2="120"/>
        <line x1="175" y1="80" x2="300" y2="190"/>
        <line x1="175" y1="80" x2="300" y2="260"/>
        <line x1="175" y1="80" x2="300" y2="330"/>
        
        <line x1="175" y1="160" x2="300" y2="50"/>
        <line x1="175" y1="160" x2="300" y2="120"/>
        <line x1="175" y1="160" x2="300" y2="190"/>
        <line x1="175" y1="160" x2="300" y2="260"/>
        <line x1="175" y1="160" x2="300" y2="330"/>
        
        <line x1="175" y1="240" x2="300" y2="50"/>
        <line x1="175" y1="240" x2="300" y2="120"/>
        <line x1="175" y1="240" x2="300" y2="190"/>
        <line x1="175" y1="240" x2="300" y2="260"/>
        <line x1="175" y1="240" x2="300" y2="330"/>
        
        <line x1="175" y1="320" x2="300" y2="50"/>
        <line x1="175" y1="320" x2="300" y2="120"/>
        <line x1="175" y1="320" x2="300" y2="190"/>
        <line x1="175" y1="320" x2="300" y2="260"/>
        <line x1="175" y1="320" x2="300" y2="330"/>
        
        <!-- Hidden to Output -->
        <line x1="325" y1="50" x2="450" y2="120"/>
        <line x1="325" y1="50" x2="450" y2="200"/>
        <line x1="325" y1="120" x2="450" y2="120"/>
        <line x1="325" y1="120" x2="450" y2="200"/>
        <line x1="325" y1="190" x2="450" y2="120"/>
        <line x1="325" y1="190" x2="450" y2="200"/>
        <line x1="325" y1="260" x2="450" y2="120"/>
        <line x1="325" y1="260" x2="450" y2="200"/>
        <line x1="325" y1="330" x2="450" y2="120"/>
        <line x1="325" y1="330" x2="450" y2="200"/>
      </g>
      
      <text x="200" y="430" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="20" font-weight="bold">‚úó Risk of overfitting</text>
      <text x="200" y="455" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="18">Co-adaptation of neurons</text>
    </g>
    
    <!-- Dropout Network (right) -->
    <g transform="translate(850, 120)">
      <text x="200" y="0" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="28" font-weight="bold">With Dropout (Training)</text>
      
      <!-- Input Layer -->
      <g transform="translate(150, 80)">
        <circle cx="0" cy="0" r="25" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>
        <circle cx="0" cy="80" r="25" fill="#cbd5e1" stroke="#94a3b8" stroke-width="3" stroke-dasharray="4,2"/>
        <text x="0" y="8" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">‚úó</text>
        <circle cx="0" cy="160" r="25" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>
        <circle cx="0" cy="240" r="25" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>
      </g>
      
      <!-- Hidden Layer -->
      <g transform="translate(300, 50)">
        <circle cx="0" cy="0" r="25" fill="#10b981" stroke="#059669" stroke-width="3"/>
        <circle cx="0" cy="70" r="25" fill="#cbd5e1" stroke="#94a3b8" stroke-width="3" stroke-dasharray="4,2"/>
        <text x="0" y="78" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">‚úó</text>
        <circle cx="0" cy="140" r="25" fill="#10b981" stroke="#059669" stroke-width="3"/>
        <circle cx="0" cy="210" r="25" fill="#cbd5e1" stroke="#94a3b8" stroke-width="3" stroke-dasharray="4,2"/>
        <text x="0" y="218" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">‚úó</text>
        <circle cx="0" cy="280" r="25" fill="#10b981" stroke="#059669" stroke-width="3"/>
      </g>
      
      <!-- Output Layer -->
      <g transform="translate(450, 120)">
        <circle cx="0" cy="0" r="25" fill="#f59e0b" stroke="#d97706" stroke-width="3"/>
        <circle cx="0" cy="80" r="25" fill="#f59e0b" stroke="#d97706" stroke-width="3"/>
      </g>
      
      <!-- Connections (only active neurons) -->
      <g stroke="#94a3b8" stroke-width="2" opacity="0.6">
        <!-- Active connections only -->
        <line x1="175" y1="80" x2="300" y2="50"/>
        <line x1="175" y1="80" x2="300" y2="190"/>
        <line x1="175" y1="80" x2="300" y2="330"/>
        
        <line x1="175" y1="240" x2="300" y2="50"/>
        <line x1="175" y1="240" x2="300" y2="190"/>
        <line x1="175" y1="240" x2="300" y2="330"/>
        
        <line x1="175" y1="320" x2="300" y2="50"/>
        <line x1="175" y1="320" x2="300" y2="190"/>
        <line x1="175" y1="320" x2="300" y2="330"/>
        
        <line x1="325" y1="50" x2="450" y2="120"/>
        <line x1="325" y1="50" x2="450" y2="200"/>
        <line x1="325" y1="190" x2="450" y2="120"/>
        <line x1="325" y1="190" x2="450" y2="200"/>
        <line x1="325" y1="330" x2="450" y2="120"/>
        <line x1="325" y1="330" x2="450" y2="200"/>
      </g>
      
      <text x="200" y="430" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="20" font-weight="bold">‚úì Better generalization</text>
      <text x="200" y="455" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="18">Forces learning robust features</text>
    </g>
  </g>
  
  <!-- How It Works -->
  <g transform="translate(100, 880)" filter="url(#shadow)">
    <rect width="750" height="200" rx="18" fill="#ffffff" stroke="#3b82f6" stroke-width="4"/>
    <text x="375" y="50" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="32" font-weight="bold">‚öôÔ∏è How Dropout Works</text>
    <line x1="40" y1="70" x2="710" y2="70" stroke="#bfdbfe" stroke-width="2"/>
    
    <g transform="translate(50, 105)">
      <text x="0" y="0" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="19" font-weight="bold">Training:</text>
      <text x="20" y="28" fill="#1e40af" font-family="Arial, sans-serif" font-size="17">‚Ä¢ Randomly drop neurons with probability p</text>
      <text x="20" y="52" fill="#1e40af" font-family="Arial, sans-serif" font-size="17">‚Ä¢ Different random mask each mini-batch</text>
      
      <text x="0" y="88" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="19" font-weight="bold">Inference:</text>
      <text x="20" y="116" fill="#1e40af" font-family="Arial, sans-serif" font-size="17">‚Ä¢ Use all neurons (no dropout)</text>
      <text x="20" y="140" fill="#1e40af" font-family="Arial, sans-serif" font-size="17">‚Ä¢ Scale outputs by (1-p) for consistency</text>
    </g>
  </g>
  
  <g transform="translate(900, 880)" filter="url(#shadow)">
    <rect width="800" height="200" rx="18" fill="#ffffff" stroke="#10b981" stroke-width="4"/>
    <text x="400" y="50" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="32" font-weight="bold">üìä Best Practices</text>
    <line x1="40" y1="70" x2="760" y2="70" stroke="#d1fae5" stroke-width="2"/>
    
    <g transform="translate(50, 105)">
      <text x="0" y="0" fill="#059669" font-family="Arial, sans-serif" font-size="19" font-weight="bold">Typical dropout rates:</text>
      <text x="20" y="28" fill="#15803d" font-family="Arial, sans-serif" font-size="17">‚Ä¢ p = 0.5 for hidden layers (most common)</text>
      <text x="20" y="52" fill="#15803d" font-family="Arial, sans-serif" font-size="17">‚Ä¢ p = 0.2 for input layer (lighter dropout)</text>
      <text x="20" y="76" fill="#15803d" font-family="Arial, sans-serif" font-size="17">‚Ä¢ Don't use on convolutional layers usually</text>
      <text x="20" y="100" fill="#15803d" font-family="Arial, sans-serif" font-size="17">‚Ä¢ Apply before activation in fully-connected layers</text>
      <text x="20" y="124" fill="#10b981" font-family="Arial, sans-serif" font-size="17" font-weight="bold">‚Ä¢ Ensemble effect: trains 2‚Åø thinned networks!</text>
    </g>
  </g>
</svg>
