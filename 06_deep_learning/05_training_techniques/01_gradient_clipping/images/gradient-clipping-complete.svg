<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 2475.0 1912.5">
  <ns0:defs>
    <ns0:marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <ns0:path d="M0,0 L0,6 L9,3 z" fill="#c62828"/>
    </ns0:marker>
    <ns0:marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <ns0:path d="M0,0 L0,6 L9,3 z" fill="#6a1b9a"/>
    </ns0:marker>
    <ns0:marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <ns0:path d="M0,0 L0,6 L9,3 z" fill="#2e7d32"/>
    </ns0:marker>
  </ns0:defs>
  <ns0:text x="550" y="30" font-size="22" font-weight="bold" text-anchor="middle" fill="#1a237e">
    Gradient Clipping: Handling Exploding Gradients
  </ns0:text>
  <ns0:g transform="translate(50, 80)">
    <ns0:text x="500" y="55.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#c62828">
      1. The Problem: Exploding Gradients
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="405.0" fill="#f8f9fa" stroke="#dc3545" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:text x="0" y="80.0" font-size="14" fill="#1a237e">
        <ns0:tspan font-weight="bold" fill="#922b21">Why gradients explode:</ns0:tspan>
      </ns0:text>
      <ns0:g transform="translate(0, 25)">
        <ns0:circle cx="8" cy="-3" r="8" fill="#c62828"/>
        <ns0:text x="8" y="105.0" font-size="11" font-weight="bold" text-anchor="middle" fill="#1a237e">1</ns0:text>
        <ns0:text x="25" y="130.0" font-size="13" fill="#1a237e">
          <ns0:tspan font-weight="bold" fill="#c62828">Deep networks:</ns0:tspan>
          Chain rule multiplies many gradients → Product can explode exponentially
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(0, 50)">
        <ns0:circle cx="8" cy="-3" r="8" fill="#c62828"/>
        <ns0:text x="8" y="155.0" font-size="11" font-weight="bold" text-anchor="middle" fill="#1a237e">2</ns0:text>
        <ns0:text x="25" y="180.0" font-size="13" fill="#1a237e">
          <ns0:tspan font-weight="bold" fill="#c62828">RNNs across time:</ns0:tspan>
          Same weight matrix multiplied T times → Powers of eigenvalues grow
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(0, 75)">
        <ns0:circle cx="8" cy="-3" r="8" fill="#c62828"/>
        <ns0:text x="8" y="205.0" font-size="11" font-weight="bold" text-anchor="middle" fill="#1a237e">3</ns0:text>
        <ns0:text x="25" y="230.0" font-size="13" fill="#1a237e">
          <ns0:tspan font-weight="bold" fill="#c62828">Large learning rates:</ns0:tspan>
          Unstable training → Gradient magnitudes oscillate wildly
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(0, 105)">
        <ns0:rect x="0" y="0" width="940" height="40" fill="#1a237e" stroke="#dc3545" stroke-width="1" rx="3"/>
        <ns0:text x="470" y="255.0" font-size="13" text-anchor="middle" fill="#922b21" font-weight="bold">
          Consequences: NaN/Inf in weights, training diverges, model becomes useless!
        </ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 300)">
    <ns0:text x="500" y="280.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      2. Gradient Clipping Methods
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="300" fill="#1a237e" stroke="#28a745" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:text x="0" y="305.0" font-size="14" font-weight="bold" fill="#145a32">
        A. Clip by Value (Element-wise)
      </ns0:text>
      <ns0:rect x="0" y="15" width="940" height="60" fill="#1a237e" stroke="#28a745" stroke-width="1" rx="3"/>
      <ns0:g transform="translate(20, 30)">
        <ns0:text x="0" y="330.0" font-size="13" font-family="Arial, sans-serif" fill="#145a32">
          g = clip(g, -threshold, +threshold)
        </ns0:text>
        <ns0:text x="0" y="355.0" font-size="12" fill="#1a237e">
          • Clips each gradient element independently to [-threshold, +threshold]
        </ns0:text>
        <ns0:text x="0" y="380.0" font-size="12" fill="#1a237e">
          • Simple but can change gradient direction
        </ns0:text>
      </ns0:g>
    </ns0:g>
    <ns0:g transform="translate(30, 140)">
      <ns0:text x="0" y="405.0" font-size="14" font-weight="bold" fill="#145a32">
        B. Clip by Norm (Most Common) ⭐
      </ns0:text>
      <ns0:rect x="0" y="15" width="940" height="90" fill="#1a237e" stroke="#28a745" stroke-width="2" rx="3"/>
      <ns0:g transform="translate(20, 30)">
        <ns0:text x="0" y="430.0" font-size="13" font-family="Arial, sans-serif" fill="#145a32">
          if ||g|| &gt; max_norm:
        </ns0:text>
        <ns0:text x="20" y="455.0" font-size="13" font-family="Arial, sans-serif" fill="#145a32">
          g = g · (max_norm / ||g||)
        </ns0:text>
        <ns0:text x="0" y="480.0" font-size="12" fill="#1a237e">
          • Scales down gradient vector if norm exceeds threshold
        </ns0:text>
        <ns0:text x="0" y="505.0" font-size="12" fill="#2e7d32" font-weight="bold">
          ✓ Preserves gradient direction! Only reduces magnitude
        </ns0:text>
        <ns0:text x="600" y="530.0" font-size="12" fill="#1a237e">
          Typical: max_norm = 1.0 or 5.0
        </ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 640)">
    <ns0:text x="500" y="555.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565c0">
      3. Visual Comparison
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="405.0" fill="#1a237e" stroke="#007bff" stroke-width="2" rx="8"/>
    <ns0:g transform="translate(120, 70)">
      <ns0:text x="80" y="580.0" font-size="13" font-weight="bold" text-anchor="middle" fill="#c62828">
        Original (Too Large)
      </ns0:text>
      <ns0:rect x="0" y="0" width="160" height="110" fill="#1a237e" stroke="#e0e0e0" stroke-width="1" rx="8"/>
      <ns0:line x1="80" y1="90" x2="80" y2="10" stroke="#e0e0e0" stroke-width="1"/>
      <ns0:line x1="10" y1="55" x2="150" y2="55" stroke="#e0e0e0" stroke-width="1"/>
      <ns0:path d="M 80,55 L 135,20" stroke="#dc3545" stroke-width="4" marker-end="url(#arrowRed)"/>
      <ns0:text x="140" y="605.0" font-size="11" fill="#c62828" font-weight="bold">||g|| = 8</ns0:text>
      <ns0:circle cx="80" cy="55" r="30" fill="none" stroke="#fd7e14" stroke-width="2" stroke-dasharray="3,3"/>
      <ns0:text x="115" y="630.0" font-size="9" fill="#e65100">max_norm=5</ns0:text>
    </ns0:g>
    <ns0:g transform="translate(340, 70)">
      <ns0:text x="80" y="655.0" font-size="13" font-weight="bold" text-anchor="middle" fill="#6a1b9a">
        Clip by Value
      </ns0:text>
      <ns0:rect x="0" y="0" width="160" height="110" fill="#1a237e" stroke="#e0e0e0" stroke-width="1" rx="8"/>
      <ns0:line x1="80" y1="90" x2="80" y2="10" stroke="#e0e0e0" stroke-width="1"/>
      <ns0:line x1="10" y1="55" x2="150" y2="55" stroke="#e0e0e0" stroke-width="1"/>
      <ns0:path d="M 80,55 L 130,25" stroke="#6f42c1" stroke-width="4" marker-end="url(#arrowPurple)"/>
      <ns0:text x="130" y="680.0" font-size="11" fill="#6a1b9a">Changed!</ns0:text>
      <ns0:path d="M 80,55 L 135,20" stroke="#dc3545" stroke-width="2" opacity="0.3" stroke-dasharray="2,2"/>
      <ns0:circle cx="80" cy="55" r="30" fill="none" stroke="#fd7e14" stroke-width="2" stroke-dasharray="3,3"/>
    </ns0:g>
    <ns0:g transform="translate(560, 70)">
      <ns0:text x="80" y="705.0" font-size="13" font-weight="bold" text-anchor="middle" fill="#2e7d32">
        Clip by Norm ✓
      </ns0:text>
      <ns0:rect x="0" y="0" width="160" height="110" fill="#1a237e" stroke="#e0e0e0" stroke-width="1" rx="8"/>
      <ns0:line x1="80" y1="90" x2="80" y2="10" stroke="#e0e0e0" stroke-width="1"/>
      <ns0:line x1="10" y1="55" x2="150" y2="55" stroke="#e0e0e0" stroke-width="1"/>
      <ns0:path d="M 80,55 L 115,33" stroke="#28a745" stroke-width="4" marker-end="url(#arrowGreen)"/>
      <ns0:text x="120" y="730.0" font-size="11" fill="#2e7d32" font-weight="bold">||g|| = 5</ns0:text>
      <ns0:path d="M 80,55 L 135,20" stroke="#dc3545" stroke-width="2" opacity="0.3" stroke-dasharray="2,2"/>
      <ns0:circle cx="80" cy="55" r="30" fill="none" stroke="#fd7e14" stroke-width="2" stroke-dasharray="3,3"/>
      <ns0:text x="80" y="755.0" font-size="10" text-anchor="middle" fill="#2e7d32">Same direction!</ns0:text>
    </ns0:g>
  </ns0:g>
</ns0:svg>
