<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 1300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfeff"/>
      <stop offset="100%" style="stop-color:#cffafe"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.25"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#0891b2"/>
    </marker>
  </defs>
  
  <rect width="1800" height="1300" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="900" y="70" text-anchor="middle" fill="#155e75" font-family="Arial, sans-serif" font-size="52" font-weight="bold">Transfer Learning & Fine-Tuning</text>
  <text x="900" y="120" text-anchor="middle" fill="#0891b2" font-family="Arial, sans-serif" font-size="26">Leveraging pre-trained models for new tasks</text>
  
  <!-- Process Flow -->
  <g transform="translate(100, 180)" filter="url(#shadow)">
    <rect width="1600" height="600" rx="18" fill="#ffffff" stroke="#06b6d4" stroke-width="4"/>
    <text x="800" y="50" text-anchor="middle" fill="#06b6d4" font-family="Arial, sans-serif" font-size="36" font-weight="bold">ðŸ”„ Transfer Learning Process</text>
    <line x1="40" y1="70" x2="1560" y2="70" stroke="#a5f3fc" stroke-width="2"/>
    
    <g transform="translate(100, 120)">
      <!-- Step 1: Pre-training -->
      <rect width="450" height="420" fill="#eff6ff" stroke="#3b82f6" stroke-width="3" rx="14"/>
      <text x="225" y="40" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="28" font-weight="bold">1. Pre-training</text>
      <line x1="30" y1="55" x2="420" y2="55" stroke="#bfdbfe" stroke-width="2"/>
      
      <g transform="translate(50, 80)">
        <rect x="0" y="0" width="350" height="60" fill="#dbeafe" rx="10"/>
        <text x="175" y="25" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Large Dataset</text>
        <text x="175" y="48" text-anchor="middle" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="17">ImageNet, Wikipedia, etc.</text>
        
        <line x1="175" y1="60" x2="175" y2="90" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
        
        <g transform="translate(0, 90)">
          <rect x="0" y="0" width="350" height="220" fill="#bfdbfe" rx="10"/>
          <text x="175" y="30" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Neural Network</text>
          
          <!-- Layers -->
          <rect x="40" y="50" width="270" height="35" fill="#3b82f6" rx="6"/>
          <text x="175" y="73" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16">Input Layer</text>
          
          <rect x="40" y="95" width="270" height="35" fill="#3b82f6" rx="6"/>
          <text x="175" y="118" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16">Hidden Layers (frozen)</text>
          
          <rect x="40" y="140" width="270" height="35" fill="#3b82f6" rx="6"/>
          <text x="175" y="163" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16">Feature Extractors</text>
          
          <rect x="40" y="185" width="270" height="35" fill="#10b981" rx="6"/>
          <text x="175" y="208" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16">Output Layer</text>
        </g>
      </g>
    </g>
    
    <!-- Arrow to next step -->
    <line x1="550" y1="330" x2="625" y2="330" stroke="#f59e0b" stroke-width="6" marker-end="url(#arrow)"/>
    <text x="587" y="310" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Transfer</text>
    
    <!-- Step 2: Fine-tuning -->
    <g transform="translate(625, 0)">
      <rect width="450" height="420" fill="#fef3c7" stroke="#f59e0b" stroke-width="3" rx="14"/>
      <text x="225" y="40" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="28" font-weight="bold">2. Fine-tuning</text>
      <line x1="30" y1="55" x2="420" y2="55" stroke="#fde68a" stroke-width="2"/>
      
      <g transform="translate(50, 80)">
        <rect x="0" y="0" width="350" height="60" fill="#fed7aa" rx="10"/>
        <text x="175" y="25" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Target Dataset</text>
        <text x="175" y="48" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="17">Smaller, task-specific</text>
        
        <line x1="175" y1="60" x2="175" y2="90" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
        
        <g transform="translate(0, 90)">
          <rect x="0" y="0" width="350" height="220" fill="#fde68a" rx="10"/>
          <text x="175" y="30" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Adapted Network</text>
          
          <!-- Layers -->
          <rect x="40" y="50" width="270" height="35" fill="#94a3b8" rx="6"/>
          <text x="175" y="73" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16">Input Layer (frozen)</text>
          
          <rect x="40" y="95" width="270" height="35" fill="#94a3b8" rx="6"/>
          <text x="175" y="118" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16">Hidden Layers (frozen)</text>
          
          <rect x="40" y="140" width="270" height="35" fill="#f59e0b" rx="6"/>
          <text x="175" y="163" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16">Top Layers (trainable)</text>
          
          <rect x="40" y="185" width="270" height="35" fill="#10b981" rx="6"/>
          <text x="175" y="208" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16">New Output Layer</text>
        </g>
      </g>
    </g>
    
    <!-- Arrow to result -->
    <line x1="1075" y1="330" x2="1150" y2="330" stroke="#10b981" stroke-width="6" marker-end="url(#arrow)"/>
    <text x="1112" y="310" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Deploy</text>
    
    <!-- Step 3: Result -->
    <g transform="translate(1150, 0)">
      <rect width="300" height="420" fill="#f0fdf4" stroke="#10b981" stroke-width="3" rx="14"/>
      <text x="150" y="40" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="28" font-weight="bold">3. Result</text>
      <line x1="30" y1="55" x2="270" y2="55" stroke="#d1fae5" stroke-width="2"/>
      
      <g transform="translate(30, 100)">
        <text x="120" y="0" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="22" font-weight="bold">âœ“ Benefits:</text>
        <text x="120" y="35" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="17">â€¢ Faster training</text>
        <text x="120" y="65" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="17">â€¢ Less data needed</text>
        <text x="120" y="95" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="17">â€¢ Better accuracy</text>
        <text x="120" y="125" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="17">â€¢ Lower compute</text>
        
        <rect x="10" y="150" width="220" height="140" fill="#dcfce7" rx="10"/>
        <text x="120" y="180" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="19" font-weight="bold">Task-specific</text>
        <text x="120" y="205" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="19" font-weight="bold">model ready!</text>
        <text x="120" y="240" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="16">Leverages general</text>
        <text x="120" y="262" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="16">features from</text>
        <text x="120" y="284" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="16">pre-training</text>
      </g>
    </g>
  </g>
  
  <!-- Fine-tuning Strategies -->
  <g transform="translate(100, 830)" filter="url(#shadow)">
    <rect width="1600" height="390" rx="18" fill="#ffffff" stroke="#8b5cf6" stroke-width="4"/>
    <text x="800" y="50" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="36" font-weight="bold">ðŸŽ¯ Fine-Tuning Strategies</text>
    <line x1="40" y1="70" x2="1560" y2="70" stroke="#e9d5ff" stroke-width="2"/>
    
    <g transform="translate(80, 110)">
      <!-- Feature Extraction -->
      <rect width="470" height="240" fill="#faf5ff" rx="12"/>
      <text x="235" y="35" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Feature Extraction</text>
      <line x1="30" y1="50" x2="440" y2="50" stroke="#e9d5ff" stroke-width="2"/>
      <text x="235" y="85" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="19">Freeze all pre-trained layers</text>
      <text x="235" y="115" text-anchor="middle" fill="#6b21a8" font-family="Arial, sans-serif" font-size="18">Train only new output layer</text>
      <text x="235" y="150" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="18" font-weight="bold">âœ“ Fast, minimal data</text>
      <text x="235" y="178" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="18">âš  Limited adaptation</text>
      <text x="235" y="210" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="17">Use when: Similar domains</text>
      
      <!-- Partial Fine-tuning -->
      <g transform="translate(520, 0)">
        <rect width="470" height="240" fill="#fef3c7" rx="12"/>
        <text x="235" y="35" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Partial Fine-tuning</text>
        <line x1="30" y1="50" x2="440" y2="50" stroke="#fde68a" stroke-width="2"/>
        <text x="235" y="85" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="19">Freeze early layers</text>
        <text x="235" y="115" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="18">Train top layers + output</text>
        <text x="235" y="150" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="18" font-weight="bold">âœ“ Good balance</text>
        <text x="235" y="178" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="18" font-weight="bold">âœ“ Moderate data needs</text>
        <text x="235" y="210" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="17">Use when: Most common case</text>
      </g>
      
      <!-- Full Fine-tuning -->
      <g transform="translate(1040, 0)">
        <rect width="470" height="240" fill="#dcfce7" rx="12"/>
        <text x="235" y="35" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Full Fine-tuning</text>
        <line x1="30" y1="50" x2="440" y2="50" stroke="#d1fae5" stroke-width="2"/>
        <text x="235" y="85" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="19">Train all layers</text>
        <text x="235" y="115" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="18">Lower learning rate</text>
        <text x="235" y="150" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="18" font-weight="bold">âœ“ Maximum adaptation</text>
        <text x="235" y="178" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="18">âš  Needs more data</text>
        <text x="235" y="210" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="17">Use when: Different domains</text>
      </g>
    </g>
  </g>
  
  <!-- Key Insight -->
  <rect x="100" y="1240" width="1600" height="60" fill="#06b6d4" rx="14" filter="url(#shadow)"/>
  <text x="900" y="1277" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">ðŸ’¡ Transfer Learning: Reuse pre-trained features â€¢ Fine-tune for specific task â€¢ Faster & better results</text>
</svg>
