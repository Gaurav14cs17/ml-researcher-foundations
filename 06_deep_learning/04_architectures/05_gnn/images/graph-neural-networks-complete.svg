<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 2475.0 2025.0">
  <ns0:defs>
    <ns0:marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <ns0:path d="M0,0 L0,6 L9,3 z" fill="#2e7d32"/>
    </ns0:marker>
  </ns0:defs>
  <ns0:text x="550" y="30" font-size="22" font-weight="bold" text-anchor="middle" fill="#1a237e">
    Graph Neural Networks: Deep Learning on Graphs
  </ns0:text>
  <ns0:g transform="translate(50, 80)">
    <ns0:text x="500" y="55.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565c0">
      1. Why Graph Neural Networks?
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="270.0" fill="#f8f9fa" stroke="#007bff" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:text x="0" y="80.0" font-size="14" fill="#1a237e">
        <ns0:tspan font-weight="bold" fill="#1565c0">Problem:</ns0:tspan>
        Many real-world data are graphs (social networks, molecules, knowledge graphs, 3D meshes)
      </ns0:text>
      <ns0:g transform="translate(0, 30)">
        <ns0:text x="0" y="105.0" font-size="13" fill="#1a237e">
          <ns0:tspan font-weight="bold">CNNs/RNNs:</ns0:tspan>
          Work on grids/sequences (Euclidean data) → Fixed structure, ordering
        </ns0:text>
        <ns0:text x="0" y="130.0" font-size="13" fill="#2e7d32" font-weight="bold">
          <ns0:tspan fill="#145a32">GNNs:</ns0:tspan>
          Work on arbitrary graphs → Variable #neighbors, permutation invariant, capture relational structure
        </ns0:text>
        <ns0:text x="0" y="155.0" font-size="12" fill="#1a237e">
          <ns0:tspan x="0" dy="0">Applications: Node classification, link prediction, graph</ns0:tspan>
          <ns0:tspan x="0" dy="1.2em">classification, drug discovery, recommender systems</ns0:tspan>
        </ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 240)">
    <ns0:text x="500" y="180.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      2. Message Passing Framework
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="280" fill="#1a237e" stroke="#28a745" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:text x="0" y="205.0" font-size="14" font-weight="bold" fill="#145a32">
        Core Idea: Aggregate information from neighbors iteratively
      </ns0:text>
      <ns0:g transform="translate(80, 40)">
        <ns0:g>
          <ns0:text x="100" y="230.0" font-size="12" font-weight="bold" text-anchor="middle" fill="#1a237e">
            Layer 0 (Input)
          </ns0:text>
          <ns0:circle cx="100" cy="80" r="20" fill="#c62828" stroke="#dc3545" stroke-width="3"/>
          <ns0:text x="100" y="255.0" font-size="11" font-weight="bold" text-anchor="middle" fill="#1a237e">
            v
          </ns0:text>
          <ns0:circle cx="50" cy="20" r="18" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2"/>
          <ns0:text x="50" y="280.0" font-size="10" text-anchor="middle" fill="#1a237e">u₁</ns0:text>
          <ns0:circle cx="150" cy="20" r="18" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2"/>
          <ns0:text x="150" y="305.0" font-size="10" text-anchor="middle" fill="#1a237e">u₂</ns0:text>
          <ns0:circle cx="30" cy="100" r="18" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2"/>
          <ns0:text x="30" y="330.0" font-size="10" text-anchor="middle" fill="#1a237e">u₃</ns0:text>
          <ns0:circle cx="170" cy="100" r="18" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2"/>
          <ns0:text x="170" y="355.0" font-size="10" text-anchor="middle" fill="#1a237e">u₄</ns0:text>
          <ns0:line x1="60" y1="35" x2="90" y2="70" stroke="#e0e0e0" stroke-width="2"/>
          <ns0:line x1="140" y1="35" x2="110" y2="70" stroke="#e0e0e0" stroke-width="2"/>
          <ns0:line x1="48" y1="95" x2="82" y2="85" stroke="#e0e0e0" stroke-width="2"/>
          <ns0:line x1="152" y1="95" x2="118" y2="85" stroke="#e0e0e0" stroke-width="2"/>
        </ns0:g>
        <ns0:g transform="translate(230, 60)">
          <ns0:path d="M 0,0 L 50,0" stroke="#28a745" stroke-width="4" marker-end="url(#arrowGreen)"/>
          <ns0:text x="25" y="380.0" font-size="11" text-anchor="middle" fill="#2e7d32" font-weight="bold">
            Aggregate
          </ns0:text>
        </ns0:g>
        <ns0:g transform="translate(300, 0)">
          <ns0:text x="100" y="405.0" font-size="12" font-weight="bold" text-anchor="middle" fill="#1a237e">
            Layer 1 (Updated)
          </ns0:text>
          <ns0:circle cx="100" cy="80" r="22" fill="#2e7d32" stroke="#145a32" stroke-width="3"/>
          <ns0:text x="100" y="430.0" font-size="11" font-weight="bold" text-anchor="middle" fill="#1a237e">
            v'
          </ns0:text>
          <ns0:text x="100" y="455.0" font-size="9" text-anchor="middle" fill="#2e7d32" font-weight="bold">
            Enriched with
          </ns0:text>
          <ns0:text x="100" y="480.0" font-size="9" text-anchor="middle" fill="#2e7d32" font-weight="bold">
            neighbor info!
          </ns0:text>
          <ns0:circle cx="50" cy="20" r="18" fill="#1565c0" opacity="0.3" stroke="#007bff" stroke-width="1"/>
          <ns0:circle cx="150" cy="20" r="18" fill="#1565c0" opacity="0.3" stroke="#007bff" stroke-width="1"/>
          <ns0:circle cx="30" cy="100" r="18" fill="#1565c0" opacity="0.3" stroke="#007bff" stroke-width="1"/>
          <ns0:circle cx="170" cy="100" r="18" fill="#1565c0" opacity="0.3" stroke="#007bff" stroke-width="1"/>
        </ns0:g>
      </ns0:g>
      <ns0:g transform="translate(0, 200)">
        <ns0:text x="0" y="505.0" font-size="13" font-weight="bold" fill="#145a32">
          General Update Rule:
        </ns0:text>
        <ns0:rect x="0" y="10" width="940" height="45" fill="#1a237e" stroke="#28a745" stroke-width="1" rx="3"/>
        <ns0:g transform="translate(15, 28)">
          <ns0:text x="0" y="530.0" font-size="12" font-family="Arial, sans-serif" fill="#145a32">
            h_v^(k+1) = UPDATE( h_v^(k), AGGREGATE({ h_u^(k) : u ∈ N(v) }) )
          </ns0:text>
          <ns0:text x="0" y="555.0" font-size="11" fill="#1a237e">
            h_v = node v's hidden state • N(v) = neighbors of v • k = layer index
          </ns0:text>
        </ns0:g>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 560)">
    <ns0:text x="500" y="580.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#6a1b9a">
      3. Popular GNN Architectures
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="200" fill="#1a237e" stroke="#6f42c1" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:g>
        <ns0:text x="0" y="605.0" font-size="13" font-weight="bold" fill="#6a1b9a">
          A. Graph Convolutional Network (GCN) - Kipf &amp; Welling
        </ns0:text>
        <ns0:rect x="0" y="10" width="940" height="30" fill="#1a237e" stroke="#6f42c1" stroke-width="1" rx="3"/>
        <ns0:text x="15" y="630.0" font-size="11" font-family="Arial, sans-serif" fill="#1a237e">
          <ns0:tspan x="15" dy="0">h_v^(k+1) = σ( Σ_{u∈N(v)∪{v}} (1/√(d_u·d_v)) W^(k) h_u^(k)</ns0:tspan>
          <ns0:tspan x="15" dy="1.2em">) // Symmetric normalization</ns0:tspan>
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(0, 55)">
        <ns0:text x="0" y="655.0" font-size="13" font-weight="bold" fill="#6a1b9a">
          B. GraphSAGE - Sampling &amp; Aggregation
        </ns0:text>
        <ns0:rect x="0" y="10" width="940" height="30" fill="#1a237e" stroke="#6f42c1" stroke-width="1" rx="3"/>
        <ns0:text x="15" y="680.0" font-size="11" font-family="Arial, sans-serif" fill="#1a237e">
          <ns0:tspan x="15" dy="0">h_v^(k+1) = σ( W · CONCAT(h_v^(k), AGG({h_u^(k) :</ns0:tspan>
          <ns0:tspan x="15" dy="1.2em">u∈Sample(N(v))})) ) // Scalable</ns0:tspan>
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(0, 110)">
        <ns0:text x="0" y="705.0" font-size="13" font-weight="bold" fill="#6a1b9a">
          C. Graph Attention Networks (GAT) - Attention on neighbors
        </ns0:text>
        <ns0:rect x="0" y="10" width="940" height="30" fill="#1a237e" stroke="#6f42c1" stroke-width="1" rx="3"/>
        <ns0:text x="15" y="730.0" font-size="11" font-family="Arial, sans-serif" fill="#1a237e">
          <ns0:tspan x="15" dy="0">h_v^(k+1) = σ( Σ_{u∈N(v)} α_vu W h_u^(k) ) // α_vu =</ns0:tspan>
          <ns0:tspan x="15" dy="1.2em">learned attention weight</ns0:tspan>
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(0, 155)">
        <ns0:text x="0" y="755.0" font-size="12" fill="#1a237e">
          <ns0:tspan font-weight="bold" fill="#6a1b9a">Key Difference:</ns0:tspan>
          How they aggregate (mean, attention, max-pool) and normalize
        </ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 800)">
    <ns0:text x="500" y="780.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#e67e22">
      4. GNN Tasks
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="80" fill="#1a237e" stroke="#fd7e14" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:text x="0" y="805.0" font-size="13" fill="#1a237e">
        • 
        <ns0:tspan font-weight="bold" fill="#d84315">Node-level:</ns0:tspan>
        Classify nodes (e.g., user role in social network, atom type in molecule)
      </ns0:text>
      <ns0:text x="0" y="830.0" font-size="13" fill="#1a237e">
        • 
        <ns0:tspan font-weight="bold" fill="#d84315">Edge-level:</ns0:tspan>
        Predict links (e.g., friend recommendation, drug-target interaction)
      </ns0:text>
      <ns0:text x="0" y="855.0" font-size="13" fill="#1a237e">
        • 
        <ns0:tspan font-weight="bold" fill="#d84315">Graph-level:</ns0:tspan>
        Classify entire graphs (e.g., molecule toxicity, code vulnerability detection)
      </ns0:text>
    </ns0:g>
  </ns0:g>
</ns0:svg>
