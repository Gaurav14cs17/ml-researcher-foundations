<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 2475.0 2189.25">
  <ns0:defs>
    <ns0:marker id="arrowGreen6" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <ns0:path d="M0,0 L0,6 L9,3 z" fill="#2e7d32"/>
    </ns0:marker>
  </ns0:defs>
  <ns0:text x="550" y="30" font-size="22" font-weight="bold" text-anchor="middle" fill="#1a237e">
    Retrieval-Augmented Generation (RAG): Grounding LLMs with External Knowledge
  </ns0:text>
  <ns0:g transform="translate(50, 80)">
    <ns0:text x="500" y="55.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565c0">
      1. What is RAG?
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="315.0" fill="#f8f9fa" stroke="#007bff" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:text x="0" y="80.0" font-size="14" fill="#1a237e">
        <ns0:tspan font-weight="bold" fill="#1565c0">Problem:</ns0:tspan>
        LLMs have limited knowledge (training cutoff), hallucinate facts, can't access private data
      </ns0:text>
      <ns0:g transform="translate(0, 30)">
        <ns0:text x="0" y="105.0" font-size="13" fill="#1a237e">
          <ns0:tspan font-weight="bold" fill="#c62828">Pure LLM:</ns0:tspan>
          Generate answer from parametric memory only → Outdated, hallucinations
        </ns0:text>
        <ns0:text x="0" y="130.0" font-size="13" fill="#2e7d32" font-weight="bold">
          <ns0:tspan fill="#145a32">RAG:</ns0:tspan>
          Retrieve relevant docs from external knowledge base → Augment prompt → Generate grounded answer
        </ns0:text>
        <ns0:text x="0" y="155.0" font-size="12" fill="#1a237e">
          Benefits: Up-to-date info, reduced hallucinations, domain expertise, citations
        </ns0:text>
        <ns0:text x="0" y="180.0" font-size="12" fill="#1a237e">
          Use cases: QA systems, chatbots, customer support, legal/medical research
        </ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 260)">
    <ns0:text x="500" y="205.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      2. RAG Pipeline
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="400" fill="#1a237e" stroke="#28a745" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(50, 50)">
      <ns0:g>
        <ns0:rect x="0" y="0" width="140" height="50" fill="#1565c0" opacity="0.8" stroke="#007bff" stroke-width="3" rx="5"/>
        <ns0:text x="70" y="230.0" font-size="12" font-weight="bold" text-anchor="middle" fill="#1a237e">
          User Query
        </ns0:text>
        <ns0:text x="70" y="255.0" font-size="10" text-anchor="middle" fill="#1a237e">
          &quot;What is RAG?&quot;
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(150, 25)">
        <ns0:path d="M 0,0 L 80,0" stroke="#28a745" stroke-width="3" marker-end="url(#arrowGreen6)"/>
        <ns0:text x="40" y="280.0" font-size="10" text-anchor="middle" fill="#2e7d32" font-weight="bold">
          1. Encode
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(240, 0)">
        <ns0:rect x="0" y="0" width="140" height="50" fill="#e65100" opacity="0.8" stroke="#e67e22" stroke-width="3" rx="5"/>
        <ns0:text x="70" y="305.0" font-size="11" font-weight="bold" text-anchor="middle" fill="#1a237e">
          Query Embedding
        </ns0:text>
        <ns0:text x="70" y="330.0" font-size="9" text-anchor="middle" fill="#1a237e">
          Encoder(query) → v_q
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(390, 25)">
        <ns0:path d="M 0,0 L 80,0" stroke="#28a745" stroke-width="3" marker-end="url(#arrowGreen6)"/>
        <ns0:text x="40" y="355.0" font-size="10" text-anchor="middle" fill="#2e7d32" font-weight="bold">
          2. Search
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(480, 0)">
        <ns0:rect x="0" y="0" width="140" height="50" fill="#6a1b9a" opacity="0.8" stroke="#6f42c1" stroke-width="3" rx="5"/>
        <ns0:text x="70" y="380.0" font-size="11" font-weight="bold" text-anchor="middle" fill="#1a237e">
          Vector Database
        </ns0:text>
        <ns0:text x="70" y="405.0" font-size="9" text-anchor="middle" fill="#1a237e">
          Find top-k similar docs
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(640, 5)">
        <ns0:rect x="0" y="0" width="280" height="110" fill="#1a237e" stroke="#6f42c1" stroke-width="2" rx="5"/>
        <ns0:g transform="translate(15, 20)">
          <ns0:text x="0" y="430.0" font-size="11" font-weight="bold" fill="#6a1b9a">
            Knowledge Base:
          </ns0:text>
          <ns0:g transform="translate(0, 18)">
            <ns0:rect x="0" y="0" width="250" height="15" fill="#1a237e" stroke="#6f42c1" stroke-width="1" rx="2"/>
            <ns0:text x="5" y="455.0" font-size="9" fill="#1a237e">Doc 1: &quot;RAG combines retrieval...&quot;</ns0:text>
          </ns0:g>
          <ns0:g transform="translate(0, 35)">
            <ns0:rect x="0" y="0" width="250" height="15" fill="#1a237e" stroke="#6f42c1" stroke-width="1" rx="2"/>
            <ns0:text x="5" y="480.0" font-size="9" fill="#1a237e">Doc 2: &quot;Vector embeddings are...&quot;</ns0:text>
          </ns0:g>
          <ns0:g transform="translate(0, 52)">
            <ns0:rect x="0" y="0" width="250" height="15" fill="#1a237e" stroke="#6f42c1" stroke-width="1" rx="2"/>
            <ns0:text x="5" y="505.0" font-size="9" fill="#1a237e">Doc 3: &quot;Large language models...&quot;</ns0:text>
          </ns0:g>
          <ns0:text x="125" y="530.0" font-size="9" text-anchor="middle" fill="#1a237e">
            (Pre-embedded documents)
          </ns0:text>
        </ns0:g>
      </ns0:g>
      <ns0:g transform="translate(550, 60)">
        <ns0:path d="M 0,0 L 0,60" stroke="#28a745" stroke-width="3" marker-end="url(#arrowGreen6)"/>
        <ns0:text x="25" y="555.0" font-size="10" fill="#2e7d32" font-weight="bold">
          3. Retrieve
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(400, 130)">
        <ns0:rect x="0" y="0" width="300" height="70" fill="#1a237e" stroke="#28a745" stroke-width="3" rx="5"/>
        <ns0:g transform="translate(15, 20)">
          <ns0:text x="0" y="580.0" font-size="11" font-weight="bold" fill="#145a32">
            Top-3 Retrieved Documents:
          </ns0:text>
          <ns0:text x="0" y="605.0" font-size="9" fill="#1a237e">
            1. &quot;RAG combines retrieval and generation...&quot;
          </ns0:text>
          <ns0:text x="0" y="630.0" font-size="9" fill="#1a237e">
            2. &quot;Vector embeddings enable semantic search...&quot;
          </ns0:text>
          <ns0:text x="0" y="655.0" font-size="9" fill="#1a237e">
            3. &quot;Context augmentation improves accuracy...&quot;
          </ns0:text>
        </ns0:g>
      </ns0:g>
      <ns0:g transform="translate(400, 200)">
        <ns0:path d="M 0,0 L -200,60" stroke="#28a745" stroke-width="3" marker-end="url(#arrowGreen6)"/>
        <ns0:text x="-100" y="680.0" font-size="10" fill="#2e7d32" font-weight="bold">
          4. Augment
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(30, 270)">
        <ns0:rect x="0" y="0" width="340" height="90" fill="#fdebd0" stroke="#fd7e14" stroke-width="3" rx="5"/>
        <ns0:g transform="translate(15, 20)">
          <ns0:text x="0" y="705.0" font-size="11" font-weight="bold" fill="#d35400">
            Augmented Prompt:
          </ns0:text>
          <ns0:text x="0" y="730.0" font-size="9" fill="#1a237e">
            Context: [Retrieved Doc 1, Doc 2, Doc 3]
          </ns0:text>
          <ns0:text x="0" y="755.0" font-size="9" fill="#1a237e">
            Question: What is RAG?
          </ns0:text>
          <ns0:text x="0" y="780.0" font-size="9" fill="#1a237e">
            Answer based on the context above:
          </ns0:text>
        </ns0:g>
      </ns0:g>
      <ns0:g transform="translate(380, 315)">
        <ns0:path d="M 0,0 L 110,0" stroke="#28a745" stroke-width="3" marker-end="url(#arrowGreen6)"/>
        <ns0:text x="55" y="805.0" font-size="10" text-anchor="middle" fill="#2e7d32" font-weight="bold">
          5. Generate
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(500, 270)">
        <ns0:rect x="0" y="0" width="120" height="90" fill="#c62828" opacity="0.8" stroke="#dc3545" stroke-width="3" rx="5"/>
        <ns0:text x="60" y="830.0" font-size="12" font-weight="bold" text-anchor="middle" fill="#1a237e">
          Large
        </ns0:text>
        <ns0:text x="60" y="855.0" font-size="12" font-weight="bold" text-anchor="middle" fill="#1a237e">
          Language
        </ns0:text>
        <ns0:text x="60" y="880.0" font-size="12" font-weight="bold" text-anchor="middle" fill="#1a237e">
          Model
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(560, 270)">
        <ns0:path d="M 0,0 L 0,-60" stroke="#28a745" stroke-width="3" marker-end="url(#arrowGreen6)"/>
        <ns0:text x="25" y="905.0" font-size="10" fill="#2e7d32" font-weight="bold">
          6. Output
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(480, 130)">
        <ns0:rect x="0" y="0" width="200" height="70" fill="#2e7d32" opacity="0.8" stroke="#145a32" stroke-width="3" rx="5"/>
        <ns0:g transform="translate(15, 20)">
          <ns0:text x="0" y="930.0" font-size="11" font-weight="bold" fill="#1a237e">
            Generated Answer:
          </ns0:text>
          <ns0:text x="0" y="955.0" font-size="9" fill="#1a237e">
            &quot;RAG is a technique that
          </ns0:text>
          <ns0:text x="0" y="980.0" font-size="9" fill="#1a237e">
            combines retrieval with
          </ns0:text>
          <ns0:text x="0" y="1005.0" font-size="9" fill="#1a237e">
            generation to...&quot;
          </ns0:text>
        </ns0:g>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 700)">
    <ns0:text x="500" y="1030.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#6a1b9a">
      3. Key Components
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="100" fill="#1a237e" stroke="#6f42c1" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:text x="0" y="1055.0" font-size="13" fill="#1a237e">
        • 
        <ns0:tspan font-weight="bold" fill="#6a1b9a">Embedding Model:</ns0:tspan>
        Encode queries &amp; docs to dense vectors (e.g., BERT, sentence-transformers)
      </ns0:text>
      <ns0:text x="0" y="1080.0" font-size="13" fill="#1a237e">
        • 
        <ns0:tspan font-weight="bold" fill="#6a1b9a">Vector Database:</ns0:tspan>
        Store &amp;amp; search embeddings efficiently (Pinecone, Weaviate, FAISS, Chroma)
      </ns0:text>
      <ns0:text x="0" y="1105.0" font-size="13" fill="#1a237e">
        • 
        <ns0:tspan font-weight="bold" fill="#6a1b9a">Generator LLM:</ns0:tspan>
        Synthesize answer from retrieved context (GPT-4, Claude, LLaMA)
      </ns0:text>
      <ns0:text x="0" y="1130.0" font-size="13" fill="#1a237e">
        • 
        <ns0:tspan font-weight="bold" fill="#6a1b9a">Chunking Strategy:</ns0:tspan>
        Split docs into optimal-sized chunks (512-1024 tokens with overlap)
      </ns0:text>
    </ns0:g>
  </ns0:g>
  <ns0:rect x="50" y="830" width="2250.0" height="60" fill="#e1f5fe" stroke="#007bff" stroke-width="2" rx="8"/>
  <ns0:text x="550" y="1155.0" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a5276">
    ✓ Advantages
  </ns0:text>
  <ns0:g transform="translate(70, 873)">
    <ns0:text x="0" y="1180.0" font-size="12" fill="#1a5276">
      <ns0:tspan x="0" dy="0">No retraining needed • Current information • Reduced</ns0:tspan>
      <ns0:tspan x="0" dy="1.2em">hallucinations • Citations/provenance • Private data access</ns0:tspan>
    </ns0:text>
  </ns0:g>
</ns0:svg>
