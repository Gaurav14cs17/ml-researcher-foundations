      <ns0:path d="M0,0 L0,6 L9,3 z" fill="#1a237e"/>
    </ns0:marker>
  </ns0:defs>
  <ns0:text x="550" y="30" font-size="22" font-weight="bold" text-anchor="middle" fill="#1a237e">
    Contrastive Learning: Self-Supervised Representation Learning
  </ns0:text>
  <ns0:g transform="translate(50, 80)">
    <ns0:text x="500" y="55.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565c0">
      1. Core Idea
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="315.0" fill="#f8f9fa" stroke="#007bff" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:text x="0" y="80.0" font-size="14" fill="#1a237e">
        <ns0:tspan font-weight="bold" fill="#1565c0">Key Principle:</ns0:tspan>
        Learn representations by pulling similar pairs together, pushing dissimilar pairs apart
      </ns0:text>
      <ns0:rect x="0" y="25" width="940" height="80" fill="#1a237e" stroke="#007bff" stroke-width="1" rx="3"/>
      <ns0:g transform="translate(15, 45)">
        <ns0:text x="0" y="105.0" font-size="13" fill="#1a237e">
          â€¢ 
          <ns0:tspan font-weight="bold" fill="#2e7d32">Positive pairs:</ns0:tspan>
          Two views of same image (augmented) â†’ Should have similar embeddings
        </ns0:text>
        <ns0:text x="0" y="130.0" font-size="13" fill="#1a237e">
          â€¢ 
          <ns0:tspan font-weight="bold" fill="#c62828">Negative pairs:</ns0:tspan>
          Views from different images â†’ Should have dissimilar embeddings
        </ns0:text>
        <ns0:text x="0" y="155.0" font-size="13" fill="#1a237e">
          â†’ Learn without labels! Use data structure itself as supervision signal
        </ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 260)">
    <ns0:text x="500" y="180.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      2. SimCLR Framework (Simple Contrastive Learning)
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="320" fill="#1a237e" stroke="#28a745" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:g transform="translate(100, 0)">
        <ns0:rect x="0" y="40" width="60" height="60" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2"/>
        <ns0:text x="30" y="205.0" font-size="11" font-weight="bold" text-anchor="middle" fill="#1a237e">
          Image x
        </ns0:text>
        <ns0:path d="M 60,60 L 100,30" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrow)"/>
        <ns0:text x="70" y="230.0" font-size="9" fill="#2e7d32">Aug 1</ns0:text>
        <ns0:rect x="110" y="10" width="60" height="50" fill="#2e7d32" opacity="0.7" stroke="#145a32" stroke-width="2"/>
        <ns0:text x="140" y="255.0" font-size="10" text-anchor="middle" fill="#1a237e">x_i</ns0:text>
        <ns0:path d="M 60,80 L 100,90" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrow)"/>
        <ns0:text x="70" y="280.0" font-size="9" fill="#2e7d32">Aug 2</ns0:text>
        <ns0:rect x="110" y="80" width="60" height="50" fill="#2e7d32" opacity="0.7" stroke="#145a32" stroke-width="2"/>
        <ns0:text x="140" y="305.0" font-size="10" text-anchor="middle" fill="#1a237e">x_j</ns0:text>
        <ns0:path d="M 170,35 L 210,35" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrow)"/>
        <ns0:rect x="220" y="15" width="80" height="40" fill="#6a1b9a" opacity="0.7" stroke="#6f42c1" stroke-width="2"/>
        <ns0:text x="260" y="330.0" font-size="11" font-weight="bold" text-anchor="middle" fill="#1a237e">
          Encoder f
        </ns0:text>
        <ns0:path d="M 170,105 L 210,105" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrow)"/>
        <ns0:rect x="220" y="85" width="80" height="40" fill="#6a1b9a" opacity="0.7" stroke="#6f42c1" stroke-width="2"/>
        <ns0:text x="260" y="355.0" font-size="11" font-weight="bold" text-anchor="middle" fill="#1a237e">
          Encoder f
        </ns0:text>
        <ns0:path d="M 300,35 L 340,35" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrow)"/>
        <ns0:rect x="350" y="20" width="70" height="30" fill="#e65100" opacity="0.7" stroke="#e67e22" stroke-width="2"/>
        <ns0:text x="385" y="380.0" font-size="10" font-weight="bold" text-anchor="middle" fill="#1a237e">
          Proj. g
        </ns0:text>
        <ns0:path d="M 300,105 L 340,105" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrow)"/>
        <ns0:rect x="350" y="90" width="70" height="30" fill="#e65100" opacity="0.7" stroke="#e67e22" stroke-width="2"/>
        <ns0:text x="385" y="405.0" font-size="10" font-weight="bold" text-anchor="middle" fill="#1a237e">
          Proj. g
        </ns0:text>
        <ns0:path d="M 420,35 L 460,35" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrow)"/>
        <ns0:rect x="470" y="20" width="50" height="30" fill="#c62828" opacity="0.7" stroke="#dc3545" stroke-width="2"/>
        <ns0:text x="495" y="430.0" font-size="10" font-weight="bold" text-anchor="middle" fill="#1a237e">
          z_i
        </ns0:text>
        <ns0:path d="M 420,105 L 460,105" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrow)"/>
        <ns0:rect x="470" y="90" width="50" height="30" fill="#c62828" opacity="0.7" stroke="#dc3545" stroke-width="2"/>
        <ns0:text x="495" y="455.0" font-size="10" font-weight="bold" text-anchor="middle" fill="#1a237e">
          z_j
        </ns0:text>
        <ns0:path d="M 495,50 L 495,90" stroke="#28a745" stroke-width="3"/>
        <ns0:text x="540" y="480.0" font-size="11" fill="#2e7d32" font-weight="bold">
          Maximize
        </ns0:text>
        <ns0:text x="540" y="505.0" font-size="11" fill="#2e7d32" font-weight="bold">
          sim(z_i, z_j)
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(0, 170)">
        <ns0:text x="0" y="530.0" font-size="14" font-weight="bold" fill="#145a32">
          NT-Xent Loss (Normalized Temperature-scaled Cross-Entropy):
        </ns0:text>
        <ns0:rect x="0" y="15" width="940" height="60" fill="#1a237e" stroke="#28a745" stroke-width="1" rx="3"/>
        <ns0:g transform="translate(15, 30)">
          <ns0:text x="0" y="555.0" font-size="13" font-family="Arial, sans-serif" fill="#145a32">
            â„“(i,j) = -log[ exp(sim(z_i, z_j)/Ï„) / Î£_{kâ‰ i} exp(sim(z_i, z_k)/Ï„) ]
          </ns0:text>
          <ns0:text x="0" y="580.0" font-size="12" fill="#1a237e">
            <ns0:tspan x="0" dy="0">sim(u,v) = uÂ·v / (||u|| ||v||) (cosine similarity) â€¢ Ï„ =</ns0:tspan>
            <ns0:tspan x="0" dy="1.2em">temperature (0.1-0.5)</ns0:tspan>
          </ns0:text>
        </ns0:g>
      </ns0:g>
      <ns0:g transform="translate(0, 255)">
        <ns0:text x="0" y="605.0" font-size="13" fill="#2e7d32">âœ“ No labels needed</ns0:text>
        <ns0:text x="200" y="630.0" font-size="13" fill="#2e7d32">âœ“ Learns general features</ns0:text>
        <ns0:text x="450" y="655.0" font-size="13" fill="#2e7d32">âœ“ Transfer to downstream tasks</ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 620)">
    <ns0:text x="500" y="680.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#6a1b9a">
      3. Popular Contrastive Methods
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="160" fill="#1a237e" stroke="#6f42c1" stroke-width="2" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:g>
        <ns0:text x="0" y="705.0" font-size="13" fill="#1a237e">
          â€¢ 
          <ns0:tspan font-weight="bold" fill="#6a1b9a">SimCLR:</ns0:tspan>
          Large batch sizes (4096+), strong augmentations, projection head crucial
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(0, 25)">
        <ns0:text x="0" y="730.0" font-size="13" fill="#1a237e">
          â€¢ 
          <ns0:tspan font-weight="bold" fill="#6a1b9a">MoCo (Momentum Contrast):</ns0:tspan>
          Memory bank of negatives â†’ Works with smaller batches
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(0, 50)">
        <ns0:text x="0" y="755.0" font-size="13" fill="#1a237e">
          â€¢ 
          <ns0:tspan font-weight="bold" fill="#6a1b9a">BYOL (Bootstrap Your Own Latent):</ns0:tspan>
          No negative pairs needed! Uses momentum encoder
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(0, 75)">
        <ns0:text x="0" y="780.0" font-size="13" fill="#1a237e">
          â€¢ 
          <ns0:tspan font-weight="bold" fill="#6a1b9a">SwAV (Swapped Assignments):</ns0:tspan>
          Clustering-based, scales to billions of images
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(0, 100)">
        <ns0:text x="0" y="805.0" font-size="13" fill="#1a237e">
          â€¢ 
          <ns0:tspan font-weight="bold" fill="#6a1b9a">CLIP:</ns0:tspan>
          Contrastive learning for image-text pairs â†’ Zero-shot transfer!
        </ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:rect x="50" y="810" width="2250.0" height="80" fill="#e1f5fe" stroke="#007bff" stroke-width="2" rx="8"/>
  <ns0:text x="550" y="840" font-size="15" font-weight="bold" text-anchor="middle" fill="#1a5276">
    ðŸŽ¯ Use Cases
  </ns0:text>
  <ns0:g transform="translate(70, 860)">
    <ns0:text x="0" y="865.0" font-size="13" fill="#1a237e">
      1. 
      <ns0:tspan font-weight="bold">Pretraining:</ns0:tspan>
       Learn good representations â†’ Fine-tune on small labeled dataset
    </ns0:text>
    <ns0:text x="0" y="890.0" font-size="13" fill="#1a237e">
      2. 
      <ns0:tspan font-weight="bold">Few-shot learning:</ns0:tspan>
       Works well when labels are scarce (medical imaging, rare events)
    </ns0:text>
  </ns0:g>
