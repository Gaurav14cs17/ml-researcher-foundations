<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 1400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ede9fe"/>
      <stop offset="100%" style="stop-color:#ddd6fe"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <rect width="1800" height="1400" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="900" y="70" text-anchor="middle" fill="#5b21b6" font-family="Arial, sans-serif" font-size="52" font-weight="bold">Set Operations</text>
  <text x="900" y="120" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="26">Fundamental operations on sets with visual representations</text>
  
  <!-- Union -->
  <g transform="translate(100, 180)" filter="url(#shadow)">
    <rect width="750" height="360" rx="18" fill="#ffffff" stroke="#3b82f6" stroke-width="4"/>
    <text x="375" y="50" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="32" font-weight="bold">1. Union (A âˆª B)</text>
    <line x1="40" y1="70" x2="710" y2="70" stroke="#bfdbfe" stroke-width="2"/>
    
    <!-- Venn diagram -->
    <g transform="translate(200, 110)">
      <circle cx="120" cy="100" r="80" fill="#3b82f6" fill-opacity="0.4" stroke="#3b82f6" stroke-width="3"/>
      <circle cx="230" cy="100" r="80" fill="#3b82f6" fill-opacity="0.4" stroke="#3b82f6" stroke-width="3"/>
      <text x="80" y="105" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="28" font-weight="bold">A</text>
      <text x="270" y="105" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="28" font-weight="bold">B</text>
    </g>
    
    <g transform="translate(50, 250)">
      <rect x="0" y="0" width="650" height="90" fill="#eff6ff" rx="10"/>
      <text x="325" y="30" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="22" font-weight="bold">A âˆª B = {x : x âˆˆ A or x âˆˆ B}</text>
      <text x="325" y="60" text-anchor="middle" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="19">All elements in A or B (or both)</text>
      <text x="325" y="85" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Example: {1,2,3} âˆª {3,4,5} = {1,2,3,4,5}</text>
    </g>
  </g>
  
  <!-- Intersection -->
  <g transform="translate(950, 180)" filter="url(#shadow)">
    <rect width="750" height="360" rx="18" fill="#ffffff" stroke="#10b981" stroke-width="4"/>
    <text x="375" y="50" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="32" font-weight="bold">2. Intersection (A âˆ© B)</text>
    <line x1="40" y1="70" x2="710" y2="70" stroke="#d1fae5" stroke-width="2"/>
    
    <!-- Venn diagram -->
    <g transform="translate(200, 110)">
      <circle cx="120" cy="100" r="80" fill="none" stroke="#10b981" stroke-width="3"/>
      <circle cx="230" cy="100" r="80" fill="none" stroke="#10b981" stroke-width="3"/>
      <ellipse cx="175" cy="100" rx="45" ry="80" fill="#10b981" fill-opacity="0.5"/>
      <text x="80" y="105" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="28" font-weight="bold">A</text>
      <text x="270" y="105" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="28" font-weight="bold">B</text>
    </g>
    
    <g transform="translate(50, 250)">
      <rect x="0" y="0" width="650" height="90" fill="#f0fdf4" rx="10"/>
      <text x="325" y="30" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="22" font-weight="bold">A âˆ© B = {x : x âˆˆ A and x âˆˆ B}</text>
      <text x="325" y="60" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="19">Elements common to both A and B</text>
      <text x="325" y="85" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Example: {1,2,3} âˆ© {3,4,5} = {3}</text>
    </g>
  </g>
  
  <!-- Difference -->
  <g transform="translate(100, 590)" filter="url(#shadow)">
    <rect width="750" height="360" rx="18" fill="#ffffff" stroke="#f59e0b" stroke-width="4"/>
    <text x="375" y="50" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="32" font-weight="bold">3. Difference (A \ B)</text>
    <line x1="40" y1="70" x2="710" y2="70" stroke="#fde68a" stroke-width="2"/>
    
    <!-- Venn diagram -->
    <g transform="translate(200, 110)">
