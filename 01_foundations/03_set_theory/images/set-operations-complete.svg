      <circle cx="230" cy="100" r="80" fill="none" stroke="#f59e0b" stroke-width="3"/>
      <ellipse cx="175" cy="100" rx="45" ry="80" fill="#ffffff"/>
      <text x="80" y="105" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="28" font-weight="bold">A</text>
      <text x="270" y="105" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="28" font-weight="bold">B</text>
    </g>
    
    <g transform="translate(50, 250)">
      <rect x="0" y="0" width="650" height="90" fill="#fef3c7" rx="10"/>
      <text x="325" y="30" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="22" font-weight="bold">A \ B = {x : x âˆˆ A and x âˆ‰ B}</text>
      <text x="325" y="60" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="19">Elements in A but not in B</text>
      <text x="325" y="85" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Example: {1,2,3} \ {3,4,5} = {1,2}</text>
    </g>
  </g>
  
  <!-- Complement -->
  <g transform="translate(950, 590)" filter="url(#shadow)">
    <rect width="750" height="360" rx="18" fill="#ffffff" stroke="#ef4444" stroke-width="4"/>
    <text x="375" y="50" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="32" font-weight="bold">4. Complement (Aá¶œ)</text>
    <line x1="40" y1="70" x2="710" y2="70" stroke="#fecaca" stroke-width="2"/>
    
    <!-- Venn diagram -->
    <g transform="translate(150, 110)">
      <rect x="0" y="0" width="350" height="200" fill="#ef4444" fill-opacity="0.3" stroke="#64748b" stroke-width="3" rx="10"/>
      <circle cx="175" cy="100" r="70" fill="#ffffff" stroke="#ef4444" stroke-width="3"/>
      <text x="175" y="105" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="28" font-weight="bold">A</text>
      <text x="50" y="30" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="20">U</text>
    </g>
    
    <g transform="translate(50, 250)">
      <rect x="0" y="0" width="650" height="90" fill="#fee2e2" rx="10"/>
      <text x="325" y="30" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Aá¶œ = {x : x âˆˆ U and x âˆ‰ A}</text>
      <text x="325" y="60" text-anchor="middle" fill="#b91c1c" font-family="Arial, sans-serif" font-size="19">Elements in universe U but not in A</text>
      <text x="325" y="85" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Example: If U={1,2,3,4,5}, A={1,2} â†’ Aá¶œ={3,4,5}</text>
    </g>
  </g>
  
  <!-- Symmetric Difference -->
  <g transform="translate(100, 1000)" filter="url(#shadow)">
    <rect width="750" height="340" rx="18" fill="#ffffff" stroke="#8b5cf6" stroke-width="4"/>
    <text x="375" y="50" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="32" font-weight="bold">5. Symmetric Diff (A â–³ B)</text>
    <line x1="40" y1="70" x2="710" y2="70" stroke="#e9d5ff" stroke-width="2"/>
    
    <!-- Venn diagram -->
    <g transform="translate(200, 110)">
      <circle cx="120" cy="100" r="80" fill="#8b5cf6" fill-opacity="0.4" stroke="#8b5cf6" stroke-width="3"/>
      <circle cx="230" cy="100" r="80" fill="#8b5cf6" fill-opacity="0.4" stroke="#8b5cf6" stroke-width="3"/>
      <ellipse cx="175" cy="100" rx="45" ry="80" fill="#ffffff"/>
      <text x="80" y="105" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="28" font-weight="bold">A</text>
      <text x="270" y="105" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="28" font-weight="bold">B</text>
    </g>
    
    <g transform="translate(50, 240)">
      <rect x="0" y="0" width="650" height="80" fill="#faf5ff" rx="10"/>
      <text x="325" y="28" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="20" font-weight="bold">A â–³ B = (A \ B) âˆª (B \ A) = (A âˆª B) \ (A âˆ© B)</text>
      <text x="325" y="55" text-anchor="middle" fill="#6b21a8" font-family="Arial, sans-serif" font-size="19">Elements in A or B but not both</text>
      <text x="325" y="78" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Example: {1,2,3} â–³ {3,4,5} = {1,2,4,5}</text>
    </g>
  </g>
  
  <!-- Properties -->
  <g transform="translate(950, 1000)" filter="url(#shadow)">
    <rect width="750" height="340" rx="18" fill="#ffffff" stroke="#06b6d4" stroke-width="4"/>
    <text x="375" y="50" text-anchor="middle" fill="#06b6d4" font-family="Arial, sans-serif" font-size="32" font-weight="bold">ðŸ“‹ Key Properties</text>
    <line x1="40" y1="70" x2="710" y2="70" stroke="#a5f3fc" stroke-width="2"/>
    
    <g transform="translate(60, 110)">
      <text x="0" y="0" fill="#0891b2" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Commutative:</text>
      <text x="20" y="28" fill="#0e7490" font-family="Arial, sans-serif" font-size="18">A âˆª B = B âˆª A,  A âˆ© B = B âˆ© A</text>
      
      <text x="0" y="65" fill="#0891b2" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Associative:</text>
      <text x="20" y="93" fill="#0e7490" font-family="Arial, sans-serif" font-size="18">(A âˆª B) âˆª C = A âˆª (B âˆª C)</text>
      
      <text x="0" y="130" fill="#0891b2" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Distributive:</text>
      <text x="20" y="158" fill="#0e7490" font-family="Arial, sans-serif" font-size="18">A âˆ© (B âˆª C) = (A âˆ© B) âˆª (A âˆ© C)</text>
      
      <text x="0" y="195" fill="#0891b2" font-family="Arial, sans-serif" font-size="22" font-weight="bold">De Morgan's Laws:</text>
      <text x="20" y="223" fill="#0e7490" font-family="Arial, sans-serif" font-size="18">(A âˆª B)á¶œ = Aá¶œ âˆ© Bá¶œ,  (A âˆ© B)á¶œ = Aá¶œ âˆª Bá¶œ</text>
    </g>
  </g>
  
  <!-- Key Insight -->
  <rect x="100" y="1360" width="1600" height="60" fill="#8b5cf6" rx="14" filter="url(#shadow)"/>
  <text x="900" y="1397" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">ðŸ’¡ Set operations form the foundation of logic, probability, and database queries</text>
</svg>
