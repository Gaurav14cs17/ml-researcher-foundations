<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 1400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff"/>
      <stop offset="100%" style="stop-color:#dbeafe"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="1800" height="1400" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="900" y="70" text-anchor="middle" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="52" font-weight="bold">Big O Notation</text>
  <text x="900" y="120" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="26">Asymptotic Analysis of Algorithm Complexity</text>
  
  <!-- Growth Rate Graph -->
  <g transform="translate(100, 170)" filter="url(#shadow)">
    <rect width="1600" height="550" rx="18" fill="#ffffff" stroke="#3b82f6" stroke-width="4"/>
    <text x="800" y="50" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="36" font-weight="bold">ğŸ“ˆ Growth Rate Comparison</text>
    <line x1="40" y1="75" x2="1560" y2="75" stroke="#bfdbfe" stroke-width="2"/>
    
    <!-- Graph Area -->
    <g transform="translate(80, 110)">
      <!-- Axes -->
      <line x1="60" y1="380" x2="1400" y2="380" stroke="#475569" stroke-width="3"/>
      <line x1="60" y1="30" x2="60" y2="380" stroke="#475569" stroke-width="3"/>
      <text x="730" y="420" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Input Size (n) â†’</text>
      <text x="25" y="210" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="22" font-weight="bold" transform="rotate(-90, 25, 210)">Time/Space â†’</text>
      
      <!-- O(1) - Constant -->
      <line x1="100" y1="340" x2="1350" y2="340" stroke="#10b981" stroke-width="5"/>
      <text x="1380" y="345" fill="#10b981" font-family="Arial, sans-serif" font-size="20" font-weight="bold">O(1)</text>
      
      <!-- O(log n) - Logarithmic -->
      <path d="M 100 320 Q 300 280 500 250 Q 800 220 1350 190" fill="none" stroke="#22d3ee" stroke-width="5"/>
      <text x="1380" y="195" fill="#22d3ee" font-family="Arial, sans-serif" font-size="20" font-weight="bold">O(log n)</text>
      
      <!-- O(n) - Linear -->
      <line x1="100" y1="360" x2="1350" y2="150" stroke="#3b82f6" stroke-width="5"/>
      <text x="1380" y="155" fill="#3b82f6" font-family="Arial, sans-serif" font-size="20" font-weight="bold">O(n)</text>
      
      <!-- O(n log n) - Linearithmic -->
      <path d="M 100 360 Q 400 280 700 180 Q 1000 120 1350 80" fill="none" stroke="#8b5cf6" stroke-width="5"/>
      <text x="1380" y="85" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="20" font-weight="bold">O(n log n)</text>
      
      <!-- O(nÂ²) - Quadratic -->
      <path d="M 100 360 Q 200 320 350 240 Q 600 140 1000 50 Q 1150 35 1350 40" fill="none" stroke="#f59e0b" stroke-width="5"/>
      <text x="1100" y="35" fill="#f59e0b" font-family="Arial, sans-serif" font-size="20" font-weight="bold">O(nÂ²)</text>
      
      <!-- O(2â¿) - Exponential -->
      <path d="M 100 360 Q 200 350 300 330 Q 450 280 600 180 Q 700 100 800 50 Q 850 35 900 50 L 950 180 Q 980 300 1000 350 L 1050 360" fill="none" stroke="#ef4444" stroke-width="5"/>
      <text x="950" y="35" fill="#ef4444" font-family="Arial, sans-serif" font-size="20" font-weight="bold">O(2â¿)</text>
    </g>
  </g>
  
  <!-- Common Complexities -->
  <g transform="translate(100, 780)" filter="url(#shadow)">
    <rect width="1600" height="530" rx="18" fill="#ffffff" stroke="#1e40af" stroke-width="4"/>
    <text x="800" y="50" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="36" font-weight="bold">ğŸ“Š Common Time Complexities</text>
    <line x1="40" y1="75" x2="1560" y2="75" stroke="#bfdbfe" stroke-width="2"/>
    
    <!-- Table Header -->
    <g transform="translate(60, 105)">
      <rect width="1480" height="50" fill="#eff6ff" rx="12"/>
      <text x="100" y="33" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Complexity</text>
      <text x="350" y="33" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Name</text>
      <text x="600" y="33" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Examples</text>
      <text x="1250" y="33" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Performance</text>
    </g>
    
    <!-- Rows -->
    <g transform="translate(60, 175)">
      <!-- O(1) -->
      <rect y="0" width="1480" height="60" fill="#f0fdf4" rx="10"/>
      <text x="100" y="38" fill="#10b981" font-family="Consolas, monospace" font-size="24" font-weight="bold">O(1)</text>
      <text x="350" y="38" fill="#15803d" font-family="Arial, sans-serif" font-size="20">Constant</text>
      <text x="600" y="38" fill="#166534" font-family="Arial, sans-serif" font-size="19">Array access, hash table lookup</text>
      <text x="1250" y="38" fill="#10b981" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Excellent âœ“</text>
      
      <!-- O(log n) -->
      <rect y="75" width="1480" height="60" fill="#ecfeff" rx="10"/>
      <text x="100" y="113" fill="#22d3ee" font-family="Consolas, monospace" font-size="24" font-weight="bold">O(log n)</text>
      <text x="350" y="113" fill="#0e7490" font-family="Arial, sans-serif" font-size="20">Logarithmic</text>
      <text x="600" y="113" fill="#155e75" font-family="Arial, sans-serif" font-size="19">Binary search, balanced BST</text>
      <text x="1250" y="113" fill="#22d3ee" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Great âœ“</text>
      
      <!-- O(n) -->
      <rect y="150" width="1480" height="60" fill="#eff6ff" rx="10"/>
      <text x="100" y="188" fill="#3b82f6" font-family="Consolas, monospace" font-size="24" font-weight="bold">O(n)</text>
      <text x="350" y="188" fill="#1e40af" font-family="Arial, sans-serif" font-size="20">Linear</text>
      <text x="600" y="188" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="19">Simple search, linear scan</text>
      <text x="1250" y="188" fill="#3b82f6" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Good âœ“</text>
      
      <!-- O(n log n) -->
      <rect y="225" width="1480" height="60" fill="#f5f3ff" rx="10"/>
      <text x="100" y="263" fill="#8b5cf6" font-family="Consolas, monospace" font-size="24" font-weight="bold">O(n log n)</text>
      <text x="350" y="263" fill="#6b21a8" font-family="Arial, sans-serif" font-size="20">Linearithmic</text>
      <text x="600" y="263" fill="#581c87" font-family="Arial, sans-serif" font-size="19">Merge sort, heap sort, quicksort (avg)</text>
      <text x="1250" y="263" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Fair â‰ˆ</text>
      
      <!-- O(nÂ²) -->
      <rect y="300" width="1480" height="60" fill="#fef3c7" rx="10"/>
      <text x="100" y="338" fill="#f59e0b" font-family="Consolas, monospace" font-size="24" font-weight="bold">O(nÂ²)</text>
      <text x="350" y="338" fill="#d97706" font-family="Arial, sans-serif" font-size="20">Quadratic</text>
      <text x="600" y="338" fill="#92400e" font-family="Arial, sans-serif" font-size="19">Bubble sort, insertion sort, nested loops</text>
      <text x="1250" y="338" fill="#f59e0b" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Bad âš </text>
      
      <!-- O(2â¿) -->
      <rect y="375" width="1480" height="60" fill="#fee2e2" rx="10"/>
      <text x="100" y="413" fill="#ef4444" font-family="Consolas, monospace" font-size="24" font-weight="bold">O(2â¿)</text>
      <text x="350" y="413" fill="#dc2626" font-family="Arial, sans-serif" font-size="20">Exponential</text>
      <text x="600" y="413" fill="#991b1b" font-family="Arial, sans-serif" font-size="19">Recursive Fibonacci, subset generation</text>
      <text x="1250" y="413" fill="#ef4444" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Terrible âœ—</text>
    </g>
  </g>
  
  <!-- Key Insight -->
  <rect x="100" y="1330" width="1600" height="65" fill="#1e40af" rx="16" filter="url(#shadow)"/>
  <text x="900" y="1368" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">ğŸ’¡ Big O describes worst-case upper bound on growth rate as input size approaches infinity</text>
</svg>
