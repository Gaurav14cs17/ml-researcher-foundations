<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1575.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="directGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#28a745"/>
      <ns0:stop offset="100%" style="stop-color:#28a745"/>
    </ns0:linearGradient>
    <ns0:linearGradient id="contraGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#dc3545"/>
      <ns0:stop offset="100%" style="stop-color:#dc3545"/>
    </ns0:linearGradient>
    <ns0:linearGradient id="inductGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#007bff"/>
      <ns0:stop offset="100%" style="stop-color:#007bff"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1575.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="350" y="40" text-anchor="middle" fill="#1a237e" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Proof Techniques</ns0:text>
  <ns0:rect x="30" y="70" width="200" height="280" rx="12" fill="#1a237e" stroke="url(#directGrad)" stroke-width="3"/>
  <ns0:rect x="30" y="70" width="200" height="50" rx="12" fill="url(#directGrad)"/>
  <ns0:text x="130" y="102" text-anchor="middle" fill="#1a237e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Direct Proof</ns0:text>
  <ns0:text x="130" y="145" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="13" font-weight="bold">A → B</ns0:text>
  <ns0:text x="45" y="175" fill="#1a237e" font-family="Arial, sans-serif" font-size="11">1. Assume A is true</ns0:text>
  <ns0:text x="45" y="200" fill="#1a237e" font-family="Arial, sans-serif" font-size="11">2. Use definitions</ns0:text>
  <ns0:text x="45" y="225" fill="#1a237e" font-family="Arial, sans-serif" font-size="11">3. Apply theorems</ns0:text>
  <ns0:text x="45" y="250" fill="#1a237e" font-family="Arial, sans-serif" font-size="11">4. Derive B</ns0:text>
  <ns0:text x="45" y="290" fill="#2e7d32" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Example:</ns0:text>
  <ns0:text x="45" y="310" fill="#1a237e" font-family="Arial, sans-serif" font-size="10">If f convex and</ns0:text>
  <ns0:text x="45" y="335.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="10">∇f(x*)=0, then x*</ns0:text>
  <ns0:text x="45" y="360.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="10">is global minimum</ns0:text>
  <ns0:rect x="250" y="70" width="200" height="280" rx="12" fill="#1a237e" stroke="url(#contraGrad)" stroke-width="3"/>
  <ns0:rect x="250" y="70" width="200" height="50" rx="12" fill="url(#contraGrad)"/>
  <ns0:text x="350" y="385.0" text-anchor="middle" fill="#1a237e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Contradiction</ns0:text>
  <ns0:text x="350" y="410.0" text-anchor="middle" fill="#c62828" font-family="Arial, sans-serif" font-size="13" font-weight="bold">¬A → ⊥</ns0:text>
  <ns0:text x="265" y="435.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="11">1. Assume ¬A (not A)</ns0:text>
  <ns0:text x="265" y="460.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="11">2. Derive consequences</ns0:text>
  <ns0:text x="265" y="485.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="11">3. Reach contradiction</ns0:text>
  <ns0:text x="265" y="510.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="11">4. Therefore A true</ns0:text>
  <ns0:text x="265" y="535.0" fill="#c62828" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Example:</ns0:text>
  <ns0:text x="265" y="560.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="10">√2 is irrational</ns0:text>
  <ns0:text x="265" y="585.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="10">(assume p/q, derive</ns0:text>
  <ns0:text x="265" y="610.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="10">both even → ⊥)</ns0:text>
  <ns0:rect x="470" y="70" width="200" height="280" rx="12" fill="#1a237e" stroke="url(#inductGrad)" stroke-width="3"/>
  <ns0:rect x="470" y="70" width="200" height="50" rx="12" fill="url(#inductGrad)"/>
  <ns0:text x="570" y="635.0" text-anchor="middle" fill="#1a237e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Induction</ns0:text>
  <ns0:text x="570" y="660.0" text-anchor="middle" fill="#1565c0" font-family="Arial, sans-serif" font-size="13" font-weight="bold">∀n: P(n)</ns0:text>
  <ns0:text x="485" y="685.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="11">1. Base: Show P(1)</ns0:text>
  <ns0:text x="485" y="710.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="11">2. Assume P(k) true</ns0:text>
  <ns0:text x="485" y="735.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="11">3. Prove P(k+1)</ns0:text>
  <ns0:text x="485" y="760.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="11">4. By induction, ∀n</ns0:text>
  <ns0:text x="485" y="785.0" fill="#1565c0" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Example:</ns0:text>
  <ns0:text x="485" y="810.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="10">Backprop correctness</ns0:text>
  <ns0:text x="485" y="835.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="10">for all layers</ns0:text>
  <ns0:text x="485" y="860.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="10">(induct from output)</ns0:text>
</ns0:svg>