<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 2250.0 1350.0">
  <ns0:rect width="2250.0" height="1350.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="500" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    IEEE 754 Floating Point Representation
  </ns0:text>
  <ns0:g id="float32">
    <ns0:text x="500" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#3498db">
      Float32 (32 bits total)
    </ns0:text>
    <ns0:g id="bits">
      <ns0:rect x="100" y="90" width="60" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
      <ns0:text x="130" y="135" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50" font-weight="bold">S</ns0:text>
      <ns0:text x="130" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">1 bit</ns0:text>
      <ns0:rect x="170" y="90" width="300" height="80" fill="#f39c12" stroke="#d68910" stroke-width="2" rx="8"/>
      <ns0:text x="320" y="180.0" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50" font-weight="bold">Exponent</ns0:text>
      <ns0:text x="320" y="205.0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">8 bits</ns0:text>
      <ns0:rect x="480" y="90" width="420" height="80" fill="#27ae60" stroke="#229954" stroke-width="2" rx="8"/>
      <ns0:text x="690" y="230.0" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50" font-weight="bold">Mantissa (Fraction)</ns0:text>
      <ns0:text x="690" y="255.0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">23 bits</ns0:text>
    </ns0:g>
    <ns0:text x="130" y="280.0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e74c3c">
      Sign
    </ns0:text>
    <ns0:text x="320" y="305.0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#f39c12">
      Exponent (e)
    </ns0:text>
    <ns0:text x="690" y="330.0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#27ae60">
      Mantissa (m)
    </ns0:text>
  </ns0:g>
  <ns0:rect x="200" y="220" width="600" height="60" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="8"/>
  <ns0:text x="500" y="355.0" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#2c3e50" font-weight="bold">
    Value = (-1)ˢ × 1.m × 2^(e - 127)
  </ns0:text>
  <ns0:text x="500" y="380.0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d" font-style="italic">
    (Normalized form: implicit leading 1)
  </ns0:text>
  <ns0:g id="example">
    <ns0:rect x="50" y="300" width="900" height="120" fill="#2c3e50" stroke="#3498db" stroke-width="2" rx="8"/>
    <ns0:text x="500" y="405.0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#3498db">
      Example: Representing 6.5
    </ns0:text>
    <ns0:text x="70" y="430.0" font-family="Arial, sans-serif" font-size="13" fill="#34495e">
      <ns0:tspan x="70" dy="0">1. Binary: 6.5₁₀ = 110.1₂ = 1.101 × 2³</ns0:tspan>
      <ns0:tspan x="70" dy="22">2. Sign: positive → s = </ns0:tspan>
      <ns0:tspan fill="#e74c3c" font-weight="bold">0</ns0:tspan>
      <ns0:tspan x="70" dy="22">3. Exponent: 3 + 127 (bias) = 130₁₀ = </ns0:tspan>
      <ns0:tspan fill="#f39c12" font-weight="bold">10000010₂</ns0:tspan>
      <ns0:tspan x="70" dy="22">4. Mantissa: .101 → </ns0:tspan>
      <ns0:tspan fill="#27ae60" font-weight="bold">10100000000000000000000₂</ns0:tspan>
    </ns0:text>
  </ns0:g>
  <ns0:g id="special">
    <ns0:rect x="50" y="440" width="440" height="140" fill="#2c3e50" stroke="#9b59b6" stroke-width="2" rx="8"/>
    <ns0:text x="270" y="465" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#9b59b6">
      Special Values
    </ns0:text>
    <ns0:text x="70" y="490" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
      <ns0:tspan x="70" dy="0" font-weight="bold" fill="#e74c3c">+∞:</ns0:tspan>
      <ns0:tspan> e=255, m=0, s=0</ns0:tspan>
      <ns0:tspan x="70" dy="22" font-weight="bold" fill="#e74c3c">-∞:</ns0:tspan>
      <ns0:tspan> e=255, m=0, s=1</ns0:tspan>
      <ns0:tspan x="70" dy="22" font-weight="bold" fill="#e67e22">NaN:</ns0:tspan>
      <ns0:tspan> e=255, m≠0</ns0:tspan>
      <ns0:tspan x="70" dy="22" font-weight="bold" fill="#27ae60">Zero:</ns0:tspan>
      <ns0:tspan> e=0, m=0</ns0:tspan>
      <ns0:tspan x="70" dy="22" font-weight="bold" fill="#3498db">Denorm:</ns0:tspan>
      <ns0:tspan> e=0, m≠0</ns0:tspan>
    </ns0:text>
  </ns0:g>
  <ns0:g id="ml-implications">
    <ns0:rect x="510" y="440" width="440" height="140" fill="#fadbd8" stroke="#e74c3c" stroke-width="2" rx="8"/>
    <ns0:text x="730" y="515.0" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#e74c3c">
      ⚠️ ML Implications
    </ns0:text>
    <ns0:text x="530" y="540.0" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
      <ns0:tspan x="530" dy="0" font-weight="bold">Precision limits:</ns0:tspan>
      <ns0:tspan x="540" dy="20">• ~7 decimal digits for float32</ns0:tspan>
      <ns0:tspan x="530" dy="25" font-weight="bold">Common issues:</ns0:tspan>
      <ns0:tspan x="540" dy="20">• Overflow: exp(large) → ∞</ns0:tspan>
      <ns0:tspan x="540" dy="18">• Underflow: exp(-large) → 0</ns0:tspan>
      <ns0:tspan x="540" dy="18">• NaN: 0/0, ∞-∞, log(-1)</ns0:tspan>
    </ns0:text>
  </ns0:g>
  <ns0:rect x="50" y="50" width="350" height="50" fill="#d5f4e6" stroke="#27ae60" stroke-width="2" rx="5"/>
  <ns0:text x="225" y="565.0" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#27ae60">
    <ns0:tspan x="225" dy="0" font-weight="bold">Modern ML: Mixed Precision Training</ns0:tspan>
    <ns0:tspan x="225" dy="16" font-size="11">FP16/BF16 for speed, FP32 for stability</ns0:tspan>
  </ns0:text>
</ns0:svg>