<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="peftBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#00838f" font-size="22" font-weight="bold">Parameter-Efficient Fine-Tuning (PEFT)</ns0:text>
  <ns0:rect x="50" y="60" width="200" height="120" rx="10" fill="#7f1d1d" stroke="#dc3545" stroke-width="2"/>
  <ns0:text x="150" y="90" text-anchor="middle" fill="#c62828" font-size="12" font-weight="bold">Full Fine-Tuning</ns0:text>
  <ns0:text x="150" y="115" text-anchor="middle" fill="#c62828" font-size="10">Update ALL parameters</ns0:text>
  <ns0:text x="150" y="135" text-anchor="middle" fill="#c62828" font-size="10">7B model = 7B params</ns0:text>
  <ns0:text x="150" y="160" text-anchor="middle" fill="#c62828" font-size="10">High memory, storage</ns0:text>
  <ns0:rect x="280" y="60" width="200" height="120" rx="10" fill="#14532d" stroke="#28a745" stroke-width="2"/>
  <ns0:text x="380" y="185.0" text-anchor="middle" fill="#2e7d32" font-size="12" font-weight="bold">PEFT</ns0:text>
  <ns0:text x="380" y="210.0" text-anchor="middle" fill="#bbf7d0" font-size="10">Update FEW parameters</ns0:text>
  <ns0:text x="380" y="235.0" text-anchor="middle" fill="#bbf7d0" font-size="10">7B model → ~1M params</ns0:text>
  <ns0:text x="380" y="260.0" text-anchor="middle" fill="#2e7d32" font-size="10">Low memory, storage</ns0:text>
  <ns0:rect x="510" y="60" width="250" height="120" rx="10" fill="#1e3a5f" stroke="#007bff" stroke-width="2"/>
  <ns0:text x="635" y="285.0" text-anchor="middle" fill="#1565c0" font-size="12" font-weight="bold">Popular Methods</ns0:text>
  <ns0:text x="580" y="310.0" text-anchor="middle" fill="#1565c0" font-size="10">• LoRA/QLoRA</ns0:text>
  <ns0:text x="690" y="335.0" text-anchor="middle" fill="#1565c0" font-size="10">• Adapters</ns0:text>
  <ns0:text x="580" y="360.0" text-anchor="middle" fill="#1565c0" font-size="10">• Prefix Tuning</ns0:text>
  <ns0:text x="690" y="385.0" text-anchor="middle" fill="#1565c0" font-size="10">• Prompt Tuning</ns0:text>
  <ns0:text x="635" y="410.0" text-anchor="middle" fill="#1565c0" font-size="10">Often 0.01-1% of original params</ns0:text>
  <ns0:rect x="50" y="200" width="350" height="170" rx="10" fill="#164e63" stroke="#17a2b8" stroke-width="2"/>
  <ns0:text x="225" y="435.0" text-anchor="middle" fill="#00838f" font-size="14" font-weight="bold">LoRA (Low-Rank Adaptation)</ns0:text>
  <ns0:text x="225" y="460.0" text-anchor="middle" fill="#a5f3fc" font-size="12">W' = W + BA (B: d×r, A: r×k)</ns0:text>
  <ns0:text x="225" y="485.0" text-anchor="middle" fill="#67e8f9" font-size="10">• Freeze original W</ns0:text>
  <ns0:text x="225" y="510.0" text-anchor="middle" fill="#67e8f9" font-size="10">• Train low-rank BA</ns0:text>
  <ns0:text x="225" y="535.0" text-anchor="middle" fill="#67e8f9" font-size="10">• Merge at inference: no overhead</ns0:text>
  <ns0:text x="225" y="560.0" text-anchor="middle" fill="#00838f" font-size="10">QLoRA: 4-bit quantized + LoRA</ns0:text>
  <ns0:rect x="420" y="200" width="340" height="170" rx="10" fill="#1a237e" stroke="#fd7e14" stroke-width="2"/>
  <ns0:text x="590" y="585.0" text-anchor="middle" fill="#e65100" font-size="14" font-weight="bold">Benefits</ns0:text>
  <ns0:text x="590" y="610.0" text-anchor="middle" fill="#fef3c7" font-size="11">✓ Fine-tune 65B models on 1 GPU</ns0:text>
  <ns0:text x="590" y="635.0" text-anchor="middle" fill="#fef3c7" font-size="11">✓ Multiple adapters, one base model</ns0:text>
  <ns0:text x="590" y="660.0" text-anchor="middle" fill="#fef3c7" font-size="11">✓ Reduced catastrophic forgetting</ns0:text>
  <ns0:text x="590" y="685.0" text-anchor="middle" fill="#fef3c7" font-size="11">✓ Faster training</ns0:text>
  <ns0:text x="590" y="710.0" text-anchor="middle" fill="#e65100" font-size="10">Often matches full fine-tuning quality!</ns0:text>
</ns0:svg>