<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="800" height="350" fill="url(#bgGrad)" rx="12"/>
  <text x="400" y="35" text-anchor="middle" fill="#1abc9c" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Prefix Tuning</text>
  
  <rect x="40" y="70" width="350" height="130" rx="10" fill="#2c3e50" stroke="#1abc9c" stroke-width="2"/>
  <text x="215" y="100" text-anchor="middle" fill="#1abc9c" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Core Idea</text>
  <text x="215" y="130" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">Prepend learnable tokens to input</text>
  <text x="215" y="155" text-anchor="middle" fill="#ecf0f1" font-family="monospace" font-size="10">[P₁, P₂, ..., Pₘ, x₁, x₂, ...]</text>
  <text x="215" y="185" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="10">Only train prefix embeddings</text>
  
  <rect x="410" y="70" width="350" height="130" rx="10" fill="#2c3e50" stroke="#27ae60" stroke-width="2"/>
  <text x="585" y="100" text-anchor="middle" fill="#27ae60" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Efficiency</text>
  <text x="585" y="130" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">Prefix length: 10-100 tokens</text>
  <text x="585" y="155" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">~0.1% trainable params</text>
  <text x="585" y="180" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Even smaller than LoRA!</text>
  
  <rect x="40" y="220" width="720" height="110" rx="10" fill="#2c3e50" stroke="#f39c12" stroke-width="2"/>
  <text x="400" y="255" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Variants</text>
  
  <text x="160" y="290" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Prompt Tuning</text>
  <text x="160" y="315" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="9">Only embedding layer</text>
  
  <text x="400" y="290" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="11" font-weight="bold">P-Tuning v2</text>
  <text x="400" y="315" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="9">Every layer prefix</text>
  
  <text x="640" y="290" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Soft Prompts</text>
  <text x="640" y="315" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="9">Continuous embeddings</text>
</svg>

