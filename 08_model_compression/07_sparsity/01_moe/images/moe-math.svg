<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#f39c12"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="url(#bgGrad)" rx="12"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Mixture of Experts (MoE)</text>
  
  <!-- Main Formula -->
  <rect x="200" y="60" width="500" height="60" rx="10" fill="#2c3e50" stroke="#2ecc71" stroke-width="2"/>
  <text x="450" y="100" text-anchor="middle" fill="#2ecc71" font-family="monospace" font-size="20" font-weight="bold">y = Σᵢ gᵢ(x) × Eᵢ(x)</text>
  
  <!-- Architecture Diagram -->
  <rect x="30" y="140" width="400" height="280" rx="10" fill="#2c3e50" stroke="#3498db" stroke-width="2"/>
  <text x="230" y="170" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="16" font-weight="bold">MoE Layer Architecture</text>
  
  <!-- Input -->
  <rect x="60" y="200" width="80" height="40" rx="5" fill="#1e3a5f"/>
  <text x="100" y="225" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="12">Input x</text>
  
  <!-- Router -->
  <rect x="170" y="195" width="100" height="50" rx="5" fill="#f39c12" opacity="0.8"/>
  <text x="220" y="215" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Router</text>
  <text x="220" y="232" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">g(x)</text>
  
  <!-- Arrow to router -->
  <path d="M145 220 L165 220" stroke="#f39c12" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Experts -->
  <rect x="300" y="190" width="60" height="35" rx="4" fill="#27ae60"/>
  <text x="330" y="212" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">E₁ ✓</text>
  
  <rect x="300" y="235" width="60" height="35" rx="4" fill="#27ae60"/>
  <text x="330" y="257" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">E₂ ✓</text>
  
  <rect x="300" y="280" width="60" height="35" rx="4" fill="#7f8c8d" opacity="0.5"/>
  <text x="330" y="302" text-anchor="middle" fill="#95a5a6" font-family="Arial, sans-serif" font-size="10">E₃ ✗</text>
  
  <rect x="300" y="325" width="60" height="35" rx="4" fill="#7f8c8d" opacity="0.5"/>
  <text x="330" y="347" text-anchor="middle" fill="#95a5a6" font-family="Arial, sans-serif" font-size="10">E₄ ✗</text>
  
  <text x="330" y="385" text-anchor="middle" fill="#95a5a6" font-family="Arial, sans-serif" font-size="10">...</text>
  
  <!-- Arrows to experts -->
  <path d="M275 210 L295 207" stroke="#27ae60" stroke-width="2"/>
  <path d="M275 220 L295 250" stroke="#27ae60" stroke-width="2"/>
  
  <!-- Output -->
  <rect x="380" y="240" width="35" height="35" rx="5" fill="#9b59b6"/>
  <text x="397" y="262" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">Σ</text>
  
  <text x="230" y="410" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="12">Top-K routing: only K experts activated!</text>
  
  <!-- Routing Formula -->
  <rect x="460" y="140" width="410" height="130" rx="10" fill="#2c3e50" stroke="#f39c12" stroke-width="2"/>
  <text x="665" y="170" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Routing Function</text>
  
  <text x="480" y="205" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="13">Gate logits:</text>
  <text x="580" y="205" fill="#f39c12" font-family="monospace" font-size="13">g(x) = softmax(Wg · x)</text>
  
  <text x="480" y="240" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="13">Sparse:</text>
  <text x="540" y="240" fill="#2ecc71" font-family="monospace" font-size="13">TopK(g(x))</text>
  
  <!-- Load Balancing -->
  <rect x="460" y="290" width="410" height="130" rx="10" fill="#2c3e50" stroke="#e74c3c" stroke-width="2"/>
  <text x="665" y="320" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Load Balancing Loss</text>
  
  <text x="480" y="360" fill="#e74c3c" font-family="monospace" font-size="14">L_aux = α × N × Σᵢ fᵢ × Pᵢ</text>
  
  <text x="480" y="395" fill="#95a5a6" font-family="Arial, sans-serif" font-size="11">fᵢ = fraction of tokens to expert i</text>
  <text x="480" y="415" fill="#95a5a6" font-family="Arial, sans-serif" font-size="11">Pᵢ = average routing probability</text>
  
  <!-- Efficiency -->
  <rect x="30" y="440" width="400" height="140" rx="10" fill="#2c3e50" stroke="#27ae60" stroke-width="2"/>
  <text x="230" y="470" text-anchor="middle" fill="#27ae60" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Efficiency Gains</text>
  
  <text x="50" y="505" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="13">Dense: N experts × FLOPs_expert</text>
  <text x="50" y="535" fill="#2ecc71" font-family="Arial, sans-serif" font-size="13">MoE:   K experts × FLOPs_expert</text>
  <text x="50" y="565" fill="#f39c12" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Speedup = N/K (e.g., 8/2 = 4×)</text>
  
  <!-- Mixtral Example -->
  <rect x="460" y="440" width="410" height="140" rx="10" fill="#2c3e50" stroke="#9b59b6" stroke-width="2"/>
  <text x="665" y="470" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Mixtral 8×7B Example</text>
  
  <text x="480" y="505" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="12">Total params: 46B</text>
  <text x="480" y="530" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="12">Active params: 12B (per token)</text>
  <text x="480" y="555" fill="#2ecc71" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Quality ≈ LLaMA-70B dense!</text>
  <text x="480" y="575" fill="#f39c12" font-family="Arial, sans-serif" font-size="12">6× more efficient inference</text>
</svg>
