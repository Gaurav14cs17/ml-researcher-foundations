<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#f39c12"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="550" fill="url(#bgGrad)" rx="12"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Lottery Ticket Hypothesis</text>
  
  <!-- Hypothesis Statement -->
  <rect x="50" y="60" width="800" height="60" rx="10" fill="#2c3e50" stroke="#f39c12" stroke-width="2"/>
  <text x="450" y="95" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="14" font-style="italic">"A randomly-initialized dense network contains a sparse subnetwork (winning ticket)</text>
  <text x="450" y="112" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="14" font-style="italic">that can match the original network's accuracy when trained in isolation."</text>
  
  <!-- IMP Algorithm -->
  <rect x="30" y="140" width="420" height="200" rx="10" fill="#2c3e50" stroke="#3498db" stroke-width="2"/>
  <text x="240" y="170" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Iterative Magnitude Pruning (IMP)</text>
  
  <!-- Steps -->
  <text x="50" y="205" fill="#2ecc71" font-family="Arial, sans-serif" font-size="13" font-weight="bold">1.</text>
  <text x="70" y="205" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="13">Initialize: θ₀ (random weights)</text>
  
  <text x="50" y="235" fill="#2ecc71" font-family="Arial, sans-serif" font-size="13" font-weight="bold">2.</text>
  <text x="70" y="235" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="13">Train: θ_T = train(θ₀, T iterations)</text>
  
  <text x="50" y="265" fill="#2ecc71" font-family="Arial, sans-serif" font-size="13" font-weight="bold">3.</text>
  <text x="70" y="265" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="13">Prune: Remove p% smallest |θ_T|</text>
  
  <text x="50" y="295" fill="#2ecc71" font-family="Arial, sans-serif" font-size="13" font-weight="bold">4.</text>
  <text x="70" y="295" fill="#e74c3c" font-family="Arial, sans-serif" font-size="13">Reset: θ ← θ₀ (back to init!)</text>
  
  <text x="50" y="325" fill="#2ecc71" font-family="Arial, sans-serif" font-size="13" font-weight="bold">5.</text>
  <text x="70" y="325" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="13">Repeat until target sparsity</text>
  
  <!-- Visual Flow -->
  <rect x="480" y="140" width="390" height="200" rx="10" fill="#2c3e50" stroke="#9b59b6" stroke-width="2"/>
  <text x="675" y="170" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Finding the Winning Ticket</text>
  
  <!-- Dense Network -->
  <rect x="500" y="195" width="80" height="60" rx="5" fill="#e74c3c" opacity="0.8"/>
  <text x="540" y="220" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">Dense</text>
  <text x="540" y="235" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">θ₀</text>
  
  <path d="M585 225 L620 225" stroke="#f39c12" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="602" y="215" fill="#f39c12" font-family="Arial, sans-serif" font-size="9">Train</text>
  
  <!-- Trained -->
  <rect x="625" y="195" width="80" height="60" rx="5" fill="#3498db" opacity="0.8"/>
  <text x="665" y="220" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">Trained</text>
  <text x="665" y="235" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">θ_T</text>
  
  <path d="M710 225 L745 225" stroke="#f39c12" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="727" y="215" fill="#f39c12" font-family="Arial, sans-serif" font-size="9">Prune</text>
  
  <!-- Sparse (Ticket) -->
  <rect x="750" y="195" width="80" height="60" rx="5" fill="#27ae60" opacity="0.8"/>
  <text x="790" y="220" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">Ticket</text>
  <text x="790" y="235" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">m ⊙ θ₀</text>
  
  <!-- Key insight -->
  <rect x="500" y="270" width="350" height="55" rx="5" fill="#1e3a5f"/>
  <text x="675" y="295" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Key: Reset to θ₀, not θ_T!</text>
  <text x="675" y="315" text-anchor="middle" fill="#95a5a6" font-family="Arial, sans-serif" font-size="11">The winning ticket is (mask, init weights)</text>
  
  <!-- Late Resetting -->
  <rect x="30" y="360" width="420" height="170" rx="10" fill="#2c3e50" stroke="#e74c3c" stroke-width="2"/>
  <text x="240" y="390" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Late Resetting (Deep Networks)</text>
  
  <text x="50" y="425" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="13">Problem: IMP fails for very deep nets</text>
  <text x="50" y="455" fill="#2ecc71" font-family="Arial, sans-serif" font-size="13">Solution: Reset to θ_k (not θ₀)</text>
  <text x="50" y="485" fill="#95a5a6" font-family="Arial, sans-serif" font-size="12">k ≈ 0.1%-1% of training iterations</text>
  <text x="50" y="515" fill="#95a5a6" font-family="Arial, sans-serif" font-size="12">Early iterations "stabilize" the network</text>
  
  <!-- Results -->
  <rect x="480" y="360" width="390" height="170" rx="10" fill="#2c3e50" stroke="#27ae60" stroke-width="2"/>
  <text x="675" y="390" text-anchor="middle" fill="#27ae60" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Key Results</text>
  
  <text x="500" y="425" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="13">• 90%+ sparsity achievable</text>
  <text x="500" y="455" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="13">• Matches dense network accuracy</text>
  <text x="500" y="485" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="13">• Tickets transfer across tasks</text>
  <text x="500" y="515" fill="#f39c12" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Random pruning fails badly!</text>
</svg>
