<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="800" height="350" fill="url(#bgGrad)" rx="12"/>
  <text x="400" y="35" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Structured Pruning</text>
  
  <rect x="40" y="70" width="230" height="130" rx="10" fill="#2c3e50" stroke="#e74c3c" stroke-width="2"/>
  <text x="155" y="100" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Filter Pruning</text>
  <text x="155" y="125" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">Remove entire filters</text>
  <text x="155" y="150" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">Reduces output channels</text>
  <text x="155" y="180" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="11">Real speedup!</text>
  
  <rect x="285" y="70" width="230" height="130" rx="10" fill="#2c3e50" stroke="#3498db" stroke-width="2"/>
  <text x="400" y="100" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Channel Pruning</text>
  <text x="400" y="125" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">Remove input channels</text>
  <text x="400" y="150" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">Smaller weight tensors</text>
  <text x="400" y="180" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="11">Hardware efficient</text>
  
  <rect x="530" y="70" width="230" height="130" rx="10" fill="#2c3e50" stroke="#27ae60" stroke-width="2"/>
  <text x="645" y="100" text-anchor="middle" fill="#27ae60" font-family="Arial, sans-serif" font-size="14" font-weight="bold">2:4 Sparsity</text>
  <text x="645" y="125" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">2 zeros per 4 elements</text>
  <text x="645" y="150" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">NVIDIA Ampere/Hopper</text>
  <text x="645" y="180" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="11">2Ã— HW speedup</text>
  
  <rect x="40" y="220" width="720" height="110" rx="10" fill="#2c3e50" stroke="#f39c12" stroke-width="2"/>
  <text x="400" y="255" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Structured vs Unstructured</text>
  <text x="220" y="290" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="12">Unstructured: Higher sparsity (90%+)</text>
  <text x="220" y="315" text-anchor="middle" fill="#95a5a6" font-family="Arial, sans-serif" font-size="10">But needs sparse hardware</text>
  <text x="580" y="290" text-anchor="middle" fill="#27ae60" font-family="Arial, sans-serif" font-size="12">Structured: Lower sparsity (50-70%)</text>
  <text x="580" y="315" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="10">Works on any hardware!</text>
</svg>

