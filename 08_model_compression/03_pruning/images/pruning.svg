    <ns0:circle cx="140" cy="80" r="10" fill="#a78bfa"/>
    <ns0:line x1="30" y1="40" x2="70" y2="40" stroke="#6b7280" stroke-width="1"/>
    <ns0:line x1="30" y1="40" x2="70" y2="80" stroke="#6b7280" stroke-width="1"/>
    <ns0:line x1="30" y1="40" x2="70" y2="120" stroke="#6b7280" stroke-width="1"/>
    <ns0:line x1="30" y1="80" x2="70" y2="40" stroke="#6b7280" stroke-width="1"/>
    <ns0:line x1="30" y1="80" x2="70" y2="80" stroke="#6b7280" stroke-width="1"/>
    <ns0:line x1="30" y1="80" x2="70" y2="120" stroke="#6b7280" stroke-width="1"/>
