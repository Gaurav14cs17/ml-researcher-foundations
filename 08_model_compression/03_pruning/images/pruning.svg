    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#c62828" font-size="22" font-weight="bold">Neural Network Pruning</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:text x="80" y="60.0" text-anchor="middle" fill="#9ca3af" font-size="12">Dense Network</ns0:text>
    <ns0:circle cx="20" cy="40" r="10" fill="#1565c0"/>
    <ns0:circle cx="20" cy="80" r="10" fill="#1565c0"/>
    <ns0:circle cx="20" cy="120" r="10" fill="#1565c0"/>
    <ns0:circle cx="80" cy="40" r="10" fill="#10b981"/>
