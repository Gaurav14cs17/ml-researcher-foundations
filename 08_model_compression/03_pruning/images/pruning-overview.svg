<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <rect width="900" height="450" fill="url(#bgGrad)" rx="12"/>
  
  <text x="450" y="40" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Neural Network Pruning</text>
  
  <!-- Dense to Sparse -->
  <rect x="50" y="80" width="150" height="120" rx="8" fill="#2c3e50" stroke="#3498db" stroke-width="2"/>
  <text x="125" y="105" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Dense Network</text>
  <rect x="70" y="115" width="110" height="70" fill="#1e3a5f"/>
  <circle cx="95" cy="135" r="8" fill="#3498db"/>
  <circle cx="125" cy="135" r="8" fill="#3498db"/>
  <circle cx="155" cy="135" r="8" fill="#3498db"/>
  <circle cx="95" cy="160" r="8" fill="#3498db"/>
  <circle cx="125" cy="160" r="8" fill="#3498db"/>
  <circle cx="155" cy="160" r="8" fill="#3498db"/>
  
  <text x="240" y="140" fill="#f39c12" font-family="Arial, sans-serif" font-size="20">→</text>
  
  <rect x="280" y="80" width="150" height="120" rx="8" fill="#2c3e50" stroke="#e74c3c" stroke-width="2"/>
  <text x="355" y="105" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Sparse Network</text>
  <rect x="300" y="115" width="110" height="70" fill="#1e3a5f"/>
  <circle cx="325" cy="135" r="8" fill="#e74c3c"/>
  <circle cx="355" cy="135" r="8" fill="transparent" stroke="#7f8c8d" stroke-dasharray="2"/>
  <circle cx="385" cy="135" r="8" fill="#e74c3c"/>
  <circle cx="325" cy="160" r="8" fill="transparent" stroke="#7f8c8d" stroke-dasharray="2"/>
  <circle cx="355" cy="160" r="8" fill="#e74c3c"/>
  <circle cx="385" cy="160" r="8" fill="transparent" stroke="#7f8c8d" stroke-dasharray="2"/>
  
  <!-- Types -->
  <rect x="480" y="80" width="380" height="120" rx="10" fill="#2c3e50" stroke="#9b59b6" stroke-width="2"/>
  <text x="670" y="110" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Pruning Types</text>
  <text x="510" y="140" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="11">• Unstructured: Any weight (2-10×)</text>
  <text x="510" y="165" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="11">• Structured: Full filters/channels (2-4×)</text>
  <text x="510" y="190" fill="#2ecc71" font-family="Arial, sans-serif" font-size="11">• 2:4 Sparsity: NVIDIA HW (2× speedup)</text>
  
  <!-- Methods -->
  <rect x="50" y="230" width="260" height="100" rx="10" fill="#2c3e50" stroke="#27ae60" stroke-width="2"/>
  <text x="180" y="260" text-anchor="middle" fill="#27ae60" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Magnitude Pruning</text>
  <text x="180" y="290" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="11">Remove smallest |w|</text>
  <text x="180" y="315" text-anchor="middle" fill="#2ecc71" font-family="monospace" font-size="11">m = 1[|w| &gt; τ]</text>
  
  <rect x="320" y="230" width="260" height="100" rx="10" fill="#2c3e50" stroke="#3498db" stroke-width="2"/>
  <text x="450" y="260" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Gradual Pruning</text>
  <text x="450" y="290" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="11">Prune during training</text>
  <text x="450" y="315" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="11">Cubic schedule</text>
  
  <rect x="590" y="230" width="260" height="100" rx="10" fill="#2c3e50" stroke="#f39c12" stroke-width="2"/>
  <text x="720" y="260" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Lottery Ticket</text>
  <text x="720" y="290" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="11">Find winning subnetwork</text>
  <text x="720" y="315" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="11">Reset to init weights</text>
  
  <!-- Results -->
  <rect x="50" y="360" width="800" height="70" rx="10" fill="#2c3e50" stroke="#2ecc71" stroke-width="2"/>
  <text x="450" y="390" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Results: 90%+ weights can be removed with minimal accuracy loss!</text>
  <text x="450" y="415" text-anchor="middle" fill="#95a5a6" font-family="Arial, sans-serif" font-size="11">Best practice: Gradual pruning + Fine-tuning + Quantization</text>
</svg>

