<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 1080.0">
  <ns0:defs>
    <ns0:linearGradient id="pmBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="1080.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#e65100" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Pruning Mathematics</ns0:text>
  <ns0:g transform="translate(30, 60)">
    <ns0:rect width="360" height="150" rx="10" fill="#1a237e" stroke="#dc3545" stroke-width="2"/>
    <ns0:text x="180" y="60.0" text-anchor="middle" fill="#c62828" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Magnitude Pruning</ns0:text>
    <ns0:text x="20" y="85.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="11">Pruning mask:</ns0:text>
    <ns0:text x="20" y="110.0" fill="#c62828" font-family="Arial, sans-serif" font-size="12">m_i = 1 if |w_i| &gt; theta, else 0</ns0:text>
    <ns0:text x="20" y="135.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="10">theta = percentile(|W|, sparsity)</ns0:text>
    <ns0:text x="20" y="160.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="10">Pruned: W' = W * m (element-wise)</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(410, 60)">
    <ns0:rect width="360" height="150" rx="10" fill="#1a237e" stroke="#28a745" stroke-width="2"/>
    <ns0:text x="180" y="185.0" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Gradient-based Importance</ns0:text>
    <ns0:text x="20" y="210.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="11">Taylor expansion:</ns0:text>
    <ns0:text x="20" y="235.0" fill="#2e7d32" font-family="Arial, sans-serif" font-size="11">dL = g_i*dw_i + 0.5*h_i*dw_i^2</ns0:text>
    <ns0:text x="20" y="260.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="10">First-order: I_i = |g_i * w_i|</ns0:text>
    <ns0:text x="20" y="285.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="10">Second-order: I_i = |w_i^2 * h_ii|</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(30, 230)">
    <ns0:rect width="360" height="120" rx="10" fill="#1a237e" stroke="#007bff" stroke-width="2"/>
    <ns0:text x="180" y="310.0" text-anchor="middle" fill="#1565c0" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Lottery Ticket Hypothesis</ns0:text>
    <ns0:text x="20" y="335.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="11">Winning ticket:</ns0:text>
    <ns0:text x="20" y="360.0" fill="#1565c0" font-family="Arial, sans-serif" font-size="11">f(x; W0 * m) achieves f(x; W*)</ns0:text>
    <ns0:text x="20" y="385.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="10">m = mask from trained, W0 = original init!</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(410, 230)">
    <ns0:rect width="360" height="120" rx="10" fill="#1a237e" stroke="#6f42c1" stroke-width="2"/>
    <ns0:text x="180" y="410.0" text-anchor="middle" fill="#6a1b9a" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Structured (Channel) Pruning</ns0:text>
    <ns0:text x="20" y="435.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="11">Channel importance:</ns0:text>
    <ns0:text x="20" y="460.0" fill="#6a1b9a" font-family="Arial, sans-serif" font-size="11">I_c = ||W[:,:,c,:]||_F</ns0:text>
    <ns0:text x="20" y="485.0" fill="#2e7d32" font-family="Arial, sans-serif" font-size="10">Remove entire channel - real speedup!</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(30, 370)">
    <ns0:rect width="740" height="90" rx="10" fill="#1a237e" stroke="#17a2b8" stroke-width="2"/>
    <ns0:text x="370" y="510.0" text-anchor="middle" fill="#00838f" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Iterative Magnitude Pruning (IMP)</ns0:text>
    <ns0:text x="30" y="535.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="11">Train -&gt; Prune 20% -&gt; Retrain -&gt; Prune 20% -&gt; ... -&gt; Target</ns0:text>
    <ns0:text x="30" y="560.0" fill="#2e7d32" font-family="Arial, sans-serif" font-size="11">Better accuracy than one-shot pruning!</ns0:text>
  </ns0:g>
</ns0:svg>