<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <rect width="900" height="450" fill="url(#bgGrad)" rx="12"/>
  
  <text x="450" y="40" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Quantization Overview</text>
  
  <!-- FP32 to INT8 -->
  <rect x="50" y="80" width="180" height="100" rx="10" fill="#7f1d1d" stroke="#e74c3c" stroke-width="2"/>
  <text x="140" y="115" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="14" font-weight="bold">FP32</text>
  <text x="140" y="140" text-anchor="middle" fill="#fca5a5" font-family="Arial, sans-serif" font-size="12">32 bits/weight</text>
  <text x="140" y="165" text-anchor="middle" fill="#fca5a5" font-family="Arial, sans-serif" font-size="12">High precision</text>
  
  <text x="280" y="130" fill="#f39c12" font-family="Arial, sans-serif" font-size="24">→</text>
  
  <rect x="320" y="80" width="180" height="100" rx="10" fill="#14532d" stroke="#27ae60" stroke-width="2"/>
  <text x="410" y="115" text-anchor="middle" fill="#27ae60" font-family="Arial, sans-serif" font-size="14" font-weight="bold">INT8/INT4</text>
  <text x="410" y="140" text-anchor="middle" fill="#86efac" font-family="Arial, sans-serif" font-size="12">8 or 4 bits/weight</text>
  <text x="410" y="165" text-anchor="middle" fill="#86efac" font-family="Arial, sans-serif" font-size="12">4-8× smaller!</text>
  
  <!-- Formula -->
  <rect x="550" y="80" width="320" height="100" rx="10" fill="#2c3e50" stroke="#3498db" stroke-width="2"/>
  <text x="710" y="110" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Core Formula</text>
  <text x="710" y="140" text-anchor="middle" fill="#2ecc71" font-family="monospace" font-size="13">xq = round(x/S) + Z</text>
  <text x="710" y="165" text-anchor="middle" fill="#95a5a6" font-family="Arial, sans-serif" font-size="11">S=scale, Z=zero-point</text>
  
  <!-- Methods -->
  <rect x="50" y="210" width="260" height="110" rx="10" fill="#2c3e50" stroke="#9b59b6" stroke-width="2"/>
  <text x="180" y="240" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="14" font-weight="bold">PTQ (Post-Training)</text>
  <text x="180" y="270" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="11">No retraining needed</text>
  <text x="180" y="295" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="11">Fast, ~1% accuracy drop</text>
  
  <rect x="320" y="210" width="260" height="110" rx="10" fill="#2c3e50" stroke="#1abc9c" stroke-width="2"/>
  <text x="450" y="240" text-anchor="middle" fill="#1abc9c" font-family="Arial, sans-serif" font-size="14" font-weight="bold">QAT (Aware Training)</text>
  <text x="450" y="270" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="11">Train with fake quantization</text>
  <text x="450" y="295" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="11">Better accuracy</text>
  
  <rect x="590" y="210" width="260" height="110" rx="10" fill="#2c3e50" stroke="#e74c3c" stroke-width="2"/>
  <text x="720" y="240" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="14" font-weight="bold">GPTQ/AWQ (LLM)</text>
  <text x="720" y="270" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="11">Layer-wise optimization</text>
  <text x="720" y="295" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="11">Best for large LLMs</text>
  
  <!-- Comparison -->
  <rect x="50" y="350" width="800" height="80" rx="10" fill="#2c3e50" stroke="#f39c12" stroke-width="2"/>
  <text x="450" y="380" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Compression Results</text>
  <text x="180" y="410" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="12">FP32→INT8: 4× smaller</text>
  <text x="450" y="410" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="12">FP32→INT4: 8× smaller</text>
  <text x="720" y="410" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="12" font-weight="bold">&lt;1% accuracy loss!</text>
</svg>

