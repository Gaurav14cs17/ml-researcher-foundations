<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 1170.0">
  <ns0:defs>
    <ns0:linearGradient id="qmBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="1170.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Quantization Mathematics</ns0:text>
  <ns0:g transform="translate(30, 60)">
    <ns0:rect width="360" height="190" rx="10" fill="#1a237e" stroke="#007bff" stroke-width="2"/>
    <ns0:text x="180" y="60.0" text-anchor="middle" fill="#1565c0" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Uniform Quantization</ns0:text>
    <ns0:text x="20" y="85.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="11">Scale (S):</ns0:text>
    <ns0:text x="20" y="110.0" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12">S = (x_max - x_min) / (2^b - 1)</ns0:text>
    <ns0:text x="20" y="135.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="11">Zero Point (Z):</ns0:text>
    <ns0:text x="20" y="160.0" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12">Z = round(-x_min / S)</ns0:text>
    <ns0:text x="20" y="185.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="11">Quantize:</ns0:text>
    <ns0:text x="20" y="210.0" fill="#e65100" font-family="Arial, sans-serif" font-size="11">x_q = clamp(round(x/S)+Z, 0, 2^b-1)</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(410, 60)">
    <ns0:rect width="360" height="190" rx="10" fill="#1a237e" stroke="#28a745" stroke-width="2"/>
    <ns0:text x="180" y="235.0" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Dequantization</ns0:text>
    <ns0:text x="20" y="260.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="11">Recover float:</ns0:text>
    <ns0:text x="20" y="285.0" fill="#2e7d32" font-family="Arial, sans-serif" font-size="14">x_hat = S * (x_q - Z)</ns0:text>
    <ns0:text x="20" y="310.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="10">Example (INT8, b=8):</ns0:text>
    <ns0:text x="20" y="335.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="10">x = 0.156, S = 0.01, Z = 128</ns0:text>
    <ns0:text x="20" y="360.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="10">x_q = round(0.156/0.01)+128 = 144</ns0:text>
    <ns0:text x="20" y="385.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="10">x_hat = 0.01*(144-128) = 0.16</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(30, 270)">
    <ns0:rect width="360" height="110" rx="10" fill="#1a237e" stroke="#dc3545" stroke-width="2"/>
    <ns0:text x="180" y="410.0" text-anchor="middle" fill="#c62828" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Quantization Error</ns0:text>
    <ns0:text x="20" y="435.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="11">MSE Error:</ns0:text>
    <ns0:text x="20" y="460.0" fill="#c62828" font-family="Arial, sans-serif" font-size="12">E[e^2] = Delta^2 / 12</ns0:text>
    <ns0:text x="20" y="485.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="10">Delta = S (step size)</ns0:text>
    <ns0:text x="200" y="510.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="11">SNR:</ns0:text>
    <ns0:text x="200" y="535.0" fill="#c62828" font-family="Arial, sans-serif" font-size="12">SNR = 6.02*b dB</ns0:text>
    <ns0:text x="200" y="560.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="10">+6 dB per bit</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(410, 270)">
    <ns0:rect width="360" height="110" rx="10" fill="#1a237e" stroke="#6f42c1" stroke-width="2"/>
    <ns0:text x="180" y="585.0" text-anchor="middle" fill="#6a1b9a" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Per-Channel vs Per-Tensor</ns0:text>
    <ns0:text x="20" y="610.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="10">Per-Tensor (simple):</ns0:text>
    <ns0:text x="20" y="635.0" fill="#6a1b9a" font-family="Arial, sans-serif" font-size="10">W_q = Q(W, S_global, Z_global)</ns0:text>
    <ns0:text x="20" y="660.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="10">Per-Channel (better accuracy):</ns0:text>
    <ns0:text x="20" y="685.0" fill="#6a1b9a" font-family="Arial, sans-serif" font-size="10">W_q[c] = Q(W[c], S[c], Z[c])</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(30, 400)">
    <ns0:rect width="740" height="100" rx="10" fill="#1a237e" stroke="#17a2b8" stroke-width="2"/>
    <ns0:text x="370" y="710.0" text-anchor="middle" fill="#00838f" font-family="Arial, sans-serif" font-size="13" font-weight="bold">QAT: Straight-Through Estimator (STE)</ns0:text>
    <ns0:text x="30" y="735.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="11">Forward pass:</ns0:text>
    <ns0:text x="130" y="760.0" fill="#00838f" font-family="Arial, sans-serif" font-size="11">y = Q(x)  (quantized output)</ns0:text>
    <ns0:text x="400" y="785.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="11">Backward pass:</ns0:text>
    <ns0:text x="510" y="810.0" fill="#00838f" font-family="Arial, sans-serif" font-size="11">dL/dx = dL/dy</ns0:text>
    <ns0:text x="370" y="835.0" text-anchor="middle" fill="#1a237e" font-family="Arial, sans-serif" font-size="10">Pretend quantization is identity during backpropagation!</ns0:text>
  </ns0:g>
</ns0:svg>