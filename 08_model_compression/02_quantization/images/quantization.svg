  <ns0:text x="125" y="115" text-anchor="middle" fill="#c62828" font-size="10">32 bits/param</ns0:text>
  <ns0:text x="125" y="140.0" text-anchor="middle" fill="#c62828" font-size="10">Full precision</ns0:text>
  <ns0:path d="M210 100 L280 100" stroke="#fd7e14" stroke-width="2" marker-end="url(#arrowY)"/>
  <ns0:rect x="290" y="60" width="150" height="80" rx="8" fill="#4c1d95" stroke="#a78bfa" stroke-width="2"/>
  <ns0:text x="365" y="165.0" text-anchor="middle" fill="#a78bfa" font-size="12" font-weight="bold">FP16/BF16</ns0:text>
  <ns0:text x="365" y="190.0" text-anchor="middle" fill="#ddd6fe" font-size="10">16 bits/param</ns0:text>
  <ns0:text x="365" y="215.0" text-anchor="middle" fill="#ddd6fe" font-size="10">2x compression</ns0:text>
  <ns0:path d="M450 100 L520 100" stroke="#fd7e14" stroke-width="2"/>
