  <ns0:text x="640" y="565.0" text-anchor="middle" fill="#fbcfe8" font-size="10">Weights: static, Activations: dynamic</ns0:text>
  <ns0:text x="640" y="590.0" text-anchor="middle" fill="#f9a8d4" font-size="10">Balanced approach</ns0:text>
