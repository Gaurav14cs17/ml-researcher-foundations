  <ns0:text x="400" y="465.0" text-anchor="middle" fill="#2e7d32" font-size="10">Learn to handle quantization</ns0:text>
  <ns0:text x="400" y="490.0" text-anchor="middle" fill="#2e7d32" font-size="10">Better accuracy</ns0:text>
  <ns0:rect x="530" y="160" width="220" height="110" rx="8" fill="#3d1f5c" stroke="#ec4899" stroke-width="2"/>
