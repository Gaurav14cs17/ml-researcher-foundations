  <ns0:text x="605" y="265.0" text-anchor="middle" fill="#bbf7d0" font-size="10">4-8 bits/param</ns0:text>
  <ns0:text x="605" y="290.0" text-anchor="middle" fill="#bbf7d0" font-size="10">4-8x compression</ns0:text>
