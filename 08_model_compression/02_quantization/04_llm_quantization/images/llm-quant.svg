  <text x="645" y="115" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">NF4 (NormalFloat4)</text>
  <text x="645" y="135" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">Double quantization</text>
  <text x="645" y="160" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="11">✓ Easy integration</text>
  <text x="645" y="185" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="11">✓ HuggingFace native</text>
  
  <rect x="40" y="220" width="720" height="140" rx="10" fill="#2c3e50" stroke="#f39c12" stroke-width="2"/>
