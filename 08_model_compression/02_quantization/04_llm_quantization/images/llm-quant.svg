<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="800" height="380" fill="url(#bgGrad)" rx="12"/>
  <text x="400" y="35" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="22" font-weight="bold">LLM Quantization Methods</text>
  
  <rect x="40" y="60" width="230" height="140" rx="10" fill="#2c3e50" stroke="#3498db" stroke-width="2"/>
  <text x="155" y="90" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="14" font-weight="bold">GPTQ</text>
  <text x="155" y="115" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">Layer-wise quantization</text>
  <text x="155" y="135" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">Hessian-based error comp.</text>
  <text x="155" y="160" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="11">✓ Fast (hours)</text>
  <text x="155" y="185" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="11">✓ 3-4 bit accurate</text>
  
  <rect x="285" y="60" width="230" height="140" rx="10" fill="#2c3e50" stroke="#27ae60" stroke-width="2"/>
  <text x="400" y="90" text-anchor="middle" fill="#27ae60" font-family="Arial, sans-serif" font-size="14" font-weight="bold">AWQ</text>
  <text x="400" y="115" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">Activation-aware weights</text>
  <text x="400" y="135" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">Protects salient channels</text>
  <text x="400" y="160" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="11">✓ Better perplexity</text>
  <text x="400" y="185" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="11">✓ No retraining</text>
  
  <rect x="530" y="60" width="230" height="140" rx="10" fill="#2c3e50" stroke="#9b59b6" stroke-width="2"/>
