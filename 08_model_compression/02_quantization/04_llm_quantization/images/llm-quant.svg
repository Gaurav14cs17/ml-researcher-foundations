  <text x="130" y="290" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">LLaMA-70B</text>
  <text x="130" y="315" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">FP16: 140GB</text>
