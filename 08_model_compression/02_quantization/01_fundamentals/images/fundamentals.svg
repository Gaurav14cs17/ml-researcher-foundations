<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="800" height="350" fill="url(#bgGrad)" rx="12"/>
  <text x="400" y="35" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Quantization Fundamentals</text>
  
  <rect x="40" y="60" width="220" height="120" rx="8" fill="#2c3e50" stroke="#e74c3c" stroke-width="2"/>
  <text x="150" y="90" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="14" font-weight="bold">FP32 → INT8</text>
  <text x="150" y="120" text-anchor="middle" fill="#ecf0f1" font-family="monospace" font-size="12">32 bits → 8 bits</text>
  <text x="150" y="150" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="14" font-weight="bold">4× compression</text>
  
  <rect x="290" y="60" width="220" height="120" rx="8" fill="#2c3e50" stroke="#27ae60" stroke-width="2"/>
  <text x="400" y="90" text-anchor="middle" fill="#27ae60" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Core Formula</text>
  <text x="400" y="120" text-anchor="middle" fill="#ecf0f1" font-family="monospace" font-size="11">xq = round(x/S) + Z</text>
  <text x="400" y="150" text-anchor="middle" fill="#95a5a6" font-family="Arial, sans-serif" font-size="10">S=scale, Z=zero-point</text>
  
  <rect x="540" y="60" width="220" height="120" rx="8" fill="#2c3e50" stroke="#9b59b6" stroke-width="2"/>
  <text x="650" y="90" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Error Analysis</text>
  <text x="650" y="120" text-anchor="middle" fill="#ecf0f1" font-family="monospace" font-size="11">MSE = S²/12</text>
  <text x="650" y="150" text-anchor="middle" fill="#95a5a6" font-family="Arial, sans-serif" font-size="10">Uniform noise model</text>
  
  <rect x="40" y="200" width="720" height="130" rx="10" fill="#2c3e50" stroke="#f39c12" stroke-width="2"/>
  <text x="400" y="230" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Quantization Types</text>
  <text x="160" y="270" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Symmetric</text>
  <text x="160" y="295" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">Z=0, faster compute</text>
  <text x="400" y="270" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Asymmetric</text>
  <text x="400" y="295" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">Better range coverage</text>
  <text x="640" y="270" text-anchor="middle" fill="#27ae60" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Per-channel</text>
  <text x="640" y="295" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10">Best accuracy</text>
</svg>

