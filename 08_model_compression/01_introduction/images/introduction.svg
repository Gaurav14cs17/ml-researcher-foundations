<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="introBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#00838f" font-size="22" font-weight="bold">Why Model Compression?</ns0:text>
  <ns0:rect x="50" y="60" width="300" height="150" rx="10" fill="#7f1d1d" stroke="#dc3545" stroke-width="2"/>
  <ns0:text x="200" y="90" text-anchor="middle" fill="#c62828" font-size="14" font-weight="bold">The Problem</ns0:text>
  <ns0:text x="200" y="120" text-anchor="middle" fill="#c62828" font-size="11">• Models growing exponentially</ns0:text>
  <ns0:text x="200" y="140" text-anchor="middle" fill="#c62828" font-size="11">• GPT-3: 175B params, 350GB</ns0:text>
  <ns0:text x="200" y="160" text-anchor="middle" fill="#c62828" font-size="11">• Inference: multiple GPUs needed</ns0:text>
  <ns0:text x="200" y="180" text-anchor="middle" fill="#c62828" font-size="11">• Training cost: $millions</ns0:text>
  <ns0:rect x="450" y="60" width="300" height="150" rx="10" fill="#14532d" stroke="#28a745" stroke-width="2"/>
  <ns0:text x="600" y="205.0" text-anchor="middle" fill="#2e7d32" font-size="14" font-weight="bold">The Solution</ns0:text>
  <ns0:text x="600" y="230.0" text-anchor="middle" fill="#bbf7d0" font-size="11">• Reduce model size</ns0:text>
  <ns0:text x="600" y="255.0" text-anchor="middle" fill="#bbf7d0" font-size="11">• Maintain accuracy</ns0:text>
  <ns0:text x="600" y="280.0" text-anchor="middle" fill="#bbf7d0" font-size="11">• Enable edge deployment</ns0:text>
  <ns0:text x="600" y="305.0" text-anchor="middle" fill="#bbf7d0" font-size="11">• Lower inference costs</ns0:text>
  <ns0:rect x="100" y="240" width="600" height="130" rx="10" fill="#1a237e" stroke="#fd7e14" stroke-width="2"/>
  <ns0:text x="400" y="330.0" text-anchor="middle" fill="#e65100" font-size="14" font-weight="bold">Key Trade-offs</ns0:text>
  <ns0:g transform="translate(150, 290)">
    <ns0:text x="0" y="355.0" fill="#fef3c7" font-size="11">Size ↔ Accuracy</ns0:text>
    <ns0:text x="0" y="380.0" fill="#fef3c7" font-size="11">Speed ↔ Quality</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(400, 290)">
    <ns0:text x="0" y="405.0" fill="#fef3c7" font-size="11">Memory ↔ Latency</ns0:text>
    <ns0:text x="0" y="430.0" fill="#fef3c7" font-size="11">Cost ↔ Performance</ns0:text>
  </ns0:g>
  <ns0:text x="400" y="455.0" text-anchor="middle" fill="#e65100" font-size="11">Goal: Pareto-optimal compression with minimal quality loss</ns0:text>
</ns0:svg>