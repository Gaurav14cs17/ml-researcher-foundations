<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="kdBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#a78bfa" font-size="22" font-weight="bold">Knowledge Distillation</ns0:text>
  <ns0:rect x="50" y="80" width="200" height="180" rx="10" fill="#1a237e" stroke="#a78bfa" stroke-width="2"/>
  <ns0:text x="150" y="110" text-anchor="middle" fill="#a78bfa" font-size="14" font-weight="bold">Teacher Model</ns0:text>
  <ns0:text x="150" y="140" text-anchor="middle" fill="#c4b5fd" font-size="11">Large, accurate</ns0:text>
  <ns0:rect x="70" y="155" width="160" height="40" rx="5" fill="#4c1d95"/>
  <ns0:text x="150" y="180" text-anchor="middle" fill="#e9d5ff" font-size="10">Soft Predictions</ns0:text>
  <ns0:text x="150" y="220" text-anchor="middle" fill="#ddd6fe" font-size="10">P(cat)=0.7, P(dog)=0.2</ns0:text>
  <ns0:text x="150" y="240" text-anchor="middle" fill="#ddd6fe" font-size="10">&quot;Dark knowledge&quot;</ns0:text>
  <ns0:rect x="550" y="80" width="200" height="180" rx="10" fill="#134e4a" stroke="#10b981" stroke-width="2"/>
  <ns0:text x="650" y="265.0" text-anchor="middle" fill="#10b981" font-size="14" font-weight="bold">Student Model</ns0:text>
  <ns0:text x="650" y="290.0" text-anchor="middle" fill="#2e7d32" font-size="11">Small, efficient</ns0:text>
  <ns0:rect x="570" y="155" width="160" height="40" rx="5" fill="#14532d"/>
  <ns0:text x="650" y="315.0" text-anchor="middle" fill="#bbf7d0" font-size="10">Learns from Teacher</ns0:text>
  <ns0:text x="650" y="340.0" text-anchor="middle" fill="#2e7d32" font-size="10">Mimics soft outputs</ns0:text>
  <ns0:text x="650" y="365.0" text-anchor="middle" fill="#2e7d32" font-size="10">+ hard labels</ns0:text>
  <ns0:path d="M260 170 L540 170" stroke="#fd7e14" stroke-width="2" marker-end="url(#arrowY)"/>
  <ns0:rect x="300" y="130" width="200" height="80" rx="8" fill="#1a237e" stroke="#fd7e14" stroke-width="2"/>
  <ns0:text x="400" y="390.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">KD Loss</ns0:text>
  <ns0:text x="400" y="415.0" text-anchor="middle" fill="#fef3c7" font-size="10">L = αT²KL(p_t||p_s)</ns0:text>
  <ns0:text x="400" y="440.0" text-anchor="middle" fill="#fef3c7" font-size="10">+ (1-α)CE(y, p_s)</ns0:text>
  <ns0:rect x="100" y="290" width="600" height="80" rx="10" fill="#1a237e" stroke="#007bff" stroke-width="2"/>
  <ns0:text x="400" y="465.0" text-anchor="middle" fill="#1565c0" font-size="12" font-weight="bold">Distillation Variants</ns0:text>
  <ns0:text x="200" y="490.0" text-anchor="middle" fill="#1565c0" font-size="10">Output KD</ns0:text>
  <ns0:text x="340" y="515.0" text-anchor="middle" fill="#1565c0" font-size="10">Feature KD</ns0:text>
  <ns0:text x="480" y="540.0" text-anchor="middle" fill="#1565c0" font-size="10">Attention KD</ns0:text>
  <ns0:text x="620" y="565.0" text-anchor="middle" fill="#1565c0" font-size="10">Self-Distillation</ns0:text>
  <ns0:text x="400" y="590.0" text-anchor="middle" fill="#1565c0" font-size="9">Examples: DistilBERT, TinyBERT, MiniLM</ns0:text>
</ns0:svg>