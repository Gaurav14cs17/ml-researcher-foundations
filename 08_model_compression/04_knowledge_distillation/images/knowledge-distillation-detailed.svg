<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 2475.0 2155.5">
  <ns0:defs>
    <ns0:marker id="arrow4" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <ns0:path d="M0,0 L0,6 L9,3 z" fill="#1a237e"/>
    </ns0:marker>
    <ns0:marker id="arrowRed2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <ns0:path d="M0,0 L0,6 L9,3 z" fill="#c62828"/>
    </ns0:marker>
    <ns0:marker id="arrowGreen8" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <ns0:path d="M0,0 L0,6 L9,3 z" fill="#2e7d32"/>
    </ns0:marker>
  </ns0:defs>
  <ns0:text x="550" y="30" font-size="22" font-weight="bold" text-anchor="middle" fill="#1a237e">
    Knowledge Distillation: Compress Models by Teaching
  </ns0:text>
  <ns0:g transform="translate(50, 80)">
    <ns0:text x="500" y="55.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565c0">
      1. Core Concept
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="270.0" fill="#f8f9fa" stroke="#007bff" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:text x="0" y="80.0" font-size="14" fill="#1a237e">
        <ns0:tspan font-weight="bold" fill="#1565c0">Goal:</ns0:tspan>
        Transfer knowledge from large &quot;teacher&quot; model to small &quot;student&quot; model
      </ns0:text>
      <ns0:g transform="translate(0, 30)">
        <ns0:text x="0" y="105.0" font-size="13" fill="#1a237e">
          <ns0:tspan font-weight="bold" fill="#c62828">Problem:</ns0:tspan>
          Large models are slow and expensive to deploy
        </ns0:text>
        <ns0:text x="0" y="130.0" font-size="13" fill="#2e7d32" font-weight="bold">
          <ns0:tspan fill="#145a32">Solution:</ns0:tspan>
          Train small model to mimic large model's outputs (soft targets) instead of hard labels
        </ns0:text>
        <ns0:text x="0" y="155.0" font-size="12" fill="#1a237e">
          <ns0:tspan x="0" dy="0">Key insight: Teacher's soft probabilities contain more</ns0:tspan>
          <ns0:tspan x="0" dy="1.2em">information than one-hot labels!</ns0:tspan>
        </ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 240)">
    <ns0:text x="500" y="180.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      2. Distillation Process
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="320" fill="#1a237e" stroke="#28a745" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(80, 60)">
      <ns0:g>
        <ns0:rect x="350" y="0" width="120" height="40" fill="#1565c0" opacity="0.7" stroke="#007bff" stroke-width="2" rx="3"/>
        <ns0:text x="410" y="205.0" font-size="12" font-weight="bold" text-anchor="middle" fill="#1a237e">
          Input: x
        </ns0:text>
      </ns0:g>
      <ns0:path d="M 410,40 L 410,70" stroke="#e0e0e0" stroke-width="2"/>
      <ns0:path d="M 410,70 L 200,100" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrow4)"/>
      <ns0:path d="M 410,70 L 620,100" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrow4)"/>
      <ns0:g>
        <ns0:rect x="70" y="100" width="180" height="80" fill="#c62828" opacity="0.8" stroke="#dc3545" stroke-width="3" rx="5"/>
        <ns0:text x="160" y="230.0" font-size="13" font-weight="bold" text-anchor="middle" fill="#1a237e">
          Teacher Model
        </ns0:text>
        <ns0:text x="160" y="255.0" font-size="11" text-anchor="middle" fill="#1a237e">
          (Large, Accurate)
        </ns0:text>
        <ns0:text x="160" y="280.0" font-size="10" text-anchor="middle" fill="#1a237e">
          e.g., ResNet-152, BERT
        </ns0:text>
      </ns0:g>
      <ns0:g>
        <ns0:rect x="570" y="100" width="180" height="80" fill="#2e7d32" opacity="0.8" stroke="#145a32" stroke-width="3" rx="5"/>
        <ns0:text x="660" y="305.0" font-size="13" font-weight="bold" text-anchor="middle" fill="#1a237e">
          Student Model
        </ns0:text>
        <ns0:text x="660" y="330.0" font-size="11" text-anchor="middle" fill="#1a237e">
          (Small, Fast)
        </ns0:text>
        <ns0:text x="660" y="355.0" font-size="10" text-anchor="middle" fill="#1a237e">
          e.g., MobileNet, DistilBERT
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(0, 190)">
        <ns0:path d="M 160,0 L 160,30" stroke="#dc3545" stroke-width="2" marker-end="url(#arrowRed2)"/>
        <ns0:rect x="80" y="30" width="160" height="50" fill="#1a237e" stroke="#dc3545" stroke-width="2" rx="5"/>
        <ns0:text x="160" y="380.0" font-size="11" font-weight="bold" text-anchor="middle" fill="#c62828">
          Soft Targets
        </ns0:text>
        <ns0:text x="160" y="405.0" font-size="10" text-anchor="middle" fill="#1a237e">
          softmax(z_teacher / T)
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(500, 190)">
        <ns0:path d="M 160,0 L 160,30" stroke="#28a745" stroke-width="2" marker-end="url(#arrowGreen8)"/>
        <ns0:rect x="80" y="30" width="160" height="50" fill="#1a237e" stroke="#28a745" stroke-width="2" rx="5"/>
        <ns0:text x="160" y="430.0" font-size="11" font-weight="bold" text-anchor="middle" fill="#145a32">
          Student Soft Output
        </ns0:text>
        <ns0:text x="160" y="455.0" font-size="10" text-anchor="middle" fill="#1a237e">
          softmax(z_student / T)
        </ns0:text>
      </ns0:g>
      <ns0:g transform="translate(240, 270)">
        <ns0:path d="M 80,-50 L 240,-50" stroke="#6f42c1" stroke-width="3" stroke-dasharray="5,5"/>
        <ns0:rect x="120" y="-30" width="160" height="60" fill="#6a1b9a" opacity="0.8" stroke="#6f42c1" stroke-width="3" rx="5"/>
        <ns0:text x="200" y="480.0" font-size="12" font-weight="bold" text-anchor="middle" fill="#1a237e">
          Distillation Loss
        </ns0:text>
        <ns0:text x="200" y="505.0" font-size="10" text-anchor="middle" fill="#1a237e">
          KL(p_teacher || p_student)
        </ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:g transform="translate(50, 600)">
    <ns0:text x="500" y="530.0" font-size="16" font-weight="bold" text-anchor="middle" fill="#6a1b9a">
      3. Complete Loss Function
    </ns0:text>
    <ns0:rect x="0" y="20" width="2250.0" height="180" fill="#1a237e" stroke="#6f42c1" stroke-width="3" rx="8"/>
    <ns0:g transform="translate(30, 50)">
      <ns0:rect x="0" y="0" width="940" height="50" fill="#1a237e" stroke="#6f42c1" stroke-width="2" rx="5"/>
      <ns0:text x="470" y="555.0" font-size="14" font-family="Arial, sans-serif" text-anchor="middle" fill="#6a1b9a">
        L_total = α · L_distill + (1-α) · L_hard
      </ns0:text>
      <ns0:g transform="translate(0, 70)">
        <ns0:text x="0" y="580.0" font-size="13" fill="#1a237e">
          <ns0:tspan font-weight="bold" fill="#6a1b9a">L_distill:</ns0:tspan>
          KL divergence between teacher and student soft outputs (with temperature T)
        </ns0:text>
        <ns0:text x="20" y="605.0" font-size="11" font-family="Arial, sans-serif" fill="#6a1b9a">
          L_distill = T² · KL(softmax(z_teacher/T) || softmax(z_student/T))
        </ns0:text>
        <ns0:text x="0" y="630.0" font-size="13" fill="#1a237e">
          <ns0:tspan font-weight="bold" fill="#1565c0">L_hard:</ns0:tspan>
          Standard cross-entropy with true labels (T=1)
        </ns0:text>
        <ns0:text x="0" y="655.0" font-size="12" fill="#1a237e">
          <ns0:tspan x="0" dy="0">• Temperature T &gt; 1 (e.g., T=3-5) softens probabilities →</ns0:tspan>
          <ns0:tspan x="0" dy="1.2em">Reveals dark knowledge</ns0:tspan>
        </ns0:text>
        <ns0:text x="0" y="680.0" font-size="12" fill="#1a237e">
          • α ≈ 0.5-0.9: Balance distillation and true labels
        </ns0:text>
      </ns0:g>
    </ns0:g>
  </ns0:g>
  <ns0:rect x="50" y="810" width="2250.0" height="80" fill="#e1f5fe" stroke="#007bff" stroke-width="2" rx="8"/>
  <ns0:text x="550" y="838" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a5276">
    ✓ Benefits
  </ns0:text>
  <ns0:g transform="translate(70, 858)">
    <ns0:text x="0" y="863.0" font-size="12" fill="#1a5276">
      • Student achieves 95-98% of teacher's accuracy with 10× fewer parameters
    </ns0:text>
    <ns0:text x="0" y="888.0" font-size="12" fill="#1a5276">
      <ns0:tspan x="0" dy="0">• Soft targets provide richer training signal than hard</ns0:tspan>
      <ns0:tspan x="0" dy="1.2em">labels • Works across domains: CV, NLP, Speech</ns0:tspan>
    </ns0:text>
  </ns0:g>
</ns0:svg>
