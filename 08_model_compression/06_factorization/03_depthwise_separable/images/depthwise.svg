<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#f39c12"/>
    </marker>
  </defs>
  <rect width="800" height="380" fill="url(#bgGrad)" rx="12"/>
  <text x="400" y="35" text-anchor="middle" fill="#e67e22" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Depthwise Separable Convolution</text>
  
  <rect x="40" y="70" width="350" height="140" rx="10" fill="#2c3e50" stroke="#e74c3c" stroke-width="2"/>
  <text x="215" y="100" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Standard Conv</text>
  <text x="215" y="130" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="11">K² × C_in × C_out params</text>
  <text x="215" y="155" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="11">K² × C_in × C_out × H × W FLOPs</text>
  <text x="215" y="190" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="10">e.g., 3×3, 256→256: 590K params</text>
  
  <rect x="410" y="70" width="350" height="140" rx="10" fill="#2c3e50" stroke="#27ae60" stroke-width="2"/>
  <text x="585" y="100" text-anchor="middle" fill="#27ae60" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Depthwise Separable</text>
  <text x="585" y="130" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="11">K² × C_in + C_in × C_out params</text>
  <text x="585" y="155" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="11">~9× fewer operations</text>
  <text x="585" y="190" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="10">Same example: 68K params (8.7×)</text>
  
  <rect x="40" y="230" width="720" height="130" rx="10" fill="#2c3e50" stroke="#f39c12" stroke-width="2"/>
  <text x="400" y="265" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Two-Step Process</text>
  
  <rect x="80" y="285" width="180" height="55" rx="6" fill="#1e3a5f"/>
  <text x="170" y="305" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="11" font-weight="bold">1. Depthwise</text>
  <text x="170" y="325" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="9">K×K conv per channel</text>
  
  <path d="M270 310 L330 310" stroke="#f39c12" stroke-width="2" marker-end="url(#arrow)"/>
  
  <rect x="340" y="285" width="180" height="55" rx="6" fill="#1e3a5f"/>
  <text x="430" y="305" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="11" font-weight="bold">2. Pointwise</text>
  <text x="430" y="325" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="9">1×1 conv mix channels</text>
  
  <path d="M530 310 L590 310" stroke="#f39c12" stroke-width="2" marker-end="url(#arrow)"/>
  
  <rect x="600" y="285" width="140" height="55" rx="6" fill="#14532d"/>
  <text x="670" y="310" text-anchor="middle" fill="#27ae60" font-family="Arial, sans-serif" font-size="11" font-weight="bold">MobileNet</text>
  <text x="670" y="330" text-anchor="middle" fill="#86efac" font-family="Arial, sans-serif" font-size="9">EfficientNet</text>
</svg>

