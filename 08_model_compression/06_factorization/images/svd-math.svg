<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGrad)" rx="12"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#e67e22" font-family="Arial, sans-serif" font-size="24" font-weight="bold">SVD for Model Compression</text>
  
  <!-- Main SVD Formula -->
  <rect x="150" y="60" width="600" height="60" rx="10" fill="#2c3e50" stroke="#e67e22" stroke-width="2"/>
  <text x="450" y="100" text-anchor="middle" fill="#2ecc71" font-family="monospace" font-size="20" font-weight="bold">W = U Σ V^T ≈ U_r Σ_r V_r^T</text>
  
  <!-- Matrix Visualization -->
  <rect x="30" y="140" width="420" height="180" rx="10" fill="#2c3e50" stroke="#3498db" stroke-width="2"/>
  <text x="240" y="170" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Low-Rank Approximation</text>
  
  <!-- W matrix -->
  <rect x="60" y="200" width="80" height="80" rx="4" fill="#e74c3c" opacity="0.8"/>
  <text x="100" y="245" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">W</text>
  <text x="100" y="295" text-anchor="middle" fill="#95a5a6" font-family="Arial, sans-serif" font-size="10">m × n</text>
  
  <text x="155" y="245" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="20">≈</text>
  
  <!-- U_r matrix -->
  <rect x="180" y="200" width="30" height="80" rx="4" fill="#3498db"/>
  <text x="195" y="245" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">U_r</text>
  <text x="195" y="295" text-anchor="middle" fill="#95a5a6" font-family="Arial, sans-serif" font-size="9">m×r</text>
  
  <!-- Sigma_r matrix -->
  <rect x="220" y="220" width="40" height="40" rx="4" fill="#f39c12"/>
  <text x="240" y="245" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Σ_r</text>
  <text x="240" y="275" text-anchor="middle" fill="#95a5a6" font-family="Arial, sans-serif" font-size="9">r×r</text>
  
  <!-- V_r^T matrix -->
  <rect x="270" y="220" width="80" height="30" rx="4" fill="#27ae60"/>
  <text x="310" y="240" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">V_r^T</text>
  <text x="310" y="265" text-anchor="middle" fill="#95a5a6" font-family="Arial, sans-serif" font-size="9">r×n</text>
  
  <text x="370" y="245" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="20">=</text>
  
  <!-- Result matrix -->
  <rect x="390" y="200" width="80" height="80" rx="4" fill="#9b59b6" opacity="0.8"/>
  <text x="430" y="245" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">W_r</text>
  <text x="430" y="295" text-anchor="middle" fill="#95a5a6" font-family="Arial, sans-serif" font-size="10">m × n</text>
  
  <!-- Compression Formula -->
  <rect x="480" y="140" width="390" height="180" rx="10" fill="#2c3e50" stroke="#27ae60" stroke-width="2"/>
  <text x="675" y="170" text-anchor="middle" fill="#27ae60" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Compression Analysis</text>
  
  <text x="500" y="210" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="13">Original params:</text>
  <text x="640" y="210" fill="#e74c3c" font-family="monospace" font-size="14">m × n</text>
  
  <text x="500" y="245" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="13">Low-rank params:</text>
  <text x="650" y="245" fill="#2ecc71" font-family="monospace" font-size="14">r × (m + n)</text>
  
  <text x="500" y="280" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="13">Compression Ratio:</text>
  <text x="660" y="280" fill="#f39c12" font-family="monospace" font-size="14">mn / r(m+n)</text>
  
  <rect x="500" y="295" width="350" height="25" rx="4" fill="#1e3a5f"/>
  <text x="675" y="313" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="12">Example: m=n=4096, r=64 → 32× compression!</text>
  
  <!-- Error Bound -->
  <rect x="30" y="340" width="420" height="140" rx="10" fill="#2c3e50" stroke="#e74c3c" stroke-width="2"/>
  <text x="240" y="370" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Eckart-Young-Mirsky Theorem</text>
  
  <text x="50" y="410" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="13">Truncated SVD is optimal:</text>
  <text x="50" y="445" fill="#e74c3c" font-family="monospace" font-size="14">||W - W_r||_F² = Σᵢ₌ᵣ₊₁ⁿ σᵢ²</text>
  <text x="50" y="475" fill="#95a5a6" font-family="Arial, sans-serif" font-size="11">Error = sum of discarded singular values squared</text>
  
  <!-- LoRA Connection -->
  <rect x="480" y="340" width="390" height="140" rx="10" fill="#2c3e50" stroke="#9b59b6" stroke-width="2"/>
  <text x="675" y="370" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Connection to LoRA</text>
  
  <text x="500" y="410" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="13">LoRA: ΔW = BA</text>
  <text x="500" y="440" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="13">Implicit low-rank:</text>
  <text x="500" y="470" fill="#9b59b6" font-family="monospace" font-size="13">rank(BA) ≤ r</text>
  <text x="700" y="470" fill="#95a5a6" font-family="Arial, sans-serif" font-size="11">Same principle!</text>
</svg>
