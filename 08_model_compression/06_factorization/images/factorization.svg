<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="factBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#2d2d2d"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#e65100" font-size="22" font-weight="bold">Matrix Factorization</ns0:text>
  <ns0:rect x="50" y="80" width="140" height="100" rx="5" fill="#7f1d1d" stroke="#dc3545" stroke-width="2"/>
  <ns0:text x="120" y="120" text-anchor="middle" fill="#c62828" font-size="14" font-weight="bold">W</ns0:text>
  <ns0:text x="120" y="145" text-anchor="middle" fill="#c62828" font-size="11">m × n</ns0:text>
  <ns0:text x="120" y="165" text-anchor="middle" fill="#c62828" font-size="10">mn params</ns0:text>
  <ns0:text x="220" y="190.0" text-anchor="middle" fill="#e65100" font-size="20">≈</ns0:text>
  <ns0:rect x="260" y="70" width="60" height="100" rx="5" fill="#1e3a5f" stroke="#007bff" stroke-width="2"/>
  <ns0:text x="290" y="215.0" text-anchor="middle" fill="#1565c0" font-size="12" font-weight="bold">U</ns0:text>
  <ns0:text x="290" y="240.0" text-anchor="middle" fill="#1565c0" font-size="10">m × r</ns0:text>
  <ns0:text x="340" y="265.0" text-anchor="middle" fill="#e65100" font-size="16">×</ns0:text>
  <ns0:rect x="360" y="90" width="100" height="60" rx="5" fill="#134e4a" stroke="#10b981" stroke-width="2"/>
  <ns0:text x="410" y="290.0" text-anchor="middle" fill="#10b981" font-size="12" font-weight="bold">V</ns0:text>
  <ns0:text x="410" y="315.0" text-anchor="middle" fill="#2e7d32" font-size="10">r × n</ns0:text>
  <ns0:rect x="500" y="70" width="250" height="120" rx="10" fill="#1a237e" stroke="#fd7e14" stroke-width="2"/>
  <ns0:text x="625" y="340.0" text-anchor="middle" fill="#e65100" font-size="13" font-weight="bold">Parameter Savings</ns0:text>
  <ns0:text x="625" y="365.0" text-anchor="middle" fill="#fef3c7" font-size="11">Original: mn parameters</ns0:text>
  <ns0:text x="625" y="390.0" text-anchor="middle" fill="#fef3c7" font-size="11">Factorized: (m+n)r parameters</ns0:text>
  <ns0:text x="625" y="415.0" text-anchor="middle" fill="#e65100" font-size="10">r &lt;&lt; min(m,n) → huge savings</ns0:text>
  <ns0:rect x="50" y="220" width="220" height="150" rx="10" fill="#1a237e" stroke="#a78bfa" stroke-width="2"/>
  <ns0:text x="160" y="440.0" text-anchor="middle" fill="#a78bfa" font-size="13" font-weight="bold">SVD Decomposition</ns0:text>
  <ns0:text x="160" y="465.0" text-anchor="middle" fill="#ddd6fe" font-size="10">W = UΣVᵀ</ns0:text>
  <ns0:text x="160" y="490.0" text-anchor="middle" fill="#ddd6fe" font-size="10">Truncate to rank r</ns0:text>
  <ns0:text x="160" y="515.0" text-anchor="middle" fill="#c4b5fd" font-size="10">Optimal low-rank approx</ns0:text>
  <ns0:text x="160" y="540.0" text-anchor="middle" fill="#c4b5fd" font-size="9">Used in embedding layers</ns0:text>
  <ns0:rect x="290" y="220" width="220" height="150" rx="10" fill="#164e63" stroke="#17a2b8" stroke-width="2"/>
  <ns0:text x="400" y="565.0" text-anchor="middle" fill="#00838f" font-size="13" font-weight="bold">LoRA</ns0:text>
  <ns0:text x="400" y="590.0" text-anchor="middle" fill="#a5f3fc" font-size="10">W + ΔW = W + BA</ns0:text>
  <ns0:text x="400" y="615.0" text-anchor="middle" fill="#a5f3fc" font-size="10">Freeze W, train BA</ns0:text>
  <ns0:text x="400" y="640.0" text-anchor="middle" fill="#67e8f9" font-size="10">r=8-64 typical</ns0:text>
  <ns0:text x="400" y="665.0" text-anchor="middle" fill="#67e8f9" font-size="9">Efficient fine-tuning</ns0:text>
  <ns0:rect x="530" y="220" width="220" height="150" rx="10" fill="#3f3f46" stroke="#a1a1aa" stroke-width="2"/>
  <ns0:text x="640" y="690.0" text-anchor="middle" fill="#f4f4f5" font-size="13" font-weight="bold">Tucker/CP</ns0:text>
  <ns0:text x="640" y="715.0" text-anchor="middle" fill="#d4d4d8" font-size="10">Tensor decomposition</ns0:text>
  <ns0:text x="640" y="740.0" text-anchor="middle" fill="#d4d4d8" font-size="10">For conv filters</ns0:text>
  <ns0:text x="640" y="765.0" text-anchor="middle" fill="#a1a1aa" font-size="10">Higher-order factorization</ns0:text>
  <ns0:text x="640" y="790.0" text-anchor="middle" fill="#a1a1aa" font-size="9">Used in CNNs</ns0:text>
</ns0:svg>