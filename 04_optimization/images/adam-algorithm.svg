<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1125.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="adamBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#2d2d2d"/>
      <ns0:stop offset="100%" style="stop-color:#0f3460"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1125.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="250" y="30" fill="#1a237e" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">Adam Optimizer Algorithm</ns0:text>
  <ns0:rect x="30" y="55" width="200" height="60" rx="8" fill="#1565c0" opacity="0.3" stroke="#007bff" stroke-width="2"/>
  <ns0:text x="130" y="75" fill="#1565c0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" font-weight="bold">Step 1: Compute Gradient</ns0:text>
  <ns0:text x="130" y="100" fill="#1a237e" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">g_t = ∇L(θ_t)</ns0:text>
  <ns0:path d="M 130 120 L 130 135" stroke="#ffffff" stroke-width="2"/>
  <ns0:rect x="30" y="140" width="200" height="70" rx="8" fill="#6a1b9a" opacity="0.3" stroke="#6f42c1" stroke-width="2"/>
  <ns0:text x="130" y="160" fill="#6a1b9a" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" font-weight="bold">Step 2: First Moment</ns0:text>
  <ns0:text x="130" y="180" fill="#1a237e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">m_t = β₁·m_{t-1} + (1-β₁)·g_t</ns0:text>
  <ns0:text x="130" y="200" fill="#444444" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">(Momentum-like)</ns0:text>
  <ns0:rect x="270" y="140" width="200" height="70" rx="8" fill="#c62828" opacity="0.3" stroke="#dc3545" stroke-width="2"/>
  <ns0:text x="370" y="225.0" fill="#c62828" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" font-weight="bold">Step 3: Second Moment</ns0:text>
  <ns0:text x="370" y="250.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">v_t = β₂·v_{t-1} + (1-β₂)·g_t²</ns0:text>
  <ns0:text x="370" y="275.0" fill="#444444" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">(Adaptive LR)</ns0:text>
  <ns0:path d="M 130 215 L 130 235" stroke="#ffffff" stroke-width="2"/>
  <ns0:path d="M 370 215 L 370 235" stroke="#ffffff" stroke-width="2"/>
  <ns0:rect x="30" y="240" width="200" height="50" rx="8" fill="#e65100" opacity="0.3" stroke="#fd7e14" stroke-width="2"/>
  <ns0:text x="130" y="300.0" fill="#e65100" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" font-weight="bold">Step 4: Bias Correction</ns0:text>
  <ns0:text x="130" y="325.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">m̂_t = m_t/(1-β₁ᵗ)</ns0:text>
  <ns0:rect x="270" y="240" width="200" height="50" rx="8" fill="#e65100" opacity="0.3" stroke="#fd7e14" stroke-width="2"/>
  <ns0:text x="370" y="350.0" fill="#e65100" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" font-weight="bold">Step 4: Bias Correction</ns0:text>
  <ns0:text x="370" y="375.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">v̂_t = v_t/(1-β₂ᵗ)</ns0:text>
  <ns0:path d="M 130 295 L 130 310 L 250 310" stroke="#ffffff" stroke-width="2"/>
  <ns0:path d="M 370 295 L 370 310 L 250 310" stroke="#ffffff" stroke-width="2"/>
  <ns0:path d="M 250 310 L 250 325" stroke="#ffffff" stroke-width="2"/>
  <ns0:rect x="100" y="330" width="300" height="55" rx="8" fill="#2ecc71" opacity="0.3" stroke="#2ecc71" stroke-width="2"/>
  <ns0:text x="250" y="400.0" fill="#2ecc71" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold">Step 5: Update Parameters</ns0:text>
  <ns0:text x="250" y="425.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">θ_t = θ_{t-1} - α · m̂_t / (√v̂_t + ε)</ns0:text>
  <ns0:text x="250" y="450.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Defaults: β₁=0.9, β₂=0.999, ε=10⁻⁸, α=0.001</ns0:text>
</ns0:svg>