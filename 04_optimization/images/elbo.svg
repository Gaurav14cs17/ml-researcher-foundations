      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#1a1a3e"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1125.0" height="787.5" fill="#f8f9fa" rx="8"/>
  <ns0:text x="250" y="30" fill="#1a237e" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">ELBO in Variational Inference</ns0:text>
  <ns0:rect x="180" y="60" width="140" height="40" rx="5" fill="#4a90d9" opacity="0.8"/>
  <ns0:text x="250" y="85" fill="#1a237e" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">log p(x)</ns0:text>
  <ns0:text x="250" y="130" fill="#1a237e" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">=</ns0:text>
  <ns0:rect x="50" y="145" width="180" height="50" rx="5" fill="#2ecc71" opacity="0.8"/>
  <ns0:text x="140" y="165" fill="#1a237e" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">ELBO (maximize this!)</ns0:text>
  <ns0:text x="140" y="185" fill="#1a237e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">E_q[log p(x,z) - log q(z)]</ns0:text>
  <ns0:text x="250" y="210.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">+</ns0:text>
