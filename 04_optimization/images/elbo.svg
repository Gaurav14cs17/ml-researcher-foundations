  <ns0:text x="360" y="235.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">KL Divergence (≥ 0)</ns0:text>
  <ns0:text x="360" y="260.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">KL(q(z|x) || p(z|x))</ns0:text>
  <ns0:path d="M 140 200 L 140 240" stroke="#2ecc71" stroke-width="3" marker-end="url(#arrow)"/>
  <ns0:text x="140" y="285.0" fill="#2ecc71" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold">↑ Maximize</ns0:text>
  <ns0:text x="250" y="310.0" fill="#444444" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Used in: VAE, Diffusion Models, Bayesian Neural Networks</ns0:text>
  <ns0:rect x="50" y="315" width="400" height="25" rx="3" fill="#1a237e"/>
  <ns0:text x="250" y="332" fill="#1a237e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Maximizing ELBO ≈ Maximizing log-likelihood (when KL → 0)</ns0:text>
