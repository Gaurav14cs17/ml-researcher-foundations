<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#2d2d2d"/>
    </linearGradient>
    <linearGradient id="surface" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#533483"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa" rx="8"/>
  
  <!-- Title -->
  <text x="200" y="30" fill="#212529" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Gradient Descent</text>
  
  <!-- Loss surface curve -->
  <path d="M 50 200 Q 100 250, 150 180 Q 200 100, 250 150 Q 300 200, 350 180" 
        fill="none" stroke="url(#surface)" stroke-width="3"/>
  
  <!-- Gradient descent path -->
  <circle cx="80" cy="220" r="8" fill="#00ff88"/>
  <circle cx="120" cy="200" r="6" fill="#00ff88" opacity="0.8"/>
  <circle cx="160" cy="160" r="5" fill="#00ff88" opacity="0.6"/>
  <circle cx="200" cy="120" r="4" fill="#00ff88" opacity="0.4"/>
  <circle cx="200" cy="105" r="10" fill="#00ff88" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Arrows -->
  <path d="M 85 215 L 115 205" stroke="#00ff88" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 125 195 L 155 165" stroke="#00ff88" stroke-width="2"/>
  <path d="M 165 155 L 195 125" stroke="#00ff88" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="70" y="245" fill="#212529" font-family="Arial, sans-serif" font-size="12">Start</text>
  <text x="185" y="90" fill="#00ff88" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Minimum</text>
  
  <!-- Formula -->
  <text x="200" y="280" fill="#444444" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">x_{k+1} = x_k - α∇f(x_k)</text>
</svg>

