<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1125.0 787.5">
  <ns0:defs>
    <ns0:linearGradient id="elboBg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#1a1a3e"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1125.0" height="787.5" fill="#f8f9fa" rx="8"/>
  <ns0:text x="250" y="30" fill="#1a237e" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">ELBO: Evidence Lower Bound</ns0:text>
  <ns0:rect x="50" y="60" width="400" height="50" rx="8" fill="#1a237e"/>
  <ns0:text x="250" y="90" fill="#1a237e" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">log p(x) = ELBO + KL(q||p)</ns0:text>
  <ns0:text x="250" y="130" fill="#444444" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Since KL ≥ 0, we have:</ns0:text>
  <ns0:rect x="100" y="145" width="300" height="40" rx="8" fill="#2ecc71" opacity="0.3" stroke="#2ecc71" stroke-width="2"/>
  <ns0:text x="250" y="172" fill="#2ecc71" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">log p(x) ≥ ELBO</ns0:text>
  <ns0:text x="250" y="210" fill="#1a237e" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">ELBO = </ns0:text>
  <ns0:rect x="50" y="225" width="180" height="60" rx="8" fill="#1565c0" opacity="0.3" stroke="#007bff" stroke-width="2"/>
  <ns0:text x="140" y="250" fill="#1565c0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" font-weight="bold">Reconstruction</ns0:text>
  <ns0:text x="140" y="272" fill="#1a237e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">E_q[log p(x|z)]</ns0:text>
  <ns0:text x="250" y="297.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">−</ns0:text>
  <ns0:rect x="270" y="225" width="180" height="60" rx="8" fill="#c62828" opacity="0.3" stroke="#dc3545" stroke-width="2"/>
  <ns0:text x="360" y="322.0" fill="#c62828" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" font-weight="bold">Regularization</ns0:text>
  <ns0:text x="360" y="347.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">KL(q(z|x) || p(z))</ns0:text>
  <ns0:rect x="50" y="300" width="400" height="40" rx="5" fill="#222"/>
  <ns0:text x="250" y="372.0" fill="#444444" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Used in: VAE, Diffusion Models (DDPM), Bayesian Neural Networks, RLHF</ns0:text>
</ns0:svg>