<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="convexBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#2d2d2d"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#00838f" font-size="22" font-weight="bold">Convex Optimization</ns0:text>
  <ns0:rect x="50" y="60" width="320" height="140" rx="10" fill="#164e63" stroke="#17a2b8" stroke-width="2"/>
  <ns0:text x="210" y="90" text-anchor="middle" fill="#00838f" font-size="14" font-weight="bold">Convex Problem</ns0:text>
  <ns0:text x="210" y="120" text-anchor="middle" fill="#cffafe" font-size="12">min f(x)  [f convex]</ns0:text>
  <ns0:text x="210" y="145" text-anchor="middle" fill="#cffafe" font-size="12">s.t. gᵢ(x) ≤ 0  [gᵢ convex]</ns0:text>
  <ns0:text x="210" y="170" text-anchor="middle" fill="#cffafe" font-size="12">Ax = b  [affine]</ns0:text>
  <ns0:rect x="400" y="60" width="350" height="140" rx="10" fill="#14532d" stroke="#28a745" stroke-width="2"/>
  <ns0:text x="575" y="195.0" text-anchor="middle" fill="#2e7d32" font-size="14" font-weight="bold">Why Convex Matters</ns0:text>
  <ns0:text x="575" y="220.0" text-anchor="middle" fill="#bbf7d0" font-size="12">✓ Local minimum = Global minimum</ns0:text>
  <ns0:text x="575" y="245.0" text-anchor="middle" fill="#bbf7d0" font-size="12">✓ Efficient algorithms exist</ns0:text>
  <ns0:text x="575" y="270.0" text-anchor="middle" fill="#bbf7d0" font-size="12">✓ Duality theory provides bounds</ns0:text>
  <ns0:g transform="translate(50, 220)">
    <ns0:path d="M0 80 Q50 20, 100 80" stroke="#28a745" stroke-width="2" fill="none"/>
    <ns0:circle cx="50" cy="20" r="4" fill="#2e7d32"/>
    <ns0:text x="50" y="295.0" text-anchor="middle" fill="#2e7d32" font-size="10">Convex: one min</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(180, 220)">
    <ns0:path d="M0 60 Q25 30, 50 50 Q75 70, 100 40 Q125 10, 150 50" stroke="#dc3545" stroke-width="2" fill="none"/>
    <ns0:circle cx="125" cy="10" r="4" fill="#c62828"/>
    <ns0:circle cx="50" cy="50" r="3" fill="#c62828" opacity="0.5"/>
    <ns0:text x="75" y="320.0" text-anchor="middle" fill="#c62828" font-size="10">Non-convex: many min</ns0:text>
  </ns0:g>
  <ns0:rect x="380" y="230" width="370" height="140" rx="10" fill="#1a237e" stroke="#f472b6" stroke-width="2"/>
  <ns0:text x="565" y="345.0" text-anchor="middle" fill="#f472b6" font-size="14" font-weight="bold">Common Convex Problems</ns0:text>
  <ns0:text x="470" y="370.0" text-anchor="middle" fill="#fbcfe8" font-size="11">• Linear Regression (Least Squares)</ns0:text>
  <ns0:text x="470" y="395.0" text-anchor="middle" fill="#fbcfe8" font-size="11">• Logistic Regression</ns0:text>
  <ns0:text x="470" y="420.0" text-anchor="middle" fill="#fbcfe8" font-size="11">• SVM (dual)</ns0:text>
  <ns0:text x="660" y="445.0" text-anchor="middle" fill="#fbcfe8" font-size="11">• Lasso/Ridge</ns0:text>
  <ns0:text x="660" y="470.0" text-anchor="middle" fill="#fbcfe8" font-size="11">• Max entropy</ns0:text>
  <ns0:text x="660" y="495.0" text-anchor="middle" fill="#fbcfe8" font-size="11">• Portfolio opt</ns0:text>
  <ns0:text x="565" y="520.0" text-anchor="middle" fill="#f9a8d4" font-size="10">Note: Deep learning is NOT convex!</ns0:text>
</ns0:svg>