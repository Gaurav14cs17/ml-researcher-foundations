<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <defs>
    <linearGradient id="cvxBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#2d2d2d"/>
    </linearGradient>
  </defs>
  <rect width="500" height="300" fill="#f8f9fa" rx="8"/>
  <text x="250" y="25" fill="#212529" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Convex vs Non-Convex Functions</text>
  
  <!-- Convex -->
  <text x="130" y="55" fill="#2ecc71" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">✅ Convex</text>
  <path d="M 40 200 Q 130 80, 220 200" fill="none" stroke="#2ecc71" stroke-width="3"/>
  <circle cx="130" cy="80" r="8" fill="#2ecc71" stroke="#ffffff" stroke-width="2"/>
  <text x="130" y="65" fill="#2ecc71" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Global Min</text>
  
  <!-- Chord line -->
  <line x1="60" y1="175" x2="200" y2="175" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="130" y="230" fill="#444444" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Chord above curve ✓</text>
  
  <!-- Non-convex -->
  <text x="370" y="55" fill="#dc3545" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">❌ Non-Convex</text>
  <path d="M 280 180 Q 320 100, 360 150 Q 400 200, 460 120" fill="none" stroke="#dc3545" stroke-width="3"/>
  <circle cx="320" cy="110" r="5" fill="#fd7e14"/>
  <text x="320" y="95" fill="#fd7e14" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Local</text>
  <circle cx="460" cy="120" r="8" fill="#2ecc71" stroke="#ffffff" stroke-width="2"/>
  <text x="460" y="105" fill="#2ecc71" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Global</text>
  
  <!-- Formula -->
  <rect x="75" y="250" width="350" height="35" rx="5" fill="#212529"/>
  <text x="250" y="272" fill="#212529" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">f(θx + (1-θ)y) ≤ θf(x) + (1-θ)f(y) for θ∈[0,1]</text>
</svg>

