<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgAM" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Advanced Optimization Methods</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="220" height="130" rx="10" fill="#2d2d2d20" stroke="#007bff"/>
    <ns0:text x="110" y="60.0" text-anchor="middle" fill="#1565c0" font-size="12" font-weight="bold">Natural Gradient</ns0:text>
    <ns0:text x="110" y="85.0" text-anchor="middle" fill="#1565c0" font-size="9">θ ← θ - ηF⁻¹∇L</ns0:text>
    <ns0:text x="110" y="110.0" text-anchor="middle" fill="#1565c0" font-size="8">Fisher information matrix</ns0:text>
    <ns0:text x="110" y="135.0" text-anchor="middle" fill="#1565c0" font-size="8">Invariant to parameterization</ns0:text>
    <ns0:text x="110" y="160.0" text-anchor="middle" fill="#1565c0" font-size="7">TRPO, K-FAC</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(290, 70)">
    <ns0:rect width="220" height="130" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="110" y="185.0" text-anchor="middle" fill="#2e7d32" font-size="12" font-weight="bold">Proximal Methods</ns0:text>
    <ns0:text x="110" y="210.0" text-anchor="middle" fill="#2e7d32" font-size="9">x ← prox(x - η∇f)</ns0:text>
    <ns0:text x="110" y="235.0" text-anchor="middle" fill="#2e7d32" font-size="8">Handle non-smooth</ns0:text>
    <ns0:text x="110" y="260.0" text-anchor="middle" fill="#2e7d32" font-size="8">regularizers (L1)</ns0:text>
    <ns0:text x="110" y="285.0" text-anchor="middle" fill="#34d399" font-size="7">ISTA, FISTA</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(530, 70)">
    <ns0:rect width="220" height="130" rx="10" fill="#2d2d2d20" stroke="#fd7e14"/>
    <ns0:text x="110" y="310.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">Coordinate Descent</ns0:text>
    <ns0:text x="110" y="335.0" text-anchor="middle" fill="#e65100" font-size="9">Update one var at a time</ns0:text>
    <ns0:text x="110" y="360.0" text-anchor="middle" fill="#e65100" font-size="8">Good for sparse problems</ns0:text>
    <ns0:text x="110" y="385.0" text-anchor="middle" fill="#e65100" font-size="8">Closed-form subproblems</ns0:text>
    <ns0:text x="110" y="410.0" text-anchor="middle" fill="#e65100" font-size="7">LASSO, SVM</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 220)">
    <ns0:rect width="700" height="150" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="435.0" text-anchor="middle" fill="#e65100" font-size="11" font-weight="bold">Research Frontier</ns0:text>
    <ns0:text x="120" y="460.0" text-anchor="middle" fill="#8b5cf6" font-size="10" font-weight="bold">SAM</ns0:text>
    <ns0:text x="120" y="485.0" text-anchor="middle" fill="#c4b5fd" font-size="8">Sharpness-Aware Min</ns0:text>
    <ns0:text x="120" y="510.0" text-anchor="middle" fill="#c4b5fd" font-size="7">Seek flat minima</ns0:text>
    <ns0:text x="280" y="535.0" text-anchor="middle" fill="#c62828" font-size="10" font-weight="bold">LAMB/LARS</ns0:text>
    <ns0:text x="280" y="560.0" text-anchor="middle" fill="#c62828" font-size="8">Large batch training</ns0:text>
    <ns0:text x="280" y="585.0" text-anchor="middle" fill="#c62828" font-size="7">Per-layer adaptation</ns0:text>
    <ns0:text x="440" y="610.0" text-anchor="middle" fill="#00838f" font-size="10" font-weight="bold">Lion</ns0:text>
    <ns0:text x="440" y="635.0" text-anchor="middle" fill="#67e8f9" font-size="8">Sign-based update</ns0:text>
    <ns0:text x="440" y="660.0" text-anchor="middle" fill="#67e8f9" font-size="7">Memory efficient</ns0:text>
    <ns0:text x="600" y="685.0" text-anchor="middle" fill="#ec4899" font-size="10" font-weight="bold">Sophia</ns0:text>
    <ns0:text x="600" y="710.0" text-anchor="middle" fill="#fbcfe8" font-size="8">Second-order for LLMs</ns0:text>
    <ns0:text x="600" y="735.0" text-anchor="middle" fill="#fbcfe8" font-size="7">Hutchinson estimator</ns0:text>
    <ns0:text x="350" y="760.0" text-anchor="middle" fill="#a5b4fc" font-size="9">Research moves fast: AdamW is still hard to beat consistently!</ns0:text>
  </ns0:g>
</ns0:svg>