<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 1300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfdf5"/>
      <stop offset="100%" style="stop-color:#d1fae5"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <rect width="1800" height="1300" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="900" y="70" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="52" font-weight="bold">Convex Optimization</text>
  <text x="900" y="120" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="26">Guaranteed Global Optimum for Convex Problems</text>
  
  <!-- Convex vs Non-Convex Comparison -->
  <g transform="translate(100, 170)" filter="url(#shadow)">
    <rect width="1600" height="450" rx="18" fill="#ffffff" stroke="#10b981" stroke-width="4"/>
    <text x="800" y="50" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="36" font-weight="bold">üìä Convex vs Non-Convex Functions</text>
    <line x1="40" y1="75" x2="1560" y2="75" stroke="#d1fae5" stroke-width="2"/>
    
    <!-- Convex Function -->
    <g transform="translate(100, 120)">
      <rect width="650" height="280" rx="14" fill="#f0fdf4"/>
      <text x="325" y="35" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="28" font-weight="bold">‚úì Convex Function</text>
      
      <!-- Graph -->
      <g transform="translate(50, 70)">
        <!-- Axes -->
        <line x1="50" y1="150" x2="550" y2="150" stroke="#475569" stroke-width="2"/>
        <line x1="50" y1="20" x2="50" y2="150" stroke="#475569" stroke-width="2"/>
        
        <!-- Convex curve -->
        <path d="M 80 130 Q 200 100 300 50 Q 400 100 520 130" fill="none" stroke="#10b981" stroke-width="5"/>
        
        <!-- Global minimum -->
        <circle cx="300" cy="50" r="10" fill="#ef4444"/>
        <line x1="300" y1="50" x2="300" y2="150" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,4"/>
        <text x="300" y="175" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Global Min</text>
        
        <!-- Chord line to show convexity -->
        <line x1="120" y1="120" x2="480" y2="120" stroke="#059669" stroke-width="2" stroke-dasharray="6,4"/>
        <text x="300" y="115" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="14">Function below line</text>
      </g>
    </g>
    
    <!-- Non-Convex Function -->
    <g transform="translate(850, 120)">
      <rect width="650" height="280" rx="14" fill="#fef2f2"/>
      <text x="325" y="35" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="28" font-weight="bold">‚úó Non-Convex Function</text>
      
      <!-- Graph -->
      <g transform="translate(50, 70)">
        <!-- Axes -->
        <line x1="50" y1="150" x2="550" y2="150" stroke="#475569" stroke-width="2"/>
        <line x1="50" y1="20" x2="50" y2="150" stroke="#475569" stroke-width="2"/>
        
        <!-- Non-convex curve -->
        <path d="M 80 100 Q 150 60 200 80 Q 250 100 300 40 Q 350 60 400 90 Q 450 120 520 110" fill="none" stroke="#ef4444" stroke-width="5"/>
        
        <!-- Local minima -->
        <circle cx="200" cy="80" r="8" fill="#f59e0b"/>
        <text x="200" y="105" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Local Min</text>
        
        <circle cx="300" cy="40" r="10" fill="#10b981"/>
        <line x1="300" y1="40" x2="300" y2="150" stroke="#10b981" stroke-width="2" stroke-dasharray="6,4"/>
        <text x="300" y="175" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Global Min</text>
        
        <circle cx="400" cy="90" r="8" fill="#f59e0b"/>
        <text x="400" y="115" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Local Min</text>
      </g>
    </g>
  </g>
  
  <!-- Convex Set Definition -->
  <g transform="translate(100, 680)" filter="url(#shadow)">
    <rect width="750" height="530" rx="18" fill="#ffffff" stroke="#3b82f6" stroke-width="4"/>
    <text x="375" y="50" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="34" font-weight="bold">Convex Set</text>
    <line x1="40" y1="70" x2="710" y2="70" stroke="#bfdbfe" stroke-width="2"/>
    
    <!-- Definition -->
    <g transform="translate(40, 100)">
      <rect width="670" height="100" fill="#eff6ff" rx="12"/>
      <text x="335" y="30" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="20" font-weight="bold">A set C is convex if:</text>
      <text x="335" y="60" text-anchor="middle" fill="#1e3a8a" font-family="Consolas, monospace" font-size="22">‚àÄx‚ÇÅ, x‚ÇÇ ‚àà C, Œª ‚àà [0,1]:</text>
      <text x="335" y="87" text-anchor="middle" fill="#1e3a8a" font-family="Consolas, monospace" font-size="22">Œªx‚ÇÅ + (1-Œª)x‚ÇÇ ‚àà C</text>
    </g>
    
    <!-- Visual Examples -->
    <g transform="translate(60, 230)">
      <!-- Convex Set -->
      <g>
        <ellipse cx="130" cy="80" rx="90" ry="60" fill="#dbeafe" stroke="#3b82f6" stroke-width="3"/>
        <circle cx="80" cy="70" r="6" fill="#ef4444"/>
        <circle cx="180" cy="90" r="6" fill="#ef4444"/>
        <line x1="80" y1="70" x2="180" y2="90" stroke="#10b981" stroke-width="3"/>
        <text x="130" y="165" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="18" font-weight="bold">‚úì Convex</text>
        <text x="130" y="185" text-anchor="middle" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="15">Line segment in set</text>
      </g>
      
      <!-- Non-Convex Set -->
      <g transform="translate(330, 0)">
        <path d="M 50 50 Q 100 30 150 50 Q 180 80 150 110 Q 100 140 50 110 Q 20 80 50 50 M 100 60 Q 120 70 120 90 Q 120 110 100 120 Q 80 110 80 90 Q 80 70 100 60" fill="#fecaca" stroke="#ef4444" stroke-width="3"/>
        <circle cx="60" cy="70" r="6" fill="#3b82f6"/>
        <circle cx="150" cy="100" r="6" fill="#3b82f6"/>
        <line x1="60" y1="70" x2="150" y2="100" stroke="#f59e0b" stroke-width="3" stroke-dasharray="4,2"/>
        <text x="105" y="20" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="16">Line exits set!</text>
        <text x="105" y="165" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="18" font-weight="bold">‚úó Non-Convex</text>
        <text x="105" y="185" text-anchor="middle" fill="#991b1b" font-family="Arial, sans-serif" font-size="15">Has "hole" or concave part</text>
      </g>
    </g>
  </g>
  
  <!-- Convex Function Definition -->
  <g transform="translate(900, 680)" filter="url(#shadow)">
    <rect width="800" height="530" rx="18" fill="#ffffff" stroke="#8b5cf6" stroke-width="4"/>
    <text x="400" y="50" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="34" font-weight="bold">Convex Function</text>
    <line x1="40" y1="70" x2="760" y2="70" stroke="#e9d5ff" stroke-width="2"/>
    
    <!-- Definition -->
    <g transform="translate(40, 100)">
      <rect width="720" height="120" fill="#faf5ff" rx="12"/>
      <text x="360" y="30" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="20" font-weight="bold">A function f is convex if its domain is</text>
      <text x="360" y="52" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="20" font-weight="bold">convex and for all x, y and Œª ‚àà [0,1]:</text>
      <rect x="40" y="65" width="640" height="45" fill="#f3e8ff" rx="8"/>
      <text x="360" y="95" text-anchor="middle" fill="#6b21a8" font-family="Consolas, monospace" font-size="24" font-weight="bold">f(Œªx + (1-Œª)y) ‚â§ Œªf(x) + (1-Œª)f(y)</text>
    </g>
    
    <!-- Properties -->
    <g transform="translate(50, 250)">
      <text x="0" y="0" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Key Properties:</text>
      
      <text x="0" y="40" fill="#7c3aed" font-family="Arial, sans-serif" font-size="19" font-weight="bold">1. Every local minimum is global</text>
      <text x="20" y="65" fill="#6b21a8" font-family="Arial, sans-serif" font-size="17">No risk of getting stuck in local optima</text>
      
      <text x="0" y="105" fill="#7c3aed" font-family="Arial, sans-serif" font-size="19" font-weight="bold">2. Efficient algorithms available</text>
      <text x="20" y="130" fill="#6b21a8" font-family="Arial, sans-serif" font-size="17">Gradient descent guaranteed to converge</text>
      
      <text x="0" y="170" fill="#7c3aed" font-family="Arial, sans-serif" font-size="19" font-weight="bold">3. First-order optimality</text>
      <text x="20" y="195" fill="#6b21a8" font-family="Arial, sans-serif" font-size="17">‚àáf(x*) = 0 ‚üπ x* is global minimum</text>
      
      <rect x="-10" y="215" width="720" height="65" fill="#fef3c7" rx="12"/>
      <text x="350" y="245" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="18" font-weight="bold">üéØ Examples: Linear regression, SVM,</text>
      <text x="350" y="268" text-anchor="middle" fill="#78350f" font-family="Arial, sans-serif" font-size="18" font-weight="bold">logistic regression, L1/L2 regularization</text>
    </g>
  </g>
  
  <!-- Key Takeaway -->
  <rect x="100" y="1230" width="1600" height="65" fill="#059669" rx="16" filter="url(#shadow)"/>
  <text x="900" y="1268" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">üí° Convex optimization problems have unique property: Any local optimum is guaranteed to be the global optimum!</text>
</svg>
