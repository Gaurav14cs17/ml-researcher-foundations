<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="metaBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#0f0f1a"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#e67e22" font-size="22" font-weight="bold">Metaheuristic Optimization</ns0:text>
  <ns0:rect x="50" y="70" width="220" height="140" rx="10" fill="#7f1d1d" stroke="#dc3545" stroke-width="2"/>
  <ns0:text x="160" y="100" text-anchor="middle" fill="#c62828" font-size="13" font-weight="bold">Simulated Annealing</ns0:text>
  <ns0:text x="160" y="125" text-anchor="middle" fill="#c62828" font-size="10">Accept worse with P=e^(-ΔE/T)</ns0:text>
  <ns0:text x="160" y="145" text-anchor="middle" fill="#c62828" font-size="10">Temperature T decreases</ns0:text>
  <ns0:text x="160" y="170" text-anchor="middle" fill="#c62828" font-size="9">Inspired by metallurgy</ns0:text>
  <ns0:text x="160" y="195" text-anchor="middle" fill="#c62828" font-size="9">Escapes local minima</ns0:text>
  <ns0:rect x="290" y="70" width="220" height="140" rx="10" fill="#134e4a" stroke="#10b981" stroke-width="2"/>
  <ns0:text x="400" y="220.0" text-anchor="middle" fill="#10b981" font-size="13" font-weight="bold">Genetic Algorithms</ns0:text>
  <ns0:text x="400" y="245.0" text-anchor="middle" fill="#2e7d32" font-size="10">Population of solutions</ns0:text>
  <ns0:text x="400" y="270.0" text-anchor="middle" fill="#2e7d32" font-size="10">Selection + Crossover + Mutation</ns0:text>
  <ns0:text x="400" y="295.0" text-anchor="middle" fill="#2e7d32" font-size="9">Inspired by evolution</ns0:text>
  <ns0:text x="400" y="320.0" text-anchor="middle" fill="#2e7d32" font-size="9">Parallel exploration</ns0:text>
  <ns0:rect x="530" y="70" width="220" height="140" rx="10" fill="#1e3a5f" stroke="#007bff" stroke-width="2"/>
  <ns0:text x="640" y="345.0" text-anchor="middle" fill="#1565c0" font-size="13" font-weight="bold">Particle Swarm</ns0:text>
  <ns0:text x="640" y="370.0" text-anchor="middle" fill="#1565c0" font-size="10">Particles share best positions</ns0:text>
  <ns0:text x="640" y="395.0" text-anchor="middle" fill="#1565c0" font-size="10">Personal + global best</ns0:text>
  <ns0:text x="640" y="420.0" text-anchor="middle" fill="#1565c0" font-size="9">Inspired by bird flocks</ns0:text>
  <ns0:text x="640" y="445.0" text-anchor="middle" fill="#1565c0" font-size="9">Simple, parallelizable</ns0:text>
  <ns0:rect x="100" y="230" width="600" height="140" rx="10" fill="#1a237e" stroke="#fd7e14" stroke-width="2"/>
  <ns0:text x="400" y="470.0" text-anchor="middle" fill="#e65100" font-size="14" font-weight="bold">When to Use Metaheuristics</ns0:text>
  <ns0:text x="400" y="495.0" text-anchor="middle" fill="#fef3c7" font-size="12">✓ Non-differentiable objectives</ns0:text>
  <ns0:text x="400" y="520.0" text-anchor="middle" fill="#fef3c7" font-size="12">✓ Discrete/combinatorial problems</ns0:text>
  <ns0:text x="400" y="545.0" text-anchor="middle" fill="#fef3c7" font-size="12">✓ Black-box optimization</ns0:text>
  <ns0:text x="400" y="570.0" text-anchor="middle" fill="#e65100" font-size="11">Note: Generally slower than gradient methods when gradients available</ns0:text>
</ns0:svg>