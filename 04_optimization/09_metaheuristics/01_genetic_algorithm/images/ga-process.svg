    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1125.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="250" y="25" fill="#1a237e" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Genetic Algorithm Process</ns0:text>
  <ns0:text x="80" y="55" fill="#1565c0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">1. Population</ns0:text>
