  <ns0:circle cx="85" cy="110" r="12" fill="#1565c0" opacity="0.7"/>
  <ns0:path d="M 130 95 L 165 95" stroke="#ffffff" stroke-width="2"/>
  <ns0:polygon points="165,95 155,90 155,100" fill="#1a237e"/>
