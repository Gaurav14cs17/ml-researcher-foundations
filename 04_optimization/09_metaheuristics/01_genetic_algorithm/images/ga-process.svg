  <ns0:text x="120" y="280.0" fill="#c62828" font-family="Arial, sans-serif" font-size="10" font-weight="bold">1</ns0:text>
  <ns0:text x="132" y="305.0" fill="#2ecc71" font-family="Arial, sans-serif" font-size="10">0 1 0</ns0:text>
  <ns0:text x="172" y="330.0" fill="#c62828" font-family="Arial, sans-serif" font-size="10" font-weight="bold">0</ns0:text>
  <ns0:text x="185" y="355.0" fill="#2ecc71" font-family="Arial, sans-serif" font-size="10">1</ns0:text>
  <ns0:text x="150" y="380.0" fill="#444444" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Random bit flips</ns0:text>
  <ns0:path d="M 250 250 L 250 280 L 60 280 L 60 130" stroke="#ffffff" stroke-width="2" fill="none"/>
  <ns0:polygon points="60,130 55,145 65,145" fill="#1a237e"/>
