  <ns0:path d="M 285 95 L 320 95" stroke="#ffffff" stroke-width="2"/>
  <ns0:text x="400" y="130.0" fill="#6a1b9a" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">3. Crossover</ns0:text>
  <ns0:rect x="340" y="75" width="35" height="18" rx="2" fill="#e65100"/>
