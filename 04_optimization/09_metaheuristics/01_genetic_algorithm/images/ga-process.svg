  <ns0:text x="380" y="430.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" font-weight="bold">Applications:</ns0:text>
  <ns0:text x="380" y="455.0" fill="#444444" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Neural Architecture Search</ns0:text>
  <ns0:text x="380" y="480.0" fill="#444444" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Hyperparameter Tuning</ns0:text>
  <ns0:text x="380" y="505.0" fill="#444444" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Game AI (NEAT)</ns0:text>
  <ns0:text x="380" y="530.0" fill="#444444" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• AutoML</ns0:text>
</ns0:svg>