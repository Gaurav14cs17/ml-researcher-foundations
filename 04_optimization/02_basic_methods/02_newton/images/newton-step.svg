<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1125.0 787.5">
  <ns0:defs>
    <ns0:linearGradient id="newtonBg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#2d2d2d"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1125.0" height="787.5" fill="#f8f9fa" rx="8"/>
  <ns0:text x="250" y="25" fill="#1a237e" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Newton's Method: Quadratic Approximation</ns0:text>
  <ns0:path d="M 50 280 Q 150 50, 250 200 Q 350 350, 450 100" fill="none" stroke="#007bff" stroke-width="3"/>
  <ns0:text x="60" y="260" fill="#1565c0" font-family="Arial, sans-serif" font-size="12">f(x)</ns0:text>
  <ns0:circle cx="150" cy="80" r="8" fill="#c62828"/>
  <ns0:text x="165" y="285.0" fill="#c62828" font-family="Arial, sans-serif" font-size="11">x_k</ns0:text>
  <ns0:path d="M 80 200 Q 150 30, 220 200" fill="none" stroke="#fd7e14" stroke-width="2" stroke-dasharray="5,3"/>
  <ns0:text x="200" y="310.0" fill="#e65100" font-family="Arial, sans-serif" font-size="10">Quadratic approx</ns0:text>
  <ns0:circle cx="150" cy="50" r="6" fill="#2ecc71"/>
  <ns0:text x="165" y="335.0" fill="#2ecc71" font-family="Arial, sans-serif" font-size="11">x_{k+1}</ns0:text>
  <ns0:path d="M 150 85 L 150 55" stroke="#ffffff" stroke-width="2"/>
  <ns0:polygon points="150,55 145,65 155,65" fill="#1a237e"/>
  <ns0:rect x="280" y="180" width="200" height="100" rx="8" fill="#1a237e"/>
  <ns0:text x="380" y="360.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold">Newton Step:</ns0:text>
  <ns0:text x="380" y="385.0" fill="#2ecc71" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">x_{k+1} = x_k - H⁻¹∇f</ns0:text>
  <ns0:text x="380" y="410.0" fill="#444444" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">H = Hessian matrix</ns0:text>
  <ns0:text x="380" y="435.0" fill="#444444" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">∇f = gradient</ns0:text>
  <ns0:rect x="50" y="300" width="400" height="40" rx="5" fill="#222"/>
  <ns0:text x="250" y="460.0" fill="#c62828" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Gradient Descent: O(1/k) convergence</ns0:text>
  <ns0:text x="250" y="485.0" fill="#2ecc71" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Newton's Method: Quadratic convergence (much faster!)</ns0:text>
</ns0:svg>