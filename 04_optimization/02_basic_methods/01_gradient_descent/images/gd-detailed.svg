  <ns0:text x="470" y="450.0" text-anchor="middle" fill="#99f6e4" font-size="11">Too large: diverge</ns0:text>
  <ns0:rect x="580" y="160" width="180" height="100" rx="8" fill="#4c1d95" stroke="#a78bfa" stroke-width="2"/>
  <ns0:text x="670" y="475.0" text-anchor="middle" fill="#a78bfa" font-size="14" font-weight="bold">Variants</ns0:text>
  <ns0:text x="670" y="500.0" text-anchor="middle" fill="#ddd6fe" font-size="11">Batch GD</ns0:text>
  <ns0:text x="670" y="525.0" text-anchor="middle" fill="#ddd6fe" font-size="11">Mini-batch GD</ns0:text>
  <ns0:text x="670" y="550.0" text-anchor="middle" fill="#ddd6fe" font-size="11">SGD</ns0:text>
  <ns0:rect x="380" y="280" width="380" height="90" rx="8" fill="#3f3f46" stroke="#a1a1aa" stroke-width="2"/>
  <ns0:text x="570" y="575.0" text-anchor="middle" fill="#f4f4f5" font-size="14" font-weight="bold">Convergence</ns0:text>
  <ns0:text x="570" y="600.0" text-anchor="middle" fill="#d4d4d8" font-size="12">Convex + Lipschitz: O(1/ε²) iterations</ns0:text>
  <ns0:text x="570" y="625.0" text-anchor="middle" fill="#d4d4d8" font-size="12">Strongly convex: O(log(1/ε)) iterations</ns0:text>
