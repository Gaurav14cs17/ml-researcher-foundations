  <ns0:ellipse cx="200" cy="200" rx="120" ry="80" fill="none" stroke="#374151" stroke-width="1"/>
  <ns0:ellipse cx="200" cy="200" rx="90" ry="60" fill="none" stroke="#4b5563" stroke-width="1"/>
  <ns0:ellipse cx="200" cy="200" rx="60" ry="40" fill="none" stroke="#6b7280" stroke-width="1"/>
  <ns0:ellipse cx="200" cy="200" rx="30" ry="20" fill="none" stroke="#9ca3af" stroke-width="1"/>
  <ns0:circle cx="200" cy="200" r="5" fill="#2e7d32"/>
  <ns0:text x="200" y="300" text-anchor="middle" fill="#9ca3af" font-size="12">Contour lines of f(θ)</ns0:text>
  <ns0:path d="M100 130 L140 160 L165 180 L185 192 L195 198" stroke="#007bff" stroke-width="2" fill="none"/>
  <ns0:circle cx="100" cy="130" r="4" fill="#c62828"/>
  <ns0:text x="85" y="325.0" fill="#c62828" font-size="10">Start</ns0:text>
