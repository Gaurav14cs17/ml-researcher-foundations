  <ns0:text x="570" y="350.0" text-anchor="middle" fill="#1565c0" font-size="16" font-weight="bold">Update Rule</ns0:text>
  <ns0:text x="570" y="375.0" text-anchor="middle" fill="#dbeafe" font-size="18">θₜ₊₁ = θₜ - η∇f(θₜ)</ns0:text>
