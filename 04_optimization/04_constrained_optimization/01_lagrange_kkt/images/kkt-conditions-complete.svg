  <text x="900" y="120" text-anchor="middle" fill="#be185d" font-family="Arial, sans-serif" font-size="26">Karush-Kuhn-Tucker Optimality Conditions for Constrained Optimization</text>
  
  <!-- Problem Formulation -->
  <g transform="translate(100, 180)" filter="url(#shadow)">
    <rect width="1600" height="200" rx="18" fill="#ffffff" stroke="#ec4899" stroke-width="4"/>
    <text x="800" y="50" text-anchor="middle" fill="#ec4899" font-family="Arial, sans-serif" font-size="36" font-weight="bold">Constrained Optimization Problem</text>
    <line x1="40" y1="70" x2="1560" y2="70" stroke="#fce7f3" stroke-width="2"/>
    
    <g transform="translate(200, 110)">
      <rect x="0" y="0" width="1200" height="80" fill="#fef3f2" rx="12"/>
      <text x="600" y="30" text-anchor="middle" fill="#991b1b" font-family="Consolas, monospace" font-size="28" font-weight="bold">minimize f(x)</text>
      <text x="250" y="65" text-anchor="middle" fill="#dc2626" font-family="Consolas, monospace" font-size="22">subject to: gáµ¢(x) â‰¤ 0,  hâ±¼(x) = 0</text>
      <text x="950" y="65" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="18">(inequality, equality)</text>
    </g>
  </g>
  
  <!-- Five KKT Conditions -->
  <g transform="translate(100, 430)" filter="url(#shadow)">
    <rect width="1600" height="780" rx="18" fill="#ffffff" stroke="#8b5cf6" stroke-width="4"/>
    <text x="800" y="50" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="36" font-weight="bold">The Five KKT Conditions</text>
    <line x1="40" y1="70" x2="1560" y2="70" stroke="#e9d5ff" stroke-width="2"/>
    
    <!-- Condition 1: Stationarity -->
    <g transform="translate(80, 110)">
      <rect width="700" height="120" fill="#eff6ff" rx="14"/>
      <text x="350" y="35" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="26" font-weight="bold">1. Stationarity</text>
      <rect x="40" y="50" width="620" height="60" fill="#dbeafe" rx="10"/>
      <text x="350" y="90" text-anchor="middle" fill="#1e3a8a" font-family="Consolas, monospace" font-size="24">âˆ‡f(x*) + Î£Î»áµ¢âˆ‡gáµ¢(x*) + Î£Î¼â±¼âˆ‡hâ±¼(x*) = 0</text>
    </g>
    
    <!-- Condition 2: Primal Feasibility -->
    <g transform="translate(820, 110)">
      <rect width="700" height="120" fill="#f0fdf4" rx="14"/>
      <text x="350" y="35" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="26" font-weight="bold">2. Primal Feasibility</text>
      <rect x="40" y="50" width="620" height="60" fill="#dcfce7" rx="10"/>
      <text x="350" y="78" text-anchor="middle" fill="#065f46" font-family="Consolas, monospace" font-size="24">gáµ¢(x*) â‰¤ 0</text>
      <text x="350" y="105" text-anchor="middle" fill="#065f46" font-family="Consolas, monospace" font-size="24">hâ±¼(x*) = 0</text>
    </g>
    
    <!-- Condition 3: Dual Feasibility -->
    <g transform="translate(80, 260)">
      <rect width="700" height="120" fill="#fef3c7" rx="14"/>
      <text x="350" y="35" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="26" font-weight="bold">3. Dual Feasibility</text>
      <rect x="40" y="50" width="620" height="60" fill="#fde68a" rx="10"/>
      <text x="350" y="90" text-anchor="middle" fill="#78350f" font-family="Consolas, monospace" font-size="26">Î»áµ¢ â‰¥ 0  for all i</text>
    </g>
    
    <!-- Condition 4: Complementary Slackness -->
    <g transform="translate(820, 260)">
      <rect width="700" height="120" fill="#fee2e2" rx="14"/>
      <text x="350" y="35" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="26" font-weight="bold">4. Complementary Slackness</text>
      <rect x="40" y="50" width="620" height="60" fill="#fecaca" rx="10"/>
      <text x="350" y="90" text-anchor="middle" fill="#991b1b" font-family="Consolas, monospace" font-size="26">Î»áµ¢ Â· gáµ¢(x*) = 0  for all i</text>
    </g>
    
    <!-- Condition 5: Regularity (LICQ) -->
    <g transform="translate(450, 410)">
      <rect width="700" height="120" fill="#faf5ff" rx="14"/>
      <text x="350" y="35" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="26" font-weight="bold">5. Constraint Qualification</text>
      <rect x="40" y="50" width="620" height="60" fill="#f3e8ff" rx="10"/>
      <text x="350" y="78" text-anchor="middle" fill="#6b21a8" font-family="Arial, sans-serif" font-size="20">Active constraint gradients are</text>
      <text x="350" y="105" text-anchor="middle" fill="#6b21a8" font-family="Arial, sans-serif" font-size="20">linearly independent (LICQ)</text>
    </g>
    
    <!-- Key Interpretation -->
    <g transform="translate(80, 570)">
      <rect width="1440" height="160" fill="#fef3c7" rx="14"/>
      <text x="720" y="40" text-anchor="middle" fill="#78350f" font-family="Arial, sans-serif" font-size="28" font-weight="bold">ðŸ’¡ Key Interpretation</text>
      <line x1="40" y1="60" x2="1400" y2="60" stroke="#fde68a" stroke-width="2"/>
      
      <text x="720" y="95" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="20">If x* is a local optimum and constraint qualifications hold,</text>
      <text x="720" y="125" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="20">then there exist Lagrange multipliers Î», Î¼ such that</text>
      <text x="720" y="155" text-anchor="middle" fill="#78350f" font-family="Arial, sans-serif" font-size="22" font-weight="bold">all five KKT conditions are satisfied</text>
    </g>
  </g>
  
  <!-- Applications -->
  <g transform="translate(100, 1260)" filter="url(#shadow)">
    <rect width="1600" height="130" rx="18" fill="#ec4899" stroke="#be185d" stroke-width="3"/>
    <text x="800" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">ðŸŽ¯ Applications in Machine Learning</text>
    <text x="800" y="85" text-anchor="middle" fill="#fce7f3" font-family="Arial, sans-serif" font-size="21">Support Vector Machines (SVM) â€¢ Portfolio Optimization â€¢ Resource Allocation</text>
    <text x="800" y="115" text-anchor="middle" fill="#fce7f3" font-family="Arial, sans-serif" font-size="21">Neural Network Training with Constraints â€¢ Fairness-Constrained ML</text>
  </g>
</svg>
