<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 1200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef2f2"/>
      <stop offset="100%" style="stop-color:#fee2e2"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.25"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#dc2626"/>
    </marker>
  </defs>
  
  <rect width="1800" height="1200" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="900" y="70" text-anchor="middle" fill="#991b1b" font-family="Arial, sans-serif" font-size="52" font-weight="bold">Momentum Optimization</text>
  <text x="900" y="120" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="26">Accelerating gradient descent with exponentially weighted moving averages</text>
  
  <!-- Comparison: SGD vs Momentum -->
  <g transform="translate(100, 180)" filter="url(#shadow)">
    <rect width="1600" height="500" rx="18" fill="#ffffff" stroke="#ef4444" stroke-width="4"/>
    <text x="800" y="50" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="36" font-weight="bold">üìä SGD vs Momentum Visualization</text>
    <line x1="40" y1="70" x2="1560" y2="70" stroke="#fecaca" stroke-width="2"/>
    
    <!-- SGD Path -->
    <g transform="translate(150, 120)">
      <text x="250" y="0" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Standard SGD</text>
      
      <!-- Contour plot background -->
      <ellipse cx="250" cy="180" rx="180" ry="120" fill="none" stroke="#cbd5e1" stroke-width="2"/>
      <ellipse cx="250" cy="180" rx="130" ry="80" fill="none" stroke="#cbd5e1" stroke-width="2"/>
      <ellipse cx="250" cy="180" rx="80" ry="50" fill="none" stroke="#cbd5e1" stroke-width="2"/>
      
      <!-- Minimum -->
      <circle cx="250" cy="180" r="10" fill="#10b981" stroke="#ffffff" stroke-width="2"/>
      <text x="250" y="215" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Minimum</text>
      
      <!-- Zigzag path (SGD) -->
      <path d="M 100 80 L 130 100 L 110 120 L 150 140 L 130 160 L 180 170 L 160 180 L 210 180 L 190 185 L 240 180 L 250 180" 
            fill="none" stroke="#3b82f6" stroke-width="4" stroke-dasharray="6,4"/>
      <circle cx="100" cy="80" r="8" fill="#3b82f6"/>
      <text x="100" y="65" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Start</text>
      
      <text x="250" y="360" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="19">‚úó Oscillates in narrow valleys</text>
      <text x="250" y="385" text-anchor="middle" fill="#b91c1c" font-family="Arial, sans-serif" font-size="19">‚úó Slow convergence</text>
    </g>
    
    <!-- Momentum Path -->
    <g transform="translate(850, 120)">
      <text x="250" y="0" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="28" font-weight="bold">SGD + Momentum</text>
      
      <!-- Contour plot background -->
      <ellipse cx="250" cy="180" rx="180" ry="120" fill="none" stroke="#cbd5e1" stroke-width="2"/>
      <ellipse cx="250" cy="180" rx="130" ry="80" fill="none" stroke="#cbd5e1" stroke-width="2"/>
      <ellipse cx="250" cy="180" rx="80" ry="50" fill="none" stroke="#cbd5e1" stroke-width="2"/>
      
      <!-- Minimum -->
      <circle cx="250" cy="180" r="10" fill="#10b981" stroke="#ffffff" stroke-width="2"/>
      <text x="250" y="215" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Minimum</text>
      
      <!-- Smooth path (Momentum) -->
      <path d="M 100 80 Q 150 110 180 150 Q 210 170 250 180" 
            fill="none" stroke="#10b981" stroke-width="5"/>
      <circle cx="100" cy="80" r="8" fill="#10b981"/>
      <text x="100" y="65" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Start</text>
      
      <!-- Velocity vector -->
      <line x1="180" y1="150" x2="230" y2="165" stroke="#f59e0b" stroke-width="4" marker-end="url(#arrow)"/>
      <text x="205" y="145" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">v</text>
      
      <text x="250" y="360" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="19">‚úì Dampens oscillations</text>
      <text x="250" y="385" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="19">‚úì Faster convergence</text>
    </g>
  </g>
  
  <!-- Algorithm -->
  <g transform="translate(100, 730)" filter="url(#shadow)">
    <rect width="750" height="390" rx="18" fill="#ffffff" stroke="#8b5cf6" stroke-width="4"/>
    <text x="375" y="50" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="34" font-weight="bold">‚öôÔ∏è Momentum Algorithm</text>
    <line x1="40" y1="70" x2="710" y2="70" stroke="#e9d5ff" stroke-width="2"/>
    
    <g transform="translate(50, 110)">
      <text x="325" y="0" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Update Rules:</text>
      
      <!-- Velocity update -->
      <rect x="40" y="20" width="610" height="70" fill="#faf5ff" rx="12"/>
      <text x="345" y="50" text-anchor="middle" fill="#6b21a8" font-family="Arial, sans-serif" font-size="20" font-weight="bold">1. Update velocity (exponential moving avg):</text>
      <text x="345" y="78" text-anchor="middle" fill="#6b21a8" font-family="Consolas, monospace" font-size="26">v_t = Œ≤v_{t-1} + (1-Œ≤)‚àáL(Œ∏_t)</text>
      
      <!-- Parameter update -->
      <rect x="40" y="110" width="610" height="70" fill="#eff6ff" rx="12"/>
      <text x="345" y="140" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="20" font-weight="bold">2. Update parameters:</text>
      <text x="345" y="168" text-anchor="middle" fill="#1e3a8a" font-family="Consolas, monospace" font-size="28">Œ∏_{t+1} = Œ∏_t - Œ∑v_t</text>
      
      <!-- Hyperparameter -->
      <rect x="40" y="200" width="610" height="120" fill="#fef3c7" rx="12"/>
      <text x="345" y="230" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Momentum coefficient Œ≤:</text>
      <text x="345" y="260" text-anchor="middle" fill="#78350f" font-family="Arial, sans-serif" font-size="19">‚Ä¢ Typical value: Œ≤ = 0.9 (90% old, 10% new)</text>
      <text x="345" y="288" text-anchor="middle" fill="#78350f" font-family="Arial, sans-serif" font-size="19">‚Ä¢ Higher Œ≤ ‚Üí more smoothing, more momentum</text>
      <text x="345" y="316" text-anchor="middle" fill="#78350f" font-family="Arial, sans-serif" font-size="19">‚Ä¢ Lower Œ≤ ‚Üí more responsive to gradients</text>
    </g>
  </g>
  
  <!-- Benefits -->
  <g transform="translate(900, 730)" filter="url(#shadow)">
    <rect width="800" height="390" rx="18" fill="#ffffff" stroke="#10b981" stroke-width="4"/>
    <text x="400" y="50" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="34" font-weight="bold">üéØ Key Benefits</text>
    <line x1="40" y1="70" x2="760" y2="70" stroke="#d1fae5" stroke-width="2"/>
    
    <g transform="translate(60, 110)">
      <text x="0" y="0" fill="#059669" font-family="Arial, sans-serif" font-size="24" font-weight="bold">1. Accelerates convergence:</text>
      <text x="20" y="32" fill="#15803d" font-family="Arial, sans-serif" font-size="19">‚Ä¢ Builds up velocity in consistent directions</text>
      <text x="20" y="60" fill="#15803d" font-family="Arial, sans-serif" font-size="19">‚Ä¢ Can escape shallow local minima</text>
      
      <text x="0" y="110" fill="#059669" font-family="Arial, sans-serif" font-size="24" font-weight="bold">2. Reduces oscillations:</text>
      <text x="20" y="142" fill="#15803d" font-family="Arial, sans-serif" font-size="19">‚Ä¢ Dampens zigzag behavior in ravines</text>
      <text x="20" y="170" fill="#15803d" font-family="Arial, sans-serif" font-size="19">‚Ä¢ Smoother optimization trajectory</text>
      
      <text x="0" y="220" fill="#059669" font-family="Arial, sans-serif" font-size="24" font-weight="bold">3. Handles noisy gradients:</text>
      <text x="20" y="252" fill="#15803d" font-family="Arial, sans-serif" font-size="19">‚Ä¢ Exponential moving average filters noise</text>
      <text x="20" y="280" fill="#15803d" font-family="Arial, sans-serif" font-size="19">‚Ä¢ More stable than vanilla SGD</text>
      
      <rect x="0" y="310" width="680" height="60" fill="#dcfce7" rx="12"/>
      <text x="340" y="345" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="20" font-weight="bold">‚≠ê Used in: SGD with momentum, Adam, RMSprop</text>
    </g>
  </g>
</svg>
