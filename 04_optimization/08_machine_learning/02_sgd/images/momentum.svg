<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1125.0 720.0">
  <ns0:defs>
    <ns0:linearGradient id="momBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#2d2d2d"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1125.0" height="720.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="250" y="25" fill="#1a237e" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Momentum: Accelerate Through Ravines</ns0:text>
  <ns0:text x="130" y="55" fill="#c62828" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Without Momentum</ns0:text>
  <ns0:ellipse cx="130" cy="150" rx="80" ry="30" fill="none" stroke="#e0e0e0" stroke-width="2"/>
  <ns0:path d="M 60 140 L 100 160 L 70 145 L 110 155 L 80 147 L 100 152" fill="none" stroke="#dc3545" stroke-width="2"/>
  <ns0:circle cx="60" cy="140" r="5" fill="#c62828"/>
  <ns0:circle cx="100" cy="152" r="5" fill="#c62828"/>
  <ns0:text x="130" y="200" fill="#c62828" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Oscillates back and forth</ns0:text>
  <ns0:text x="370" y="225.0" fill="#2ecc71" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">With Momentum (β=0.9)</ns0:text>
  <ns0:ellipse cx="370" cy="150" rx="80" ry="30" fill="none" stroke="#e0e0e0" stroke-width="2"/>
  <ns0:path d="M 300 145 Q 330 155, 350 150 Q 360 148, 370 150" fill="none" stroke="#2ecc71" stroke-width="2"/>
  <ns0:circle cx="300" cy="145" r="5" fill="#2ecc71"/>
  <ns0:circle cx="370" cy="150" r="6" fill="#2ecc71" stroke="#ffffff" stroke-width="2"/>
  <ns0:text x="370" y="250.0" fill="#2ecc71" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Smooth, fast convergence</ns0:text>
  <ns0:rect x="100" y="225" width="300" height="75" rx="8" fill="#1a237e"/>
  <ns0:text x="250" y="275.0" fill="#1a237e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Momentum update:</ns0:text>
  <ns0:text x="250" y="300.0" fill="#2ecc71" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">v_t = β·v_{t-1} + ∇L</ns0:text>
  <ns0:text x="250" y="325.0" fill="#2ecc71" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">θ = θ - α·v_t</ns0:text>
</ns0:svg>