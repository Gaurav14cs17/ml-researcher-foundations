<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="mloptBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#2d2d2d"/>
      <ns0:stop offset="100%" style="stop-color:#0f0f1a"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#8b5cf6" font-size="22" font-weight="bold">ML Optimization</ns0:text>
  <ns0:rect x="50" y="60" width="340" height="150" rx="10" fill="#1e3a5f" stroke="#007bff" stroke-width="2"/>
  <ns0:text x="220" y="90" text-anchor="middle" fill="#1565c0" font-size="15" font-weight="bold">Stochastic Gradient Descent</ns0:text>
  <ns0:text x="220" y="120" text-anchor="middle" fill="#1565c0" font-size="13">θ ← θ - η∇L_batch(θ)</ns0:text>
  <ns0:text x="220" y="150" text-anchor="middle" fill="#1565c0" font-size="11">• Unbiased gradient estimate</ns0:text>
  <ns0:text x="220" y="170" text-anchor="middle" fill="#1565c0" font-size="11">• Noise helps escape local min</ns0:text>
  <ns0:text x="220" y="190" text-anchor="middle" fill="#1565c0" font-size="11">• Memory efficient</ns0:text>
  <ns0:rect x="410" y="60" width="340" height="150" rx="10" fill="#3d1f5c" stroke="#6f42c1" stroke-width="2"/>
  <ns0:text x="580" y="215.0" text-anchor="middle" fill="#6a1b9a" font-size="15" font-weight="bold">Adaptive Methods</ns0:text>
  <ns0:text x="580" y="240.0" text-anchor="middle" fill="#e9d5ff" font-size="12">Adam: m,v estimates → per-param lr</ns0:text>
  <ns0:text x="580" y="265.0" text-anchor="middle" fill="#d8b4fe" font-size="11">• AdaGrad: accumulates gradients</ns0:text>
  <ns0:text x="580" y="290.0" text-anchor="middle" fill="#d8b4fe" font-size="11">• RMSprop: decaying average</ns0:text>
  <ns0:text x="580" y="315.0" text-anchor="middle" fill="#d8b4fe" font-size="11">• Adam: momentum + RMSprop</ns0:text>
  <ns0:rect x="50" y="230" width="700" height="140" rx="10" fill="#1a237e" stroke="#fd7e14" stroke-width="2"/>
  <ns0:text x="400" y="340.0" text-anchor="middle" fill="#e65100" font-size="14" font-weight="bold">Training Dynamics</ns0:text>
  <ns0:g transform="translate(100, 275)">
    <ns0:rect x="0" y="0" width="120" height="60" rx="5" fill="#164e63"/>
    <ns0:text x="60" y="365.0" text-anchor="middle" fill="#00838f" font-size="11">Warmup</ns0:text>
    <ns0:text x="60" y="390.0" text-anchor="middle" fill="#67e8f9" font-size="9">Low → target lr</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(240, 275)">
    <ns0:rect x="0" y="0" width="120" height="60" rx="5" fill="#134e4a"/>
    <ns0:text x="60" y="415.0" text-anchor="middle" fill="#10b981" font-size="11">Constant/Decay</ns0:text>
    <ns0:text x="60" y="440.0" text-anchor="middle" fill="#2e7d32" font-size="9">Main training</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(380, 275)">
    <ns0:rect x="0" y="0" width="120" height="60" rx="5" fill="#3d1f5c"/>
    <ns0:text x="60" y="465.0" text-anchor="middle" fill="#6a1b9a" font-size="11">Cosine/Step</ns0:text>
    <ns0:text x="60" y="490.0" text-anchor="middle" fill="#e9d5ff" font-size="9">Schedule decay</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(520, 275)">
    <ns0:rect x="0" y="0" width="120" height="60" rx="5" fill="#7f1d1d"/>
    <ns0:text x="60" y="515.0" text-anchor="middle" fill="#c62828" font-size="11">Convergence</ns0:text>
    <ns0:text x="60" y="540.0" text-anchor="middle" fill="#c62828" font-size="9">Low lr, fine-tune</ns0:text>
  </ns0:g>
  <ns0:text x="400" y="565.0" text-anchor="middle" fill="#e65100" font-size="11">Batch size × lr scaling | Gradient clipping | Weight decay</ns0:text>
</ns0:svg>