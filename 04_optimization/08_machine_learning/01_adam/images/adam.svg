    <text x="430" y="175" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="18">Better than L2 regularization â€¢ Used in modern LLMs &amp; Transformers</text>
  </g>
  
  <!-- Comparison Section -->
