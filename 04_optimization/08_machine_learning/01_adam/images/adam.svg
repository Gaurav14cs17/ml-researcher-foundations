      <text x="30" y="165" fill="#15803d" font-family="Arial, sans-serif" font-size="18">âœ“ Great for NLP/Transformers</text>
      <text x="30" y="200" fill="#15803d" font-family="Arial, sans-serif" font-size="18">âœ“ Less hyperparameter tuning</text>
      <text x="30" y="235" fill="#15803d" font-family="Arial, sans-serif" font-size="18">âœ“ Handles sparse gradients</text>
