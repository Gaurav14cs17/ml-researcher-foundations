      <text x="130" y="30" fill="#1e40af" font-family="Arial, sans-serif" font-size="22">Bias Correction</text>
      <text x="480" y="30" text-anchor="middle" fill="#1e3a8a" font-family="Consolas, monospace" font-size="22">mÌ‚ = m_t/(1-Î²â‚áµ—)   vÌ‚ = v_t/(1-Î²â‚‚áµ—)</text>
    </g>
    
    <!-- Final Update -->
    <rect x="40" y="380" width="700" height="50" fill="#10b981" rx="12"/>
    <text x="390" y="412" text-anchor="middle" fill="#ffffff" font-family="Consolas, monospace" font-size="28" font-weight="bold">Î¸ = Î¸ - Î· Ã— mÌ‚ / (âˆšvÌ‚ + Îµ)</text>
  </g>
  
