<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 855.0">
  <ns0:defs>
    <ns0:linearGradient id="bgPS" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="855.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Probability Spaces</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="700" height="70" rx="10" fill="#2d2d2d20" stroke="#fd7e14"/>
    <ns0:text x="350" y="60.0" text-anchor="middle" fill="#e65100" font-size="14" font-weight="bold">(Ω, F, P) — Probability Triple</ns0:text>
    <ns0:text x="150" y="85.0" fill="#e65100" font-size="11">Ω: Sample space</ns0:text>
    <ns0:text x="350" y="110.0" fill="#e65100" font-size="11">F: Event space (σ-algebra)</ns0:text>
    <ns0:text x="570" y="135.0" fill="#e65100" font-size="11">P: Probability measure</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 160)">
    <ns0:rect width="220" height="100" rx="10" fill="#2d2d2d20" stroke="#007bff"/>
    <ns0:text x="110" y="160.0" text-anchor="middle" fill="#1565c0" font-size="12" font-weight="bold">Sample Space Ω</ns0:text>
    <ns0:text x="110" y="185.0" text-anchor="middle" fill="#1a237e" font-size="10">All possible outcomes</ns0:text>
    <ns0:text x="110" y="210.0" text-anchor="middle" fill="#1565c0" font-size="9">Coin: {H, T}</ns0:text>
    <ns0:text x="110" y="235.0" text-anchor="middle" fill="#1565c0" font-size="9">Die: {1,2,3,4,5,6}</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(290, 160)">
    <ns0:rect width="220" height="100" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="110" y="260.0" text-anchor="middle" fill="#2e7d32" font-size="12" font-weight="bold">Event Space F</ns0:text>
    <ns0:text x="110" y="285.0" text-anchor="middle" fill="#1a237e" font-size="10">Subsets of Ω we can measure</ns0:text>
    <ns0:text x="110" y="310.0" text-anchor="middle" fill="#2e7d32" font-size="9">σ-algebra properties:</ns0:text>
    <ns0:text x="110" y="335.0" text-anchor="middle" fill="#2e7d32" font-size="9">closed under ∪, ∩, complement</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(530, 160)">
    <ns0:rect width="220" height="100" rx="10" fill="#8b5cf620" stroke="#8b5cf6"/>
    <ns0:text x="110" y="360.0" text-anchor="middle" fill="#c4b5fd" font-size="12" font-weight="bold">Probability P</ns0:text>
    <ns0:text x="110" y="385.0" text-anchor="middle" fill="#1a237e" font-size="10">P: F → [0,1]</ns0:text>
    <ns0:text x="110" y="410.0" text-anchor="middle" fill="#d8b4fe" font-size="9">P(Ω) = 1</ns0:text>
    <ns0:text x="110" y="435.0" text-anchor="middle" fill="#d8b4fe" font-size="9">P(A∪B) = P(A)+P(B) if disjoint</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 285)">
    <ns0:rect width="700" height="70" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="460.0" text-anchor="middle" fill="#e65100" font-size="11" font-weight="bold">ML Connection</ns0:text>
    <ns0:text x="350" y="485.0" text-anchor="middle" fill="#1a237e" font-size="10">Data = samples from unknown P(x,y) | Training = estimate P | Inference = compute P(y|x)</ns0:text>
  </ns0:g>
</ns0:svg>