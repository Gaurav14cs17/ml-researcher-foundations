<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 855.0">
  <ns0:defs>
    <ns0:linearGradient id="bgGrad7" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="855.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold" font-family="Arial, sans-serif">Probability: The Foundation of ML</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="200" height="100" rx="10" fill="#10b98130" stroke="#10b981" stroke-width="2"/>
    <ns0:text x="100" y="60.0" text-anchor="middle" fill="#2e7d32" font-size="14" font-weight="bold">Probability Space</ns0:text>
    <ns0:text x="100" y="85.0" text-anchor="middle" fill="#2e7d32" font-size="11">(Ω, F, P)</ns0:text>
    <ns0:text x="100" y="110.0" text-anchor="middle" fill="#2e7d32" font-size="10">Sample space, events,</ns0:text>
    <ns0:text x="100" y="135.0" text-anchor="middle" fill="#2e7d32" font-size="10">probability measure</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(300, 70)">
    <ns0:rect width="200" height="100" rx="10" fill="#007bff30" stroke="#007bff" stroke-width="2"/>
    <ns0:text x="100" y="160.0" text-anchor="middle" fill="#1565c0" font-size="14" font-weight="bold">Random Variables</ns0:text>
    <ns0:text x="100" y="185.0" text-anchor="middle" fill="#1565c0" font-size="11">X: Ω → ℝ</ns0:text>
    <ns0:text x="100" y="210.0" text-anchor="middle" fill="#1565c0" font-size="10">Discrete: PMF p(x)</ns0:text>
    <ns0:text x="100" y="235.0" text-anchor="middle" fill="#1565c0" font-size="10">Continuous: PDF f(x)</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(550, 70)">
    <ns0:rect width="200" height="100" rx="10" fill="#fd7e1430" stroke="#fd7e14" stroke-width="2"/>
    <ns0:text x="100" y="260.0" text-anchor="middle" fill="#e65100" font-size="14" font-weight="bold">Expectation</ns0:text>
    <ns0:text x="100" y="285.0" text-anchor="middle" fill="#e65100" font-size="11">E[X] = Σ x·p(x)</ns0:text>
    <ns0:text x="100" y="310.0" text-anchor="middle" fill="#e65100" font-size="10">Var(X) = E[(X-μ)²]</ns0:text>
    <ns0:text x="100" y="335.0" text-anchor="middle" fill="#e65100" font-size="10">Cov(X,Y) = E[(X-μₓ)(Y-μᵧ)]</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 200)">
    <ns0:text x="350" y="360.0" text-anchor="middle" fill="#e65100" font-size="16" font-weight="bold">Probability in Machine Learning</ns0:text>
    <ns0:rect x="0" y="25" width="150" height="55" rx="8" fill="#8b5cf620" stroke="#8b5cf6"/>
    <ns0:text x="75" y="385.0" text-anchor="middle" fill="#c4b5fd" font-size="12" font-weight="bold">P(Y|X, θ)</ns0:text>
    <ns0:text x="75" y="410.0" text-anchor="middle" fill="#a5b4fc" font-size="10">Prediction</ns0:text>
    <ns0:rect x="175" y="25" width="150" height="55" rx="8" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="250" y="435.0" text-anchor="middle" fill="#2e7d32" font-size="12" font-weight="bold">P(D|θ)</ns0:text>
    <ns0:text x="250" y="460.0" text-anchor="middle" fill="#2e7d32" font-size="10">Likelihood (MLE)</ns0:text>
    <ns0:rect x="350" y="25" width="150" height="55" rx="8" fill="#2d2d2d20" stroke="#dc3545"/>
    <ns0:text x="425" y="485.0" text-anchor="middle" fill="#c62828" font-size="12" font-weight="bold">P(θ|D)</ns0:text>
    <ns0:text x="425" y="510.0" text-anchor="middle" fill="#c62828" font-size="10">Posterior (Bayes)</ns0:text>
    <ns0:rect x="525" y="25" width="150" height="55" rx="8" fill="#2d2d2d20" stroke="#fd7e14"/>
    <ns0:text x="600" y="535.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">E[L(θ)]</ns0:text>
    <ns0:text x="600" y="560.0" text-anchor="middle" fill="#e65100" font-size="10">Expected Loss</ns0:text>
  </ns0:g>
  <ns0:rect x="50" y="305" width="700" height="55" rx="8" fill="#1a237e" stroke="#e0e0e0"/>
  <ns0:text x="400" y="585.0" text-anchor="middle" fill="#e65100" font-size="13" font-weight="bold">Bayes' Theorem (Foundation of Bayesian ML)</ns0:text>
  <ns0:text x="400" y="610.0" text-anchor="middle" fill="#1a237e" font-size="14" font-family="Arial, sans-serif">P(θ|D) = P(D|θ) · P(θ) / P(D)   ←   posterior ∝ likelihood × prior</ns0:text>
</ns0:svg>