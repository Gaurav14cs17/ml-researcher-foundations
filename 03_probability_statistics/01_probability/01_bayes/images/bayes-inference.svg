<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgBayes" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Bayesian Inference</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="700" height="90" rx="10" fill="#2d2d2d20" stroke="#fd7e14" stroke-width="2"/>
    <ns0:text x="350" y="60.0" text-anchor="middle" fill="#e65100" font-size="14" font-weight="bold">Bayes' Theorem</ns0:text>
    <ns0:text x="350" y="85.0" text-anchor="middle" fill="#1a237e" font-size="16" font-family="Arial, sans-serif">P(θ|D) = P(D|θ) · P(θ) / P(D)</ns0:text>
    <ns0:text x="160" y="110.0" fill="#c62828" font-size="10">posterior</ns0:text>
    <ns0:text x="300" y="135.0" fill="#10b981" font-size="10">likelihood</ns0:text>
    <ns0:text x="420" y="160.0" fill="#1565c0" font-size="10">prior</ns0:text>
    <ns0:text x="540" y="185.0" fill="#8b5cf6" font-size="10">evidence</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 180)">
    <ns0:rect x="0" y="0" width="150" height="80" rx="10" fill="#2d2d2d20" stroke="#007bff"/>
    <ns0:text x="75" y="210.0" text-anchor="middle" fill="#1565c0" font-size="12" font-weight="bold">Prior P(θ)</ns0:text>
    <ns0:text x="75" y="235.0" text-anchor="middle" fill="#1565c0" font-size="9">What you believed</ns0:text>
    <ns0:text x="75" y="260.0" text-anchor="middle" fill="#1565c0" font-size="9">before seeing data</ns0:text>
    <ns0:line x1="150" y1="40" x2="260" y2="40" stroke="#fd7e14" stroke-width="3"/>
    <ns0:polygon points="255,33 270,40 255,47" fill="#e65100"/>
    <ns0:text x="205" y="285.0" fill="#e65100" font-size="10">+ Data D</ns0:text>
    <ns0:rect x="270" y="0" width="150" height="80" rx="10" fill="#2d2d2d20" stroke="#dc3545"/>
    <ns0:text x="345" y="310.0" text-anchor="middle" fill="#c62828" font-size="12" font-weight="bold">Posterior P(θ|D)</ns0:text>
    <ns0:text x="345" y="335.0" text-anchor="middle" fill="#c62828" font-size="9">Updated belief</ns0:text>
    <ns0:text x="345" y="360.0" text-anchor="middle" fill="#c62828" font-size="9">after seeing data</ns0:text>
    <ns0:rect x="500" y="0" width="150" height="80" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="575" y="385.0" text-anchor="middle" fill="#2e7d32" font-size="12" font-weight="bold">Likelihood P(D|θ)</ns0:text>
    <ns0:text x="575" y="410.0" text-anchor="middle" fill="#2e7d32" font-size="9">How likely is data</ns0:text>
    <ns0:text x="575" y="435.0" text-anchor="middle" fill="#2e7d32" font-size="9">given parameters?</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 290)">
    <ns0:rect width="700" height="90" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="460.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">ML Applications</ns0:text>
    <ns0:text x="100" y="485.0" text-anchor="middle" fill="#e65100" font-size="10" font-weight="bold">Bayesian Neural Nets</ns0:text>
    <ns0:text x="100" y="510.0" text-anchor="middle" fill="#e65100" font-size="8">Uncertainty estimates</ns0:text>
    <ns0:text x="270" y="535.0" text-anchor="middle" fill="#10b981" font-size="10" font-weight="bold">Gaussian Processes</ns0:text>
    <ns0:text x="270" y="560.0" text-anchor="middle" fill="#2e7d32" font-size="8">Prior over functions</ns0:text>
    <ns0:text x="440" y="585.0" text-anchor="middle" fill="#1565c0" font-size="10" font-weight="bold">VAEs</ns0:text>
    <ns0:text x="440" y="610.0" text-anchor="middle" fill="#1565c0" font-size="8">Latent variable model</ns0:text>
    <ns0:text x="600" y="635.0" text-anchor="middle" fill="#8b5cf6" font-size="10" font-weight="bold">Bayesian Optimization</ns0:text>
    <ns0:text x="600" y="660.0" text-anchor="middle" fill="#c4b5fd" font-size="8">Hyperparameter tuning</ns0:text>
  </ns0:g>
</ns0:svg>