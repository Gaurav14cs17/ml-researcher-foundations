<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgLT" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Limit Theorems</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="340" height="140" rx="10" fill="#2d2d2d20" stroke="#007bff" stroke-width="2"/>
    <ns0:text x="170" y="60.0" text-anchor="middle" fill="#1565c0" font-size="13" font-weight="bold">Law of Large Numbers</ns0:text>
    <ns0:text x="170" y="85.0" text-anchor="middle" fill="#1a237e" font-size="11" font-family="Arial, sans-serif">X̄ₙ → E[X] as n → ∞</ns0:text>
    <ns0:text x="170" y="110.0" text-anchor="middle" fill="#1565c0" font-size="10">Sample mean converges to</ns0:text>
    <ns0:text x="170" y="135.0" text-anchor="middle" fill="#1565c0" font-size="10">population mean</ns0:text>
    <ns0:text x="170" y="160.0" text-anchor="middle" fill="#1565c0" font-size="9">Why sampling works!</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(410, 70)">
    <ns0:rect width="340" height="140" rx="10" fill="#2d2d2d20" stroke="#10b981" stroke-width="2"/>
    <ns0:text x="170" y="185.0" text-anchor="middle" fill="#2e7d32" font-size="13" font-weight="bold">Central Limit Theorem</ns0:text>
    <ns0:text x="170" y="210.0" text-anchor="middle" fill="#1a237e" font-size="11" font-family="Arial, sans-serif">√n(X̄ₙ - μ) → N(0, σ²)</ns0:text>
    <ns0:text x="170" y="235.0" text-anchor="middle" fill="#2e7d32" font-size="10">Sum of any iid RVs</ns0:text>
    <ns0:text x="170" y="260.0" text-anchor="middle" fill="#2e7d32" font-size="10">becomes Gaussian!</ns0:text>
    <ns0:text x="170" y="285.0" text-anchor="middle" fill="#34d399" font-size="9">Why Gaussians are everywhere!</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 230)">
    <ns0:rect width="700" height="80" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="310.0" text-anchor="middle" fill="#e65100" font-size="11" font-weight="bold">CLT in Action: Dice Roll Sums</ns0:text>
    <ns0:text x="100" y="335.0" text-anchor="middle" fill="#1565c0" font-size="8">n=1: Uniform</ns0:text>
    <ns0:rect x="70" y="52" width="10" height="15" fill="#1565c0"/>
    <ns0:rect x="82" y="52" width="10" height="15" fill="#1565c0"/>
    <ns0:rect x="94" y="52" width="10" height="15" fill="#1565c0"/>
    <ns0:rect x="106" y="52" width="10" height="15" fill="#1565c0"/>
    <ns0:rect x="118" y="52" width="10" height="15" fill="#1565c0"/>
    <ns0:rect x="130" y="52" width="10" height="15" fill="#1565c0"/>
    <ns0:text x="280" y="360.0" text-anchor="middle" fill="#e65100" font-size="8">n=2: Triangular</ns0:text>
    <ns0:path d="M 240 67 L 280 50 L 320 67 Z" fill="#e65100"/>
    <ns0:text x="500" y="385.0" text-anchor="middle" fill="#2e7d32" font-size="8">n=30: ≈ Gaussian</ns0:text>
    <ns0:path d="M 440 67 Q 470 45 500 40 Q 530 45 560 67" stroke="#10b981" stroke-width="2" fill="none"/>
  </ns0:g>
  <ns0:g transform="translate(50, 330)">
    <ns0:rect width="700" height="50" rx="10" fill="#2d2d2d20" stroke="#fd7e14"/>
    <ns0:text x="350" y="410.0" text-anchor="middle" fill="#e65100" font-size="10">
      <ns0:tspan x="350" dy="0">Applications: Confidence intervals | Hypothesis testing |</ns0:tspan>
      <ns0:tspan x="350" dy="1.2em">Monte Carlo | Batch statistics in deep learning</ns0:tspan>
    </ns0:text>
  </ns0:g>
</ns0:svg>