<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgExp" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Expected Value</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="340" height="100" rx="10" fill="#2d2d2d20" stroke="#007bff" stroke-width="2"/>
    <ns0:text x="170" y="60.0" text-anchor="middle" fill="#1565c0" font-size="12" font-weight="bold">E[X] = &quot;Average&quot; outcome</ns0:text>
    <ns0:text x="170" y="85.0" text-anchor="middle" fill="#1a237e" font-size="10">Discrete: E[X] = Σₓ x · P(X=x)</ns0:text>
    <ns0:text x="170" y="110.0" text-anchor="middle" fill="#1a237e" font-size="10">Continuous: E[X] = ∫ x · f(x) dx</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(410, 70)">
    <ns0:rect width="340" height="100" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="170" y="135.0" text-anchor="middle" fill="#2e7d32" font-size="12" font-weight="bold">LOTUS</ns0:text>
    <ns0:text x="170" y="160.0" text-anchor="middle" fill="#2e7d32" font-size="9">Law of the Unconscious Statistician</ns0:text>
    <ns0:text x="170" y="185.0" text-anchor="middle" fill="#1a237e" font-size="10">E[g(X)] = Σ g(x) · P(X=x)</ns0:text>
    <ns0:text x="170" y="210.0" text-anchor="middle" fill="#2e7d32" font-size="8">Don't need distribution of g(X)!</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 190)">
    <ns0:rect width="700" height="100" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="235.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">Properties of Expectation</ns0:text>
    <ns0:text x="140" y="260.0" text-anchor="middle" fill="#e65100" font-size="10">Linearity</ns0:text>
    <ns0:text x="140" y="285.0" text-anchor="middle" fill="#e65100" font-size="9">E[aX + b] = aE[X] + b</ns0:text>
    <ns0:text x="350" y="310.0" text-anchor="middle" fill="#8b5cf6" font-size="10">Addition</ns0:text>
    <ns0:text x="350" y="335.0" text-anchor="middle" fill="#c4b5fd" font-size="9">E[X+Y] = E[X] + E[Y]</ns0:text>
    <ns0:text x="560" y="360.0" text-anchor="middle" fill="#c62828" font-size="10">Product (if independent)</ns0:text>
    <ns0:text x="560" y="385.0" text-anchor="middle" fill="#c62828" font-size="9">E[XY] = E[X]E[Y]</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 310)">
    <ns0:rect width="700" height="70" rx="10" fill="#8b5cf620" stroke="#8b5cf6"/>
    <ns0:text x="350" y="410.0" text-anchor="middle" fill="#c4b5fd" font-size="11" font-weight="bold">In Machine Learning</ns0:text>
    <ns0:text x="350" y="435.0" text-anchor="middle" fill="#1a237e" font-size="10">Loss = E[L(ŷ, y)] | Gradient = E[∇L] | Policy gradient = E[∇log π · R]</ns0:text>
  </ns0:g>
</ns0:svg>