<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgEF" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Exponential Family</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="700" height="80" rx="10" fill="#2d2d2d20" stroke="#007bff" stroke-width="2"/>
    <ns0:text x="350" y="60.0" text-anchor="middle" fill="#1565c0" font-size="13" font-weight="bold">General Form</ns0:text>
    <ns0:text x="350" y="85.0" text-anchor="middle" fill="#1a237e" font-size="12" font-family="Arial, sans-serif">p(x|θ) = h(x) exp(η(θ)ᵀT(x) - A(θ))</ns0:text>
    <ns0:text x="350" y="110.0" text-anchor="middle" fill="#1565c0" font-size="9">Natural parameter η | Sufficient statistic T(x) | Log-partition A(θ)</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 170)">
    <ns0:rect width="700" height="100" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="135.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">Family Members</ns0:text>
    <ns0:text x="100" y="160.0" text-anchor="middle" fill="#10b981" font-size="10" font-weight="bold">Gaussian</ns0:text>
    <ns0:text x="100" y="185.0" text-anchor="middle" fill="#2e7d32" font-size="8">N(μ, σ²)</ns0:text>
    <ns0:text x="230" y="210.0" text-anchor="middle" fill="#1565c0" font-size="10" font-weight="bold">Bernoulli</ns0:text>
    <ns0:text x="230" y="235.0" text-anchor="middle" fill="#1565c0" font-size="8">Ber(p)</ns0:text>
    <ns0:text x="360" y="260.0" text-anchor="middle" fill="#e65100" font-size="10" font-weight="bold">Poisson</ns0:text>
    <ns0:text x="360" y="285.0" text-anchor="middle" fill="#e65100" font-size="8">Pois(λ)</ns0:text>
    <ns0:text x="490" y="310.0" text-anchor="middle" fill="#8b5cf6" font-size="10" font-weight="bold">Gamma</ns0:text>
    <ns0:text x="490" y="335.0" text-anchor="middle" fill="#c4b5fd" font-size="8">Γ(α, β)</ns0:text>
    <ns0:text x="620" y="360.0" text-anchor="middle" fill="#c62828" font-size="10" font-weight="bold">Categorical</ns0:text>
    <ns0:text x="620" y="385.0" text-anchor="middle" fill="#c62828" font-size="8">Cat(p)</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 290)">
    <ns0:rect width="700" height="90" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="350" y="410.0" text-anchor="middle" fill="#2e7d32" font-size="11" font-weight="bold">Why Exponential Family?</ns0:text>
    <ns0:text x="200" y="435.0" text-anchor="middle" fill="#2e7d32" font-size="9">✓ Conjugate priors exist</ns0:text>
    <ns0:text x="200" y="460.0" text-anchor="middle" fill="#2e7d32" font-size="8">Easy Bayesian updates</ns0:text>
    <ns0:text x="400" y="485.0" text-anchor="middle" fill="#2e7d32" font-size="9">✓ Sufficient statistics</ns0:text>
    <ns0:text x="400" y="510.0" text-anchor="middle" fill="#2e7d32" font-size="8">Compress data efficiently</ns0:text>
    <ns0:text x="600" y="535.0" text-anchor="middle" fill="#2e7d32" font-size="9">✓ MLE has closed form</ns0:text>
    <ns0:text x="600" y="560.0" text-anchor="middle" fill="#2e7d32" font-size="8">Efficient estimation</ns0:text>
  </ns0:g>
</ns0:svg>