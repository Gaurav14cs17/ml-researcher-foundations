<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgKLD" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#2d2d2d"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="#f8f9fa" rx="8"/>
  
  <text x="400" y="35" text-anchor="middle" fill="#212529" font-size="22" font-weight="bold">KL Divergence</text>
  
  <!-- Definition -->
  <g transform="translate(50, 70)">
    <rect width="700" height="80" rx="10" fill="#2d2d2d20" stroke="#007bff" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" fill="#007bff" font-size="13" font-weight="bold">Kullback-Leibler Divergence</text>
    <text x="350" y="55" text-anchor="middle" fill="#212529" font-size="12" font-family="Arial, sans-serif">D_KL(P || Q) = Σₓ P(x) log(P(x)/Q(x))</text>
    <text x="350" y="75" text-anchor="middle" fill="#007bff" font-size="9">"Extra bits" needed when using Q to encode P</text>
  </g>
  
  <!-- Properties -->
  <g transform="translate(50, 170)">
    <rect width="340" height="110" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <text x="170" y="25" text-anchor="middle" fill="#28a745" font-size="12" font-weight="bold">Properties</text>
    <text x="30" y="50" fill="#28a745" font-size="10">✓ D_KL ≥ 0 (always non-negative)</text>
    <text x="30" y="70" fill="#28a745" font-size="10">✓ D_KL = 0 iff P = Q</text>
    <text x="30" y="90" fill="#dc3545" font-size="10">✗ NOT symmetric: D_KL(P||Q) ≠ D_KL(Q||P)</text>
  </g>
  
  <!-- Asymmetry -->
  <g transform="translate(410, 170)">
    <rect width="340" height="110" rx="10" fill="#2d2d2d20" stroke="#fd7e14"/>
    <text x="170" y="25" text-anchor="middle" fill="#fd7e14" font-size="12" font-weight="bold">Forward vs Reverse KL</text>
    <text x="170" y="55" text-anchor="middle" fill="#fd7e14" font-size="9">D_KL(P||Q): mode-seeking</text>
    <text x="170" y="72" text-anchor="middle" fill="#fd7e14" font-size="8">Q avoids where P is low</text>
    <text x="170" y="92" text-anchor="middle" fill="#fd7e14" font-size="9">D_KL(Q||P): mean-seeking</text>
    <text x="170" y="109" text-anchor="middle" fill="#fd7e14" font-size="8">Q covers where P is high</text>
  </g>
  
  <!-- Applications -->
  <g transform="translate(50, 300)">
    <rect width="700" height="80" rx="10" fill="#212529" stroke="#dee2e6"/>
    <text x="350" y="25" text-anchor="middle" fill="#fd7e14" font-size="11" font-weight="bold">ML Applications</text>
    
    <text x="140" y="55" text-anchor="middle" fill="#007bff" font-size="9" font-weight="bold">VAE Loss</text>
    <text x="140" y="70" text-anchor="middle" fill="#007bff" font-size="8">D_KL(q(z|x) || p(z))</text>
    
    <text x="350" y="55" text-anchor="middle" fill="#10b981" font-size="9" font-weight="bold">PPO/TRPO</text>
    <text x="350" y="70" text-anchor="middle" fill="#28a745" font-size="8">Policy constraint</text>
    
    <text x="560" y="55" text-anchor="middle" fill="#fd7e14" font-size="9" font-weight="bold">Knowledge Distillation</text>
    <text x="560" y="70" text-anchor="middle" fill="#fd7e14" font-size="8">Student matches teacher</text>
  </g>
</svg>

