<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgMAP" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Maximum A Posteriori (MAP)</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="700" height="90" rx="10" fill="#2d2d2d20" stroke="#10b981" stroke-width="2"/>
    <ns0:text x="350" y="60.0" text-anchor="middle" fill="#2e7d32" font-size="13" font-weight="bold">MAP: Find θ that maximizes P(θ|data)</ns0:text>
    <ns0:text x="350" y="85.0" text-anchor="middle" fill="#1a237e" font-size="11" font-family="Arial, sans-serif">θ̂_MAP = argmax_θ P(data|θ)P(θ) = argmax_θ [log L(θ) + log P(θ)]</ns0:text>
    <ns0:text x="350" y="110.0" text-anchor="middle" fill="#2e7d32" font-size="9">MLE + Prior = Regularized MLE</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 180)">
    <ns0:rect width="340" height="110" rx="10" fill="#2d2d2d20" stroke="#fd7e14"/>
    <ns0:text x="170" y="135.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">MLE vs MAP</ns0:text>
    <ns0:text x="170" y="160.0" text-anchor="middle" fill="#e65100" font-size="9">MLE: θ̂ = argmax P(data|θ)</ns0:text>
    <ns0:text x="170" y="185.0" text-anchor="middle" fill="#2e7d32" font-size="9">MAP: θ̂ = argmax P(data|θ)P(θ)</ns0:text>
    <ns0:text x="170" y="210.0" text-anchor="middle" fill="#1a237e" font-size="8">MAP with uniform prior = MLE</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(410, 180)">
    <ns0:rect width="340" height="110" rx="10" fill="#8b5cf620" stroke="#8b5cf6"/>
    <ns0:text x="170" y="235.0" text-anchor="middle" fill="#c4b5fd" font-size="12" font-weight="bold">Prior = Regularization!</ns0:text>
    <ns0:text x="170" y="260.0" text-anchor="middle" fill="#e9d5ff" font-size="9">Gaussian prior P(θ) ∝ exp(-λ||θ||²)</ns0:text>
    <ns0:text x="170" y="285.0" text-anchor="middle" fill="#e9d5ff" font-size="9">→ L2 regularization (weight decay)</ns0:text>
    <ns0:text x="170" y="310.0" text-anchor="middle" fill="#e9d5ff" font-size="9">Laplace prior → L1 regularization</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 310)">
    <ns0:rect width="700" height="70" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="335.0" text-anchor="middle" fill="#e65100" font-size="11" font-weight="bold">Why Use MAP?</ns0:text>
    <ns0:text x="350" y="360.0" text-anchor="middle" fill="#1a237e" font-size="10">
      <ns0:tspan x="350" dy="0">Prevents overfitting | Incorporates domain knowledge |</ns0:tspan>
      <ns0:tspan x="350" dy="1.2em">Still gives point estimate (unlike full Bayesian)</ns0:tspan>
    </ns0:text>
  </ns0:g>
</ns0:svg>