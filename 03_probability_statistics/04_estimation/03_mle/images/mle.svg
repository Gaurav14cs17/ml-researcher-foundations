<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgMLE" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Maximum Likelihood Estimation</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="700" height="90" rx="10" fill="#2d2d2d20" stroke="#fd7e14" stroke-width="2"/>
    <ns0:text x="350" y="60.0" text-anchor="middle" fill="#e65100" font-size="13" font-weight="bold">MLE: Find θ that maximizes P(data|θ)</ns0:text>
    <ns0:text x="350" y="85.0" text-anchor="middle" fill="#1a237e" font-size="11" font-family="Arial, sans-serif">θ̂_MLE = argmax_θ Π P(xᵢ|θ) = argmax_θ Σ log P(xᵢ|θ)</ns0:text>
    <ns0:text x="350" y="110.0" text-anchor="middle" fill="#e65100" font-size="9">Product → Sum via log-likelihood (numerical stability)</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 180)">
    <ns0:rect width="340" height="110" rx="10" fill="#2d2d2d20" stroke="#007bff"/>
    <ns0:text x="170" y="135.0" text-anchor="middle" fill="#1565c0" font-size="12" font-weight="bold">Example: Coin Flip</ns0:text>
    <ns0:text x="170" y="160.0" text-anchor="middle" fill="#1565c0" font-size="10">Data: 7 heads, 3 tails</ns0:text>
    <ns0:text x="170" y="185.0" text-anchor="middle" fill="#1a237e" font-size="10">L(p) = p⁷(1-p)³</ns0:text>
    <ns0:text x="170" y="210.0" text-anchor="middle" fill="#1565c0" font-size="10">θ̂ = 7/10 = 0.7</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(410, 180)">
    <ns0:rect width="340" height="110" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="170" y="235.0" text-anchor="middle" fill="#2e7d32" font-size="12" font-weight="bold">MLE Properties</ns0:text>
    <ns0:text x="30" y="260.0" fill="#2e7d32" font-size="9">✓ Consistent (converges to true θ)</ns0:text>
    <ns0:text x="30" y="285.0" fill="#2e7d32" font-size="9">✓ Asymptotically efficient</ns0:text>
    <ns0:text x="30" y="310.0" fill="#2e7d32" font-size="9">✓ Invariant under reparametrization</ns0:text>
    <ns0:text x="30" y="335.0" fill="#c62828" font-size="9">✗ Can overfit with limited data</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 310)">
    <ns0:rect width="700" height="70" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="360.0" text-anchor="middle" fill="#e65100" font-size="11" font-weight="bold">MLE in Deep Learning</ns0:text>
    <ns0:text x="350" y="385.0" text-anchor="middle" fill="#1a237e" font-size="10">Cross-entropy loss = Negative log-likelihood | Minimizing loss = Maximizing likelihood</ns0:text>
  </ns0:g>
</ns0:svg>