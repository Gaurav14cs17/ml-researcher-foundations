<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgEst" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Statistical Estimation</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="700" height="70" rx="10" fill="#2d2d2d20" stroke="#007bff" stroke-width="2"/>
    <ns0:text x="350" y="60.0" text-anchor="middle" fill="#1565c0" font-size="13" font-weight="bold">Goal: Infer Unknown Parameters from Data</ns0:text>
    <ns0:text x="350" y="85.0" text-anchor="middle" fill="#1565c0" font-size="10">Given observations x₁, ..., xₙ ~ P(x|θ), estimate θ</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 160)">
    <ns0:rect width="220" height="130" rx="10" fill="#2d2d2d20" stroke="#fd7e14"/>
    <ns0:text x="110" y="110.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">MLE</ns0:text>
    <ns0:text x="110" y="135.0" text-anchor="middle" fill="#e65100" font-size="9">Maximum Likelihood</ns0:text>
    <ns0:text x="110" y="160.0" text-anchor="middle" fill="#1a237e" font-size="10">θ̂ = argmax P(data|θ)</ns0:text>
    <ns0:text x="110" y="185.0" text-anchor="middle" fill="#e65100" font-size="8">Most common</ns0:text>
    <ns0:text x="110" y="210.0" text-anchor="middle" fill="#e65100" font-size="8">Frequentist</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(290, 160)">
    <ns0:rect width="220" height="130" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="110" y="235.0" text-anchor="middle" fill="#2e7d32" font-size="12" font-weight="bold">MAP</ns0:text>
    <ns0:text x="110" y="260.0" text-anchor="middle" fill="#2e7d32" font-size="9">Maximum A Posteriori</ns0:text>
    <ns0:text x="110" y="285.0" text-anchor="middle" fill="#1a237e" font-size="10">θ̂ = argmax P(θ|data)</ns0:text>
    <ns0:text x="110" y="310.0" text-anchor="middle" fill="#2e7d32" font-size="8">MLE + prior</ns0:text>
    <ns0:text x="110" y="335.0" text-anchor="middle" fill="#2e7d32" font-size="8">Point estimate</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(530, 160)">
    <ns0:rect width="220" height="130" rx="10" fill="#8b5cf620" stroke="#8b5cf6"/>
    <ns0:text x="110" y="360.0" text-anchor="middle" fill="#c4b5fd" font-size="12" font-weight="bold">Bayesian</ns0:text>
    <ns0:text x="110" y="385.0" text-anchor="middle" fill="#e9d5ff" font-size="9">Full Posterior</ns0:text>
    <ns0:text x="110" y="410.0" text-anchor="middle" fill="#1a237e" font-size="10">P(θ|data) ∝ P(data|θ)P(θ)</ns0:text>
    <ns0:text x="110" y="435.0" text-anchor="middle" fill="#e9d5ff" font-size="8">Full distribution</ns0:text>
    <ns0:text x="110" y="460.0" text-anchor="middle" fill="#e9d5ff" font-size="8">Uncertainty quantification</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 310)">
    <ns0:rect width="700" height="70" rx="10" fill="#1a237e" stroke="#e0e0e0"/>
    <ns0:text x="350" y="485.0" text-anchor="middle" fill="#e65100" font-size="11" font-weight="bold">Desirable Estimator Properties</ns0:text>
    <ns0:text x="140" y="510.0" text-anchor="middle" fill="#10b981" font-size="9">Unbiased: E[θ̂]=θ</ns0:text>
    <ns0:text x="350" y="535.0" text-anchor="middle" fill="#1565c0" font-size="9">Consistent: θ̂→θ as n→∞</ns0:text>
    <ns0:text x="560" y="560.0" text-anchor="middle" fill="#e65100" font-size="9">Efficient: Min variance</ns0:text>
  </ns0:g>
</ns0:svg>