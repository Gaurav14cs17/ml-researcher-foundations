<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0.0 0.0 1800.0 900.0">
  <ns0:defs>
    <ns0:linearGradient id="bgBE" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#ffffff"/>
      <ns0:stop offset="100%" style="stop-color:#2d2d2d"/>
    </ns0:linearGradient>
  </ns0:defs>
  <ns0:rect width="1800.0" height="900.0" fill="#f8f9fa" rx="8"/>
  <ns0:text x="400" y="35" text-anchor="middle" fill="#1a237e" font-size="22" font-weight="bold">Bayesian Estimation</ns0:text>
  <ns0:g transform="translate(50, 70)">
    <ns0:rect width="700" height="80" rx="10" fill="#8b5cf620" stroke="#8b5cf6" stroke-width="2"/>
    <ns0:text x="350" y="60.0" text-anchor="middle" fill="#c4b5fd" font-size="13" font-weight="bold">Full Posterior Distribution</ns0:text>
    <ns0:text x="350" y="85.0" text-anchor="middle" fill="#1a237e" font-size="12" font-family="Arial, sans-serif">P(θ|data) = P(data|θ)P(θ) / P(data)</ns0:text>
    <ns0:text x="350" y="110.0" text-anchor="middle" fill="#e9d5ff" font-size="9">Posterior ∝ Likelihood × Prior</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 170)">
    <ns0:text x="350" y="135.0" text-anchor="middle" fill="#e65100" font-size="12" font-weight="bold">Bayesian Learning Pipeline</ns0:text>
    <ns0:rect x="0" y="20" width="130" height="60" rx="8" fill="#1565c0"/>
    <ns0:text x="65" y="160.0" text-anchor="middle" fill="#1a237e" font-size="10" font-weight="bold">Prior P(θ)</ns0:text>
    <ns0:text x="65" y="185.0" text-anchor="middle" fill="#1565c0" font-size="8">Beliefs before data</ns0:text>
    <ns0:text x="165" y="210.0" fill="#6366f1" font-size="16">+</ns0:text>
    <ns0:rect x="200" y="20" width="130" height="60" rx="8" fill="#10b981"/>
    <ns0:text x="265" y="235.0" text-anchor="middle" fill="#1a237e" font-size="10" font-weight="bold">Data</ns0:text>
    <ns0:text x="265" y="260.0" text-anchor="middle" fill="#d1fae5" font-size="8">Observations</ns0:text>
    <ns0:text x="365" y="285.0" fill="#6366f1" font-size="16">→</ns0:text>
    <ns0:rect x="400" y="20" width="150" height="60" rx="8" fill="#e65100"/>
    <ns0:text x="475" y="310.0" text-anchor="middle" fill="#1a237e" font-size="10" font-weight="bold">Posterior P(θ|D)</ns0:text>
    <ns0:text x="475" y="335.0" text-anchor="middle" fill="#fef3c7" font-size="8">Updated beliefs</ns0:text>
    <ns0:text x="585" y="360.0" fill="#6366f1" font-size="16">→</ns0:text>
    <ns0:rect x="620" y="20" width="120" height="60" rx="8" fill="#c62828"/>
    <ns0:text x="680" y="385.0" text-anchor="middle" fill="#1a237e" font-size="10" font-weight="bold">Predictions</ns0:text>
    <ns0:text x="680" y="410.0" text-anchor="middle" fill="#c62828" font-size="8">With uncertainty!</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(50, 270)">
    <ns0:rect width="340" height="100" rx="10" fill="#2d2d2d20" stroke="#10b981"/>
    <ns0:text x="170" y="435.0" text-anchor="middle" fill="#2e7d32" font-size="11" font-weight="bold">Advantages</ns0:text>
    <ns0:text x="20" y="460.0" fill="#2e7d32" font-size="9">✓ Full uncertainty quantification</ns0:text>
    <ns0:text x="20" y="485.0" fill="#2e7d32" font-size="9">✓ Natural regularization via prior</ns0:text>
    <ns0:text x="20" y="510.0" fill="#2e7d32" font-size="9">✓ Sequential updating (online)</ns0:text>
  </ns0:g>
  <ns0:g transform="translate(410, 270)">
    <ns0:rect width="340" height="100" rx="10" fill="#2d2d2d20" stroke="#dc3545"/>
    <ns0:text x="170" y="535.0" text-anchor="middle" fill="#c62828" font-size="11" font-weight="bold">Challenges</ns0:text>
    <ns0:text x="20" y="560.0" fill="#c62828" font-size="9">✗ Posterior often intractable</ns0:text>
    <ns0:text x="20" y="585.0" fill="#c62828" font-size="9">✗ Requires approximations (MCMC, VI)</ns0:text>
    <ns0:text x="20" y="610.0" fill="#c62828" font-size="9">✗ Computationally expensive</ns0:text>
  </ns0:g>
</ns0:svg>